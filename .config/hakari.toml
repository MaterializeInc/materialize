hakari-package = "workspace-hack"
dep-format-version = "4"
resolver = "2"
platforms = [
    "x86_64-unknown-linux-gnu",
    "x86_64-apple-darwin",
]
exact-versions = true

[final-excludes]
workspace-members = ["mz-sql-lexer-wasm", "mz-sql-pretty-wasm"]
third-party = [
    { "name" = "tikv-jemalloc-sys" }
]
