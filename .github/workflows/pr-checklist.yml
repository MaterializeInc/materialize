name: PR Checklist
on:
  pull_request_target:
    types:
      - opened
permissions:
  issues: write
jobs:
  comment:
    runs-on: ubuntu-latest
    steps:
      # WARNING! This action intentionally does not check out the code from the repo, to ensure
      # that we're not executing user-provided code with the GITHUB_TOKEN of the main materialize
      # repo. Be careful not to base the behaviour of this script on any user-provided metadata.
      - uses: actions/github-script@v7
        with:
          script: |
            const commentBody = `
            ### Checklist
            - [ ] This PR has adequate test coverage / QA involvement has been duly considered. ([trigger-ci for additional test/nightly runs](https://trigger-ci.dev.materialize.com/))
            - [ ] This PR has an associated up-to-date [design doc](https://github.com/MaterializeInc/materialize/blob/main/doc/developer/design/README.md), is a design doc ([template](https://github.com/MaterializeInc/materialize/blob/main/doc/developer/design/00000000_template.md)), or is sufficiently small to not require a design.
              (Reference the design in the description.)
            - [ ] If this PR evolves [an existing \`$T â‡” Proto$T\` mapping](https://github.com/MaterializeInc/materialize/blob/main/doc/developer/command-and-response-binary-encoding.md) (possibly in a backwards-incompatible way), then it is tagged with a \`T-proto\` label.
            - [ ] If this PR will require changes to cloud orchestration or tests, there is a companion cloud PR to account for those changes that is tagged with the release-blocker label ([example](https://github.com/MaterializeInc/cloud/pull/5021)).
              (Ask in #team-cloud on Slack if you need help preparing the cloud PR.)
            - [ ] If this PR includes major [user-facing behavior changes](https://github.com/MaterializeInc/materialize/blob/main/doc/developer/guide-changes.md#what-changes-require-a-release-note), I have pinged the relevant PM to schedule a changelog post.  
            
            If you have any additional tips or suggestions for your reviewer, please add a comment below as well.
            `;
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: commentBody
            })
