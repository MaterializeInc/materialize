# Cleans up CI resources that occasionally leak.

steps:
  - command: bin/ci-builder run stable bin/pyactivate -m ci.cleanup.aws
    timeout_in_minutes: 10
    agents:
      queue: linux-x86_64
    env:
      AWS_DEFAULT_REGION: "{{matrix}}"
    matrix:
      - us-east-1
    plugins:
       - ./ci/plugins/scratch-aws-access

  - command: bin/ci-builder run stable bin/pyactivate -m ci.cleanup.launchdarkly
    timeout_in_minutes: 10
    agents:
      queue: linux-x86_64
