steps:
  - command: ci/deploy/devsite.sh
    timeout_in_minutes: 30
    agents:
      queue: builder
    plugins:
      - docker#v3.1.0:
          image: materialize/ci-builder:nightly-20191216-171848
          propagate-uid-gid: true
          mount-ssh-agent: true
          volumes:
          - "$HOME/.cargo:/cargo"
          environment:
          - CARGO_HOME=/cargo
  - command: ci/deploy/docker.sh
    timeout_in_minutes: 10
