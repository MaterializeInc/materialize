steps:
  - command: bin/merge-main push
    branches: "master main"

  - command: bin/ci-builder run nightly ci/deploy/devsite.sh
    branches: "master main"
    timeout_in_minutes: 30
    agents:
      queue: builder
    concurrency: 1
    concurrency_group: deploy/devsite

  - command: bin/ci-builder run stable bin/pyactivate -m ci.deploy.linux
    timeout_in_minutes: 10
    concurrency: 1
    concurrency_group: deploy/linux

  - command: bin/pyactivate -m ci.deploy.macos
    agents:
      queue: mac
    timeout_in_minutes: 30
    concurrency: 1
    concurrency_group: deploy/macos
