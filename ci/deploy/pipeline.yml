steps:
  - command: bin/ci-builder run nightly ci/deploy/devsite.sh
    branches: main
    timeout_in_minutes: 30
    agents:
      queue: builder-linux-x86_64
    concurrency: 1
    concurrency_group: deploy/devsite
    retry:
      manual:
        permit_on_passed: true

  - command: bin/ci-builder run nightly ci/deploy/website.sh
    branches: main
    timeout_in_minutes: 30
    agents:
      queue: builder-linux-x86_64
    concurrency: 1
    concurrency_group: deploy/website
    retry:
      manual:
        permit_on_passed: true

  - command: bin/ci-builder run stable bin/pyactivate -m ci.deploy.linux
    timeout_in_minutes: 30
    agents:
      queue: linux-x86_64
    concurrency: 1
    concurrency_group: deploy/linux
    retry:
      manual:
        permit_on_passed: true

  - command: bin/pyactivate -m ci.deploy.macos x86_64
    agents:
      queue: mac-x86_64
    timeout_in_minutes: 30
    concurrency: 1
    concurrency_group: deploy/macos/x86_64
    retry:
      manual:
        permit_on_passed: true

  - command: bin/pyactivate -m ci.deploy.macos aarch64
    agents:
      queue: mac-aarch64
    timeout_in_minutes: 30
    concurrency: 1
    concurrency_group: deploy/macos/aarch64
    retry:
      manual:
        permit_on_passed: true

  - command: bin/ci-builder run stable bin/pyactivate -m ci.deploy.pypi
    timeout_in_minutes: 30
    concurrency: 1
    concurrency_group: deploy/pypi
    agents:
      queue: linux-x86_64
    retry:
      manual:
        permit_on_passed: true

  - label: ":bulb: Full SQL Logic Tests"
    trigger: sql-logic-tests
    async: true
    branches: "v*.*rc*"
    build:
      commit: "$BUILDKITE_COMMIT"
      branch: "$BUILDKITE_BRANCH"
      env:
        BUILDKITE_TAG: "$BUILDKITE_TAG"

  - label: ":nightmare: Full Nightly"
    trigger: nightlies
    async: true
    branches: "v*.*rc*"
    build:
      commit: "$BUILDKITE_COMMIT"
      branch: "$BUILDKITE_BRANCH"
      env:
        BUILDKITE_TAG: "$BUILDKITE_TAG"
