    - ./ci/plugins/mzcompose:
        composition: testdrive
        run: testdrive-redpanda

- id: upgrade
  label: "Upgrade testing"
  plugins:
    - ./ci/plugins/mzcompose:
        composition: upgrade
        run: upgrade

- id: limits
  label: "Product limits test"
  plugins:
    - ./ci/plugins/mzcompose:
        composition: limits
        run: limits
  timeout_in_minutes: 40
