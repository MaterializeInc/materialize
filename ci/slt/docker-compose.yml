version: '3'
services:
  sqllogictest:
    image: materialize/ci-sqllogictest:$SQLLOGICTEST_IMAGE_ID
    volumes:
    - ../../:/workdir
    user: $BUILDKITE_AGENT_UID:$BUILDKITE_AGENT_GID
    environment:
    - PGUSER=postgres
    - PGHOST=postgres
    - SQLLOGICTEST_FAST
    - BUILDKITE
    depends_on: [postgres]
  postgres:
    image: postgres:11.4
    environment:
    - POSTGRESDB=sqllogictest
