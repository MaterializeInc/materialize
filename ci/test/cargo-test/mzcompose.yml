services:
  app:
    mzbuild: ci-cargo-test
    command:
    - "wait-for-it"
    - "--timeout=30"
    - "kafka:9092"
    - "--"
    - "wait-for-it"
    - "--timeout=30"
    - "schema-registry:8081"
    - "--"
    - "run-tests"
    volumes:
    - ../../../:/workdir
    environment:
    - ZOOKEEPER_ADDR=zookeeper:2181
    - KAFKA_ADDRS=kafka:9092
    - SCHEMA_REGISTRY_URL=http://schema-registry:8081
    - MZ_SOFT_ASSERTIONS=1
    - MZ_PERSIST_EXTERNAL_STORAGE_TEST_S3_BUCKET=mtlz-test-persist-1d-lifecycle-delete
    - AWS_DEFAULT_REGION
    - AWS_ACCESS_KEY_ID
    - AWS_SECRET_ACCESS_KEY
    - AWS_SESSION_TOKEN
    propagate_uid_gid: true
    depends_on: [kafka, zookeeper, schema-registry]
  zookeeper:
    image: confluentinc/cp-zookeeper:5.5.4
    environment:
    - ZOOKEEPER_CLIENT_PORT=2181
  kafka:
    image: confluentinc/cp-kafka:5.5.4
    environment:
    - KAFKA_ZOOKEEPER_CONNECT=zookeeper:2181
    - KAFKA_ADVERTISED_LISTENERS=PLAINTEXT://kafka:9092
    - KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR=1
    depends_on: [zookeeper]
  schema-registry:
    image: confluentinc/cp-schema-registry:5.5.4
    environment:
    - SCHEMA_REGISTRY_KAFKASTORE_BOOTSTRAP_SERVERS=PLAINTEXT://kafka:9092
    - SCHEMA_REGISTRY_HOST_NAME=localhost
    depends_on: [kafka, zookeeper]
