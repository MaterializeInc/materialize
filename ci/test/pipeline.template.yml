# This file is processed by mkpipeline.py to trim unnecessary steps in PR
# builds. The inputs for steps using the `mzcompose` plugin are computed
# automatically. Inputs for other steps need to be manually listed in the
# `inputs` key.

dag: true

steps:
  - id: build
    label: ":docker: build"
    command: bin/ci-builder run stable bin/pyactivate -m ci.test.build
    timeout_in_minutes: 30
    agents:
      queue: builder

  - id: lint-fast
    label: ":bath: lint and rustfmt"
    command: bin/ci-builder run stable ci/test/lint-fast.sh
    inputs:
      - "*"
    timeout_in_minutes: 10

  - id: lint-slow
    label: ":paperclip: clippy and doctests"
    command: bin/ci-builder run stable ci/test/lint-slow.sh
    inputs:
      - Cargo.lock
      - "**/Cargo.toml"
      - "**/*.rs"
    timeout_in_minutes: 30
    agents:
      queue: builder

  - id: lint-docs
    label: ":briefcase: lint docs"
    command: bin/ci-builder run stable ci/www/lint.sh
    inputs:
      - doc/user
    timeout_in_minutes: 30

  - id: cargo-test
    label: ":cargo: test"
    depends_on: build
    timeout_in_minutes: 30
    plugins:
      - ./ci/plugins/mzcompose:
          config: ci/test/cargo-test.mzcompose.yml
          run: app

  - id: miri-test
    label: ":face_with_monocle: miri test"
    command: bin/ci-builder run nightly ci/test/cargo-test-miri.sh
    inputs: [src/repr, ci/builder/nightly.stamp]
    timeout_in_minutes: 30
    agents:
      queue: builder

  - id: testdrive
    label: ":racing_car: testdrive"
    depends_on: build
    timeout_in_minutes: 30
    inputs: [test/testdrive]
    plugins:
      - ./ci/plugins/mzcompose:
          config: test/testdrive/mzcompose.yml
          run: testdrive

  - id: kafka-ssl
    label: ":lock: Kafka SSL smoke test"
    depends_on: build
    timeout_in_minutes: 30
    inputs: [test/kafka-ssl/smoketest.td]
    plugins:
      - ./ci/plugins/mzcompose:
          config: test/kafka-ssl/mzcompose.yml
          run: testdrive

  - id: kafka-krb5
    label: ":hotdog: Kafka Kerberos smoke test"
    depends_on: build
    timeout_in_minutes: 30
    inputs: [test/kafka-krb5/smoketest.td]
    plugins:
      - ./ci/plugins/mzcompose:
          config: test/kafka-krb5/mzcompose.yml
          run: testdrive

  - id: kafka-sasl-plain
    label: ":hotdog: Kafka SASL PLAIN smoke test"
    depends_on: build
    timeout_in_minutes: 30
    inputs: [test/kafka-sasl-plain/smoketest.td]
    plugins:
      - ./ci/plugins/mzcompose:
          config: test/kafka-sasl-plain/mzcompose.yml
          run: testdrive

  - id: testdrive-purgatory
    label: ":racing_car: testdrive purgatory"
    depends_on: build
    command: test/testdrive/ci-only/*.td
    timeout_in_minutes: 30
    inputs: [test/testdrive/ci-only]
    soft_fail: true
    plugins:
      - ./ci/plugins/mzcompose:
          config: test/testdrive/mzcompose.yml
          run: testdrive

  - id: short-sqllogictest
    label: ":bulb: Short SQL logic tests"
    depends_on: build
    command: ci/test/slt-fast.sh
    timeout_in_minutes: 10
    inputs: [test/sqllogictest]
    plugins:
      - ./ci/plugins/mzcompose:
          config: test/sqllogictest/mzcompose.yml
          run: sqllogictest

  - id: streaming-demo
    label: ":shower: protobuf kafka streaming-demo"
    depends_on: build
    timeout_in_minutes: 30
    plugins:
      - ./ci/plugins/mzconduct:
          test: billing
          workflow: ci

  - id: perf-kinesis
    label: ":shower: kinesis streaming demo"
    depends_on: build
    timeout_in_minutes: 30
    plugins:
      - ./ci/plugins/mzconduct:
          test: perf-kinesis
          workflow: ci

  - id: perf-upsert
    label: ":point_up: upsert streaming demo"
    depends_on: build
    timeout_in_minutes: 30
    plugins:
      - ./ci/plugins/mzconduct:
          test: perf-upsert
          workflow: ci

  - id: chbench-demo
    label: "chbench sanity check"
    depends_on: build
    plugins:
      - ./ci/plugins/mzconduct:
          test: chbench
          workflow: ci
    timeout_in_minutes: 30

  - id: catalog-compat
    label: ":book: catalog compatibility check"
    depends_on: build
    timeout_in_minutes: 30
    plugins:
      - ./ci/plugins/mzcompose:
          config: test/catalog-compat/mzcompose.yml
          run: catalog-compat

  - id: metabase-demo
    label: "metabase-demo"
    depends_on: build
    timeout_in_minutes: 10
    plugins:
      - ./ci/plugins/mzcompose:
          config: test/metabase/mzcompose.yml
          run: smoketest

  - id: lang-js
    label: ":javascript: tests"
    depends_on: build
    timeout_in_minutes: 10
    inputs: [test/lang/js]
    plugins:
      - ./ci/plugins/mzcompose:
          config: test/lang/js/mzcompose.yml
          run: js

  - id: deploy
    label: ":rocket: Deploy"
    depends_on:
      - lint-fast
      - lint-slow
      - cargo-test
      - miri-test
      - testdrive
      - kafka-ssl
      - kafka-krb5
      - short-sqllogictest
      - streaming-demo
      - chbench-demo
      - catalog-compat
      - lang-js
      - metabase-demo
    trigger: deploy
    async: true
    branches: "main v*.*"
    build:
      commit: "$BUILDKITE_COMMIT"
      branch: "$BUILDKITE_BRANCH"
      env:
        BUILDKITE_TAG: "$BUILDKITE_TAG"
