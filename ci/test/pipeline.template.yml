# This file is processed by mkpipeline.py to trim unnecessary steps in PR
# builds. The inputs for steps using the `mzcompose` plugin are computed
# automatically. Inputs for other steps need to be manually listed in the
# `inputs` key.

dag: true

env:
  CI_BUILDER_SCCACHE: 1
  # Note: In .cargo/config we set the default build jobs to -1 so on developer machines we keep
  # a single core open when compiling. But we want to use all of CI's resources, hence setting the
  # build jobs to "default" which will use all cores.
  CARGO_BUILD_JOBS: "default"

steps:
  - group: Builds
    key: builds
    steps:
      - id: build-x86_64
        label: Build x86_64
        command: bin/ci-builder run stable bin/pyactivate -m ci.test.build
        inputs:
          - "*"
        depends_on: []
        timeout_in_minutes: 60
        priority: 1
        agents:
          queue: builder-linux-x86_64

      - id: build-aarch64
        label: Build aarch64
        command: bin/ci-builder run stable bin/pyactivate -m ci.test.build
        inputs:
          - "*"
        depends_on: []
        priority: 1
        timeout_in_minutes: 60
        branches: "main v*.*"
        agents:
          queue: builder-linux-aarch64
        coverage: skip

      - id: build-wasm
        label: Build WASM
        command: bin/ci-builder run stable bin/pyactivate -m ci.deploy.npm --no-release
        inputs:
          - "*"
        depends_on: []
        timeout_in_minutes: 10
        agents:
          queue: linux-x86_64-small
        coverage: skip

      - id: check-merge-with-target
        label: Merge skew cargo check
        command: ci/test/check-merge-with-target.sh
        inputs:
          - Cargo.lock
          - "**/Cargo.toml"
          - "**/*.rs"
        depends_on: []
        timeout_in_minutes: 30
        agents:
          queue: linux-x86_64
        if: "build.pull_request.id != null"
        coverage: skip

      - id: devel-docker-tags
        label: Tag development docker images
        command: bin/ci-builder run stable bin/pyactivate -m ci.test.dev_tag
        inputs:
          - "*"
        depends_on:
          - build-x86_64
          - build-aarch64
        timeout_in_minutes: 10
        agents:
          queue: linux-x86_64-small
        coverage: skip
        # Fortify against intermittent DockerHub issues
        retry:
          automatic:
            - exit_status: 1
              limit: 2

  - group: Lints
    key: lints
    steps:
      - id: lint-fast
        label: Lint and rustfmt
        command: bin/ci-builder run stable ci/test/lint-fast.sh
        inputs:
          - "*"
        depends_on: []
        timeout_in_minutes: 10
        agents:
          queue: linux-x86_64-small
        coverage: skip

      - id: lint-slow
        label: Clippy and doctests
        command: bin/ci-builder run stable ci/test/lint-slow.sh
        inputs:
          - Cargo.lock
          - "**/Cargo.toml"
          - "**/*.rs"
        depends_on: []
        timeout_in_minutes: 30
        agents:
          queue: builder-linux-x86_64
        coverage: skip

      - id: lint-macos
        label: macOS Clippy
        command: cargo clippy --all-targets -- -D warnings
        env:
          CARGO_INCREMENTAL: "0"
          RUSTUP_TOOLCHAIN: $RUST_VERSION
        inputs:
          - Cargo.lock
          - "**/Cargo.toml"
          - "**/*.rs"
        depends_on: []
        timeout_in_minutes: 30
        agents:
          queue: mac
        coverage: skip

      - id: lint-deps
        label: Lint dependencies
        command: bin/ci-builder run stable ci/test/lint-deps.sh
        inputs:
          - Cargo.lock
          - "**/Cargo.toml"
          - "**/*.rs"
        depends_on: []
        timeout_in_minutes: 30
        agents:
          queue: linux-x86_64-small
        coverage: skip

      - id: vet-check
        label: Cargo vet Check
        command: bin/ci-builder run stable cargo vet check --locked
        inputs:
          - Cargo.lock
          - misc/cargo-vet/config.toml
        depends_on: []
        timeout_in_minutes: 5
        agents:
          queue: linux-x86_64-small
        coverage: skip

      - id: lint-docs
        label: Lint docs
        command: bin/ci-builder run stable ci/test/lint-docs.sh
        inputs:
          - doc/user
          - src/adapter/src/catalog
          - test/sqllogictest/autogenerated
        depends_on: []
        timeout_in_minutes: 30
        agents:
          queue: linux-x86_64-small
        coverage: skip

      - id: preview-docs
        label: Preview docs
        command: bin/ci-builder run stable ci/test/preview-docs.sh
        inputs: [doc/user]
        depends_on: []
        timeout_in_minutes: 30
        agents:
          queue: linux-x86_64-small
        coverage: skip

  - group: "Cargo tests"
    key: cargo-tests
    steps:
      - id: cargo-test
        label: Cargo test
        timeout_in_minutes: 45
        artifact_paths: [junit_*.xml, target/nextest/ci/junit_cargo-test.xml]
        inputs:
          - Cargo.lock
          - "**/Cargo.toml"
          - "**/*.rs"
          - "**/*.proto"
          - "**/testdata/**"
        depends_on: []
        env:
          AWS_DEFAULT_REGION: "us-east-1"
          # cargo-test's coverage is handled separately by cargo-llvm-cov
          BUILDKITE_MZCOMPOSE_PLUGIN_SKIP_COVERAGE: "true"
        plugins:
          - ./ci/plugins/scratch-aws-access: ~
          - ./ci/plugins/mzcompose:
              composition: cargo-test
        agents:
          queue: builder-linux-x86_64

      - id: miri-test
        label: Miri test (fast) %N
        inputs: [src]
        depends_on: []
        parallelism: 2
        timeout_in_minutes: 30
        artifact_paths: [junit_*.xml, target/nextest/ci/junit_cargo-test.xml]
        plugins:
          - ./ci/plugins/scratch-aws-access: ~
          - ./ci/plugins/mzcompose:
              composition: cargo-test
              args: [--miri-fast]
        agents:
          queue: builder-linux-x86_64
        coverage: skip

  - id: testdrive
    label: Testdrive %N
    depends_on: build-x86_64
    timeout_in_minutes: 30
    inputs: [test/testdrive]
    parallelism: 6
    # Don't need the junit_mzcompose_*.xml for this
    artifact_paths: [junit_testdrive_*.xml, test/testdrive/junit_testdrive_*.xml]
    plugins:
      - ./ci/plugins/scratch-aws-access: ~
      - ./ci/plugins/mzcompose:
          composition: testdrive
          args: [--aws-region=us-east-1]
    agents:
      queue: linux-x86_64

  - id: cluster-tests
    label: Cluster tests %N
    depends_on: build-x86_64
    timeout_in_minutes: 30
    artifact_paths: junit_*.xml
    inputs: [test/cluster]
    parallelism: 4
    plugins:
      - ./ci/plugins/mzcompose:
          composition: cluster
    agents:
      queue: linux-x86_64

  - id: sqllogictest-fast
    label: Fast SQL logic tests %N
    depends_on: build-x86_64
    timeout_in_minutes: 30
    parallelism: 6
    inputs: [test/sqllogictest]
    artifact_paths: junit_*.xml
    plugins:
      - ./ci/plugins/mzcompose:
          composition: sqllogictest
    agents:
      queue: linux-x86_64-small

  - id: restarts
    label: Restart test
    depends_on: build-x86_64
    timeout_in_minutes: 30
    artifact_paths: junit_*.xml
    plugins:
      - ./ci/plugins/mzcompose:
          composition: restart
    agents:
      queue: linux-x86_64-small

  - id: legacy-upgrade
    label: Legacy upgrade tests (last version from docs)
    depends_on: build-x86_64
    timeout_in_minutes: 60
    artifact_paths: junit_*.xml
    plugins:
      - ./ci/plugins/mzcompose:
          composition: legacy-upgrade
          args: ["--versions-source=docs"]
    agents:
      queue: linux-x86_64

  - group: "Debezium tests"
    key: debezium-tests
    steps:
      - id: debezium-postgres
        label: Debezium Postgres tests
        depends_on: build-x86_64
        timeout_in_minutes: 30
        inputs: [test/debezium]
        artifact_paths: junit_*.xml
        plugins:
          - ./ci/plugins/mzcompose:
              composition: debezium
              run: postgres
        agents:
          queue: linux-x86_64

      - id: debezium-sql-server
        label: Debezium SQL Server tests
        depends_on: build-x86_64
        timeout_in_minutes: 30
        inputs: [test/debezium]
        artifact_paths: junit_*.xml
        plugins:
          - ./ci/plugins/mzcompose:
              composition: debezium
              run: sql-server
        agents:
          queue: linux-x86_64

      - id: debezium-mysql
        label: Debezium MySQL tests
        depends_on: build-x86_64
        timeout_in_minutes: 30
        inputs: [test/debezium]
        artifact_paths: junit_*.xml
        plugins:
          - ./ci/plugins/mzcompose:
              composition: debezium
              run: mysql
        agents:
          queue: linux-x86_64-small

  - group: "MySQL tests"
    key: mysql-tests
    steps:
      - id: mysql-cdc
        label: MySQL CDC tests
        depends_on: build-x86_64
        timeout_in_minutes: 30
        inputs: [test/mysql-cdc]
        artifact_paths: junit_*.xml
        plugins:
          - ./ci/plugins/mzcompose:
              composition: mysql-cdc
        agents:
          queue: linux-x86_64-small

  - group: "Postgres tests"
    key: postgres-tests
    steps:
      - id: pg-cdc
        label: Postgres CDC tests
        depends_on: build-x86_64
        timeout_in_minutes: 30
        inputs: [test/pg-cdc]
        artifact_paths: junit_*.xml
        plugins:
          - ./ci/plugins/mzcompose:
              composition: pg-cdc
        agents:
          queue: linux-x86_64 # TODO(def-) Switch to small when #24324 is fixed

      - id: pg-cdc-resumption
        label: Postgres CDC resumption tests
        parallelism: 2
        depends_on: build-x86_64
        timeout_in_minutes: 30
        inputs: [test/pg-cdc-resumption]
        artifact_paths: junit_*.xml
        plugins:
          - ./ci/plugins/mzcompose:
              composition: pg-cdc-resumption
        agents:
          queue: linux-x86_64

  - id: ssh-connection
    label: SSH connection tests
    depends_on: build-x86_64
    timeout_in_minutes: 20
    inputs: [test/ssh-connection]
    artifact_paths: junit_*.xml
    plugins:
      - ./ci/plugins/mzcompose:
          composition: ssh-connection
    agents:
      queue: linux-x86_64

  - group: "Kafka tests"
    key: kafka-tests
    steps:
      - id: kafka-resumption
        label: Kafka resumption tests
        depends_on: build-x86_64
        timeout_in_minutes: 30
        artifact_paths: junit_*.xml
        plugins:
          - ./ci/plugins/mzcompose:
              composition: kafka-resumption
        agents:
          queue: linux-x86_64-small

      - id: kafka-auth
        label: Kafka auth test
        depends_on: build-x86_64
        timeout_in_minutes: 30
        inputs: [test/kafka-auth/smoketest.td]
        artifact_paths: junit_*.xml
        plugins:
          - ./ci/plugins/mzcompose:
              composition: kafka-auth
        agents:
          queue: linux-x86_64

      - id: kafka-exactly-once
        label: Kafka exactly-once tests
        depends_on: build-x86_64
        timeout_in_minutes: 30
        artifact_paths: junit_*.xml
        plugins:
          - ./ci/plugins/mzcompose:
              composition: kafka-exactly-once
        agents:
          queue: linux-x86_64-small

  - id: zippy-kafka-sources-short
    label: "Short Zippy"
    depends_on: build-x86_64
    inputs: [misc/python/materialize/zippy]
    timeout_in_minutes: 30
    artifact_paths: junit_*.xml
    agents:
      queue: linux-x86_64
    plugins:
      - ./ci/plugins/mzcompose:
          composition: zippy
          args: [--scenario=KafkaSources, --actions=200]

  - group: "Platform checks"
    key: platform-checks
    steps:
      - id: checks-restart-environmentd-clusterd-storage
        label: "Checks + restart of environmentd & storage clusterd (%N)"
        depends_on: build-x86_64
        inputs: [misc/python/materialize/checks]
        timeout_in_minutes: 45
        parallelism: 3
        artifact_paths: junit_*.xml
        agents:
          queue: builder-linux-x86_64
        plugins:
          - ./ci/plugins/mzcompose:
              composition: platform-checks
              args: [--scenario=RestartEnvironmentdClusterdStorage, "--seed=$BUILDKITE_JOB_ID"]

      - id: checks-no-restart-no-upgrade
        label: "Checks without restart or upgrade"
        depends_on: build-x86_64
        inputs: [misc/python/materialize/checks]
        timeout_in_minutes: 45
        parallelism: 2
        artifact_paths: junit_*.xml
        agents:
          queue: builder-linux-x86_64
        plugins:
          - ./ci/plugins/mzcompose:
              composition: platform-checks
              args: [--scenario=NoRestartNoUpgrade, "--seed=$BUILDKITE_JOB_ID"]

  - id: cloudtest
    label: Cloudtest %N
    depends_on: build-x86_64
    parallelism: 6
    timeout_in_minutes: 30
    artifact_paths: junit_*.xml
    inputs:
      - test/cloudtest
      - misc/python/materialize/cloudtest
      - misc/kind
    plugins:
      - ./ci/plugins/scratch-aws-access: ~
      - ./ci/plugins/cloudtest:
          args: [--exitfirst, -m, "not long", --aws-region=us-east-1, test/cloudtest/]
    agents:
      queue: linux-x86_64

  - id: source-sink-errors
    label: "Source/Sink Error Reporting"
    artifact_paths: junit_*.xml
    depends_on: build-x86_64
    timeout_in_minutes: 30
    agents:
      queue: linux-x86_64-small
    plugins:
      - ./ci/plugins/mzcompose:
          composition: source-sink-errors

  - id: backup-restore
    label: "CRDB / Persist backup and restore"
    artifact_paths: junit_*.xml
    depends_on: build-x86_64
    timeout_in_minutes: 10
    agents:
      queue: linux-x86_64-small
    plugins:
      - ./ci/plugins/mzcompose:
          composition: backup-restore

  - id: feature-benchmark-kafka-only
    label: "Feature benchmark (Kafka only)"
    depends_on: build-x86_64
    timeout_in_minutes: 45
    artifact_paths: junit_*.xml
    plugins:
      - ./ci/plugins/mzcompose:
          composition: feature-benchmark
          args: [--scenario=KafkaUpsertUnique]
    coverage: skip
    agents:
      queue: linux-x86_64-small

  # Fast tests closer to the end, doesn't matter as much if they have to wait
  # for an agent
  - id: replica-isolation
    label: Replica isolation
    depends_on: build-x86_64
    timeout_in_minutes: 20
    inputs: [test/replica-isolation]
    artifact_paths: junit_*.xml
    plugins:
      - ./ci/plugins/mzcompose:
          composition: replica-isolation
    agents:
      queue: linux-x86_64

  - id: persistence
    label: Persistence tests
    depends_on: build-x86_64
    timeout_in_minutes: 30
    artifact_paths: junit_*.xml
    plugins:
      - ./ci/plugins/mzcompose:
          composition: persistence
    agents:
      queue: linux-x86_64

  - id: cluster-isolation
    label: Cluster isolation test
    depends_on: build-x86_64
    timeout_in_minutes: 10
    inputs: [test/cluster-isolation]
    artifact_paths: junit_*.xml
    plugins:
      - ./ci/plugins/mzcompose:
          composition: cluster-isolation
    agents:
      queue: linux-x86_64-small

  - id: chbench-demo
    label: chbench smoke test
    depends_on: build-x86_64
    artifact_paths: junit_*.xml
    plugins:
      - ./ci/plugins/mzcompose:
          composition: chbench
          args: [--run-seconds=10, --wait]
    timeout_in_minutes: 30
    agents:
      queue: linux-x86_64

  - id: metabase-demo
    label: Metabase smoke test
    depends_on: build-x86_64
    timeout_in_minutes: 10
    artifact_paths: junit_*.xml
    plugins:
      - ./ci/plugins/mzcompose:
          composition: metabase
    agents:
      queue: linux-x86_64-small

  - id: dbt-materialize
    label: dbt-materialize tests
    depends_on: build-x86_64
    timeout_in_minutes: 10
    artifact_paths: junit_*.xml
    plugins:
      - ./ci/plugins/mzcompose:
          composition: dbt-materialize
    agents:
      queue: linux-x86_64

  - id: storage-usage
    label: "Storage Usage Table Test"
    artifact_paths: junit_*.xml
    depends_on: build-x86_64
    timeout_in_minutes: 30
    agents:
      queue: linux-x86_64-small
    plugins:
      - ./ci/plugins/mzcompose:
          composition: storage-usage

  - id: tracing
    label: "Tracing Fast Path"
    depends_on: build-x86_64
    timeout_in_minutes: 10
    inputs: [test/tracing]
    artifact_paths: junit_*.xml
    plugins:
      - ./ci/plugins/mzcompose:
          composition: tracing
    agents:
      queue: linux-x86_64-small

  - id: persist-catalog-migration
    label: "Persist Catalog Migration"
    depends_on: build-x86_64
    timeout_in_minutes: 30
    artifact_paths: junit_*.xml
    plugins:
      - ./ci/plugins/mzcompose:
          composition: persist-catalog-migration
    agents:
      queue: linux-x86_64-small

  - id: deploy-website
    label: Deploy website
    depends_on: lint-docs
    trigger: deploy-website
    async: true
    branches: main
    build:
      commit: "$BUILDKITE_COMMIT"
      branch: "$BUILDKITE_BRANCH"
      env:
        BUILDKITE_TAG: "$BUILDKITE_TAG"
    coverage: skip

  - id: release-qualification
    label: Release qualification
    depends_on: devel-docker-tags
    trigger: release-qualification
    async: true
    build:
      commit: "$BUILDKITE_COMMIT"
      branch: "$BUILDKITE_BRANCH"
      env:
        BUILDKITE_TAG: "$BUILDKITE_TAG"
    if: build.tag != "" && build.branch =~ /^v.*\..*\$/
    coverage: skip

  - id: nightly-if-release
    label: Nightly for releases
    depends_on: devel-docker-tags
    trigger: nightlies
    async: true
    build:
      commit: "$BUILDKITE_COMMIT"
      branch: "$BUILDKITE_BRANCH"
      env:
        BUILDKITE_TAG: "$BUILDKITE_TAG"
    if: build.tag != "" && build.branch =~ /^v.*\..*\$/
    coverage: skip

  - id: nightly-if-risky
    label: Nightly for risky PRs
    skip: "Temporary disabled until a cost/beneft analysis"
    depends_on: devel-docker-tags
    trigger: nightlies
    async: true
    build:
      commit: "$BUILDKITE_COMMIT"
      branch: "$BUILDKITE_BRANCH"
      env:
        BUILDKITE_TAG: "$BUILDKITE_TAG"
        BUILDKITE_PULL_REQUEST: "${BUILDKITE_PULL_REQUEST}"
        BUILDKITE_PULL_REQUEST_BASE_BRANCH: "${BUILDKITE_PULL_REQUEST_BASE_BRANCH}"
        BUILDKITE_PULL_REQUEST_REPO: "${BUILDKITE_PULL_REQUEST_REPO}"
    if: build.tag != "" && build.branch != "main" && build.branch !~ /^v.*\..*\$/

    inputs:
      # Changes to dependencies
      - Cargo.lock
      # Changes to the SQL syntax
      - src/sql-parser/src
      - src/expr-parser/src
      # Changes to SHOW
      - src/sql/src/plan/statement/show.rs
      # Changes to feature flags and other settings
      - src/adapter/src/flags.rs
      - src/persist-client/src/cfg*
      - src/compute-client/src/protocol/command*
      - src/sql/src/session/vars.rs
      # Changes to command-line options
      - src/environmentd/src/bin/environmentd/
      - src/clusterd/src/bin/
      # Changes to test frameworks
      - src/testdrive/src
      - misc/python/materialize
      - test/feature-benchmark
      - test/limits
      # Changes to the CI inputs
      - "**/Dockerfile"
      - misc/images
      - ci/builder
      - bin/ci-builder
      - ci/nightly
      - ci/plugins
    coverage: skip

  - wait: ~
    continue_on_failure: true

  - id: coverage-pr-analyze
    label: Analyze code coverage for PR
    timeout_in_minutes: 20
    command: bin/ci-builder run stable ci/test/coverage_report.sh
    inputs: ["*"]
    priority: 1
    agents:
      queue: builder-linux-x86_64
    coverage: only

  - wait: ~
    continue_on_failure: true

  - id: analyze
    label: Analyze tests
    timeout_in_minutes: 15
    inputs: ["*"]
    plugins:
      - junit-annotate#v2.0.2:
          artifacts: "*junit_*.xml"
          job-uuid-file-pattern: _([^_]*).xml
    priority: 1
    agents:
      queue: linux-x86_64-small

  - wait: ~

  - id: deploy
    label: Deploy
    trigger: deploy
    async: true
    branches: "main v*.*"
    build:
      commit: "$BUILDKITE_COMMIT"
      branch: "$BUILDKITE_BRANCH"
      env:
        BUILDKITE_TAG: "$BUILDKITE_TAG"
    coverage: skip
