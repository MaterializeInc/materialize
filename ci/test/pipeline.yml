dag: true

steps:
  - id: build
    label: ":docker: build"
    command: ci/test/build.sh
    timeout_in_minutes: 30
    agents:
      queue: builder

  - id: lint-fast
    label: Fast linters
    command: ci/test/lint-fast.sh
    timeout_in_minutes: 10
    plugins:
      - docker#v3.1.0:
          image: materialize/ci-builder:1.38.0-20190926-131010
          propagate-uid-gid: true
          mount-ssh-agent: true
          volumes:
          - "$HOME/.cargo:/cargo"
          environment:
          - CARGO_HOME=/cargo

  - id: lint-slow
    label: ":japanese_ogre: Lint and Format"
    command: ci/test/lint-slow.sh
    timeout_in_minutes: 30
    plugins:
      - docker#v3.1.0:
          image: materialize/ci-builder:1.38.0-20190926-131010
          propagate-uid-gid: true
          mount-ssh-agent: true
          volumes:
          - "$HOME/.cargo:/cargo"
          environment:
          - CARGO_HOME=/cargo
    agents:
      queue: builder

  - id: cargo-test
    label: ":cargo: test"
    depends_on: build
    timeout_in_minutes: 30
    plugins:
      - MaterializeInc/uid#master: ~
      - docker-compose#v3.0.3:
          config: ci/test/cargo-test.compose.yml
          run: app

  - id: testdrive
    label: ":racing_car: testdrive"
    depends_on: build
    timeout_in_minutes: 30
    plugins:
      - MaterializeInc/uid#master: ~
      - docker-compose#v3.0.3:
          config: ci/test/testdrive.compose.yml
          run: testdrive

  - id: short-sqllogictest
    label: ":bulb: Short SQL logic tests"
    depends_on: build
    command: ci/test/slt-fast.sh
    timeout_in_minutes: 10
    env:
      SQLLOGICTEST_IMAGE_ID: $BUILDKITE_BUILD_NUMBER
    plugins:
      - MaterializeInc/uid#master: ~
      - docker-compose#v3.0.3:
          config: ci/slt/docker-compose.yml
          run: sqllogictest

  - id: full-sqllogictest
    label: ":bulb: :bulb: Full SQL logic tests"
    depends_on: build
    trigger: sql-logic-tests
    async: true
    build:
      commit: "$BUILDKITE_COMMIT"
      branch: "$BUILDKITE_BRANCH"
      env:
        SQLLOGICTEST_IMAGE_ID: $BUILDKITE_BUILD_NUMBER

  - id: deploy
    label: ":rocket: Deploy"
    depends_on: [lint-fast, lint-slow, cargo-test, testdrive, short-sqllogictest]
    trigger: deploy
    async: true
    branches: master
    build:
      commit: "$BUILDKITE_COMMIT"
      branch: "$BUILDKITE_BRANCH"
      env:
        MATERIALIZED_IMAGE_ID: $BUILDKITE_BUILD_NUMBER
