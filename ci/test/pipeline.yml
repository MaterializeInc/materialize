dag: true

steps:
  - id: build
    label: ":docker: build"
    command: bin/ci-builder run stable bin/pyactivate -m ci.test.build
    if: $CHANGED_RUST || $CHANGED_CHBENCH || $CHANGED_SLT || $CHANGED_TESTDRIVE
    timeout_in_minutes: 30
    agents:
      queue: builder

  - id: lint-fast
    label: ":bath: lint and rustfmt"
    command: bin/ci-builder run stable ci/test/lint-fast.sh
    timeout_in_minutes: 10

  - id: lint-slow
    label: ":paperclip: clippy and doctests"
    command: bin/ci-builder run stable ci/test/lint-slow.sh
    if: $CHANGED_RUST
    timeout_in_minutes: 30
    agents:
      queue: builder

  - id: cargo-test
    label: ":cargo: test"
    depends_on: build
    timeout_in_minutes: 30
    plugins:
      - ./ci/plugins/mzcompose:
          config: ci/test/cargo-test.mzcompose.yml
          run: app
    if: $CHANGED_RUST

  - id: miri-test
    label: ":face_with_monocle: miri test"
    command: bin/ci-builder run nightly ci/test/cargo-test-miri.sh
    timeout_in_minutes: 30
    if: $CHANGED_RUST
    agents:
      queue: builder

  - id: testdrive
    label: ":racing_car: testdrive"
    depends_on: build
    timeout_in_minutes: 30
    plugins:
      - ./ci/plugins/mzcompose:
          config: test/testdrive/mzcompose.yml
          run: testdrive
    if: $CHANGED_RUST || $CHANGED_TESTDRIVE

  - id: testdrive
    label: ":racing_car: testdrive"
    depends_on: build
    timeout_in_minutes: 30
    plugins:
      - ./ci/plugins/mzcompose:
          config: test/testdrive/mzcompose.ssl.yml
          run: testdrive
    if: $CHANGED_RUST || $CHANGED_TESTDRIVE

  - id: testdrive-purgatory
    label: ":racing_car: testdrive purgatory"
    depends_on: build
    command: test/testdrive/ci-only/*.td
    timeout_in_minutes: 30
    soft_fail: true
    plugins:
      - ./ci/plugins/mzcompose:
          config: test/testdrive/mzcompose.yml
          run: testdrive
    if: $CHANGED_RUST || $CHANGED_TESTDRIVE

  - id: short-sqllogictest
    label: ":bulb: Short SQL logic tests"
    depends_on: build
    command: ci/test/slt-fast.sh
    timeout_in_minutes: 10
    env:
      SQLLOGICTEST_IMAGE_ID: $BUILDKITE_BUILD_NUMBER
    plugins:
      - ./ci/plugins/mzcompose:
          config: test/sqllogictest/mzcompose.yml
          run: sqllogictest
    if: $CHANGED_RUST || $CHANGED_SLT

  - id: streaming-demo
    label: ":shower: streaming-demo"
    depends_on: build
    timeout_in_minutes: 30
    plugins:
      - ./ci/plugins/mzcompose:
          config: demo/billing/mzcompose.yml
          run: billing-demo
    if: $CHANGED_RUST

  - id: chbench-demo
    label: "chbench sanity check"
    depends_on: build
    command: bin/ci-builder run stable demo/chbench/dc.sh ci
    timeout_in_minutes: 30
    if: $CHANGED_RUST || $CHANGED_CHBENCH

  - id: catalog-compat
    label: ":book: catalog compatibility check"
    depends_on: build
    timeout_in_minutes: 30
    plugins:
      - ./ci/plugins/mzcompose:
          config: test/catalog-compat/mzcompose.yml
          run: catalog-compat
    if: $CHANGED_RUST

  - id: metabase-demo
    label: "metabase-demo"
    depends_on: build
    timeout_in_minutes: 10
    plugins:
      - ./ci/plugins/mzcompose:
          config: test/metabase/mzcompose.yml
          run: healthcheck
    if: $CHANGED_RUST

  - id: lang-js
    label: ":javascript: tests"
    depends_on: build
    timeout_in_minutes: 10
    plugins:
      - ./ci/plugins/mzcompose:
          config: test/lang/js/mzcompose.yml
          run: js
    if: $CHANGED_RUST || $CHANGED_JS

  - id: deploy
    label: ":rocket: Deploy"
    depends_on:
      [
        lint-fast,
        lint-slow,
        cargo-test,
        testdrive,
        streaming-demo,
        metabase-demo,
        short-sqllogictest,
      ]
    trigger: deploy
    async: true
    branches: "master v*.*"
    build:
      commit: "$BUILDKITE_COMMIT"
      branch: "$BUILDKITE_BRANCH"
      env:
        MATERIALIZED_IMAGE_ID: $BUILDKITE_BUILD_NUMBER
        BUILDKITE_TAG: "$BUILDKITE_TAG"
