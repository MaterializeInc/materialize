[package]
name = "billing-demo"
description = "Microservice demo using Materialize to power a real-time billing usecase"
version = "0.1.0"
edition = "2018"
publish = false

[dependencies]
bytes = "0.5.5"
chrono = "0.4.11"
csv = "1.1.3"
env_logger = "0.7.1"
futures = "0.3.4"
futures-channel = "0.3.5"
hex = "0.4.2"
krb5-src = { version = "0.2.3", features = ["binaries"] }
log = "0.4.8"
openssl = { version = "0.10.29", features = ["vendored"] }
openssl-sys = { version = "0.9.58", features = ["vendored"] }
ore = { path = "../../src/ore" }
parse_duration = "2.1.0"
postgres-types = "0.1.1"
protobuf = "2.8.1"
protoc = "2.8.1"
rand = "0.7.3"
rand_distr = "0.2.2"
structopt = "0.3.15"
test-util = { path = "../../test/test-util" }
thiserror = "1.0.19"
tokio = { version = "0.2.21", features = ["full"] }
tokio-postgres = "0.5.2"
uuid = { version = "0.8", features = ["v4"] }

[build-dependencies]
protoc = "2.8.1"
protoc-rust = "2.15.0"
