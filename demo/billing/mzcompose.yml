x-port-mappings:
  - &grafana 3000:3000
  - &kafka 9092:9092
  - &materialized 6875:6875
  - &schema-registry 8081:8081

version: '3.7'
services:
  materialized:
    mzbuild: materialized
    volumes:
      - db-data:/share/billing-demo/data
    ports:
     - *materialized
    init: true
    command: --threads 1
    environment:
      - MZ_LOG=dataflow=error,info
      - DIFFERENTIAL_EAGER_MERGE=1000
  zookeeper:
    image: confluentinc/cp-zookeeper:5.3.0
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
  kafka:
    image: confluentinc/cp-enterprise-kafka:5.3.0
    ports:
      - *kafka
    depends_on: [zookeeper]
    environment:
      KAFKA_ZOOKEEPER_CONNECT: "zookeeper:2181"
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_BROKER_ID: 1
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_JMX_PORT: 9991
  schema-registry:
    image: confluentinc/cp-schema-registry:5.2.1
    ports:
     - *schema-registry
    environment:
    - SCHEMA_REGISTRY_KAFKASTORE_BOOTSTRAP_SERVERS=PLAINTEXT://kafka:9092
    - SCHEMA_REGISTRY_HOST_NAME=localhost
    depends_on: [kafka, zookeeper]
  billing-demo:
    mzbuild: billing-demo
    volumes:
      - db-data:/share/billing-demo/data
    environment:
      - RUST_LOG=billing-demo=debug,info
    command: >-
      --message-count 1000
      --materialized-host materialized
      --kafka-host kafka
      --schema-registry-url http://schema-registry:8081
      --csv-file-name /share/billing-demo/data/prices.csv
    depends_on: [kafka, schema-registry, materialized]
  dashboard:
    mzbuild: dashboard
    propagate-uid-gid: true
    environment:
      - 'MATERIALIZED_URL=materialized:6875'
    ports:
      - *grafana
    volumes:
      # ensure that data doesn't get lost across restarts
      - ./data/prometheus:/prometheus
      - ./data/grafana:/var/lib/grafana

volumes:
  db-data:

mzconduct:
  workflows:
    ci:
      steps:
      - step: workflow
        workflow: start-everything
      - step: run
        service: billing-demo
        daemon: false
        command: >-
          --message-count 100
          --materialized-host materialized
          --kafka-host kafka
          --schema-registry-url http://schema-registry:8081
          --csv-file-name /share/billing-demo/data/prices.csv
          --partitions 10
          --check-sink
      - step: down
        destroy_volumes: true

    load-test:
      steps:
      - step: workflow
        workflow: start-everything
      - step: run
        service: billing-demo
        daemon: true
        command: >-
          --message-count 10000000
          --materialized-host materialized
          --kafka-host kafka
          --schema-registry-url http://schema-registry:8081
          --csv-file-name /share/billing-demo/data/prices.csv
          --partitions 10

    # Helper workflows

    start-everything:
      steps:
      - step: start-services
        services: [materialized, kafka, schema-registry, dashboard]
      - step: wait-for-tcp
        host: kafka
        port: 9092
      - step: wait-for-tcp
        host: schema-registry
        port: 8081
      - step: wait-for-tcp
        host: materialized
        port: 6875
