collector_name: tpcch
metrics:
  - metric_name: debezium_tpcch_table_rows
    query: |
      SELECT table_rows, table_name
      FROM information_schema.tables
      WHERE table_schema = 'tpcch';
    help: number of rows in each table
    type: gauge
    values:
      - table_rows
    key_labels:
      - table_name
