services:
  materialized:
    mzbuild: materialized
    ports: [6875]
    command: -w4 --disable-telemetry
    environment:
      - MZ_DEV=1
    volumes:
      - logfile:/log

  server:
    mzbuild: http-demo
    init: true
    ports: [5000]
    volumes:
      - logfile:/log
    command: /bin/sh -c "./server.py 2> /log/requests"

  client:
    mzbuild: http-demo
    init: true
    depends_on: [server]
    command: ./loadgen.py

  cli:
    mzbuild: cli
    init: true
    # if you run the terminal with a dark background uncomment these lines
    # environment:
    #   MZCLI_PROMPT: DARK_MODE
    depends_on:
      - materialized

  dashboard:
    mzbuild: dashboard
    environment:
      - 'MATERIALIZED_URL=materialized:6875'
    ports: [3000]

  setup:
    mzbuild: cli
    depends_on:
      - materialized
    volumes:
      - .:/mounted
    entrypoint: /mounted/setup.sh

volumes:
  logfile:
