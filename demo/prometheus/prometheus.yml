global:
  # maximum dashboard update frequency, also the rate that clients clear their
  # local cache. Overridable locally.
  scrape_interval: 1s

scrape_configs:
  - job_name: materialized
    scrape_interval: 1s
    static_configs:
      - targets:
          - 'localhost:6875'
