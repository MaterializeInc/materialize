# config.skill.toml - Configuration overlay for generating Claude skill output.
# Use with: hugo --config config.toml,config.skill.toml --disableKinds sitemap,robotsTXT,taxonomy

# Output only the skill format (markdown), not HTML
[outputs]
  home = ["skill"]
  section = ["skill"]
  page = ["skill"]

[outputFormats.HTML]
disable = true

[outputFormats.RSS]
disable = true

# Exclude static files by excluding everything in the static mount
[[module.mounts]]
  source = "static"
  target = "static"
  excludeFiles = ["**", "*"]

# Skill-specific parameters
[params]
  # Sections to exclude from skill generation
  excludeFromSkill = ["releases", "self-managed", "about", "get-started"]

[cascade]
  aliases = []
