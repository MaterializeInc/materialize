- name: "syntax-rename"
  code: |
    ALTER CLUSTER REPLICA <name> RENAME TO <new_name>;
  syntax_elements:
    - name: "`<name>`"
      description: |
        The current name of the cluster replica.
    - name: "`<new_name>`"
      description: |
        The new name of the cluster replica.

- name: "syntax-change-owner"
  code: |
    ALTER CLUSTER REPLICA <name> OWNER TO <new_owner_role>;
  syntax_elements:
    - name: "`<name>`"
      description: |
        The name of the cluster replica you want to change ownership of.
    - name: "`<new_owner_role>`"
      description: |
        The new owner of the cluster replica.
  addenda: |
    To change the owner of a cluster replica, you must be the current owner and have
    membership in the `<new_owner_role>`.
