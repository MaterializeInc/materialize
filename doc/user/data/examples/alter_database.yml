- name: "syntax-rename"
  code: |
    ALTER DATABASE <name> RENAME TO <new_name>;
  syntax_elements:
    - name: "`<name>`"
      description: |
        The current name of the database.
    - name: "`<new_name>`"
      description: |
        The new name of the database.
  addenda: |
    See also [Renaming restrictions](/sql/identifiers/#renaming-restrictions).

- name: "syntax-change-owner"
  code: |
    ALTER DATABASE <name> OWNER TO <new_owner_role>;
  syntax_elements:
    - name: "`<name>`"
      description: |
        The name of the database you want to change ownership of.
    - name: "`<new_owner_role>`"
      description: |
        The new owner of the database.
  addenda: |
    To change the owner of a database, you must be the current owner and have
    membership in the `<new_owner_role>`.
