- name: "syntax"
  code: |
    CREATE SCHEMA [IF NOT EXISTS] <schema_name>;
  syntax_elements:
    - name: "`IF NOT EXISTS`"
      description: |
        If specified, do not generate an error if a schema of the same name
        already exists. If not specified, throw an error if a schema of the
        same name already exists.
    - name: "`<schema_name>`"
      description: |
        A name for the schema. You can specify the database for the schema
        with a preceding `database_name.schema_name`, e.g. `my_db.my_schema`,
        otherwise the schema is created in the current database.
