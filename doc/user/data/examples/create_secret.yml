- name: "syntax"
  code: |
    CREATE SECRET [IF NOT EXISTS] <name> AS <value>;
  syntax_elements:
    - name: "`IF NOT EXISTS`"
      description: |
        If specified, do not generate an error if a secret of the same name
        already exists.
    - name: "`<name>`"
      description: |
        The identifier for the secret.
    - name: "`<value>`"
      description: |
        The value for the secret. The value expression may not reference any
        relations, and must be implicitly castable to `bytea`.
