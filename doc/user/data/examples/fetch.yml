- name: "syntax"
  code: |
    FETCH [ <count> | ALL ] [FROM] <cursor_name> [ WITH ( TIMEOUT = <interval> ) ]
  syntax_elements:
    - name: "`<count>`"
      description: |
        The number of rows to retrieve. Defaults to `1` if unspecified.
    - name: "`ALL`"
      description: |
        Indicates that there is no limit on the number of rows to be returned.
    - name: "`<cursor_name>`"
      description: |
        The name of an open cursor.
    - name: "`TIMEOUT`"
      description: |
        When fetching from a [`SUBSCRIBE`](/sql/subscribe) cursor, complete if there are no more rows ready after this timeout. The default will cause `FETCH` to wait for at least one row to be available.
