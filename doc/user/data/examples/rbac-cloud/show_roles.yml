- test_depends_on: rbac-cloud/alter_default_privileges.yml

- name: "all-roles"
  description: |

    For example, to show all roles:
  code: |
    SHOW ROLES;

  results: |

    The results should list all roles:

    ```none
             name          | comment
    -----------------------+---------
    blue.berry@example.com |
    data_reader            |
    lemon@example.com      |
    sales_report_app       |
    serving_index_manager  |
    view_manager           |
    ```
  test_replacements:
    blue.berry@example.com: "blue.berry@example.com \"\"\nmaterialize"
