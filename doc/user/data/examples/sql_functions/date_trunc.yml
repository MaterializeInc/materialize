- name: "syntax"
  code: |
    date_trunc ( '<time_unit>', <val> )
  syntax_elements:
    - name: "`'<time_unit>'`"
      description: |
        The time unit to truncate to. Valid values: `microseconds`, `milliseconds`, `second`, `minute`, `hour`, `day`, `week`, `month`, `quarter`, `year`, `decade`, `century`, `millenium`.
    - name: "`<val>`"
      description: |
        A [`timestamp`](/sql/types/timestamp/), [`timestamp with time zone`](/sql/types/timestamp/), or [`interval`](/sql/types/interval/) value to truncate.
