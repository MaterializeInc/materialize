- name: "syntax"
  code: |
    map_agg ( <keys>, <values>
      [ORDER BY <col_ref> [ASC | DESC] [NULLS FIRST | NULLS LAST] [, ...]]
    )
    [FILTER (WHERE <filter_clause>)]
  syntax_elements:
    - name: "`<keys>`"
      description: |
        The keys to aggregate. Must be of type [`text`](/sql/types/text/).
    - name: "`<values>`"
      description: |
        The values to aggregate.
    - name: "**ORDER BY** `<col_ref>` [**ASC** | **DESC**] [**NULLS FIRST** | **NULLS LAST**] [, ...]"
      description: |
        Optional. Specifies the ordering of values within the aggregation. If not specified, incoming rows are not guaranteed any order.
    - name: "**FILTER** (WHERE `<filter_clause>`)"
      description: |
        Optional. Specifies which rows are sent to the aggregate function. Rows for which the `<filter_clause>` evaluates to true contribute to the aggregation. See [Aggregate function filters](/sql/functions/filters) for details.
