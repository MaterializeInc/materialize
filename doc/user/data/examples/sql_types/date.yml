- name: "syntax"
  code: |
    DATE '<date_str>' [<time_str>] [<tz_offset>]
  syntax_elements:
    - name: "`'<date_str>'`"
      description: |
        A string representing a date in `Y-M-D`, `Y M-D`, `Y M D` or `YMD` format.
    - name: "`<time_str>`"
      description: |
        _(NOP)_ A string representing a time of day in `H:M:S.NS` format. Can be separated from `<date_str>` by `T`.
    - name: "`<tz_offset>`"
      description: |
        _(NOP)_ The timezone's distance from UTC, in hours, specified as `+HH` or `-HH`.
