rows:
- "Terraform version": |
    [v0.3.1](https://github.com/MaterializeInc/terraform-aws-materialize/releases/tag/v0.3.1)
  "Notable changes": |
    By default, deploys OpenEBS and NVMe instance storage to [enable spill-to-disk](https://github.com/MaterializeInc/terraform-aws-materialize?tab=readme-ov-file#enabling-disk-support).

- "Terraform version": |
    [v0.3.0](https://github.com/MaterializeInc/terraform-aws-materialize/releases/tag/v0.3.0)
  "Notable changes": |

    By default, deploys the [AWS Load Balancer
    Controller](https://github.com/MaterializeInc/terraform-aws-materialize?tab=readme-ov-file#input_install_aws_load_balancer_controller)
    as well as [Network Load Balancers
    (NLBs)](https://github.com/MaterializeInc/terraform-aws-materialize?tab=readme-ov-file#input_materialize_instances)
    for each Materialize instance (i.e., the [`create_nlb`](https://github.com/MaterializeInc/terraform-aws-materialize?tab=readme-ov-file#input_materialize_instances) flag defaults to `true`).
    The NLBs, by default, are configured to be internal (i.e., the [`internal_nlb`](https://github.com/MaterializeInc/terraform-aws-materialize?tab=readme-ov-file#input_materialize_instances) flag defaults to `true`).
