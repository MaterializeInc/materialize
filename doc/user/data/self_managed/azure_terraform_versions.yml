rows:

- "Terraform version": |

    [v0.3.0](https://github.com/MaterializeInc/terraform-azurerm-materialize/releases/tag/v0.3.0)

  "Notable changes": |

    - By default, deploys [`cert-manager`](https://cert-manager.io/docs/) and a
    self-signed
    [`ClusterIssuer`](https://cert-manager.io/docs/concepts/issuer/).

- "Terraform version": |
    [v0.2.0](https://github.com/MaterializeInc/terraform-azurerm-materialize/releases/tag/v0.2.0)
  "Notable changes": |

    - The
    [providers](/installation/install-on-azure/appendix-azure-provider-configuration/)
    must be specified. The `examples/simple/main.tf` has been updated to reflect
    this.

    - The
    [network_config](https://github.com/MaterializeInc/terraform-azurerm-materialize?tab=readme-ov-file#input_network_config)
    is now a required input. Previously, a default value was provided. The
    `examples/simple/main.tf` has been updated to reflect this.

- "Terraform version": |
    [v0.1.4](https://github.com/MaterializeInc/terraform-azurerm-materialize/releases/tag/v0.1.4)
  "Notable changes": |
    - Initial release of Materialize on Azure.
