  - column: "Terraform version"
  - column: "Notable changes"

rows:

- "Terraform version": |
    [v0.3.4](https://github.com/MaterializeInc/terraform-google-materialize/releases/tag/v0.3.4)

  "Notable changes": |
    - Defaults to using Materialize Operator v25.1.7 (via
    `terraform-helm-materialize` v0.1.12).

      Versions v0.3.0-v0.3.3 defaulted to Materialize Operator v25.1.6 which
      used an incorrect version of the `orchestratord`).

- "Terraform version": |
    [v0.3.1](https://github.com/MaterializeInc/terraform-google-materialize/releases/tag/v0.3.1)

  "Notable changes": |
    - Added configuration options ([`storage_bucket_versioning`](https://github.com/MaterializeInc/terraform-google-materialize?tab=readme-ov-file#input_storage_bucket_versioning) and
    [`storage_bucket_version_ttl`](https://github.com/MaterializeInc/terraform-google-materialize?tab=readme-ov-file#input_storage_bucket_version_ttl))
    for storage bucket versioning. By default, versioning is disabled (i.e.,
    `storage_bucket_versioning` is set to `false`).

- "Terraform version": |
    [v0.3.0](https://github.com/MaterializeInc/terraform-google-materialize/releases/tag/v0.3.0)
  "Notable changes": |

    - By default, deploys [`cert-manager`](https://cert-manager.io/docs/) and a
    self-signed [`ClusterIssuer`](https://cert-manager.io/docs/concepts/issuer/).

    - By default, deploys [load balancers](https://github.com/MaterializeInc/terraform-google-materialize?tab=readme-ov-file#input_materialize_instances)
    for each Materialize instance (i.e., the [`create_load_balancer`](https://github.com/MaterializeInc/terraform-google-materialize?tab=readme-ov-file#input_materialize_instances) flag defaults to `true`).
    The load balancers, by default, are configured to be internal (i.e., the
    [`internal_load_balancer`](https://github.com/MaterializeInc/terraform-google-materialize?tab=readme-ov-file#input_materialize_instances)
    flag defaults to `true`).

    - The
    [network_config](/installation/install-on-gcp/appendix-gcp-configuration/#required-variables)
    variable no longer has a default value. Previously, a default value was
    provided.

- "Terraform version": |

    [v0.2.0](https://github.com/MaterializeInc/terraform-google-materialize/releases/tag/v0.2.0)

  "Notable changes": |

    - The
    [providers](/installation/install-on-gcp/appendix-gcp-configuration/#required-providers-and-data-source-declaration)
    must be specified. The `examples/simple/main.tf` has been updated to reflect
    this.

- "Terraform version": |

    [v0.1.7](https://github.com/MaterializeInc/terraform-google-materialize/releases/tag/v0.1.7)

  "Notable changes": |

    - Initial release of Materialize on GCP.
