columns:
  - column: "Terraform version"
  - column: "Notable changes"

rows:
- "Terraform version": |

    [v0.2.0](https://github.com/MaterializeInc/terraform-google-materialize/releases/tag/v0.2.0)

  "Notable changes": |

    - The
    [providers](/installation/install-on-gcp/appendix-gcp-configuration/#required-providers-and-data-source-declaration)
    must be specified. The `examples/simple/main.tf` has been updated to reflect
    this.

    - The
    [network_config](/installation/install-on-gcp/appendix-gcp-configuration/#required-variables)
    is now a required input. Previously, a default value was provided. The
    `examples/simple/main.tf` has been updated to reflect this.

- "Terraform version": |

    [v0.1.7](https://github.com/MaterializeInc/terraform-google-materialize/releases/tag/v0.1.7)

  "Notable changes": |

    Initial release of Materialize on GCP.
