    <h2 class="gradient_text dark">On this page</h2>
    <nav id="TableOfContents">{{ .TableOfContents }}</nav>

<script>
  // Regenerate TOC to include headings from tab-panes
  document.addEventListener("DOMContentLoaded", function() {
    // Wait for tabs to be initialized first
    setTimeout(function() {
      const tocNav = document.getElementById("TableOfContents");
      if (!tocNav) return;

      // Find all h2, h3, and h4 headings in the main content, including those in tab-panes
      const headings = document.querySelectorAll(".content h2, .content h3, .content h4");
      if (headings.length === 0) return;

      // Build a hierarchical structure
      const tocItems = [];
      let currentH2 = null;
      let currentH3 = null;

      headings.forEach(heading => {
        if (!heading.id) return; // Skip headings without IDs

        const level = heading.tagName.toLowerCase();
        const item = {
          id: heading.id,
          text: heading.textContent,
          level: level
        };

        if (level === 'h2') {
          currentH2 = { ...item, children: [] };
          currentH3 = null;
          tocItems.push(currentH2);
        } else if (level === 'h3' && currentH2) {
          currentH3 = { ...item, children: [] };
          currentH2.children.push(currentH3);
        } else if (level === 'h4' && currentH3) {
          currentH3.children.push(item);
        } else if (level === 'h4' && currentH2 && !currentH3) {
          // h4 directly under h2 (no h3 in between)
          currentH2.children.push(item);
        }
      });

      // Generate TOC HTML
      if (tocItems.length > 0) {
        let tocHTML = '<ul>';
        tocItems.forEach(h2Item => {
          tocHTML += `<li><a href="#${h2Item.id}">${h2Item.text}</a>`;
          if (h2Item.children.length > 0) {
            tocHTML += '<ul>';
            h2Item.children.forEach(h3Item => {
              tocHTML += `<li><a href="#${h3Item.id}">${h3Item.text}</a>`;
              if (h3Item.children && h3Item.children.length > 0) {
                tocHTML += '<ul>';
                h3Item.children.forEach(h4Item => {
                  tocHTML += `<li><a href="#${h4Item.id}">${h4Item.text}</a></li>`;
                });
                tocHTML += '</ul>';
              }
              tocHTML += '</li>';
            });
            tocHTML += '</ul>';
          }
          tocHTML += '</li>';
        });
        tocHTML += '</ul>';

        tocNav.innerHTML = tocHTML;
      }
    }, 50);
  });

  // A custom "scrollspy" plugin that highlights the TOC link for the
  // currently-visible section.

  /// Computes the absolute offset of each heading from the top of the page.
  /// Offsets are massaged so that headings beyond the maximum scroll offset
  /// of the page are reassigned a reasonable and unique offset within the
  /// page's scroll boundaries. This makes it possible to distinguish headings
  /// that would otherwise all require scrolling to the very end of the
  /// viewport.

  /// The header now has a fixed position. The _base.scss defines header height.

  function headingOffsets() {
    const SLOP = 100;
    const headings = $(".content h2, .content h3, .content h4");

    // Filter out headings that are inside inactive tab-panes
    const visibleHeadings = headings.toArray().filter((h) => {
      const tabPane = h.closest('.tab-pane');
      // Include if not in a tab-pane, or if in an active tab-pane
      return !tabPane || tabPane.classList.contains('active');
    });

    let offsets = visibleHeadings.map((h) => {
      // Calculate absolute position from top of document
      const rect = h.getBoundingClientRect();
      const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
      return {
        id: h.id,
        offset: rect.top + scrollTop - 125,  // 65px banner + 60px menubar = 125px total
      };
    });
    const cutoff = $(document).height() - $(window).height() - SLOP;
    const firstBad = offsets.findIndex((o) => o.offset > cutoff);

    if (firstBad === -1 || firstBad === offsets.length - 1) return offsets;
    const allotment = SLOP / (offsets.length - firstBad);
    for (var i = firstBad; i < offsets.length; i++)
      offsets[i].offset = cutoff + (i - firstBad + 1) * allotment;
    return offsets;
  }

  // Update the active TOC link on every scroll event.
  $(window).scroll(() => {
    const scroll = $(window).scrollTop();
    const offsets = headingOffsets();
    let activeId = null;

    // Don't highlight anything if we're at the very top of the page
    // This prevents the first tab's heading from being highlighted on page load
    if (scroll > 50) {
      // Find the last heading we've scrolled past
      // This ensures we prefer headings in document order
      for (let i = offsets.length - 1; i >= 0; i--) {
        const headingScrollPosition = offsets[i].offset - 30; // 30px to account for the fixed header

        // A heading is "active" when its position is above current scroll
        if (headingScrollPosition <= scroll) {
          activeId = offsets[i].id;
          break;
        }
      }
    }

    $(".toc .active").removeClass("active");
    if (activeId) $(`.toc [href="#${activeId}"]`).addClass("active");
  });

  // Scroll to our massaged offsets on a hashchange event, to override the
  // browser's automatic scroll to the unmassaged offset.
  $(window).on("hashchange", function () {
    const hash = window.location.hash;
    if (hash) {
      const targetId = hash.substring(1);
      const targetElement = document.getElementById(targetId);
      if (targetElement) {
        // Wait a bit for any tab switching to complete
        setTimeout(() => {
          const rect = targetElement.getBoundingClientRect();
          const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
          const targetOffset = rect.top + scrollTop - 125; // 65px banner + 60px menubar = 125px total
          window.scrollTo({ top: targetOffset, behavior: 'smooth' });

          // Update TOC highlighting after scrolling
          setTimeout(() => {
            $(window).trigger('scroll');
          }, 50);
        }, 100);
      }
    }
  });

  // Trigger an initial hash change event to handle scrolling to the page's
  // initial hash, but only if there's actually a hash in the URL.
  $(() => {
    if (window.location.hash) {
      $(window).trigger("hashchange");
    }
  });

  // Handle TOC link clicks - prevent default and scroll manually to account for fixed header
  $(document).on("click", ".toc a", function(e) {
    const $clickedLink = $(this);
    const href = $clickedLink.attr("href");
    if (!href || !href.startsWith("#")) return;

    const targetId = href.substring(1); // Remove the # from href
    const targetElement = document.getElementById(targetId);

    if (targetElement) {
      // Check if the target is inside a tab-pane
      const tabPane = targetElement.closest(".tab-pane");

      if (tabPane) {
        // Prevent default anchor behavior - we'll handle scrolling manually
        e.preventDefault();

        // Find the parent tab group
        const tabGroup = tabPane.closest(".code-tabs");

        if (tabGroup) {
          // Find the index of this tab-pane
          const tabContent = tabGroup.querySelector(".tab-content");
          const allPanes = Array.from(tabContent.children).filter(child =>
            child.classList.contains("tab-pane")
          );
          const tabIndex = allPanes.indexOf(tabPane);

          if (tabIndex !== -1) {
            // Activate the tab
            const navTabs = tabGroup.querySelector(".nav-tabs");
            const navItems = navTabs.querySelectorAll(".nav-item");

            // Remove active class from all tabs and panes
            navItems.forEach(item => item.classList.remove("active"));
            allPanes.forEach(pane => pane.classList.remove("active"));

            // Add active class to the target tab and pane
            if (navItems[tabIndex]) {
              navItems[tabIndex].classList.add("active");
            }
            tabPane.classList.add("active");

            // Scroll to the target heading after tab is activated
            setTimeout(() => {
              const rect = targetElement.getBoundingClientRect();
              const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
              // Add extra offset (125px: 65px banner + 60px menubar) to ensure this heading is clearly the active one
              // when there are multiple headings close together (e.g., h2 followed by h3)
              const targetOffset = rect.top + scrollTop - 125;
              window.scrollTo({ top: targetOffset, behavior: 'smooth' });

              // Update TOC highlighting after scrolling
              setTimeout(() => {
                $(window).trigger('scroll');
              }, 50);
            }, 50);
          }
        }
      } else {
        // Regular TOC link (not in a tab) - prevent default and scroll manually
        e.preventDefault();
        const rect = targetElement.getBoundingClientRect();
        const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
        const targetOffset = rect.top + scrollTop - 125; // 65px banner + 60px menubar = 125px total
        window.scrollTo({ top: targetOffset, behavior: 'smooth' });

        // Update URL hash without triggering hashchange
        history.pushState(null, null, href);

        // Update TOC highlighting after scrolling
        setTimeout(() => {
          $(window).trigger('scroll');
        }, 50);
      }
    }
  });
</script>
