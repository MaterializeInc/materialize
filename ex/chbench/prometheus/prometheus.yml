global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: materialized
    scrape_interval: 1s
    static_configs:
      - targets:
          - 'materialized:6875'
  - job_name: pushgateway
    honor_labels: true
    static_configs:
      - targets: ['pushgateway:9091']
  - job_name: materialized_logs
    scrape_interval: 1s
    static_configs:
      - targets:
          - 'prometheus_sql_exporter:9399'
