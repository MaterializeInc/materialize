[package]
name = "cargo-gazelle"
description = "BUILD file generator for Bazel projects."
version = "0.0.0"
edition.workspace = true
rust-version.workspace = true
publish = false
authors = ["Materialize, Inc."]

[lints]
workspace = true

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.100"
camino = "1"
cargo_toml = "0.22.3"
clap = { version = "4.5.23", features = ["derive", "env"] }
convert_case = "0.8"
guppy = "0.17.21"
md-5 = "0.10.6"
proc-macro2 = "1.0.95"
protobuf-parse = "3.7.2"
quote = "1.0.41"
syn = { version = "2.0.106", features = ["extra-traits", "full"] }
serde = "1.0.219"
serde_json = "1.0.145"
tempfile = "3.20.0"
tracing = "0.1.37"
tracing-subscriber = { version = "0.3.19", features = ["env-filter", "std"] }
workspace-hack = { version = "0.0.0", path = "../../../src/workspace-hack", optional = true }

[features]
default = ["workspace-hack"]

[package.metadata.cargo-udeps.ignore]
normal = ["workspace-hack"]

[package.metadata.cargo-gazelle.binary.main]
rustc_flags = ["-Copt-level=3"]

[[example]]
name = "gen"
