fixed:
  type: materialize
  sslmode: require
prompts:
  threads:
    hint: '1 or more'
    type: 'int'
    default: 1
  host:
    hint: 'dev host'
  port:
    hint: 'dev port'
    type: 'int'
    default: 6875
  user:
    hint: 'dev user'
  password:
    hint: 'dev password'
  database:
    hint: 'default database that dbt will build objects in'
    default: 'materialize'
  schema:
    hint: 'default schema that dbt will build objects in'
    default: 'public'
  cluster:
    hint: 'dev cluster'
    default: 'default'
