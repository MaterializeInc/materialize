default:
  outputs:
    dev:
      type: materialize
      threads: 1
      host: localhost
      sql_port: 6875
      http_port: 6876
      user: materialize
      pass: password
      dbname: materialize
      schema: public

    authenticated:
      type: materialize
      threads: 1
      host: instance.materialize.cloud
      sql_port: 6875
      http_port: 6876
      user: materialize
      pass: password
      dbname: materialize
      schema: analytics
      sslmode: verify-ca
      sslcert: materialize.crt
      sslkey: materialize.key
      sslrootcert: ca.crt

  target: dev
