suite: test materialize environment
templates:
  - namespace.yaml
  - secret.yaml
  - environmentd.yaml
tests:
  - it: should create environment with default values
    asserts:

      # Test secret.yaml
      - template: secret.yaml
        isKind:
          of: Secret
      - template: secret.yaml
        equal:
          path: metadata.name
          value: materialize-backend
      - template: secret.yaml
        equal:
          path: metadata.namespace
          value: materialize-environment

      # Test environmentd.yaml
      - template: environmentd.yaml
        isKind:
          of: Materialize
      - template: environmentd.yaml
        equal:
          path: metadata.name
          value: 12345678-1234-1234-1234-123456789012
      - template: environmentd.yaml
        equal:
          path: metadata.namespace
          value: materialize-environment
      - template: environmentd.yaml
        equal:
          path: spec.environmentdImageRef
          value: materialize/environmentd:v0.124.0-dev.0--pr.g88ffd14ea8c194bc76d53f22ef10d08bf36b0a08
      - template: environmentd.yaml
        equal:
          path: spec.environmentdExtraArgs[0]
          value: "--orchestrator-kubernetes-ephemeral-volume-class=hostpath"
      - template: environmentd.yaml
        equal:
          path: spec.environmentdResourceRequirements.requests.cpu
          value: "250m"
      - template: environmentd.yaml
        equal:
          path: spec.environmentdResourceRequirements.requests.memory
          value: "512Mi"
      - template: environmentd.yaml
        equal:
          path: spec.environmentdResourceRequirements.limits.memory
          value: "512Mi"

  - it: should use custom environment name and settings
    set:
      environment:
        name: custom-env
        environmentdImageRef: materialize/environmentd:custom
        environmentdExtraArgs:
          - "--feature-flag=experimental"
        environmentdResourceRequirements:
          requests:
            cpu: "2"
            memory: "2Gi"
          limits:
            memory: "2Gi"
        requestRollout: custom-rollout
        forceRollout: custom-force
        inPlaceRollout: true
    asserts:
      # Test secret.yaml with custom values
      - template: secret.yaml
        equal:
          path: metadata.name
          value: materialize-backend

      # Test environmentd.yaml with custom values
      - template: environmentd.yaml
        equal:
          path: metadata.name
          value: custom-env
      - template: environmentd.yaml
        equal:
          path: spec.environmentdImageRef
          value: materialize/environmentd:custom
      - template: environmentd.yaml
        equal:
          path: spec.environmentdExtraArgs[0]
          value: "--feature-flag=experimental"
      - template: environmentd.yaml
        equal:
          path: spec.environmentdResourceRequirements.requests.cpu
          value: "2"
      - template: environmentd.yaml
        equal:
          path: spec.environmentdResourceRequirements.requests.memory
          value: "2Gi"
      - template: environmentd.yaml
        equal:
          path: spec.environmentdResourceRequirements.limits.memory
          value: "2Gi"

  - it: should create namespace
    set:
      namespace:
        create: true
        name: materialize-environment-test
    asserts:
      - template: namespace.yaml
        equal:
          path: metadata.name
          value: materialize-environment-test
      - template: namespace.yaml
        isKind:
          of: Namespace
