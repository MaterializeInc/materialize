# Default namespace for Materialize Environmentd
namespace:
  create: false
  name: "materialize-environment"

# Environment configuration
environment:
  name: "default-environment"
  environmentdImageRef: "materialize/environmentd:v0.121.0"
  # environmentdExtraArgs:
  #   - "--log-filter=info"
  environmentdCpuAllocation: 1
  environmentdMemoryAllocation: "1Gi"
  requestRollout: 22222222-2222-2222-2222-222222222222
  forceRollout: 33333333-3333-3333-3333-333333333333
  inPlaceRollout: false
  secret:
    metadataBackendUrl: "postgres://materialize_user:materialize_pass@postgres.materialize-environment.svc.cluster.local:5432/materialize_db?sslmode=disable"
    persistBackendUrl: "s3://minio:minio123@bucket/12345678-1234-1234-1234-123456789012?endpoint=http%3A%2F%2Fminio.materialize-environment.svc.cluster.local%3A9000&region=minio"
