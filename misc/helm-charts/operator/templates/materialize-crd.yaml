apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: materializes.materialize.cloud
spec:
  group: materialize.cloud
  versions:
    - name: v1alpha1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              properties:
                organizationId:
                  type: string
                environmentdImageRef:
                  type: string
                externalIdPrefix:
                  type: string
                hostname:
                  type: string
                requestRollout:
                  type: string
                forceRollout:
                  type: string
                inPlaceRollout:
                  type: boolean
              required:
                - organizationId
                - environmentdImageRef
                - externalIdPrefix
                - hostname
  scope: Namespaced
  names:
    plural: materializes
    singular: materialize
    kind: Materialize
    shortNames:
      - mz
