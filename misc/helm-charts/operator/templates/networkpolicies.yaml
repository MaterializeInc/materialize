apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: egress-to-environmentd
  namespace: {{ .Release.Namespace }}
spec:
  podSelector:
    matchLabels:
      {{- include "materialize-operator.selectorLabels" . | nindent 6 }}
  egress:
    - to:
        - podSelector:
            matchLabels:
              materialize.cloud/app: environmentd
          namespaceSelector: {}
      ports:
        # environmentd internal http
        - port: 6878
{{- end }}
