apiVersion: v1
kind: Service
metadata:
  name: {{ include "materialize-operator.fullname" . }}
  labels:
    {{- include "materialize-operator.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "materialize-operator.selectorLabels" . | nindent 4 }}
