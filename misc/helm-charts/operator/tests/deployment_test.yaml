suite: test deployment
templates:
  - deployment.yaml
tests:
  - it: should create a deployment
    asserts:
      - isKind:
          of: Deployment
      - equal:
          path: spec.template.spec.containers[0].image
          value: materialize/orchestratord:v0.125.0-dev.0--pr.g6465f9230184c3ecc9e5247a0619a5fb9ffd9343
      - equal:
          path: spec.template.spec.containers[0].imagePullPolicy
          value: IfNotPresent
      - equal:
          path: spec.template.spec.serviceAccountName
          value: orchestratord

  - it: should set correct arguments
    asserts:
      - contains:
          path: spec.template.spec.containers[0].args
          content: "--startup-log-filter=INFO,mz_orchestratord=TRACE"
      - contains:
          path: spec.template.spec.containers[0].args
          content: "--cloud-provider=local"
      - contains:
          path: spec.template.spec.containers[0].args
          content: "--region=kind"

  - it: should set resources correctly
    asserts:
      - equal:
          path: spec.template.spec.containers[0].resources.requests.cpu
          value: 100m
      - equal:
          path: spec.template.spec.containers[0].resources.requests.memory
          value: 512Mi
      - equal:
          path: spec.template.spec.containers[0].resources.limits.memory
          value: 512Mi
