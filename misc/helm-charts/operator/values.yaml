operator:
  image:
    repository: materialize/orchestratord
    tag: v0.122.0-dev.0--main.g69acd7a8c926e9c5829e1d2c02f33237cec0c2b7
    pullPolicy: IfNotPresent
  args:
    startupLogFilter: "INFO,mz_orchestratord=TRACE"
    cloudProvider: "local"
    region: "kind"
    localDevelopment: true
    environmentdTargetArch: "arm64" # amd64
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 500m
      memory: 512Mi

rbac:
  create: true

serviceAccount:
  create: true
  name: "orchestratord"

observability:
  enabled: false
  prometheus:
    enabled: false

networkPolicies:
  enabled: false
  useNativeKubernetesPolicy: true

namespace:
  create: false
  name: "materialize"
