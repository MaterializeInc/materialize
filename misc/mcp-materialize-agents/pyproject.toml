[project]
name = "mcp_materialize_agents"
version = "0.3.1"
description = "Live data layer for agents. Expose canonical business objects as database-consistent, instantly-queryable SQL views via Model Context Protocol"
readme = "README.md"
requires-python = ">=3.13"
authors = [
    {name = "Materialize Inc", email = "support@materialize.com"}
]

keywords = ["materialize", "mcp", "database", "api"]
dependencies = [
    "mcp>=1.10.1",
    "psycopg-pool>=3.2.6",
    "psycopg[binary]>=3.2.6",
    "pydantic>=2.0.0",
]

[project.scripts]
mcp_materialize_agents = "mcp_materialize_agents.mcp_materialize_agents:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["mcp_materialize_agents"]

[tool.hatch.build]

[dependency-groups]
dev = [
    "pytest-asyncio>=0.26.0",
    "pytest>=8.3.5",
    "hatch>=1.9.4"
]

[tool.ruff]
line-length = 88
lint.select = ["I", "UP", "F", "E"]
lint.extend-select = ["E501"]
