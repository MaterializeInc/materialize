#################################### Users ###############################
[users]
# The only way to save a provisioned dashboard is to copy the json, this entire grafana
# installation is essentially read-only, so allow folks to alter the dashboards, they
# can't break them for other people
viewers_can_edit = true

#################################### Anonymous Auth ##########################
# Go strait to the dashboard list
[auth]
disable_login_form = true

[auth.anonymous]
enabled = true
