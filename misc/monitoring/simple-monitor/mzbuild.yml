x-versions:
- &GRAFANA '6.7.3'
- &PROM '2.17.2'

name: simple-monitor
pre-image:
  type: download-files
  files:
  - url: https://github.com/prometheus/prometheus/releases/download/vPROM_VERSION/prometheus-PROM_VERSION.linux-amd64.tar.gz
    filename: prometheus.tar.gz
    substitutions:
      PROM_VERSION: *PROM
  - url: 'https://dl.grafana.com/oss/release/grafana_GRAFANA_VERSION_amd64.deb'
    filename: grafana_amd64.deb
    substitutions:
      GRAFANA_VERSION: *GRAFANA
build-args:
  PROM_VERSION: *PROM
  GRAFANA_VERSION: *GRAFANA
