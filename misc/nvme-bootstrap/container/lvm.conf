# LVM configuration for Kubernetes environments
devices {
    scan = [ "/dev", "/.bottlerocket/rootfs/dev" ]
    sysfs_scan = 0
}

allocation {
    physical_extent_size = 4096
}

log {
    verbose = 0
    silent = 0
    syslog = 1
}

global {
    library_dir = "/lib/device-mapper"
}
