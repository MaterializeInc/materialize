apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: nvme-disk-setup
  namespace: kube-system
spec:
  selector:
    matchLabels:
      app: nvme-disk-setup
  template:
    metadata:
      labels:
        app: nvme-disk-setup
    spec:
      serviceAccountName: nvme-setup-sa
      initContainers:
      - name: apply-taint
        image: bobbyiliev/nvme-bootstrap:latest
        command: ["/usr/local/bin/manage-taints.sh", "add"]
        env:
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
      containers:
      - name: setup-nvme
        image: bobbyiliev/nvme-bootstrap:latest
        securityContext:
          privileged: true
        env:
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        volumeMounts:
        - name: host-dev
          mountPath: /dev
        - name: host-sys
          mountPath: /sys
        - name: host-proc
          mountPath: /proc
      volumes:
      - name: host-dev
        hostPath:
          path: /dev
      - name: host-sys
        hostPath:
          path: /sys
      - name: host-proc
        hostPath:
          path: /proc
      tolerations:
      - key: disk-unconfigured
        operator: Exists
        effect: NoSchedule
      - key: node-role.kubernetes.io/master
        operator: Exists
        effect: NoSchedule
      - key: node-role.kubernetes.io/control-plane
        operator: Exists
        effect: NoSchedule
