[build]
base = "www"
publish = "public"
command = "hugo --gc --baseURL $URL"
environment = { HUGO_VERSION = "0.58.3" }

[context.deploy-preview]
command = "hugo --gc --baseURL $DEPLOY_PRIME_URL"
environment = { HUGO_VERSION = "0.58.3" }

[context.branch-deploy]
command = "hugo --gc --baseURL $DEPLOY_PRIME_URL"
environment = { HUGO_VERSION = "0.58.3" }
