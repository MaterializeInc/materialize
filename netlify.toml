[build]
base = "www"
publish = "public"
command = "hugo --gc --baseURL $URL"
ignore = "../ci/www/changed.sh"
environment = { HUGO_VERSION = "0.68.3" }

[context.deploy-preview]
command = "hugo --gc --baseURL $DEPLOY_PRIME_URL"
environment = { HUGO_VERSION = "0.68.3" }

[context.branch-deploy]
command = "hugo --gc --baseURL $DEPLOY_PRIME_URL"
environment = { HUGO_VERSION = "0.68.3" }
