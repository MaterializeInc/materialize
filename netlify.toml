[build]
base = "doc/user"
publish = "public"
command = "hugo --gc --baseURL $URL/docs --destination public/docs"
ignore = "../ci/doc/changed.sh"
environment = { HUGO_VERSION = "0.68.3" }

[context.deploy-preview]
command = "hugo --gc --baseURL $DEPLOY_PRIME_URL"
environment = { HUGO_VERSION = "0.68.3" }

[context.branch-deploy]
command = "hugo --gc --baseURL $DEPLOY_PRIME_URL"
environment = { HUGO_VERSION = "0.68.3" }
