global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: materialized
    scrape_interval: 1s
    static_configs:
      - targets:
          - 'materialized:6875'
  - job_name: peeker
    scrape_interval: 1s
    static_configs:
      - targets: ['peeker:16875']
  - job_name: materialized_logs
    scrape_interval: 1s
    static_configs:
      - targets:
          - 'prometheus_sql_exporter:9399'
  - job_name: mysql_tpcch_stats
    scrape_interval: 1s
    static_configs:
      - targets:
          - 'prometheus_sql_exporter_mysql_tpcch:9399'
