[package]
name = "mbta-to-mtrlz"
description = "Converts MBTA streams to Kafka streams to use in Materialize"
version = "0.0.0"
edition = "2018"
publish = false

[dependencies]
anyhow = "1.0.44"
avro = { package = "mz-avro", path = "../../src/avro" }
byteorder = "1.4.3"
futures = "0.3.17"
json = "0.12.4"
ordered-float = { version = "2.8.0", features = ["serde"] }
ore = { path = "../../src/ore" }
rdkafka = { git = "https://github.com/fede1024/rust-rdkafka.git", features = ["cmake-build", "libz-static"] }
reqwest = { version = "0.11.5", features = ["native-tls-vendored"] }
repr = { path = "../../src/repr" }
serde_json = "1.0.68"
structopt = "0.3.23"
test-util = { path = "../../test/test-util" }
tokio = "1.12.0"
