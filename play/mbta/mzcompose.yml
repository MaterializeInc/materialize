services:
  mbta-demo:
    mzbuild: mbta-demo
    volumes: [.:/workdir]
    depends_on:
      kafka: { condition: service_healthy }
      materialized: { condition: service_healthy }

  materialized:
    mzbuild: materialized
    command: --disable-telemetry
    environment:
      - MZ_DEV=1
    ports: [6875]
    volumes: [.:/workdir]
    healthcheck: { test: curl -f localhost:6875, interval: 1s }

  zookeeper:
    image: confluentinc/cp-zookeeper:5.5.4
    environment:
    - ZOOKEEPER_CLIENT_PORT=2181
    healthcheck: { test: nc -z localhost 2181, interval: 1s, start_period: 120s }

  kafka:
    image: confluentinc/cp-enterprise-kafka:5.5.4
    ports: [9092]
    environment:
    - KAFKA_ZOOKEEPER_CONNECT=zookeeper:2181
    - KAFKA_ADVERTISED_LISTENERS=PLAINTEXT://kafka:9092
    - KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR=1
    depends_on:
      zookeeper: { condition: service_healthy }
    healthcheck: { test: nc -z localhost 9092, interval: 1s, start_period: 120s }
