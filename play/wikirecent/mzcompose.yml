x-port-mappings:
  - &webapp ${APP_PORT:-8875:8875}
  - &materialized ${MZ_PORT:-6875:6875}

version: '3.7'
services:
  materialized:
    mzbuild: materialized
    ports:
      - *materialized
    init: true
  wikirecent-app:
    mzbuild: wikirecent-app

mzconduct:
  workflows:
    start-demo:
      steps:
      - step: start-services
        services: [materialized, wikirecent-app]
      - step: wait-for-tcp
        host: materialized
        port: ${MZ_PORT:-6875}
      - step: wait-for-tcp
        host: materialized
        port: ${APP_PORT:-8875}
