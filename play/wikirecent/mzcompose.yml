x-port-mappings:
  - &app ${APP_PORT:-8875:8875}
  - &materialized ${MZ_PORT:-6875:6875}

version: '3.7'
services:
  materialized:
    mzbuild: materialized
    ports:
      - *materialized
    init: true
  app:
    mzbuild: wikirecent-app
    ports:
      - *app

mzconduct:
  workflows:
    start-demo:
      steps:
      - step: start-services
        services: [materialized]
      - step: wait-for-tcp
        host: materialized
        port: ${MZ_PORT:-6875}
      # TODO: Run step to create VIEWS / etc
      - step: start-services
        services: [app]
      - step: wait-for-tcp
        host: app
        port: ${APP_PORT:-8875}
