[package]
name = "mz-audit-log"
description = "Audit log data structures."
version = "0.0.0"
edition = "2021"
rust-version = "1.61.0"
publish = false

[dependencies]
anyhow = "1.0.57"
bytesize = { version = "1.1.0", features = ["serde"] }
serde = { version = "1.0.137", features = ["derive"] }
serde_json = "1.0.81"
uuid = { version = "1.0.0", features = ["serde", "v4"] }
