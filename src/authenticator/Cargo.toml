[package]
name = "mz-authenticator"
version = "0.1.0"
authors = ["Materialize, Inc."]
license = "proprietary"
edition.workspace = true
rust-version.workspace = true
publish = false

[dependencies]
async-trait = "0.1"
jsonwebtoken = "9.3.1"
mz-adapter = { path = "../adapter", default-features = false }
mz-authenticator-types = { path = "../authenticator-types", default-features = false }
mz-frontegg-auth = { path = "../frontegg-auth", default-features = false }
reqwest = "0.12.24"
serde = { version = "1.0.219", features = ["derive"] }
tokio = { version = "1.48.0", default-features = false, features = ["sync"] }
tracing = "0.1.43"
url = "2.5.7"
workspace-hack = { version = "0.0.0", path = "../workspace-hack", optional = true }

[dev-dependencies]
mz-ore = { path = "../ore", default-features = false, features = ["test"] }
serde_json = "1.0"

[lints]
workspace = true

[features]
default = ["workspace-hack"]

[package.metadata.cargo-udeps.ignore]
normal = ["mz-server-core", "workspace-hack"]
