[package]
name = "mz-avro"
description = "Library for working with Apache Avro in Rust"
version = "0.7.0"
authors = [
    "Brennan Vincent <brennan@materialize.com>",
]
license = "Apache-2.0"
repository = "https://github.com/MaterializeInc/materialize"
edition.workspace = true
rust-version.workspace = true
autobenches = false

[dependencies]
anyhow = "1.0.66"
byteorder = { version = "1.4.3", optional = true }
chrono = { version = "0.4.23", default-features = false, features = ["std"] }
crc32fast = { version = "1.3.2", optional = true }
digest = "0.10.6"
enum-kinds = "0.5.1"
flate2 = "1.0.24"
itertools = "0.10.5"
mz-ore = { path = "../ore", features = [] }
once_cell = "1.16.0"
rand = "0.8.5"
regex = "1.7.0"
serde = { version = "1.0.152", features = ["derive"] }
serde_json = "1.0.89"
sha2 = "0.10.6"
snap = { version = "1.1.0", optional = true }
tracing = "0.1.37"
uuid = "1.2.2"
workspace-hack = { version = "0.0.0", path = "../workspace-hack" }

[dev-dependencies]
once_cell = "1.16.0"

[features]
snappy = ["byteorder", "crc32fast", "snap"]

[package.metadata.cargo-udeps.ignore]
normal = ["workspace-hack"]
