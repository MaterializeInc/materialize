[package]
name = "mz-avro"
description = "Library for working with Apache Avro in Rust"
version = "0.6.5"
authors = [
    "Brennan Vincent <brennan@materialize.io>",
    "Jessica Laughlin <jessica@materialize.io>",
]
license = "Apache-2.0"
repository = "https://github.com/MaterializeInc/materialize"
edition = "2018"
autobenches = false

[dependencies]
anyhow = "1.0.43"
avro-derive = { path = "../avro-derive" }
byteorder = { version = "1.4.3", optional = true }
chrono = { version = "0.4.0", default-features = false, features = ["std"] }
crc32fast = { version = "1.2.1", optional = true }
digest = "0.9.0"
enum-kinds = "0.5.1"
flate2 = "1.0.20"
itertools = "0.10.1"
log = "0.4.13"
rand = "0.8.4"
regex = "1.5.4"
serde = { version = "1.0.128", features = ["derive"] }
serde_json = "1.0.66"
sha2 = "0.9.5"
snap = { version = "1.0.5", optional = true }
uuid = "0.8.2"

[dev-dependencies]
lazy_static = "1.1.0"
md-5 = "0.9.0"

[features]
snappy = ["byteorder", "crc32fast", "snap"]
