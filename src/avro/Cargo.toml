[package]
name = "mz-avro"
description = "Library for working with Apache Avro in Rust"
version = "0.7.0"
authors = [
    "Brennan Vincent <brennan@materialize.com>",
]
license = "Apache-2.0"
repository = "https://github.com/MaterializeInc/materialize"
edition.workspace = true
rust-version.workspace = true
autobenches = false

[dependencies]
anyhow = { workspace = true }
byteorder = { workspace = true, optional = true }
chrono = { workspace = true, default-features = false, features = ["std"] }
crc32fast = { workspace = true, optional = true }
digest = { workspace = true }
enum-kinds = { workspace = true }
flate2 = { workspace = true }
itertools = { workspace = true }
once_cell = { workspace = true }
rand = { workspace = true }
regex = { workspace = true }
serde = { workspace = true, features = ["derive"] }
serde_json = { workspace = true }
sha2 = { workspace = true }
snap = { workspace = true, optional = true }
tracing = { workspace = true }
uuid = { workspace = true }
workspace-hack = { version = "0.0.0", path = "../workspace-hack" }

[dev-dependencies]
once_cell = { workspace = true }

[features]
snappy = ["byteorder", "crc32fast", "snap"]

[package.metadata.cargo-udeps.ignore]
normal = ["workspace-hack"]
