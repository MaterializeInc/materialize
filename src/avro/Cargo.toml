[package]
name = "mz-avro"
description = "Library for working with Apache Avro in Rust"
version = "0.6.5"
authors = [
    "Brennan Vincent <brennan@materialize.io>",
    "Jessica Laughlin <jessica@materialize.io>",
]
license = "Apache-2.0"
repository = "https://github.com/MaterializeInc/materialize"
edition = "2021"
rust-version = "1.61.0"
autobenches = false

[dependencies]
anyhow = "1.0.57"
byteorder = { version = "1.4.3", optional = true }
chrono = { version = "0.4.0", default-features = false, features = ["std"] }
crc32fast = { version = "1.3.2", optional = true }
digest = "0.10.3"
enum-kinds = "0.5.1"
flate2 = "1.0.24"
itertools = "0.10.3"
rand = "0.8.5"
regex = "1.5.6"
serde = { version = "1.0.137", features = ["derive"] }
serde_json = "1.0.81"
sha2 = "0.10.2"
snap = { version = "1.0.5", optional = true }
tracing = "0.1.35"
uuid = "1.1.1"

[dev-dependencies]
once_cell = "1.12.0"
md-5 = "0.10.1"

[features]
snappy = ["byteorder", "crc32fast", "snap"]
