[package]
name = "mz-aws-util"
description = "Internal AWS utility library for Materialize."
version = "0.0.0"
edition = "2021"
publish = false

[dependencies]
anyhow = "1.0.50"
aws-config = { version = "0.0.26-alpha", default-features = false, features = ["default-provider", "native-tls"] }
aws-smithy-client = { version = "0.30.0-alpha", default-features = false }
aws-smithy-http = "0.30.0-alpha"
aws-sdk-kinesis = { version = "0.0.26-alpha", default-features = false, features = ["client", "native-tls"], optional = true }
aws-sdk-s3 = { version = "0.0.26-alpha", default-features = false, features = ["client", "native-tls"], optional = true }
aws-sdk-sqs = { version = "0.0.26-alpha", default-features = false, features = ["client", "native-tls"], optional = true }
aws-sdk-sts = { version = "0.2.0", default-features = false, features = ["client", "native-tls"], optional = true }
aws-types = { version = "0.0.26-alpha" }
hyper = "0.14.14"
mz-http-proxy = { path = "../http-proxy", features = ["hyper"] }

[features]
kinesis = ["aws-sdk-kinesis"]
s3 = ["aws-sdk-s3"]
sts = ["aws-sdk-sts"]
sqs = ["aws-sdk-sqs"]
