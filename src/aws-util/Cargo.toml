[package]
name = "mz-aws-util"
description = "AWS utilities."
version = "0.0.0"
edition.workspace = true
rust-version.workspace = true
publish = false

[lints]
workspace = true

[dependencies]
anyhow = "1.0.66"
aws-config = { version = "1.2.0", default-features = false }
aws-sdk-s3 = { version = "1.23.0", default-features = false, features = ["rt-tokio"], optional = true }
aws-smithy-runtime-api = "1.1.1"
aws-smithy-runtime = { version = "1.1.1", features = ["connector-hyper-0-14-x"] }
aws-types = "1.1.1"
bytes = "1.3.0"
bytesize = "1.1.0"
http = "0.2.8"
hyper-tls = { version = "0.5.0" }
mz-ore = { path = "../ore", default-features = false }
thiserror = "1.0.37"
tokio = { version = "1.32.0", default-features = false, features = ["macros"] }
uuid = { version = "1.7.0", features = ["v4"] }
workspace-hack = { version = "0.0.0", path = "../workspace-hack", optional = true }

[dev-dependencies]
mz-ore = { path = "../ore", default-features = false, features = ["test"] }

[features]
default = ["workspace-hack"]
s3 = ["aws-sdk-s3"]

[package.metadata.cargo-udeps.ignore]
normal = ["workspace-hack"]
