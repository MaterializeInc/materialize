[package]
name = "mz-aws-util"
description = "Internal AWS utility library for Materialize."
version = "0.0.0"
edition = "2021"
rust-version = "1.59.0"
publish = false

[dependencies]
aws-config = { version = "0.8.0", default-features = false, features = ["native-tls"] }
aws-sdk-kinesis = { version = "0.8.0", default-features = false, features = ["native-tls"], optional = true }
aws-sdk-s3 = { version = "0.8.0", default-features = false, features = ["native-tls"], optional = true }
aws-sdk-sqs = { version = "0.8.0", default-features = false, features = ["native-tls"], optional = true }
aws-sdk-sts = { version = "0.9.0", default-features = false, features = ["native-tls"], optional = true }
aws-smithy-client = { version = "0.38.0", default-features = false }
aws-smithy-http = "0.38.0"
aws-types = "0.8.0"
mz-http-proxy = { path = "../http-proxy", features = ["hyper"] }
hyper-tls = { version = "0.5.0" }
openssl-sys = { version = "0.9.72", features = ["vendored"] }

[features]
kinesis = ["aws-sdk-kinesis"]
sqs = ["aws-sdk-sqs"]
s3 = ["aws-sdk-s3"]
sts = ["aws-sdk-sts"]

[package.metadata.cargo-udeps.ignore]
# Make sure the "vendored" feature makes it into the transitive dep graph of
# every aws user, so that we don't attempt to link against the system OpenSSL
# library.
normal = ["openssl-sys"]
