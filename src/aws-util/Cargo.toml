[package]
name = "aws-util"
description = "Internal AWS utility library for Materialize."
version = "0.0.0"
edition = "2018"
publish = false

[dependencies]
anyhow = "1.0.43"
log = "0.4.13"
mz-http-proxy = { path = "../http-proxy", features = ["hyper"] }
rusoto_core = "0.47.0"
rusoto_credential = "0.47.0"
rusoto_kinesis = "0.47.0"
rusoto_s3 = "0.47.0"
rusoto_sqs = "0.47.0"
rusoto_sts = "0.47.0"
serde = { version = "1.0.130", features = ["derive"] }
tokio = "1.11.0"
