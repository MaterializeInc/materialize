[package]
name = "mz-aws-util"
description = "AWS utilities."
version = "0.0.0"
edition.workspace = true
rust-version.workspace = true
publish = false

[lints]
workspace = true

[dependencies]
anyhow = "1.0.100"
aws-config = { version = "1.8.10", default-features = false }
aws-sdk-s3 = { version = "1.94.0", default-features = false, features = [
    "rt-tokio",
], optional = true }
aws-smithy-runtime-api = "1.9.2"
aws-smithy-runtime = { version = "1.9.4", features = ["connector-hyper-0-14-x"] }
aws-smithy-types = { version = "1.1.8", features = ["byte-stream-poll-next"] }
aws-types = "1.3.9"
bytes = "1.10.1"
bytesize = "2.1.0"
futures = "0.3.31"
http = "1.2.0"
hyper-tls = "0.5.0"
mz-ore = { path = "../ore", features = ["async"], default-features = false }
pin-project = "1.1.10"
thiserror = "2.0.17"
tokio = { version = "1.48.0", default-features = false, features = ["macros"] }
uuid = { version = "1.19.0", features = ["v4"] }
workspace-hack = { version = "0.0.0", path = "../workspace-hack", optional = true }

[dev-dependencies]
mz-ore = { path = "../ore", default-features = false, features = ["test"] }

[features]
default = ["workspace-hack"]
s3 = ["aws-sdk-s3"]

[package.metadata.cargo-udeps.ignore]
normal = ["workspace-hack"]
