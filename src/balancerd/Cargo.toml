[package]
name = "mz-balancerd"
description = "Balancer service."
version = "0.82.0-dev"
edition.workspace = true
rust-version.workspace = true
publish = false

[dependencies]
anyhow = { version = "1.0.66", features = ["backtrace"] }
async-trait = "0.1.68"
axum = { version = "0.6.20" }
bytes = "1.3.0"
bytesize = "1.1.0"
clap = { version = "4.4.12", features = ["derive", "env"] }
futures = "0.3.25"
hyper = { version = "0.14.23", features = ["http1", "server"] }
hyper-openssl = "0.9.2"
jsonwebtoken = "9.2.0"
mz-build-info = { path = "../build-info" }
mz-frontegg-auth = { path = "../frontegg-auth" }
mz-http-util = { path = "../http-util" }
mz-orchestrator-tracing = { path = "../orchestrator-tracing" }
mz-ore = { path = "../ore", default-features = false }
mz-server-core = { path = "../server-core" }
mz-pgwire-common = { path = "../pgwire-common" }
num_cpus = "1.14.0"
openssl = { version = "0.10.48", features = ["vendored"] }
prometheus = { version = "0.13.3", default-features = false }
semver = "1.0.16"
tokio = { version = "1.24.2", default-features = false }
tokio-openssl = "0.6.3"
tokio-postgres = { version = "0.7.8" }
tokio-util = { version = "0.7.4", features = ["codec"] }
tracing = "0.1.37"
uuid = "1.2.2"
workspace-hack = { version = "0.0.0", path = "../workspace-hack" }

[dev-dependencies]
mz-environmentd = { path = "../environmentd", features = ["test"] }
mz-frontegg-mock = { path = "../frontegg-mock" }
postgres = "0.19.5"

[package.metadata.cargo-udeps.ignore]
normal = ["workspace-hack"]
