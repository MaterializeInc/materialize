[package]
name = "billing-demo"
description = "Microservice demo using Materialize to power a real-time billing usecase"
version = "0.1.0"
authors = ["Brandon W Maister <bwm@materialize.io>"]
edition = "2018"
publish = false

[dependencies]
anyhow = "1.0.27"
bytes = "0.5.4"
chrono = "0.4.11"
csv = "1.1.3"
env_logger = "0.7.1"
futures = "0.3.4"
futures-channel = "0.3.1"
hex = "0.4.2"
log = "0.4.8"
parse_duration = "2.1.0"
postgres-types = "0.1.1"
protobuf = "2.8.1"
protoc = "2.8.1"
rand = "0.7.3"
rand_distr = "0.2.2"
rdkafka = { git = "https://github.com/fede1024/rust-rdkafka.git", features = ["cmake-build"] }
structopt = "0.3.11"
thiserror = "1.0.13"
tokio = { version = "0.2.13", features = ["full"] }
tokio-postgres = "0.5.1"
url = "2.1.1"
uuid = { version = "0.8", features = ["v4"] }

[build-dependencies]
protoc = "2.8.1"
protoc-rust = "2.10.2"
