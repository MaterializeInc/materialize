[package]
name = "mz-catalog"
description = "Materialize's catalog layer."
version = "0.0.0"
edition.workspace = true
rust-version.workspace = true
publish = false

[lints]
workspace = true

[dependencies]
anyhow = "1.0.100"
async-trait = "0.1.89"
base64 = "0.22.1"
bincode = { version = "1.3.3" }
bytes = { version = "1.10.1", features = ["serde"] }
bytesize = "2.1.0"
chrono = { version = "0.4.39", default-features = false, features = ["std"] }
clap = { version = "4.5.23", features = ["derive"] }
derivative = "2.2.0"
differential-dataflow = "0.18.0"
futures = "0.3.31"
ipnet = "2.11.0"
itertools = "0.14.0"
mz-adapter-types = { path = "../adapter-types" }
mz-audit-log = { path = "../audit-log" }
mz-auth = { path = "../auth" }
mz-build-info = { path = "../build-info" }
mz-catalog-protos = { path = "../catalog-protos" }
mz-cloud-resources = { path = "../cloud-resources" }
mz-compute-client = { path = "../compute-client" }
mz-compute-types = { path = "../compute-types" }
mz-controller = { path = "../controller" }
mz-controller-types = { path = "../controller-types" }
mz-durable-cache = { path = "../durable-cache" }
mz-dyncfg = { path = "../dyncfg" }
mz-expr = { path = "../expr" }
mz-license-keys = { path = "../license-keys" }
mz-orchestrator = { path = "../orchestrator" }
mz-ore = { path = "../ore", features = ["chrono", "async", "tracing"] }
mz-persist-client = { path = "../persist-client" }
mz-persist-types = { path = "../persist-types" }
mz-pgrepr = { path = "../pgrepr" }
mz-pgtz = { path = "../pgtz" }
mz-proto = { path = "../proto" }
mz-repr = { path = "../repr", features = ["tracing"] }
mz-sql = { path = "../sql" }
mz-sql-parser = { path = "../sql-parser" }
mz-storage-client = { path = "../storage-client" }
mz-storage-types = { path = "../storage-types" }
mz-transform = { path = "../transform" }
openssl = { version = "0.10.75", features = ["vendored"] }
paste = "1.0.11"
prometheus = { version = "0.14.0", default-features = false }
proptest = { version = "1.9.0", default-features = false, features = ["std"] }
proptest-derive = { version = "0.7.0", features = ["boxed_union"] }
prost = "0.13.5"
rand = "0.9.2"
semver = { version = "1.0.27" }
serde = "1.0.219"
serde_json = "1.0.145"
serde_plain = "1.0.2"
static_assertions = "1.1"
sha2 = "0.10.9"
thiserror = "2.0.17"
timely = "0.25.1"
tokio = { version = "1.48.0" }
tracing = "0.1.43"
uuid = "1.19.0"
workspace-hack = { version = "0.0.0", path = "../workspace-hack", optional = true }

[dev-dependencies]
base64 = "0.22.1"
insta = "1.44"

[features]
default = ["workspace-hack"]

[package.metadata.cargo-udeps.ignore]
normal = ["workspace-hack"]
