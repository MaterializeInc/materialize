[package]
name = "catalog"
description = "Metadata storage."
version = "0.1.0"
edition = "2018"
publish = false

[lib]
path = "lib.rs"

[dependencies]
bincode = { version = "1.2", optional = true }
dataflow-types = { path = "../dataflow-types" }
expr = { path = "../expr" }
failure = "0.1.6"
lazy_static = "1.4.0"
log = "0.4.8"
itertools = "0.8.2"
regex = "1"
repr = { path = "../repr" }
rusqlite = { version = "0.20", features = ["bundled"] }
serde = "1.0"
serde_json = "1.0.41"
sql-parser = { path = "../sql-parser" }
