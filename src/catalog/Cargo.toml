[package]
name = "mz-catalog"
description = "Materialize's catalog layer."
version = "0.0.0"
edition.workspace = true
rust-version.workspace = true
publish = false

[lints]
workspace = true

[dependencies]
anyhow = "1.0.66"
async-trait = "0.1.68"
bytes = { version = "1.3.0", features = ["serde"] }
bytesize = "1.1.0"
chrono = { version = "0.4.23", default-features = false, features = ["std"] }
derivative = "2.2.0"
differential-dataflow = "0.12.0"
fail = { version = "0.5.1", features = ["failpoints"] }
futures = "0.3.25"
itertools = "0.10.5"
once_cell = "1.16.0"
mz-adapter-types = { path = "../adapter-types" }
mz-audit-log = { path = "../audit-log" }
mz-build-info = { path = "../build-info" }
mz-cloud-resources = { path = "../cloud-resources" }
mz-compute-client = { path = "../compute-client" }
mz-controller = { path = "../controller" }
mz-controller-types = { path = "../controller-types" }
mz-expr = { path = "../expr" }
mz-orchestrator = { path = "../orchestrator" }
mz-ore = { path = "../ore", features = ["chrono", "async", "tracing_"] }
mz-persist-client = { path = "../persist-client" }
mz-persist-types = { path = "../persist-types" }
mz-pgrepr = { path = "../pgrepr" }
mz-pgtz = { path = "../pgtz" }
mz-proto = { path = "../proto" }
mz-repr = { path = "../repr", features = ["tracing_"] }
mz-secrets = { path = "../secrets" }
mz-sql = { path = "../sql" }
mz-sql-parser = { path = "../sql-parser" }
mz-stash = { path = "../stash" }
mz-stash-types = { path = "../stash-types" }
mz-storage-client = { path = "../storage-client" }
mz-storage-controller = { path = "../storage-controller" }
mz-storage-types = { path = "../storage-types" }
paste = "1.0.11"
prometheus = { version = "0.13.3", default-features = false }
proptest = { version = "1.0.0", default-features = false, features = ["std"] }
proptest-derive = { version = "0.3.0", features = ["boxed_union"] }
prost = { version = "0.11.9" }
postgres-openssl = { version = "0.5.0" }
semver = { version = "1.0.16" }
serde = "1.0.152"
serde_json = "1.0.89"
serde_plain = "1.0.1"
static_assertions = "1.1"
sha2 = "0.10.6"
timely = { version = "0.12.0", default-features = false }
tracing = "0.1.37"
thiserror = "1.0.37"
uuid = "1.2.2"
workspace-hack = { version = "0.0.0", path = "../workspace-hack" }

[dev-dependencies]
base64 = "0.13.1"
insta = "1.32"
mz-postgres-util = { path = "../postgres-util" }
rand = "0.8.5"
similar-asserts = "1.4"
tokio = { version = "1.32.0" }
tokio-postgres = { version = "0.7.8" }

[build-dependencies]
anyhow = "1.0.66"
md-5 = "0.10.5"
protobuf-src = "1.1.0"
prost-build = "0.11.9"
serde = "1.0.152"
serde_json = "1.0.89"

[package.metadata.cargo-udeps.ignore]
normal = ["workspace-hack"]
