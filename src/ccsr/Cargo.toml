[package]
name = "ccsr"
description = "Confluent-compatible schema registry API client."
version = "0.0.0"
edition = "2018"
publish = false

[dependencies]
anyhow = "1.0.44"
futures = "0.3.17"
mz-http-proxy = { path = "../http-proxy", features = ["reqwest"] }
native-tls = "0.2.8"
openssl = { version = "0.10.36", features = ["vendored"] }
reqwest = { version = "0.11.5", features = ["blocking", "json", "native-tls-vendored"] }
serde = { version = "1.0.130", features = ["derive"] }
serde_json = "1.0.68"
url = { version = "2.2.2", features = ["serde"] }

[dev-dependencies]
hyper = { version = "0.14.13", features = ["server"] }
lazy_static = "1.4.0"
tokio = { version = "1.12.0", features = ["macros"] }
tracing = { version = "0.1.29", features = ["log"] }
