[package]
name = "mz-ccsr"
description = "Confluent-compatible schema registry API client."
version = "0.0.0"
edition = "2021"
rust-version = "1.62.0"
publish = false

[dependencies]
anyhow = "1.0.58"
native-tls = "0.2.10"
openssl = { version = "0.10.40", features = ["vendored"] }
reqwest = { version = "0.11.11", features = ["blocking", "json", "native-tls-vendored"] }
serde = { version = "1.0.138", features = ["derive"] }
serde_json = "1.0.82"
url = { version = "2.2.2", features = ["serde"] }

[dev-dependencies]
hyper = { version = "0.14.20", features = ["server"] }
once_cell = "1.12.0"
mz-ore = { path = "../ore", features = ["task"] }
serde_json = "1.0.82"
tokio = { version = "1.19.2", features = ["macros"] }
tracing = "0.1.35"

[build-dependencies]
prost-build = { version = "0.10.3", features = ["vendored"] }
