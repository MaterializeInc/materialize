[package]
name = "mz-ccsr"
description = "Confluent-compatible schema registry API client."
version = "0.0.0"
edition = "2021"
rust-version = "1.61.0"
publish = false

[dependencies]
anyhow = "1.0.57"
mz-repr = { path = "../repr" }
native-tls = "0.2.10"
openssl = { version = "0.10.40", features = ["vendored"] }
proptest = { git = "https://github.com/MaterializeInc/proptest.git", default-features = false, features = ["std"] }
proptest-derive = { git = "https://github.com/MaterializeInc/proptest.git" }
prost = "0.10.1"
reqwest = { version = "0.11.10", features = ["blocking", "json", "native-tls-vendored"] }
serde = { version = "1.0.137", features = ["derive"] }
serde_json = "1.0.81"
url = { version = "2.2.2", features = ["serde"] }

[dev-dependencies]
hyper = { version = "0.14.19", features = ["server"] }
once_cell = "1.12.0"
mz-ore = { path = "../ore", features = ["task"] }
serde_json = "1.0.81"
tokio = { version = "1.19.1", features = ["macros"] }
tracing = "0.1.34"

[build-dependencies]
prost-build = { version = "0.10.3", features = ["vendored"] }
