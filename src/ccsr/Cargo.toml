[package]
name = "ccsr"
description = "Confluent-compatible schema registry API client."
version = "0.1.0"
edition = "2018"
publish = false

[lib]
path = "lib.rs"

[dependencies]
futures = "0.3"
native-tls = "0.2.4"
reqwest = { version = "0.10.4", features = ["blocking", "json", "native-tls-vendored", "rustls-tls"] }
rustls = "0.17.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0.51"

[dev-dependencies]
failure = "0.1.7"
hyper = "0.13.5"
lazy_static = "1.4"
tokio = "0.2"
