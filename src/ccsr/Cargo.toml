[package]
name = "mz-ccsr"
description = "Confluent-compatible schema registry API client."
version = "0.0.0"
edition = "2021"
rust-version = "1.60.0"
publish = false

[dependencies]
anyhow = "1.0.56"
futures = "0.3.21"
mz-http-proxy = { path = "../http-proxy", features = ["reqwest"] }
native-tls = "0.2.10"
openssl = { version = "0.10.38", features = ["vendored"] }
reqwest = { version = "0.11.10", features = ["blocking", "json", "native-tls-vendored"] }
serde = { version = "1.0.136", features = ["derive"] }
serde_json = "1.0.79"
url = { version = "2.2.2", features = ["serde"] }

[dev-dependencies]
hyper = { version = "0.14.18", features = ["server"] }
lazy_static = "1.4.0"
mz-ore = { path = "../ore", features = ["task"] }
serde_json = "1.0.79"
tokio = { version = "1.17.0", features = ["macros"] }
tracing = "0.1.34"
