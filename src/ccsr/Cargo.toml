[package]
name = "ccsr"
description = "Confluent-compatible schema registry API client."
version = "0.1.0"
edition = "2018"
publish = false

[lib]
path = "lib.rs"

[dependencies]
failure = "0.1"
reqwest = { git = "https://github.com/seanmonstar/reqwest.git", features = ["blocking", "json"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0.44"

[dev-dependencies]
hyper = "0.13.0"
lazy_static = "1.4"
tokio = "0.2"
