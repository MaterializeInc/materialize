[package]
name = "ccsr"
description = "Confluent-compatible schema registry API client."
version = "0.0.0"
edition = "2018"
publish = false

[dependencies]
anyhow = "1.0.43"
futures = "0.3.16"
mz-http-proxy = { path = "../http-proxy", features = ["reqwest"] }
native-tls = "0.2.8"
openssl = { version = "0.10.36", features = ["vendored"] }
reqwest = { version = "0.11.4", features = ["blocking", "json", "native-tls-vendored"] }
serde = { version = "1.0.128", features = ["derive"] }
serde_json = "1.0.66"
url = { version = "2.2.2", features = ["serde"] }

[dev-dependencies]
hyper = { version = "0.14.11", features = ["server"] }
lazy_static = "1.4.0"
tokio = { version = "1.10.1", features = ["macros"] }
tracing = { version = "0.1.26", features = ["log"] }
