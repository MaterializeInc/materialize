[package]
name = "mz-ccsr"
description = "Confluent-compatible schema registry API client."
version = "0.0.0"
edition.workspace = true
rust-version.workspace = true
publish = false

[lints]
workspace = true

[dependencies]
anyhow = "1.0.97"
native-tls = "0.2.14"
openssl = { version = "0.10.71", features = ["vendored"] }
reqwest = { version = "0.11.13", features = [
    "blocking",
    "json",
    "native-tls-vendored",
] }
mz-tls-util = { path = "../tls-util" }
proptest = { version = "1.6.0", default-features = false, features = ["std"] }
proptest-derive = { version = "0.5.1" }
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0.127"
url = { version = "2.3.1", features = ["serde"] }
workspace-hack = { version = "0.0.0", path = "../workspace-hack", optional = true }

[dev-dependencies]
hyper = { version = "1.4.1", features = ["server"] }
hyper-util = "0.1.11"
mz-ore = { path = "../ore", features = ["async", "test"] }
serde_json = "1.0.127"
tokio = { version = "1.44.1", features = ["macros"] }
tracing = "0.1.37"

[build-dependencies]
mz-build-tools = { path = "../build-tools", default-features = false }
prost-build = "0.13.5"

[features]
default = ["mz-build-tools/default", "workspace-hack"]

[package.metadata.cargo-udeps.ignore]
normal = ["workspace-hack"]
