[package]
name = "mz-cloud-resources"
description = "Controller for cloud resources."
version = "0.0.0"
edition.workspace = true
rust-version.workspace = true
publish = false

[dependencies]
anyhow = { workspace = true }
async-trait = { workspace = true }
k8s-openapi = { workspace = true, features = ["v1_24"] }
kube = { workspace = true, features = ["derive", "openssl-tls", "ws"] }
mz-repr = { workspace = true }
schemars = { workspace = true, features = ["uuid1"] }
serde = { workspace = true }
serde_json = { workspace = true }
uuid = { workspace = true, features = ["serde", "v4"] }
workspace-hack = { version = "0.0.0", path = "../workspace-hack" }

[package.metadata.cargo-udeps.ignore]
normal = ["workspace-hack"]
