[package]
name = "mz-cloud-resources"
description = "Controller for cloud resources."
version = "0.0.0"
edition.workspace = true
rust-version.workspace = true
publish = false

[lints]
workspace = true

[dependencies]
anyhow = "1.0.66"
async-trait = "0.1.68"
k8s-openapi = { version = "0.20.0", features = ["schemars", "v1_26"] }
kube = { version = "0.87.1", default-features = false, features = ["client", "derive", "openssl-tls", "ws"] }
chrono = { version = "0.4.23", default-features = false }
futures = "0.3.25"
mz-ore = { path = "../ore", features = [] }
mz-repr = { path = "../repr" }
schemars = { version = "0.8", features = ["uuid1"] }
serde = "1.0.152"
serde_json = "1.0.89"
uuid = { version = "1.2", features = ["serde", "v4"] }
workspace-hack = { version = "0.0.0", path = "../workspace-hack" }

[package.metadata.cargo-udeps.ignore]
normal = ["workspace-hack"]
