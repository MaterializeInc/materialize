[package]
name = "mz-cloud-resources"
description = "Controller for cloud resources."
version = "0.0.0"
edition.workspace = true
rust-version.workspace = true
publish = false

[lints]
workspace = true

[[bin]]
name = "crd-writer"
path = "src/bin/crd_writer.rs"

[dependencies]
anyhow = "1.0.100"
chrono = { version = "0.4.39", default-features = false }
futures = "0.3.31"
indexmap = { version = "2.10.0", default-features = false, features = ["std"] }
k8s-openapi = { version = "0.26.0", features = ["schemars", "v1_31"] }
kube = { version = "2.0.1", default-features = false, features = ["client", "derive", "openssl-tls", "ws", "runtime"] }
mz-ore = { path = "../ore", default-features = false, features = ["async"] }
mz-server-core = { path = "../server-core", default-features = false }
rand = "0.9.2"
schemars = { version = "1.1.0", features = ["uuid1"] }
semver = "1.0.27"
serde = "1.0.219"
serde_json = "1.0.145"
tracing = "0.1.43"
uuid = { version = "1.19", features = ["serde", "v4"] }
workspace-hack = { version = "0.0.0", path = "../workspace-hack", optional = true }

async-trait = { version = "0.1.89", optional = true }
mz-repr = { path = "../repr", default-features = false, optional = true }

[dev-dependencies]
mz-ore = { path = "../ore", default-features = false, features = ["test"] }

[features]
default = ["workspace-hack", "vpc-endpoints"]
vpc-endpoints = ["async-trait", "mz-repr"]

[package.metadata.cargo-udeps.ignore]
normal = ["workspace-hack"]
