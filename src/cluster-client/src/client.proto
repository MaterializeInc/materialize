syntax = "proto3";

package mz_cluster_client.client;

message ProtoClusterStartupEpoch {
  int64 envd = 1;
  uint64 replica = 2;
}

message ProtoTimelyConfig {
    uint64 workers = 1;
    uint64 process = 2;
    repeated string addresses = 3;
    uint32 idle_arrangement_merge_effort = 4;
}
