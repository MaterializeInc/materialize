[package]
name = "mz-cluster"
description = "Tools for storage and compute."
version = "0.0.0"
edition.workspace = true
rust-version.workspace = true
publish = false

[lints]
workspace = true

[dependencies]
anyhow = "1.0.100"
async-trait = "0.1.89"
crossbeam-channel = "0.5.15"
differential-dataflow = "0.18.0"
futures = "0.3.31"
lgalloc = "0.6.0"
mz-cluster-client = { path = "../cluster-client" }
mz-ore = { path = "../ore", features = ["async", "process", "tracing"] }
mz-service = { path = "../service" }
rand = "0.9.2"
regex = "1.12.2"
timely = "0.25.1"
tokio = { version = "1.48.0", features = ["fs", "rt", "sync", "net"] }
tracing = "0.1.43"
uuid = "1.19.0"
workspace-hack = { version = "0.0.0", path = "../workspace-hack", optional = true }

[dev-dependencies]
mz-ore = { path = "../ore", features = ["turmoil"] }
tracing-subscriber = "0.3.22"
turmoil = "0.7.0"

[package.metadata.cargo-udeps.ignore]
# only used on linux
normal = ["inotify", "workspace-hack", "rocksdb"]

[features]
default = ["workspace-hack"]
