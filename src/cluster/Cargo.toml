[package]
name = "mz-cluster"
description = "Tools for storage and compute."
version = "0.0.0"
edition.workspace = true
rust-version.workspace = true
publish = false

[lints]
workspace = true

[dependencies]
anyhow = "1.0.95"
async-trait = "0.1.83"
crossbeam-channel = "0.5.14"
differential-dataflow = "0.13.6"
futures = "0.3.25"
mz-cluster-client = { path = "../cluster-client" }
mz-ore = { path = "../ore", features = ["async", "process", "tracing_"] }
mz-service = { path = "../service" }
regex = "1.7.0"
timely = "0.18.1"
tokio = { version = "1.38.0", features = ["fs", "rt", "sync", "net"] }
tracing = "0.1.37"
workspace-hack = { version = "0.0.0", path = "../workspace-hack", optional = true }

[dev-dependencies]
mz-ore = { path = "../ore", features = ["turmoil"] }
rand = { version = "0.8.5", features = ["small_rng"] }
tracing-subscriber = "0.3.19"
turmoil = "0.6.5"

[package.metadata.cargo-udeps.ignore]
# only used on linux
normal = ["inotify", "workspace-hack", "rocksdb"]

[features]
default = ["workspace-hack"]
