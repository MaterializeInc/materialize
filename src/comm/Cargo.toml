[package]
name = "comm"
description = "Async-aware communication fabric that abstracts over thread/process boundaries."
version = "0.0.0"
edition = "2018"
publish = false

[dependencies]
backtrace = "0.3.0"
bincode = "1.3.0"
bytes = "1.0.0"
futures = "0.3.9"
log = "0.4.13"
num_enum = "0.5.1"
ore = { path = "../ore" }
rand = "0.8.0"
serde = { version = "1.0.0", features = ["derive"] }
tokio = { version = "1.0.2", features = ["macros", "net", "rt", "time"] }
tokio-serde = { version = "0.8.0", features = ["bincode"] }
tokio-util = { version = "0.6.0", features = ["codec"] }
uuid = { version = "0.8.2", features = ["serde", "v4"] }

[dev-dependencies]
assert_cmd = "1.0.0"
predicates = "1.0.6"
structopt = "0.3.21"
