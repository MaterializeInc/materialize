[package]
name = "comm"
description = "Communication fabric that abstracts over thread/process boundaries."
version = "0.1.0"
edition = "2018"
publish = false

[lib]
path = "lib.rs"

[dependencies]
bincode = "1.1"
byteorder = "1.3"
failure = "0.1"
futures = "0.1"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0.40"
tokio = "0.1"
tokio-bincode = "0.1"
uuid = { version = "0.7.4", features = ["serde", "v4", "u128"] }
ore = { path = "../ore" }
