[package]
name = "mz-compute-client"
description = "The public API for the compute layer."
version = "0.0.0"
edition.workspace = true
rust-version.workspace = true
publish = false

[dependencies]
anyhow = "1.0.66"
async-stream = "0.3.3"
async-trait = "0.1.59"
bytesize = "1.1.0"
chrono = { version = "0.4.23", default-features = false, features = ["std"] }
differential-dataflow = { git = "https://github.com/TimelyDataflow/differential-dataflow.git" }
futures = "0.3.25"
mz-build-info = { path = "../build-info" }
mz-expr = { path = "../expr" }
mz-orchestrator = { path = "../orchestrator" }
mz-ore = { path = "../ore", features = ["tracing_"] }
mz-persist = { path = "../persist" }
mz-persist-types = { path = "../persist-types" }
mz-proto = { path = "../proto" }
mz-repr = { path = "../repr", features = ["tracing_"] }
mz-service = { path = "../service" }
mz-storage-client = { path = "../storage-client" }
mz-timely-util = { path = "../timely-util" }
once_cell = "1.16.0"
prometheus = { version = "0.13.3", default-features = false }
proptest = { git = "https://github.com/MaterializeInc/proptest.git", default-features = false, features = ["std"]}
proptest-derive = { git = "https://github.com/MaterializeInc/proptest.git"}
prost = { version = "0.11.3", features = ["no-recursion-limit"] }
regex = "1.7.0"
serde = { version = "1.0.147", features = ["derive"] }
serde_json = "1.0.89"
thiserror = "1.0.37"
timely = { git = "https://github.com/TimelyDataflow/timely-dataflow", default-features = false, features = ["bincode"] }
tokio = "1.22.0"
tokio-stream = "0.1.11"
tonic = "0.8.2"
tracing = "0.1.37"
uuid = { version = "1.2.2", features = ["serde", "v4"] }

[build-dependencies]
protobuf-src = "1.1.0"
tonic-build = "0.8.2"
