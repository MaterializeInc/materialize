[package]
name = "mz-compute-client"
description = "The public API for the compute layer."
version = "0.0.0"
edition.workspace = true
rust-version.workspace = true
publish = false

[lints]
workspace = true

[dependencies]
anyhow = "1.0.66"
async-stream = "0.3.3"
async-trait = "0.1.68"
bytes = "1.3.0"
bytesize = "1.1.0"
chrono = { version = "0.4.35", default-features = false, features = ["std"] }
crossbeam-channel = "0.5.8"
differential-dataflow = "0.12.0"
futures = "0.3.25"
http = "0.2.8"
mz-build-info = { path = "../build-info" }
mz-cluster-client = { path = "../cluster-client" }
mz-compute-types = { path = "../compute-types" }
mz-dyncfg = { path = "../dyncfg" }
mz-dyncfgs = { path = "../dyncfgs" }
mz-expr = { path = "../expr" }
mz-orchestrator = { path = "../orchestrator" }
mz-ore = { path = "../ore", features = ["tracing_"] }
mz-persist = { path = "../persist" }
mz-persist-client = { path = "../persist-client" }
mz-persist-types = { path = "../persist-types" }
mz-proto = { path = "../proto" }
mz-repr = { path = "../repr", features = ["tracing_"] }
mz-service = { path = "../service" }
mz-storage-client = { path = "../storage-client" }
mz-storage-types = { path = "../storage-types" }
mz-timely-util = { path = "../timely-util" }
mz-tracing = { path = "../tracing" }
once_cell = "1.16.0"
prometheus = { version = "0.13.3", default-features = false }
proptest = { version = "1.0.0", default-features = false, features = ["std"]}
proptest-derive = { version = "0.3.0", features = ["boxed_union"]}
prost = { version = "0.11.3", features = ["no-recursion-limit"] }
regex = "1.7.0"
serde = { version = "1.0.152", features = ["derive"] }
serde_json = "1.0.89"
thiserror = "1.0.37"
timely = { version = "0.12.0", default-features = false, features = ["bincode"] }
tokio = "1.32.0"
tokio-stream = "0.1.11"
tonic = "0.9.2"
tracing = "0.1.37"
uuid = { version = "1.7.0", features = ["serde", "v4"] }
workspace-hack = { version = "0.0.0", path = "../workspace-hack" }

[build-dependencies]
mz-build-tools = { path = "../build-tools", default-features = false }
prost-build = "0.11.2"
tonic-build = "0.9.2"

[features]
default = ["mz-build-tools/default"]

[package.metadata.cargo-udeps.ignore]
normal = ["workspace-hack"]
