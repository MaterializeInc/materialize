[package]
name = "mz-compute-client"
description = "The public API for the compute layer."
version = "0.0.0"
edition.workspace = true
rust-version.workspace = true
publish = false

[lints]
workspace = true

[dependencies]
anyhow = "1.0.98"
async-trait = "0.1.88"
bytesize = "1.3.0"
chrono = { version = "0.4.41", default-features = false, features = ["std"] }
crossbeam-channel = "0.5.15"
derivative = "2.2.0"
differential-dataflow = "0.14.2"
futures = "0.3.31"
http = "1.2.0"
mz-build-info = { path = "../build-info" }
mz-cluster-client = { path = "../cluster-client" }
mz-compute-types = { path = "../compute-types" }
mz-controller-types = { path = "../controller-types" }
mz-dyncfg = { path = "../dyncfg" }
mz-dyncfgs = { path = "../dyncfgs" }
mz-expr = { path = "../expr" }
mz-ore = { path = "../ore", features = ["tracing", "chrono", "differential-dataflow"] }
mz-persist = { path = "../persist" }
mz-persist-client = { path = "../persist-client" }
mz-persist-types = { path = "../persist-types" }
mz-proto = { path = "../proto" }
mz-repr = { path = "../repr", features = ["tracing"] }
mz-service = { path = "../service" }
mz-storage-client = { path = "../storage-client" }
mz-storage-types = { path = "../storage-types" }
mz-timely-util = { path = "../timely-util" }
mz-tracing = { path = "../tracing" }
prometheus = { version = "0.13.4", default-features = false }
proptest = { version = "1.6.0", default-features = false, features = ["std"] }
proptest-derive = { version = "0.5.1", features = ["boxed_union"] }
prost = { version = "0.13.5", features = ["no-recursion-limit"] }
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0.127"
thiserror = "2.0.12"
timely = "0.20.0"
tokio = "1.44.1"
tokio-stream = "0.1.17"
tonic = "0.12.1"
tracing = "0.1.37"
uuid = { version = "1.16.0", features = ["serde", "v4"] }
workspace-hack = { version = "0.0.0", path = "../workspace-hack", optional = true }

[build-dependencies]
mz-build-tools = { path = "../build-tools", default-features = false }
prost-build = "0.13.5"
tonic-build = "0.12.3"

[features]
default = ["mz-build-tools/default", "workspace-hack"]

[package.metadata.cargo-udeps.ignore]
normal = ["workspace-hack"]
