[package]
name = "mz-compute-types"
description = "Shared types for the `mz-compute*` crates"
version = "0.0.0"
edition.workspace = true
rust-version.workspace = true
publish = false

[lints]
workspace = true

[dependencies]
columnation = { git = "https://github.com/frankmcsherry/columnation" }
differential-dataflow = "0.12.0"
itertools = "0.10.5"
mz-dyncfg = { path = "../dyncfg" }
mz-expr = { path = "../expr" }
mz-ore = { path = "../ore", features = ["tracing_", "metrics"] }
mz-proto = { path = "../proto" }
mz-repr = { path = "../repr", features = ["tracing_"] }
mz-storage-types = { path = "../storage-types" }
proptest = { version = "1.0.0", default-features = false, features = ["std"]}
proptest-derive = { version = "0.3.0", features = ["boxed_union"]}
prost = { version = "0.11.3", features = ["no-recursion-limit"] }
serde = { version = "1.0.152", features = ["derive"] }
timely = { version = "0.12.0", default-features = false, features = ["bincode"] }
tracing = "0.1.37"
workspace-hack = { version = "0.0.0", path = "../workspace-hack", optional = true }

[build-dependencies]
mz-build-tools = { path = "../build-tools", default-features = false }
prost-build = "0.11.2"
tonic-build = "0.9.2"

[features]
default = ["mz-build-tools/default", "workspace-hack"]

[package.metadata.cargo-udeps.ignore]
normal = ["workspace-hack"]
