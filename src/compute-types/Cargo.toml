[package]
name = "mz-compute-types"
description = "Shared types for the `mz-compute*` crates"
version = "0.0.0"
edition.workspace = true
rust-version.workspace = true
publish = false

[lints]
workspace = true

[dependencies]
columnar = "0.4.1"
columnation = "0.1.0"
differential-dataflow = "0.14.2"
itertools = "0.12.1"
mz-dyncfg = { path = "../dyncfg" }
mz-expr = { path = "../expr" }
mz-ore = { path = "../ore", features = ["tracing", "metrics"] }
mz-proto = { path = "../proto" }
mz-repr = { path = "../repr", features = ["tracing"] }
mz-storage-types = { path = "../storage-types" }
proptest = { version = "1.6.0", default-features = false, features = ["std"] }
proptest-derive = { version = "0.5.1", features = ["boxed_union"] }
prost = { version = "0.13.5", features = ["no-recursion-limit"] }
serde = { version = "1.0.219", features = ["derive"] }
timely = "0.20.0"
tracing = "0.1.37"
workspace-hack = { version = "0.0.0", path = "../workspace-hack", optional = true }

[build-dependencies]
mz-build-tools = { path = "../build-tools", default-features = false }
prost-build = "0.13.5"
tonic-build = "0.12.3"

[features]
default = ["mz-build-tools/default", "workspace-hack"]

[package.metadata.cargo-udeps.ignore]
normal = ["workspace-hack"]
