syntax = "proto3";

package mz_compute_types.time_dependence;

import "google/protobuf/empty.proto";
import "proto/src/proto.proto";
import "repr/src/refresh_schedule.proto";

message ProtoTimeDependence {
  message ProtoRefreshSchedule {
    optional mz_repr.refresh_schedule.ProtoRefreshSchedule refresh_schedule = 1;
    repeated ProtoTimeDependence dependence = 2;
  }

  oneof kind {
    google.protobuf.Empty Definite = 1;
    ProtoRefreshSchedule RefreshSchedule = 2;
    google.protobuf.Empty Wallclock = 3;
  }
}
