[package]
name = "mz-controller"
description = "Controller for unified storage and compute layers."
version = "0.0.0"
edition.workspace = true
rust-version.workspace = true
publish = false

[lints]
workspace = true

[dependencies]
anyhow = "1.0.98"
chrono = { version = "0.4.41", default-features = false, features = ["std"] }
futures = "0.3.31"
mz-build-info = { path = "../build-info" }
mz-cluster-client = { path = "../cluster-client" }
mz-compute-client = { path = "../compute-client" }
mz-compute-types = { path = "../compute-types" }
mz-controller-types = { path = "../controller-types" }
mz-orchestrator = { path = "../orchestrator" }
mz-persist-client = { path = "../persist-client" }
mz-persist-types = { path = "../persist-types" }
mz-proto = { path = "../proto" }
mz-ore = { path = "../ore", features = ["process"] }
mz-repr = { path = "../repr" }
mz-service = { path = "../service" }
mz-storage-client = { path = "../storage-client" }
mz-storage-controller = { path = "../storage-controller" }
mz-storage-types = { path = "../storage-types" }
mz-txn-wal = { path = "../txn-wal" }
regex = "1.11.1"
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0.140"
timely = "0.20.0"
tokio = "1.44.1"
tracing = "0.1.37"
uuid = { version = "1.16.0" }
workspace-hack = { version = "0.0.0", path = "../workspace-hack", optional = true }

[dev-dependencies]
bytesize = "1.3.0"

[package.metadata.cargo-udeps.ignore]
normal = ["workspace-hack"]

[features]
default = ["workspace-hack"]
