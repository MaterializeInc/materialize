[package]
name = "coord"
description = "Coordinates client requests with the dataflow layer."
version = "0.1.0"
edition = "2018"
publish = false

[dependencies]
avro = { path = "../avro", package = "mz-avro" }
aws-util = { path = "../aws-util" }
backtrace = "0.3.50"
bincode = { version = "1.3", optional = true }
ccsr = { path = "../ccsr" }
chrono = "0.4"
comm = { path = "../comm" }
dataflow = { path = "../dataflow" }
dataflow-types = { path = "../dataflow-types" }
derivative = "2.1"
differential-dataflow = { git = "https://github.com/TimelyDataflow/differential-dataflow.git" }
expr = { path = "../expr" }
failure = "0.1.8"
futures = "0.3"
interchange = { path = "../interchange" }
itertools = "0.9"
lazy_static = "1.4"
log = "0.4"
ore = { path = "../ore" }
pgrepr = { path = "../pgrepr" }
prometheus = { git = "https://github.com/MaterializeInc/rust-prometheus.git", default-features = false }
rand = "0.7.3"
rdkafka = { git = "https://github.com/fede1024/rust-rdkafka.git", features = ["cmake-build", "libz-static"] }
regex = "1.3.9"
repr = { path = "../repr" }
rusoto_kinesis = "0.44.0"
rusqlite = { version = "0.23", features = ["bundled", "unlock_notify"] }
serde = "1.0"
serde_json = "1.0.56"
sql = { path = "../sql" }
symbiosis = { path = "../symbiosis" }
timely = { git = "https://github.com/TimelyDataflow/timely-dataflow", features = ["bincode"] }
tokio = "0.2"
transform = { path = "../transform" }
unicase = "2.6.0"
url = "2"
