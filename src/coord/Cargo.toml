[package]
name = "coord"
description = "Coordinates client requests with the dataflow layer."
version = "0.1.0"
edition = "2018"
publish = false

[lib]
path = "lib.rs"

[dependencies]
catalog = { path = "../catalog" }
chrono = "0.4"
ccsr = { path = "../ccsr" }
comm = { path = "../comm" }
dataflow = { path = "../dataflow" }
dataflow-types = { path = "../dataflow-types" }
derivative = "2.0"
differential-dataflow = { git = "https://github.com/TimelyDataflow/differential-dataflow.git" }
expr = { path = "../expr" }
failure = "0.1.5"
futures = "0.3"
itertools = "0.9"
log = "0.4"
ore = { path = "../ore" }
pgrepr = { path = "../pgrepr" }
repr = { path = "../repr" }
rdkafka = { git = "https://github.com/benesch/rust-rdkafka.git", branch = "vendored-sasl2", features = ["cmake-build", "gssapi-vendored", "zstd"] }
regex = "1.3.4"
rusoto_core = "0.43.0"
rusoto_credential = "0.43.0"
rusoto_kinesis = "0.43.0"
rusqlite = { version = "0.20", features = ["bundled"] }
serde = "1"
serde_json = "1.0.41"
sql = { path = "../sql" }
sql-parser = { path = "../sql-parser" }
symbiosis = { path = "../symbiosis" }
timely = { git = "https://github.com/TimelyDataflow/timely-dataflow", features = ["bincode"] }
tokio = "0.2"
url = "2"
