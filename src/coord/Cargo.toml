[package]
name = "coord"
description = "Coordinates client requests with the dataflow layer."
version = "0.0.0"
edition = "2018"
publish = false

[dependencies]
anyhow = "1.0.40"
aws-util = { path = "../aws-util" }
backtrace = "0.3.59"
bincode = { version = "1.3.3", optional = true }
build-info = { path = "../build-info" }
byteorder = "1.4.3"
ccsr = { path = "../ccsr" }
chrono = { version = "0.4.0", default-features = false, features = ["std"] }
crossbeam-channel = "0.5.1"
dataflow = { path = "../dataflow" }
dataflow-types = { path = "../dataflow-types" }
derivative = "2.2.0"
differential-dataflow = { git = "https://github.com/TimelyDataflow/differential-dataflow.git" }
expr = { path = "../expr" }
futures = "0.3.14"
interchange = { path = "../interchange" }
itertools = "0.9.0"
lazy_static = "1.4.0"
log = "0.4.13"
mz-avro = { path = "../avro", features = ["snappy"] }
ore = { path = "../ore" }
pgrepr = { path = "../pgrepr" }
postgres-types = { git = "https://github.com/MaterializeInc/rust-postgres" }
postgres-util = { path = "../postgres-util" }
prometheus = { git = "https://github.com/MaterializeInc/rust-prometheus.git", default-features = false }
rand = "0.8.3"
rdkafka = { git = "https://github.com/fede1024/rust-rdkafka.git", features = ["cmake-build", "libz-static"] }
regex = "1.4.6"
repr = { path = "../repr" }
rusoto_kinesis = { git = "https://github.com/rusoto/rusoto.git" }
rusqlite = { version = "0.25.1", features = ["bundled", "unlock_notify"] }
serde = "1.0.125"
serde_json = "1.0.64"
sql = { path = "../sql" }
sql-parser = { path = "../sql-parser" }
storage = { path = "../storage" }
symbiosis = { path = "../symbiosis" }
timely = { git = "https://github.com/TimelyDataflow/timely-dataflow", default-features = false, features = ["bincode"] }
tokio = "1.6.0"
tokio-postgres = { git = "https://github.com/MaterializeInc/rust-postgres" }
tokio-stream = "0.1.6"
transform = { path = "../transform" }
unicase = "2.6.0"
url = "2.2.2"
uuid = { version = "0.8.2", features = ["v4"] }

[dev-dependencies]
datadriven = "0.5.0"
tempfile = "3.2.0"
