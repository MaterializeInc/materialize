[package]
name = "dataflow-bin"
description = "Utility binaries for the dataflow crate."
version = "0.0.0"
edition = "2021"
publish = false
rust-version = "1.58.0"

[dependencies]
clap = { version = "3.0.14", features = ["derive"] }
ore = { path = "../ore" }
timely = { git = "https://github.com/TimelyDataflow/timely-dataflow", default-features = false, features = ["bincode"] }
