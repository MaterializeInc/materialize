[package]
name = "dataflow-types"
description = "Types for the dataflow crate."
version = "0.1.0"
edition = "2018"
publish = false

[lib]
path = "lib.rs"

[dependencies]
comm = { path = "../comm" }
expr = { path = "../expr" }
pdqselect = "0.1.0"
repr = { path = "../repr" }
serde = { version = "1.0", features = ["derive"] }
url = { version = "2.1.0", features = ["serde"] }
uuid = { version = "0.8", features = ["serde", "v4"] }

[dev-dependencies]
pretty_assertions = "0.6.1"
serde_json = "1.0.44"
