[package]
name = "mz-dataflow-types"
description = "Types for the dataflow crate."
version = "0.0.0"
edition = "2021"
rust-version = "1.61.0"
publish = false

[dependencies]
anyhow = "1.0.57"
async-stream = "0.3.3"
async-trait = "0.1.53"
aws-config = { version = "0.12.0", default-features = false, features = ["native-tls"] }
aws-smithy-http = "0.42.0"
aws-types = { version = "0.12.0", features = ["hardcoded-credentials"] }
bytes = "1.1.0"
chrono = { version = "0.4.0", default-features = false, features = ["std"] }
crossbeam-channel = "0.5.4"
derivative = "2.2.0"
differential-dataflow = { git = "https://github.com/TimelyDataflow/differential-dataflow.git" }
futures = "0.3.21"
globset = { version = "0.4.8", features = ["serde1"] }
http = "0.2.7"
http-serde = "1.1.0"
h2 = "0.3"
itertools = "0.10.3"
maplit = "1.0.2"
mz-ccsr = { path = "../ccsr" }
mz-expr = { path = "../expr" }
mz-interchange = { path = "../interchange" }
mz-kafka-util = { path = "../kafka-util" }
mz-ore = { path = "../ore", features = ["tracing_"] }
mz-orchestrator = { path = "../orchestrator" }
mz-persist = { path = "../persist" }
mz-persist-client = { path = "../persist-client" }
mz-persist-types = { path = "../persist-types" }
mz-postgres-util = { path = "../postgres-util" }
mz-repr = { path = "../repr" }
mz-stash = { path = "../stash" }
tonic = "0.7.2"
prost = "0.10.3"
regex = "1.5.6"
serde = { version = "1.0.137", features = ["derive"] }
serde_json = "1.0.81"
timely = { git = "https://github.com/TimelyDataflow/timely-dataflow", default-features = false, features = ["bincode"] }
tokio = "1.18.2"
tokio-serde = { version = "0.8.0", features = ["bincode"] }
tokio-stream = " 0.1.8"
tokio-util = { version = "0.7.2", features = ["codec"] }
tokio-postgres = { git = "https://github.com/MaterializeInc/rust-postgres" }
tracing = "0.1.34"
tracing-subscriber = "0.3.11"
url = { version = "2.2.2", features = ["serde"] }
uuid = { version = "1.1.0", features = ["serde", "v4"] }
proptest = { git = "https://github.com/MaterializeInc/proptest.git", default-features = false, features = ["std"]}
proptest-derive = { git = "https://github.com/MaterializeInc/proptest.git"}

[build-dependencies]
tonic-build = "0.7"
