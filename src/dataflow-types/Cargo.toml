[package]
name = "dataflow-types"
description = "Types for the dataflow crate."
version = "0.1.0"
edition = "2018"
publish = false

[lib]
path = "lib.rs"

[dependencies]
interchange = { path = "../interchange" }
comm = { path = "../comm" }
expr = { path = "../expr" }
failure = "0.1"
pdqselect = "0.1.0"
regex = "1.3.4"
repr = { path = "../repr" }
serde = { version = "1.0", features = ["derive"] }
serde_regex = "0.4.0"
url = { version = "2.1.1", features = ["serde"] }
uuid = { version = "0.8", features = ["serde", "v4"] }

[dev-dependencies]
pretty_assertions = "0.6.1"
serde_json = "1.0.48"
