[package]
name = "dataflow-types"
description = "Types for the dataflow crate."
version = "0.0.0"
edition = "2021"
publish = false

[dependencies]
anyhow = "1.0.47"
async-trait = "0.1.51"
aws-config = { version = "0.0.26-alpha", default-features = false, features = ["default-provider", "native-tls"] }
aws-types = { version = "0.0.26-alpha", features = ["hardcoded-credentials"] }
aws-smithy-http = "0.30.0-alpha"
ccsr = { path = "../ccsr" }
crossbeam-channel = "0.5.1"
enum-iterator = "0.7.0"
enum-kinds = "0.5.1"
expr = { path = "../expr" }
globset = { version = "0.4.8", features = ["serde1"] }
interchange = { path = "../interchange" }
persist-types = { path = "../persist-types" }
kafka-util = { path = "../kafka-util" }
http = "0.2.5"
log = "0.4.13"
num_enum = "0.5.4"
mz-aws-util = { path = "../aws-util" }
ore = { path = "../ore" }
persist = { path = "../persist" }
regex = "1.5.4"
repr = { path = "../repr" }
serde = { version = "1.0.130", features = ["derive"] }
serde_regex = "1.1.0"
serde_json = "1.0.71"
timely = { git = "https://github.com/TimelyDataflow/timely-dataflow", default-features = false, features = ["bincode"] }
tokio = "1.13.0"
url = { version = "2.2.2", features = ["serde"] }
uuid = { version = "0.8.2", features = ["serde", "v4"] }
