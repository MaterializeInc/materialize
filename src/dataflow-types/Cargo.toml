[package]
name = "dataflow-types"
description = "Types for the dataflow crate."
version = "0.0.0"
edition = "2021"
publish = false

[dependencies]
anyhow = "1.0.52"
async-trait = "0.1.52"
aws-config = { version = "0.4.1", default-features = false, features = ["native-tls"] }
aws-types = { version = "0.4.0", features = ["hardcoded-credentials"] }
aws-smithy-http = "0.34.0"
bytes = "1.1.0"
ccsr = { path = "../ccsr" }
crossbeam-channel = "0.5.2"
enum-iterator = "0.7.0"
enum-kinds = "0.5.1"
expr = { path = "../expr" }
futures = "0.3.19"
globset = { version = "0.4.8", features = ["serde1"] }
interchange = { path = "../interchange" }
persist-types = { path = "../persist-types" }
kafka-util = { path = "../kafka-util" }
http = "0.2.6"
tracing = "0.1.29"
num_enum = "0.5.6"
mz-aws-util = { path = "../aws-util" }
ore = { path = "../ore" }
persist = { path = "../persist" }
regex = "1.5.4"
repr = { path = "../repr" }
serde = { version = "1.0.133", features = ["derive"] }
serde_regex = "1.1.0"
serde_json = "1.0.75"
timely = { git = "https://github.com/TimelyDataflow/timely-dataflow", default-features = false, features = ["bincode"] }
tokio = "1.15.0"
url = { version = "2.2.2", features = ["serde"] }
uuid = { version = "0.8.2", features = ["serde", "v4"] }
