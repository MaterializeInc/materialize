[package]
name = "dataflow"
description = "Materialized's Timely and Differential Dataflow server."
version = "0.0.0"
edition = "2018"
publish = false

[dependencies]
anyhow = "1.0.38"
async-trait = "0.1.42"
aws-util = { path = "../aws-util" }
bincode = "1.3.1"
byteorder = "1.4.2"
ccsr = { path = "../ccsr" }
crossbeam-channel = "0.5.0"
chrono = { version = "0.4.0", default-features = false, features = ["std"] }
csv-core = "0.1.10"
dataflow-types = { path = "../dataflow-types" }
differential-dataflow = { git = "https://github.com/petrosagg/differential-dataflow", branch = "async-stream-matt-snapshot" }
dogsdogsdogs = { git = "https://github.com/petrosagg/differential-dataflow", branch = "async-stream-matt-snapshot" }
expr = { path = "../expr" }
flate2 = "1.0.20"
futures = "0.3.12"
genawaiter = { version = "0.99", features = [ "futures03" ] }
globset = "0.4.0"
inotify = "0.9.2"
interchange = { path = "../interchange" }
itertools = "0.9.0"
kafka-util = { path = "../kafka-util" }
lazy_static = "1.4.0"
log = "0.4.13"
mz-avro = { path = "../avro", features = ["snappy"] }
ore = { path = "../ore" }
pdqselect = "0.1.0"
prometheus = { git = "https://github.com/MaterializeInc/rust-prometheus.git", default-features = false }
prometheus-static-metric = { git = "https://github.com/MaterializeInc/rust-prometheus.git" }
rand = "0.8.3"
rdkafka = { git = "https://github.com/fede1024/rust-rdkafka.git", features = ["cmake-build", "ssl-vendored", "gssapi-vendored", "libz-static", "zstd"] }
regex = "1.4.3"
repr = { path = "../repr" }
rusoto_core = { git = "https://github.com/rusoto/rusoto.git" }
rusoto_credential = { git = "https://github.com/rusoto/rusoto.git" }
rusoto_kinesis = { git = "https://github.com/rusoto/rusoto.git" }
rusoto_s3 = { git = "https://github.com/rusoto/rusoto.git" }
rusoto_sqs = { git = "https://github.com/rusoto/rusoto.git" }
serde = { version = "1.0.123", features = ["derive"] }
serde_json = "1.0.62"
timely = { git = "https://github.com/petrosagg/timely-dataflow", branch = "async-stream-matt-snapshot", default-features = false, features = ["bincode"] }
tokio = { version = "1.2.0", features = ["fs", "rt"] }
tokio-util = { version = "0.6.3", features = ["codec"] }
tokio-stream = "0.1"
url = { version = "2.2.0", features = ["serde"] }
uuid = { version = "0.8.2", features = ["serde", "v4"] }
tokio-postgres = { git = "https://github.com/petrosagg/rust-postgres", branch = "replication-matt-snapshot", features = [ "with-uuid-0_8", "with-chrono-0_4" ] }
postgres-protocol = { git = "https://github.com/petrosagg/rust-postgres", branch = "replication-matt-snapshot" }
