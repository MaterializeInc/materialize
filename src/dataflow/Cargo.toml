[package]
name = "dataflow"
description = "Materialized's Timely and Differential Dataflow server."
version = "0.1.0"
edition = "2018"
publish = false

[lib]
path = "lib.rs"

[dependencies]
avro-rs = { git = "https://github.com/MaterializeInc/avro-rs.git" }
bincode = "1.2.1"
ccsr = { path = "../ccsr" }
comm = { path = "../comm" }
csv-core = "0.1.10"
dataflow-types = { path = "../dataflow-types" }
differential-dataflow = { git = "https://github.com/TimelyDataflow/differential-dataflow.git" }
dogsdogsdogs = { git = "https://github.com/TimelyDataflow/differential-dataflow.git" }
expr = { path = "../expr" }
failure = "0.1"
futures = "0.3"
interchange = { path = "../interchange" }
itertools = "0.8"
lazy_static = "1.4"
log = "0.4"
notify = "4.0"
ore = { path = "../ore" }
pdqselect = "0.1.0"
prometheus = { git = "https://github.com/MaterializeInc/rust-prometheus.git", default-features = false }
prometheus-static-metric = { git = "https://github.com/MaterializeInc/rust-prometheus.git" }
rdkafka = { version = "0.23.1", features = ["cmake-build", "ssl-vendored"] }
regex = "1.3.4"
repr = { path = "../repr" }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0.48"
timely = { git = "https://github.com/TimelyDataflow/timely-dataflow", features = ["bincode"] }
tokio = { version = "0.2", features = ["blocking", "fs", "rt-threaded"] }
tokio-util = { version = "0.2", features = ["codec"] }
url = { version = "2.1.1", features = ["serde"] }
uuid = { version = "0.8", features = ["serde", "v4"] }
