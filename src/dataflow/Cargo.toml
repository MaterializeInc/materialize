[package]
name = "mz-dataflow"
description = "Materialized's Timely and Differential Dataflow server."
version = "0.0.0"
edition = "2021"
rust-version = "1.59.0"
publish = false

[dependencies]
anyhow = "1.0.55"
async-compression = { version = "0.3.12", features = ["tokio", "gzip"] }
async-trait = "0.1.52"
aws-sdk-kinesis = { version = "0.8.0", default-features = false }
aws-sdk-s3 = { version = "0.8.0", default-features = false }
aws-sdk-sqs = { version = "0.8.0", default-features = false }
bincode = "1.3.3"
byteorder = "1.4.3"
bytes = "1.1.0"
chrono = { version = "0.4.0", default-features = false, features = ["std"] }
crossbeam-channel = "0.5.3"
csv-core = "0.1.10"
dec = { version = "0.4.8", features = ["serde"] }
differential-dataflow = { git = "https://github.com/TimelyDataflow/differential-dataflow.git" }
dogsdogsdogs = { git = "https://github.com/TimelyDataflow/differential-dataflow.git" }
enum-iterator = "0.7.0"
flate2 = "1.0.22"
futures = "0.3.21"
globset = "0.4.8"
inotify = "0.10.0"
itertools = "0.10.3"
lazy_static = "1.4.0"
log = "0.4.13"
mz-avro = { path = "../avro", features = ["snappy"] }
mz-aws-util = { path = "../aws-util", features = ["kinesis", "s3", "sqs"] }
mz-ccsr = { path = "../ccsr" }
mz-dataflow-types = { path = "../dataflow-types" }
mz-expr = { path = "../expr" }
mz-interchange = { path = "../interchange" }
mz-kafka-util = { path = "../kafka-util" }
mz-ore = { path = "../ore", features = ["task"] }
mz-persist = { path = "../persist" }
mz-persist-types = { path = "../persist-types" }
mz-pgcopy = { path = "../pgcopy" }
mz-postgres-util = { path = "../postgres-util" }
mz-repr = { path = "../repr" }
mz-timely-util = { path = "../timely-util" }
postgres-protocol = { git = "https://github.com/MaterializeInc/rust-postgres", branch = "mz-0.7.2" }
prometheus = { git = "https://github.com/MaterializeInc/rust-prometheus.git", default-features = false }
prost = "0.9.0"
pubnub-hyper = { git = "https://github.com/MaterializeInc/pubnub-rust", default-features = false }
rand = "0.8.5"
rdkafka = { git = "https://github.com/fede1024/rust-rdkafka.git", features = ["cmake-build", "ssl-vendored", "gssapi-vendored", "libz-static", "zstd"] }
regex = "1.5.4"
scopeguard = "1.1.0"
serde = { version = "1.0.136", features = ["derive"] }
serde_json = "1.0.79"
tempfile = "3.2.0"
timely = { git = "https://github.com/TimelyDataflow/timely-dataflow", default-features = false, features = ["bincode"] }
tokio = { version = "1.17.0", features = ["fs", "rt", "sync"] }
tokio-postgres = { git = "https://github.com/MaterializeInc/rust-postgres", branch = "mz-0.7.2" }
tokio-serde = { version = "0.8.0", features = ["bincode"] }
tokio-util = { version = "0.7.0", features = ["codec", "io"] }
tracing = "0.1.32"
url = { version = "2.2.2", features = ["serde"] }
uuid = { version = "0.8.2", features = ["serde", "v4"] }

[build-dependencies]
prost-build = "0.9.1"

[package.metadata.cargo-udeps.ignore]
# only used on linux
normal = ["inotify"]
