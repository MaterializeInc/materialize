[package]
name = "dataflow"
description = "Materialized's Timely and Differential Dataflow server."
version = "0.1.0"
edition = "2018"
publish = false

[lib]
path = "lib.rs"

[dependencies]
bincode = "1.1.4"
dataflow-types = { path = "../dataflow-types" }
differential-dataflow = { git = "https://github.com/TimelyDataflow/differential-dataflow.git" }
expr = { path = "../expr" }
futures = "0.1"
interchange = { path = "../interchange" }
log = "0.4"
ore = { path = "../ore" }
pdqselect = "0.1.0"
rdkafka = "0.21"
repr = { path = "../repr" }
reqwest = { version = "0.9.20", features = ["trust-dns"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0.40"
timely = { git = "https://github.com/TimelyDataflow/timely-dataflow.git", features = ["bincode"] }
url = "1.7.2"
url_serde = "0.2.0"
uuid = { version = "0.7.4", features = ["serde", "v4"] }

[dev-dependencies]
pretty_assertions = "0.6.1"
