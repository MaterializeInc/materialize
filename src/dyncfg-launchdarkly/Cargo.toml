[package]
name = "mz-dyncfg-launchdarkly"
description = "A dyncfg::ConfigSet backed by LaunchDarkly."
version = "0.0.0"
license = "Apache-2.0"
edition.workspace = true
rust-version.workspace = true
publish = false

[lints]
workspace = true

[dependencies]
anyhow = "1.0.100"
humantime = "2.3.0"
hyper-tls = "0.5.0"
launchdarkly-server-sdk = { version = "2.5.1", default-features = false }
mz-build-info = { path = "../build-info" }
mz-dyncfg = { path = "../dyncfg" }
mz-ore = { path = "../ore", default-features = false, features = ["async"] }
tokio = { version = "1.44.1", default-features = false }
tracing = "0.1.37"
workspace-hack = { version = "0.0.0", path = "../workspace-hack", optional = true }

[package.metadata.cargo-udeps.ignore]
normal = ["workspace-hack"]

[features]
default = ["workspace-hack"]
