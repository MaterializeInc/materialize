mz-prof-http = { path = "../prof-http" }
mz-repr = { path = "../repr" }
mz-secrets = { path = "../secrets" }
mz-segment = { path = "../segment" }
mz-server-core = { path = "../server-core" }
mz-service = { path = "../service" }
mz-sql = { path = "../sql" }
