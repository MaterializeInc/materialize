[package]
name = "mz-expr-test-util"
description = "Utilities for creating objects in the expr crate for testing"
version = "0.0.0"
edition = "2021"
rust-version = "1.63.0"
publish = false

[dependencies]
mz-expr = { path = "../expr" }
mz-lowertest = { path = "../lowertest" }
mz-ore = { path = "../ore" }
mz-repr = { path = "../repr" }
mz-repr-test-util = { path = "../repr-test-util" }
proc-macro2 = "1.0.40"
serde = { version = "1.0.140", features = ["derive"] }
serde_json = "1.0.82"

[dev-dependencies]
datadriven = "0.6.0"
