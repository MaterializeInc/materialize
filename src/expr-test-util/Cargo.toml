[package]
name = "mz-expr_test_util"
description = "Utilities for creating objects in the expr crate for testing"
version = "0.0.0"
edition = "2021"
rust-version = "1.58.0"
publish = false

[dependencies]
lazy_static = "1.4.0"
mz-expr = { path = "../expr" }
mz-lowertest = { path = "../lowertest" }
mz-ore = { path = "../ore" }
mz-repr = { path = "../repr" }
mz-repr_test_util = { path = "../repr-test-util" }
proc-macro2 = "1.0.36"
serde = { version = "1.0.136", features = ["derive"] }
serde_json = "1.0.79"

[dev-dependencies]
datadriven = "0.6.0"
