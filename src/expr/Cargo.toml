[package]
name = "expr"
description = "The core expression language for Materialize."
version = "0.0.0"
edition = "2018"
publish = false

[dependencies]
aho-corasick = "0.7.18"
anyhow = "1.0.43"
chrono = { version = "0.4.0", default-features = false, features = ["clock", "std"] }
csv = "1.1.6"
dec = "0.4.5"
encoding = "0.2.0"
enum-iterator = "0.7.0"
hex = "0.4.3"
hmac = "0.11.0"
itertools = "0.10.1"
lowertest = { path = "../lowertest"}
md-5 = "0.9.0"
num_enum = "0.5.4"
num = "0.4.0"
num-iter = "0.1.42"
ordered-float = { version = "2.7.0", features = ["serde"] }
ore = { path = "../ore" }
pdqselect = "0.1.0"
pgrepr = { path = "../pgrepr" }
regex = "1.5.4"
regex-syntax = "0.6.25"
repr = { path = "../repr" }
serde = { version = "1.0.130", features = ["derive"] }
serde_json = "1.0.67"
sha-1 = "0.9.8"
sha2 = "0.9.6"
uncased = "0.9.6"

[dev-dependencies]
datadriven = "0.6.0"
expr_test_util = { path = "../expr-test-util"}
ore = { path = "../ore" }
proc-macro2 = "1.0.28"
