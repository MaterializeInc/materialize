[package]
name = "expr"
description = "The core expression language for Materialize."
version = "0.1.0"
edition = "2018"
publish = false

[dependencies]
aho-corasick = "0.7.15"
anyhow = "1.0"
chrono = "0.4"
csv = "1.1"
encoding = "0.2"
enum-iterator = "0.6.0"
itertools = "0.9"
num_enum = "0.5.1"
ordered-float = { version = "2.0.0", features = ["serde"] }
ore = { path = "../ore" }
pdqselect = "0.1.0"
regex = "1.4.1"
regex-syntax = "0.6.18"
repr = { path = "../repr" }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
unicase = "2.6.0"
