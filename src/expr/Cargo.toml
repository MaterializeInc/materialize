[package]
name = "expr"
description = "The core expression language for Materialize."
version = "0.0.0"
edition = "2018"
publish = false

[dependencies]
aho-corasick = "0.7.15"
anyhow = "1.0.40"
chrono = { version = "0.4.0", default-features = false, features = ["clock", "std"] }
csv = "1.1.6"
dec = "0.3.3"
encoding = "0.2.0"
enum-iterator = "0.6.0"
hmac = "0.10.0"
itertools = "0.9.0"
hex = "0.4.3"
md-5 = "0.9.0"
num_enum = "0.5.1"
ordered-float = { version = "2.1.1", features = ["serde"] }
ore = { path = "../ore" }
pgrepr = { path = "../pgrepr"}
pdqselect = "0.1.0"
regex = "1.4.5"
regex-syntax = "0.6.23"
repr = { path = "../repr" }
serde = { version = "1.0.125", features = ["derive"] }
serde_json = "1.0.64"
sha-1 = "0.9.4"
sha2 = "0.9.3"
unicase = "2.6.0"
