[package]
name = "mz-expr"
description = "The core expression language for Materialize."
version = "0.0.0"
edition.workspace = true
rust-version.workspace = true
publish = false

[lints]
workspace = true

[[bench]]
name = "like_pattern"
harness = false

[[bench]]
name = "window_functions"
harness = false

[dependencies]
aho-corasick = "1.1.4"
anyhow = "1.0.100"
bytes = "1.10.1"
bytesize = "2.1.0"
chrono = { version = "0.4.39", default-features = false, features = ["std"] }
chrono-tz = { version = "0.8.1", features = ["serde", "case-insensitive"] }
crc32fast = "1.4.2"
csv = "1.4.0"
differential-dataflow = "0.18.0"
dec = "0.4.8"
derivative = "2.2.0"
encoding = "0.2.0"
enum-iterator = "2.1.0"
fallible-iterator = "0.2.0"
hex = "0.4.3"
hmac = "0.12.1"
itertools = "0.14.0"
md-5 = "0.10.6"
murmur2 = "0.1.0"
mz-expr-derive = { path = "../expr-derive", features = ["test"] }
mz-lowertest = { path = "../lowertest" }
mz-ore = { path = "../ore", features = ["network", "proptest", "id_gen"] }
mz-persist-types = { path = "../persist-types" }
mz-pgrepr = { path = "../pgrepr" }
mz-pgtz = { path = "../pgtz" }
mz-proto = { path = "../proto" }
mz-regexp = { path = "../regexp" }
mz-repr = { path = "../repr" }
mz-sql-parser = { path = "../sql-parser" }
mz-sql-pretty = { path = "../sql-pretty" }
num = "0.4.3"
num_enum = "0.7.5"
ordered-float = { version = "5.1.0", features = ["serde"] }
paste = "1.0.11"
prost = { version = "0.13.5", features = ["no-recursion-limit"] }
regex = "1.12.2"
regex-syntax = "0.8.8"
seahash = "4.1.0"
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0.145"
sha1 = "0.10.6"
sha2 = "0.10.9"
subtle = "2.6.1"
tracing = "0.1.43"
uncased = "0.9.7"
unicode-normalization = "0.1.25"
uuid = { version = "1.19.0", features = ["v5"] }
proptest = { version = "1.9.0", default-features = false, features = ["std"] }
proptest-derive = { version = "0.7.0", features = ["boxed_union"] }
workspace-hack = { version = "0.0.0", path = "../workspace-hack", optional = true }
smallvec = { version = "1.15.1" }

[dev-dependencies]
criterion = { version = "0.6.0" }
datadriven = "0.9.0"
insta = "1.44"
mz-expr-derive-impl = { path = "../expr-derive-impl", features = ["test"] }
mz-expr-test-util = { path = "../expr-test-util" }
mz-ore = { path = "../ore" }
rand = "0.9.2"

[build-dependencies]
mz-build-tools = { path = "../build-tools", default-features = false, features = ["protobuf-src"] }
prost-build = "0.13.5"

[features]
default = ["mz-build-tools/default", "workspace-hack"]

[package.metadata.cargo-udeps.ignore]
normal = ["workspace-hack"]
