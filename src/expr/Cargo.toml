[package]
name = "expr"
description = "The core expression language for Materialize."
version = "0.1.0"
edition = "2018"
publish = false

[lib]
path = "lib.rs"

[dependencies]
aho-corasick = "0.7.10"
chrono = "0.4"
csv = "1.1"
encoding = "0.2"
enum-iterator = "0.6.0"
failure = "0.1.8"
indexmap = "1.3.2"
num_enum = "0.5.0"
ordered-float = { version = "1.0.2", features = ["serde"] }
ore = { path = "../ore" }
pdqselect = "0.1.0"
regex = "1.3.7"
regex-syntax = "0.6.15"
repr = { path = "../repr" }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
unicase = "2.6.0"
