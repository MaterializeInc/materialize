[package]
name = "expr"
description = "The core expression language for Materialize."
version = "0.1.0"
edition = "2018"
publish = false

[lib]
path = "lib.rs"

[dependencies]
aho-corasick = "0.7.7"
chrono = "0.4"
csv = "1.1"
differential-dataflow = { git = "https://github.com/TimelyDataflow/differential-dataflow.git" }
encoding = "0.2"
enum-iterator = "0.5.0"
failure = "0.1.6"
indexmap = "1.3.1"
num_enum = "0.4.2"
ordered-float = { version = "1.0.2", features = ["serde"] }
ore = { path = "../ore" }
pretty = "0.9.0"
regex = "1.3.4"
regex-syntax = "0.6.13"
repr = { path = "../repr" }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
unicase = "2.6.0"
uuid = { version = "0.8", features = ["v4"] }
