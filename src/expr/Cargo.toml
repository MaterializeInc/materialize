[package]
name = "mz-expr"
description = "The core expression language for Materialize."
version = "0.0.0"
edition.workspace = true
rust-version.workspace = true
publish = false

[lints]
workspace = true

[[bench]]
name = "like_pattern"
harness = false

[dependencies]
aho-corasick = "0.7.20"
anyhow = "1.0.66"
bytes = "1.3.0"
bytesize = "1.1.0"
chrono = { version = "0.4.23", default-features = false, features = ["std"] }
chrono-tz = { version = "0.8.1", features = ["serde", "case-insensitive"] }
csv = "1.1.6"
dec = "0.4.8"
derivative = "2.2.0"
encoding = "0.2.0"
enum-iterator = "1.2.0"
fallible-iterator = "0.2.0"
hex = "0.4.3"
hmac = "0.12.1"
itertools = "0.10.5"
once_cell = "1.16.0"
md-5 = "0.10.5"
mz-lowertest = { path = "../lowertest" }
mz-ore = { path = "../ore", features = ["network", "proptest", "id_gen"] }
mz-persist-types = { path = "../persist-types" }
mz-pgrepr = { path = "../pgrepr" }
mz-pgtz = { path = "../pgtz" }
mz-proto = { path = "../proto" }
mz-regexp = { path = "../regexp" }
mz-repr = { path = "../repr" }
mz-sql-parser = { path = "../sql-parser" }
mz-sql-pretty = { path = "../sql-pretty" }
num = "0.4.0"
num_enum = "0.5.7"
ordered-float = { version = "4.2.0", features = ["serde"] }
paste = "1.0.11"
prost = { version = "0.11.3", features = ["no-recursion-limit"] }
regex = "1.7.0"
regex-syntax = "0.6.28"
serde = { version = "1.0.152", features = ["derive"] }
serde_json = "1.0.89"
serde_regex = "1.1.0"
sha1 = "0.10.5"
sha2 = "0.10.6"
subtle = "2.4.1"
timely = { version = "0.12.0", default-features = false, features = [
  "bincode",
] }
tracing = "0.1.37"
uncased = "0.9.7"
uuid = { version = "1.7.0", features = ["v5"] }
proptest = { version = "1.0.0", default-features = false, features = ["std"] }
proptest-derive = { version = "0.3.0", features = ["boxed_union"] }
workspace-hack = { version = "0.0.0", path = "../workspace-hack" }

[dev-dependencies]
criterion = { version = "0.4.0" }
datadriven = "0.6.0"
mz-expr-test-util = { path = "../expr-test-util" }
mz-ore = { path = "../ore" }
proc-macro2 = "1.0.60"

[build-dependencies]
prost-build = "0.11.2"
protobuf-src = "1.1.0"

[package.metadata.cargo-udeps.ignore]
normal = ["workspace-hack"]
