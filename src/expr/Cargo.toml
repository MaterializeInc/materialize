[package]
name = "mz-expr"
description = "The core expression language for Materialize."
version = "0.0.0"
edition.workspace = true
rust-version.workspace = true
publish = false

[[bench]]
name = "like_pattern"
harness = false

[dependencies]
aho-corasick = { workspace = true }
anyhow = { workspace = true }
bytes = { workspace = true }
bytesize = { workspace = true }
chrono = { workspace = true, default-features = false, features = ["std"] }
csv = { workspace = true }
dec = { workspace = true }
derivative = { workspace = true }
encoding = { workspace = true }
enum-iterator = { workspace = true }
fallible-iterator = { workspace = true }
hex = { workspace = true }
hmac = { workspace = true }
itertools = { workspace = true }
once_cell = { workspace = true }
md-5 = { workspace = true }
mz-lowertest = { workspace = true }
mz-ore = { workspace = true, features = ["network"] }
mz-pgrepr = { workspace = true }
mz-repr = { workspace = true }
mz-proto = { workspace = true }
num = { workspace = true }
num_enum = { workspace = true }
ordered-float = { workspace = true, features = ["serde"] }
paste = { workspace = true }
prost = { workspace = true, features = ["no-recursion-limit"] }
regex = { workspace = true }
regex-syntax = { workspace = true }
serde = { workspace = true, features = ["derive"] }
serde_json = { workspace = true }
serde_regex = { workspace = true }
sha1 = { workspace = true }
sha2 = { workspace = true }
tracing = { workspace = true }
uncased = { workspace = true }
uuid = { workspace = true, features = ["v5"]}
proptest = { workspace = true, default-features = false, features = ["std"] }
proptest-derive = { workspace = true, features = ["boxed_union"]}
workspace-hack = { version = "0.0.0", path = "../workspace-hack" }

[dev-dependencies]
criterion = { workspace = true }
datadriven = { workspace = true }
mz-expr-test-util = { workspace = true }
mz-ore = { workspace = true }
proc-macro2 = { workspace = true }

[build-dependencies]
prost-build = { workspace = true }
protobuf-src = { workspace = true }

[package.metadata.cargo-udeps.ignore]
normal = ["workspace-hack"]
