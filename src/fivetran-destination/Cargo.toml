[package]
name = "mz-fivetran-destination"
description = "Fivetran destination for Materialize."
version = "0.0.0"
edition.workspace = true
rust-version.workspace = true
publish = false

[lints]
workspace = true

[dependencies]
async-compression = { version = "0.4.27", features = ["gzip", "tokio", "zstd"] }
bytes = "1.10.1"
clap = { version = "4.5.23", features = ["derive", "env"] }
csv-async = { version = "1.3.1", default-features = false, features = ["tokio"] }
futures = "0.3.31"
itertools = "0.14.0"
mz-ore = { path = "../ore", features = ["cli", "id_gen"], default-features = false }
mz-pgrepr = { path = "../pgrepr", default-features = false }
mz-sql-parser = { path = "../sql-parser", default-features = false }
openssl = { version = "0.10.75", features = ["vendored"] }
postgres-openssl = "0.5.2"
postgres-protocol = { version = "0.6.9" }
prost = { version = "0.13.5", features = ["no-recursion-limit"] }
prost-types = { version = "0.13.5" }
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0.145"
sha2 = "0.10.9"
socket2 = "0.5.10"
thiserror = "2.0.17"
tonic = { version = "0.12.1", features = ["gzip"] }
tokio = { version = "1.48.0", features = ["rt"] }
tokio-postgres = { version = "0.7.15" }
tokio-stream = { version = "0.1.17", features = ["net"] }
tokio-util = { version = "0.7.17", features = ["io"] }
tracing = "0.1.43"
tracing-core = "0.1.35"
tracing-subscriber = "0.3.22"
workspace-hack = { version = "0.0.0", path = "../workspace-hack", optional = true }

[dev-dependencies]
insta = "1.44"

[build-dependencies]
mz-build-tools = { path = "../build-tools", default-features = false, features = ["protobuf-src"] }
prost-build = "0.13.5"
reqwest = { version = "0.12.24", features = ["blocking", "native-tls-vendored"] }
tonic-build = "0.12.3"

[features]
default = ["mz-build-tools/default", "workspace-hack"]

[package.metadata.cargo-udeps.ignore]
normal = ["workspace-hack"]
