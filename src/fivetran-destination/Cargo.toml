[package]
name = "mz-fivetran-destination"
description = "Fivetran destination for Materialize."
version = "0.0.0"
edition.workspace = true
rust-version.workspace = true
publish = false

[lints]
workspace = true

[dependencies]
async-compression = { version = "0.4.5", features = ["gzip", "tokio", "zstd"] }
clap = { version = "4.5.0", features = ["derive", "env"] }
csv-async = { version = "1.2.6", default-features = false, features = ["tokio"] }
futures = "0.3.25"
itertools = "0.10.5"
mz-ore = { path = "../ore", features = ["cli", "id_gen"] }
mz-pgrepr = { path = "../pgrepr" }
mz-sql-parser = { path = "../sql-parser" }
openssl = { version = "0.10.48", features = ["vendored"] }
postgres-openssl = "0.5.0"
postgres-protocol = { version = "0.6.5" }
prost = { version = "0.11.3", features = ["no-recursion-limit"] }
prost-types = { version = "0.11.9" }
serde = { version = "1.0.152", features = ["derive"] }
serde_json = "1.0.89"
socket2 = "0.5.3"
thiserror = "1.0.37"
tonic = "0.9.2"
tokio = { version = "1.32.0", features = ["rt"] }
tokio-postgres = { version = "0.7.8" }
tokio-stream = { version = "0.1.11", features = ["net"] }
tokio-util = { version = "0.7.4", features = ["io"] }
tracing = "0.1.37"
tracing-core = "0.1.30"
tracing-subscriber = "0.3.16"
workspace-hack = { version = "0.0.0", path = "../workspace-hack" }

[dev-dependencies]
insta = "1.32"

[build-dependencies]
prost-build = "0.11.2"
protobuf-src = "1.1.0"
reqwest = "0.11.13"
tonic-build = "0.9.2"

[package.metadata.cargo-udeps.ignore]
normal = ["workspace-hack"]
