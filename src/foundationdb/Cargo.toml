[package]
name = "mz-foundationdb"
description = "Common FoundationDB utilities for Materialize."
version = "0.0.0"
edition.workspace = true
rust-version.workspace = true
publish = false

[lints]
workspace = true

[dependencies]
anyhow = "1.0.100"
foundationdb = { version = "0.10.0", default-features = false, features = ["embedded-fdb-include", "fdb-7_3"] }
mz-ore = { path = "../ore", default-features = false}
tracing = "0.1.44"
workspace-hack = { version = "0.0.0", path = "../workspace-hack", optional = true }

[dev-dependencies]
ctor = "0.6.3"
mz-ore = { path = "../ore", default-features = false, features = ["test", "process"]}

[features]
default = ["workspace-hack"]

[package.metadata.cargo-udeps.ignore]
normal = ["workspace-hack"]
