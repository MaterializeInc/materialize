[package]
name = "mz-frontegg-auth"
description = "Authentication interfaces to Frontegg."
version = "0.0.0"
edition.workspace = true
rust-version.workspace = true
publish = false

[lints]
workspace = true

[dependencies]
anyhow = "1.0.100"
base64 = "0.22.1"
clap = { version = "4.5.23", features = ["wrap_help", "env", "derive"] }
derivative = "2.2.0"
futures = "0.3.31"
jsonwebtoken = "9.3.1"
lru = "0.14.0"
mz-ore = { path = "../ore", features = ["network", "metrics"] }
mz-repr = { path = "../repr" }
prometheus = { version = "0.14.0", default-features = false }
reqwest = "0.12.24"
reqwest-middleware = { version = "0.4.2", features = ["json"] }
reqwest-retry = "0.8.0"
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0.145"
thiserror = "2.0.17"
tokio = { version = "1.48.0", features = ["macros"] }
tracing = "0.1.43"
uuid = { version = "1.19.0", features = ["serde"] }
workspace-hack = { version = "0.0.0", path = "../workspace-hack", optional = true }

[dev-dependencies]
axum = "0.7.5"
mz-ore = { path = "../ore", features = ["network", "test"] }
tokio = { version = "1.48.0", features = ["macros", "rt-multi-thread"] }

[package.metadata.cargo-udeps.ignore]
normal = ["workspace-hack"]

[features]
default = ["workspace-hack"]
