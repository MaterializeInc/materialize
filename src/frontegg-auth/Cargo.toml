[package]
name = "mz-frontegg-auth"
description = "Authentication interfaces to Frontegg."
version = "0.0.0"
edition.workspace = true
rust-version.workspace = true
publish = false

[lints]
workspace = true

[dependencies]
anyhow = "1.0.98"
base64 = "0.22.1"
clap = { version = "4.5.23", features = ["wrap_help", "env", "derive"] }
derivative = "2.2.0"
futures = "0.3.31"
jsonwebtoken = "9.3.1"
lru = "0.14.0"
mz-ore = { path = "../ore", features = ["network", "metrics"] }
mz-repr = { path = "../repr" }
prometheus = { version = "0.13.4", default-features = false }
reqwest = { version = "0.11.13", features = ["json"] }
reqwest-middleware = "0.2.2"
reqwest-retry = "0.2.2"
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0.127"
thiserror = "2.0.12"
tokio = { version = "1.44.1", features = ["macros"] }
tracing = "0.1.37"
uuid = { version = "1.16.0", features = ["serde"] }
workspace-hack = { version = "0.0.0", path = "../workspace-hack", optional = true }

[dev-dependencies]
axum = "0.8.3"
mz-ore = { path = "../ore", features = ["network", "test"] }
tokio = { version = "1.44.1", features = ["macros", "rt-multi-thread"] }

[package.metadata.cargo-udeps.ignore]
normal = ["workspace-hack"]

[features]
default = ["workspace-hack"]
