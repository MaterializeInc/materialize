[package]
name = "mz-http-util"
description = "Utilities for running HTTP servers in Materialize."
version = "0.0.0"
edition.workspace = true
rust-version.workspace = true
publish = false

[dependencies]
anyhow = { workspace = true }
askama = { workspace = true, default-features = false, features = ["config", "serde-json"] }
axum = { workspace = true, features = ["headers"] }
headers = { workspace = true }
http = { workspace = true }
hyper = { workspace = true, features = ["http1", "server"] }
include_dir = { workspace = true }
mz-ore = { workspace = true, default-features = false, features = ["metrics", "tracing_"] }
prometheus = { workspace = true, default-features = false }
serde = { workspace = true }
serde_json = { workspace = true }
tokio = { workspace = true, features = ["macros", "rt-multi-thread"] }
tower = { workspace = true, features = ["balance", "buffer", "filter", "limit", "retry", "timeout", "util"] }
tower-http = { workspace = true, features = ["auth", "cors", "map-response-body", "trace", "util"] }
tracing = { workspace = true }
tracing-subscriber = { workspace = true }
workspace-hack = { version = "0.0.0", path = "../workspace-hack", optional = true }

[features]
default = ["workspace-hack"]

[package.metadata.cargo-udeps.ignore]
# Only used in macro generated code
normal = ["include_dir", "workspace-hack"]
