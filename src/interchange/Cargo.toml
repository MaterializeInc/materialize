[package]
name = "interchange"
description = "Translations for various data serialization formats."
version = "0.1.0"
edition = "2018"
publish = false

[[bench]]
name = "interchange-bench"
path = "benches/benches.rs"
harness = false

[dependencies]
avro = { path = "../avro" }
byteorder = "1.3"
ccsr = { path = "../ccsr" }
chrono = "0.4"
failure = "0.1.8"
futures = "0.3"
log = "0.4.8"
num-traits = "0.2.12" # don't want to upgrade to autocfg 1.0 until more things use it
itertools = "0.9.0"
ordered-float = { version = "1.0.2", features = ["serde"] }
ore = { path = "../ore" }
protobuf = "2.8.1"
protoc = "2.8.1"
repr = { path = "../repr" }
serde = { version = "1.0", features = ["derive"] }
serde-protobuf = { git = "https://github.com/MaterializeInc/serde-protobuf.git", branch = "add-iter-messages" }
serde-value = "0.6.0"
serde_json = "1.0.56"
sha2 = "0.8"
url = "2.1.1"
base64 = "0.12.2"

[dev-dependencies]
criterion = "0.3"

[build-dependencies]
protoc-rust = "2.15.0"
