[package]
name = "mz-interchange"
description = "Translations for various data serialization formats."
version = "0.0.0"
edition = "2021"
rust-version = "1.60.0"
publish = false

[[bench]]
name = "mz-interchange-bench"
path = "benches/benches.rs"
harness = false

[dependencies]
anyhow = "1.0.57"
byteorder = "1.4.3"
chrono = { version = "0.4.0", default-features = false, features = ["std"] }
differential-dataflow = { git = "https://github.com/TimelyDataflow/differential-dataflow.git" }
futures = "0.3.21"
itertools = "0.10.3"
lazy_static = "1.4.0"
mz-avro = { path = "../avro", features = ["snappy"] }
mz-avro-derive = { path = "../avro-derive" }
mz-ccsr = { path = "../ccsr" }
mz-ore = { path = "../ore" }
mz-repr = { path = "../repr" }
ordered-float = { version = "2.10.0", features = ["serde"] }
prost = "0.10.1"
prost-reflect = "0.7.0"
serde_json = "1.0.79"
timely = { git = "https://github.com/TimelyDataflow/timely-dataflow", default-features = false, features = ["bincode"] }
tracing = "0.1.34"
uuid = { version = "0.8.2", features = ["serde"] }

[dev-dependencies]
criterion = { git = "https://github.com/MaterializeInc/criterion.rs.git" }

[build-dependencies]
prost-build = { version = "0.10.1", features = ["vendored"] }
