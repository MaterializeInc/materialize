[package]
name = "interchange"
description = "Translations for various data serialization formats."
version = "0.0.0"
edition = "2021"
publish = false

[[bench]]
name = "interchange-bench"
path = "benches/benches.rs"
harness = false

[dependencies]
anyhow = "1.0.51"
avro-derive = { path = "../avro-derive" }
base64 = "0.13.0"
byteorder = "1.4.3"
ccsr = { path = "../ccsr" }
chrono = { version = "0.4.0", default-features = false, features = ["std"] }
dec = "0.4.5"
differential-dataflow = { git = "https://github.com/TimelyDataflow/differential-dataflow.git" }
futures = "0.3.18"
hex = "0.4.3"
itertools = "0.10.1"
lazy_static = "1.4.0"
log = "0.4.13"
mz-avro = { path = "../avro", features = ["snappy"] }
num-traits = "0.2.14"
ordered-float = { version = "2.8.0", features = ["serde"] }
ore = { path = "../ore" }
protobuf = { git = "https://github.com/MaterializeInc/rust-protobuf.git" }
repr = { path = "../repr" }
serde = { version = "1.0.130", features = ["derive"] }
serde_json = "1.0.72"
sha2 = "0.9.8"
smallvec = "1.7.0"
timely = { git = "https://github.com/TimelyDataflow/timely-dataflow", default-features = false, features = ["bincode"] }
url = "2.2.2"
uuid = { version = "0.8.2", features = ["serde"] }

[dev-dependencies]
criterion = "0.3.5"

[build-dependencies]
mz-protoc = { path = "../protoc" }
