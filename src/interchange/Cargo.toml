[package]
name = "interchange"
description = "Translations for various data serialization formats."
version = "0.1.0"
edition = "2018"
publish = false

[lib]
path = "lib.rs"

[[bench]]
name = "interchange-avro"
path = "benches/avro.rs"
harness = false

[dependencies]
avro-rs = { git = "https://github.com/MaterializeInc/avro-rs.git" }
byteorder = "1.3"
ccsr = { path = "../ccsr" }
chrono = "0.4"
failure = "0.1.6"
num-traits = "0.2.11" # don't want to upgrade to autocfg 1.0 until more things use it
ordered-float = { version = "1.0.2", features = ["serde"] }
ore = { path = "../ore" }
protobuf = "2.8.1"
protoc = "2.8.1"
repr = { path = "../repr" }
serde = { version = "1.0", features = ["derive"] }
serde-protobuf = { git = "https://github.com/MaterializeInc/serde-protobuf.git", branch = "add-iter-messages" }
serde-value = "0.6.0"
serde_json = "1.0.47"
sha2 = "0.8"
url = "2.1.1"
base64 = "0.11.0"

[dev-dependencies]
criterion = "0.3"
pretty_assertions = "0.6.1"

[build-dependencies]
protoc-rust = "2.8.1"
