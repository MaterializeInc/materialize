[package]
name = "interchange"
description = "Translations for various data serialization formats."
version = "0.1.0"
edition = "2018"
publish = false

[[bench]]
name = "interchange-bench"
path = "benches/benches.rs"
harness = false

[dependencies]
anyhow = "1.0.32"
byteorder = "1.3"
ccsr = { path = "../ccsr" }
chrono = "0.4"
differential-dataflow = { git = "https://github.com/TimelyDataflow/differential-dataflow.git" }
futures = "0.3"
lazy_static = "1.4.0"
log = "0.4.11"
num-traits = "0.2.12" # don't want to upgrade to autocfg 1.0 until more things use it
itertools = "0.9.0"
mz-avro = { path = "../avro", features = ["snappy"] }
ordered-float = { version = "2.0.0", features = ["serde"] }
ore = { path = "../ore" }
protobuf = "2.17"
repr = { path = "../repr" }
serde = { version = "1.0", features = ["derive"] }
serde-protobuf = { git = "https://github.com/MaterializeInc/serde-protobuf.git", branch = "add-iter-messages" }
serde-value = "0.7.0"
serde_json = "1.0.57"
smallvec = "1.4.2"
sha2 = "0.9.1"
url = "2.1.1"
base64 = "0.12.3"

[dev-dependencies]
criterion = "0.3"

[build-dependencies]
protoc = { path = "../protoc" }
