[package]
name = "mz-interchange"
description = "Translations for various data serialization formats."
version = "0.0.0"
edition.workspace = true
rust-version.workspace = true
publish = false

[lints]
workspace = true

[[bench]]
name = "mz-interchange-bench"
path = "benches/benches.rs"
harness = false

[dependencies]
anyhow = "1.0.66"
byteorder = "1.4.3"
bytes = "1.3.0"
chrono = { version = "0.4.35", default-features = false, features = ["std"] }
clap = { version = "4.5.23", features = ["derive"] }
differential-dataflow = "0.13.5"
itertools = "0.12.1"
maplit = "1.0.2"
mz-avro = { path = "../avro", features = ["snappy"] }
mz-ccsr = { path = "../ccsr" }
mz-ore = { path = "../ore", features = ["network", "cli"] }
mz-repr = { path = "../repr" }
mz-pgrepr = { path = "../pgrepr" }
ordered-float = { version = "4.2.0", features = ["serde"] }
prost = { version = "0.13.2", features = ["no-recursion-limit"] }
prost-reflect = "0.14.5"
seahash = "4"
serde_json = "1.0.125"
timely = "0.17.1"
tokio = { version = "1.38.0", features = ["macros", "net", "rt", "rt-multi-thread", "time"] }
tracing = "0.1.37"
uuid = { version = "1.7.0", features = ["serde"] }
workspace-hack = { version = "0.0.0", path = "../workspace-hack", optional = true }

[dev-dependencies]
criterion = { version = "0.5.1", features = ["async_tokio"] }
tokio = { version = "1.38.0", features = ["macros"] }

[build-dependencies]
mz-build-tools = { path = "../build-tools", default-features = false }
prost-build = "0.13.2"

[features]
default = ["mz-build-tools/default", "workspace-hack"]

[package.metadata.cargo-udeps.ignore]
normal = ["workspace-hack"]
