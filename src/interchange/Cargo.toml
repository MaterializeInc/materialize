[package]
name = "interchange"
description = "Translations for various data serialization formats."
version = "0.1.0"
edition = "2018"
publish = false

[lib]
path = "lib.rs"

[[bench]]
name = "interchange-avro"
path = "benches/avro.rs"
harness = false

[dependencies]
avro-rs = "0.6.5"
byteorder = "1.3"
ccsr = { path = "../ccsr" }
failure = "0.1.6"
sha2 = "0.8"
ore = { path = "../ore" }
protobuf = "2.8.1"
protoc = "2.8.1"
repr = { path = "../repr" }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0.44"
url = "2.1.0"
serde-protobuf = "0.8.1"
serde-value = "0.6.0"

[build-dependencies]
protoc-rust = "2.8.1"

[dev-dependencies]
pretty_assertions = "0.6.1"
criterion = "0.3"
