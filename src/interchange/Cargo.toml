[package]
name = "interchange"
description = "Translations for various data serialization formats."
version = "0.0.0"
edition = "2018"
publish = false

[[bench]]
name = "interchange-bench"
path = "benches/benches.rs"
harness = false

[dependencies]
anyhow = "1.0.38"
avro-derive = { path = "../avro-derive" }
base64 = "0.13.0"
byteorder = "1.4.2"
ccsr = { path = "../ccsr" }
chrono = { version = "0.4.0", default-features = false, features = ["std"] }
differential-dataflow = { git = "https://github.com/TimelyDataflow/differential-dataflow.git" }
futures = "0.3.12"
timely = { git = "https://github.com/TimelyDataflow/timely-dataflow", default-features = false, features = ["bincode"] }
hex = "0.4.0"
itertools = "0.9.0"
lazy_static = "1.4.0"
log = "0.4.13"
mz-avro = { path = "../avro", features = ["snappy"] }
num-traits = "0.2.14"
ordered-float = { version = "2.1.1", features = ["serde"] }
ore = { path = "../ore" }
protobuf = "2.17.0"
repr = { path = "../repr" }
serde = { version = "1.0.123", features = ["derive"] }
serde-protobuf = { git = "https://github.com/MaterializeInc/serde-protobuf.git", branch = "add-iter-messages" }
serde-value = "0.7.0"
serde_json = "1.0.62"
sha2 = "0.9.3"
smallvec = "1.5.1"
url = "2.2.0"
uuid = "0.8.2"

[dev-dependencies]
criterion = "0.3.0"

[build-dependencies]
protoc = { path = "../protoc" }
