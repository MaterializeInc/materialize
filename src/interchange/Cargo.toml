[package]
name = "mz-interchange"
description = "Translations for various data serialization formats."
version = "0.0.0"
edition.workspace = true
rust-version.workspace = true
publish = false

[lints]
workspace = true

[[bench]]
name = "mz-interchange-bench"
path = "benches/benches.rs"
harness = false

[dependencies]
anyhow = "1.0.66"
byteorder = "1.4.3"
chrono = { version = "0.4.23", default-features = false, features = ["std"] }
clap = { version = "4.4.14", features = ["derive"] }
differential-dataflow = "0.12.0"
itertools = "0.10.5"
once_cell = "1.16.0"
maplit = "1.0.2"
mz-avro = { path = "../avro", features = ["snappy"] }
mz-avro-derive = { path = "../avro-derive" }
mz-ccsr = { path = "../ccsr" }
mz-ore = { path = "../ore", features = ["network"] }
mz-repr = { path = "../repr" }
ordered-float = { version = "3.4.0", features = ["serde"] }
prost = { version = "0.11.3", features = ["no-recursion-limit"] }
prost-reflect = "0.11.4"
serde_json = "1.0.89"
timely = { version = "0.12.0", default-features = false, features = ["bincode"] }
tokio = { version = "1.32.0", features = ["macros", "net", "rt", "rt-multi-thread", "time"] }
tracing = "0.1.37"
uuid = { version = "1.2.2", features = ["serde"] }
workspace-hack = { version = "0.0.0", path = "../workspace-hack" }

[dev-dependencies]
criterion = { version = "0.4.0", features = ["async_tokio"] }
tokio = { version = "1.32.0", features = ["macros"] }

[build-dependencies]
prost-build = "0.11.2"
protobuf-src = "1.1.0"

[package.metadata.cargo-udeps.ignore]
normal = ["workspace-hack"]
