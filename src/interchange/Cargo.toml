[package]
name = "mz-interchange"
description = "Translations for various data serialization formats."
version = "0.0.0"
edition = "2021"
rust-version = "1.63.0"
publish = false

[[bench]]
name = "mz-interchange-bench"
path = "benches/benches.rs"
harness = false

[dependencies]
anyhow = "1.0.58"
byteorder = "1.4.3"
chrono = { version = "0.4.0", default-features = false, features = ["std"] }
differential-dataflow = { git = "https://github.com/TimelyDataflow/differential-dataflow.git" }
itertools = "0.10.3"
once_cell = "1.13.0"
maplit = "1.0.2"
mz-avro = { path = "../avro", features = ["snappy"] }
mz-avro-derive = { path = "../avro-derive" }
mz-ccsr = { path = "../ccsr" }
mz-ore = { path = "../ore" }
mz-repr = { path = "../repr" }
ordered-float = { version = "3.0.0", features = ["serde"] }
prost = { version = "0.10.3", features = ["no-recursion-limit"] }
prost-reflect = "0.8.1"
serde_json = "1.0.82"
timely = { git = "https://github.com/TimelyDataflow/timely-dataflow", default-features = false, features = ["bincode"] }
tracing = "0.1.36"
uuid = { version = "1.1.2", features = ["serde"] }

[dev-dependencies]
criterion = { git = "https://github.com/MaterializeInc/criterion.rs.git", features = ["async_tokio"] }
tokio = { version = "1.19.2", features = ["macros"] }

[build-dependencies]
prost-build = { version = "0.10.3", features = ["vendored"] }
