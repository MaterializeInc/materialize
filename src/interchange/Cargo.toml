[package]
name = "mz-interchange"
description = "Translations for various data serialization formats."
version = "0.0.0"
edition.workspace = true
rust-version.workspace = true
publish = false

[[bench]]
name = "mz-interchange-bench"
path = "benches/benches.rs"
harness = false

[dependencies]
anyhow = "1.0.65"
byteorder = "1.4.3"
chrono = { version = "0.4.22", default-features = false, features = ["std"] }
differential-dataflow = { git = "https://github.com/TimelyDataflow/differential-dataflow.git" }
itertools = "0.10.5"
once_cell = "1.15.0"
maplit = "1.0.2"
mz-avro = { path = "../avro", features = ["snappy"] }
mz-avro-derive = { path = "../avro-derive" }
mz-ccsr = { path = "../ccsr" }
mz-ore = { path = "../ore" }
mz-repr = { path = "../repr" }
ordered-float = { version = "3.2.0", features = ["serde"] }
prost = { version = "0.11.0", features = ["no-recursion-limit"] }
prost-reflect = "0.9.2"
serde_json = "1.0.86"
timely = { git = "https://github.com/TimelyDataflow/timely-dataflow", default-features = false, features = ["bincode"] }
tracing = "0.1.36"
uuid = { version = "1.2.1", features = ["serde"] }

[dev-dependencies]
criterion = { version = "0.4.0", features = ["async_tokio"] }
tokio = { version = "1.20.2", features = ["macros"] }

[build-dependencies]
prost-build = "0.11.1"
protobuf-src = "1.1.0"
