[package]
name = "mz-kafka-util"
description = "Utilities for working with Kafka."
version = "0.0.0"
edition.workspace = true
rust-version.workspace = true
publish = false

[dependencies]
anyhow = { workspace = true }
chrono = { workspace = true, default-features = false, features = ["std"] }
clap = { workspace = true, features = ["derive"] }
crossbeam = { workspace = true }
mz-avro = { workspace = true }
mz-ccsr = { workspace = true }
mz-ore = { workspace = true, features = ["cli", "network", "async"] }
num_cpus = { workspace = true }
prost = { workspace = true, features = ["no-recursion-limit"] }
rand = { workspace = true }
rdkafka = { workspace = true, features = ["cmake-build", "ssl-vendored", "libz-static", "zstd"] }
serde = { workspace = true, features = ["derive"] }
serde_json = { workspace = true }
tokio = { workspace = true, features = ["macros", "sync"] }
thiserror = { workspace = true }
tracing = { workspace = true }
url = { workspace = true }
workspace-hack = { version = "0.0.0", path = "../workspace-hack" }

[build-dependencies]
prost-build = { workspace = true }
protobuf-src = { workspace = true }

[package.metadata.cargo-udeps.ignore]
normal = ["workspace-hack"]
