[package]
name = "mz-kafka-util"
description = "Utilities for working with Kafka."
version = "0.0.0"
edition.workspace = true
rust-version.workspace = true
publish = false

[lints]
workspace = true

[dependencies]
anyhow = "1.0.66"
chrono = { version = "0.4.23", default-features = false, features = ["std"] }
clap = { version = "4.4.16", features = ["derive"] }
crossbeam = "0.8.2"
fancy-regex = "0.11.0"
futures = "0.3.25"
mz-avro = { path = "../avro" }
mz-ccsr = { path = "../ccsr" }
mz-ore = { path = "../ore", features = ["cli", "network", "async"] }
mz-ssh-util = { path = "../ssh-util" }
num_cpus = "1.14.0"
prost = { version = "0.11.3", features = ["no-recursion-limit"] }
rand = "0.8.5"
rdkafka = { version = "0.29.0", features = ["cmake-build", "ssl-vendored", "libz-static", "zstd"] }
serde = { version = "1.0.152", features = ["derive"] }
serde_json = "1.0.89"
tokio = { version = "1.32.0", features = ["macros", "rt", "sync"] }
thiserror = "1.0.37"
tracing = "0.1.37"
url = "2.3.1"
workspace-hack = { version = "0.0.0", path = "../workspace-hack" }

[build-dependencies]
prost-build = "0.11.2"
protobuf-src = "1.1.0"

[package.metadata.cargo-udeps.ignore]
normal = ["workspace-hack"]
