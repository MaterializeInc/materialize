[package]
name = "kafka-util"
description = "Utilities for working with Kafka."
version = "0.1.0"
edition = "2018"
publish = false

[dependencies]
anyhow = "1.0"
mz-avro = { path = "../avro" }
ccsr = { path = "../ccsr" }
chrono = "0.4"
clap = "2.33"
ore = { path = "../../src/ore" }
futures = "0.3"
rand = "0.7"
rdkafka = { git = "https://github.com/fede1024/rust-rdkafka.git", features = ["cmake-build", "libz-static"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio = "0.2"
url = "2"
