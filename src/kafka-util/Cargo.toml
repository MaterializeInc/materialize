[package]
name = "mz-kafka-util"
description = "Utilities for working with Kafka."
version = "0.0.0"
edition.workspace = true
rust-version.workspace = true
publish = false

[dependencies]
anyhow = "1.0.65"
chrono = { version = "0.4.22", default-features = false, features = ["clock", "std"] }
clap = { version = "3.2.20", features = ["derive"] }
crossbeam = "0.8.2"
mz-avro = { path = "../avro" }
mz-ccsr = { path = "../ccsr" }
mz-ore = { path = "../ore", features = ["network"] }
num_cpus = "1.14.0"
prost = { version = "0.11.2", features = ["no-recursion-limit"] }
rand = "0.8.5"
rdkafka = { git = "https://github.com/MaterializeInc/rust-rdkafka.git", features = ["cmake-build", "ssl-vendored", "libz-static", "zstd"] }
serde = { version = "1.0.147", features = ["derive"] }
serde_json = "1.0.86"
tokio = { version = "1.22.0", features = ["macros"] }
thiserror = "1.0.37"
tracing = "0.1.37"
url = "2.3.1"

[build-dependencies]
prost-build = "0.11.1"
protobuf-src = "1.1.0"
