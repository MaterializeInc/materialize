[package]
name = "mz-kafka-util"
description = "Utilities for working with Kafka."
version = "0.0.0"
edition.workspace = true
rust-version.workspace = true
publish = false

[lints]
workspace = true

[dependencies]
anyhow = "1.0.100"
aws-config = { version = "1.8.10", default-features = false, features = ["sso"] }
aws-credential-types = { version = "1.2.8" }
aws-sigv4 = { version = "1.3.6" }
aws-types = "1.3.9"
base64 = "0.22.1"
chrono = { version = "0.4.39", default-features = false, features = ["std"] }
clap = { version = "4.5.23", features = ["derive"] }
crossbeam = "0.8.4"
fancy-regex = "0.16.2"
futures = "0.3.31"
itertools = "0.14.0"
mz-avro = { path = "../avro" }
mz-ccsr = { path = "../ccsr" }
mz-ore = { path = "../ore", features = ["cli", "network", "async"] }
mz-ssh-util = { path = "../ssh-util" }
num_cpus = "1.17.0"
prost = { version = "0.13.5", features = ["no-recursion-limit"] }
rand = "0.9.2"
rdkafka = { version = "0.29.0", features = ["cmake-build", "ssl-vendored", "libz-static", "zstd"] }
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0.145"
tokio = { version = "1.48.0", features = ["macros", "rt", "sync"] }
thiserror = "2.0.17"
tracing = "0.1.43"
url = "2.5.7"
workspace-hack = { version = "0.0.0", path = "../workspace-hack", optional = true }

[build-dependencies]
mz-build-tools = { path = "../build-tools", default-features = false, features = ["protobuf-src"] }
prost-build = "0.13.5"

[features]
default = ["mz-build-tools/default", "workspace-hack"]

[package.metadata.cargo-udeps.ignore]
normal = ["workspace-hack"]
