[package]
name = "mz-lowertest-derive"
description = "Macros to support unit testing of lower parts of the stack"
version = "0.0.0"
edition = "2021"
rust-version = "1.62.0"
publish = false

[lib]
proc-macro = true

[dependencies]
proc-macro2 = "1.0.42"
quote = "1.0.20"
syn = { version = "1.0.98", features = ["extra-traits", "printing"] }
