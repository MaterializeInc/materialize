[package]
name = "mz-lowertest-derive"
description = "Macros to support unit testing of lower parts of the stack"
version = "0.0.0"
edition = "2021"
rust-version = "1.60.0"
publish = false

[lib]
proc-macro = true

[dependencies]
proc-macro2 = "1.0.37"
quote = "1.0.18"
syn = { version = "1.0.95", features = ["extra-traits", "printing"] }
