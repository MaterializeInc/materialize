[package]
name = "mz-lowertest"
description = "Utilities for testing lower layers of the Materialize stack"
version = "0.0.0"
edition = "2021"
rust-version = "1.61.0"
publish = false

[dependencies]
mz-lowertest-derive = { path = "../lowertest-derive" }
mz-ore = { path = "../ore" }
proc-macro2 = "1.0.40"
serde = { version = "1.0.138", features = ["derive"] }
serde_json = "1.0.82"

[dev-dependencies]
anyhow = "1.0.58"
datadriven = "0.6.0"
