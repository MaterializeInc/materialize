[package]
name = "mz-lowertest"
description = "Utilities for testing lower layers of the Materialize stack"
version = "0.0.0"
edition = "2021"
rust-version = "1.60.0"
publish = false

[dependencies]
mz-lowertest-derive = { path = "../lowertest-derive" }
mz-ore = { path = "../ore" }
proc-macro2 = "1.0.37"
serde = { version = "1.0.137", features = ["derive"] }
serde_json = "1.0.81"

[dev-dependencies]
anyhow = "1.0.57"
datadriven = "0.6.0"
lazy_static = "1.4.0"
