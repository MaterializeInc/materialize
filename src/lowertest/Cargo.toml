[package]
name = "lowertest"
description = "Utilities for testing lower layers of the Materialize stack"
version = "0.0.0"
edition = "2021"
publish = false
rust-version = "1.58.0"

[dependencies]
lowertest-derive = {path = "../lowertest-derive"}
ore = {path = "../ore"}
proc-macro2 = "1.0.36"
serde = { version = "1.0.136", features = ["derive"] }
serde_json = "1.0.78"

[dev-dependencies]
anyhow = "1.0.52"
datadriven = "0.6.0"
lazy_static = "1.4.0"
