[package]
name = "materialize"
description = "Streaming SQL materialized views."
version = "0.1.0"
edition = "2018"
publish = false

[[bin]]
name = "materialized"
path = "bin/materialized.rs"

[lib]
path = "lib.rs"

[dependencies]
backtrace = "0.3.35"
bincode = "1.1.4"
byteorder = "1.3"
bytes = "0.4"
cast = "0.2"
ccsr = { path = "../ccsr" }
csv = "1.1"
dataflow = { path = "../dataflow" }
expr = { path = "../expr" }
failure = "0.1.5"
futures = "0.1"
getopts = "0.2"
hyper = "0.12"
interchange = { path = "../interchange" }
itertools = "0.8.0"
jemallocator = "0.3.0"
lazy_static = "1.3.0"
log = "0.4"
metastore = { path = "../metastore" }
ordered-float = { version = "1.0.2", features = ["serde"] }
ore = { path = "../ore" }
parse_duration = "1.0.2"
rand = "0.7"
regex = "1.2.1"
regex-syntax = "0.6.8"
repr = { path = "../repr" }
simplelog = "0.7"
smallvec = "0.6"
sql = { path = "../sql" }
state_machine_future = { git = "https://github.com/benesch/state_machine_future.git", branch = "context-generic-bounds" }
timely = { git = "https://github.com/TimelyDataflow/timely-dataflow.git", features = ["bincode"] }
tokio = "0.1"
tokio-threadpool = "0.1"
url = "1.7.2"
uuid = { version = "0.7.4", features = ["serde", "v4"] }

[dev-dependencies]
pretty_assertions = "0.6.1"
