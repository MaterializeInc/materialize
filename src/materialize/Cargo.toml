[package]
name = "materialize"
description = "Streaming SQL materialized views."
version = "0.1.0"
edition = "2018"
publish = false

[[bin]]
name = "materialized"
path = "bin/materialized.rs"

[lib]
path = "lib.rs"

[[bench]]
name = "interchange-avro"
path = "interchange/benches/avro.rs"
harness = false

[dependencies]
avro-rs = "0.6.5"
backtrace = "0.3.34"
bincode = "1.1.4"
bytes = "0.4"
byteorder = "1.3"
cast = "0.2"
ccsr = { path = "../ccsr" }
differential-dataflow = { git = "https://github.com/TimelyDataflow/differential-dataflow.git" }
failure = "0.1.5"
futures = "0.1"
getopts = "0.2"
hyper = "0.12"
itertools = "0.8.0"
lazy_static = "1.3.0"
log = "0.4"
metastore = { path = "../metastore" }
num-bigint = "0.2.2"
ordered-float = { version = "1.0.2", features = ["serde"] }
ore = { path = "../ore" }
rand = "0.7"
regex = "1.2.1"
regex-syntax = "0.6.8"
reqwest = { version = "0.9.19", features = ["trust-dns"] }
rdkafka = "0.20"
serde = { version = "1.0", features = ["derive"] }
serde_derive = "1.0"
serde_json = "1.0.40"
serde_regex = "0.4.0"
sha2 = "0.8"
simplelog = "0.6"
smallvec = "0.6"
sqlparser = { git = "ssh://git@github.com/MaterializeInc/sqlparser.git" }
state_machine_future = { git = "https://github.com/benesch/state_machine_future.git", branch = "context-generic-bounds" }
timely = { git = "https://github.com/TimelyDataflow/timely-dataflow.git", features = ["bincode"] }
tokio = "0.1"
tokio-threadpool = "0.1"
url = "1.7.2"
url_serde = "0.2.0"
uuid = { version = "0.7.4", features = ["serde", "v4"] }
jemallocator = "0.3.0"

[dev-dependencies]
pretty_assertions = "0.6.1"
criterion = "0.2"
