[package]
name = "materialized"
description = "Streaming SQL materialized views."
version = "0.1.0"
edition = "2018"
publish = false
default-run = "materialized"

[[bin]]
name = "materialized"
path = "bin/materialized.rs"

[lib]
path = "lib.rs"

[dependencies]
backtrace = { version = "0.3.40", features = ["coresymbolication"] }
comm = { path = "../comm" }
coord = { path = "../coord" }
dataflow = { path = "../dataflow" }
dataflow-types = { path = "../dataflow-types" }
failure = "0.1.6"
futures = "0.3"
getopts = "0.2"
hyper = "0.13.0"
jemallocator = { version = "0.3.0", features = ["profiling"] }
lazy_static = "1.4.0"
log = "0.4"
ore = { path = "../ore" }
parse_duration = "2.0.1"
pgwire = { path = "../pgwire" }
prometheus = { version = "0.7.0", default-features = false, features = ["process"] }
tempfile = "3.1"
tokio = "0.2"

[dev-dependencies]
chrono = "0.4"
fallible-iterator = "0.1.6"
itertools = "0.8.2"
postgres = { git = "https://github.com/sfackler/rust-postgres.git", features = ["with-chrono-0_4"] }
pretty_assertions = "0.6.1"

[build-dependencies]
duct = "0.13.3"
