[package]
name = "materialized"
description = "Streaming SQL materialized views."
version = "0.1.0"
edition = "2018"
publish = false
default-run = "materialized"

[[bin]]
name = "materialized"
path = "bin/materialized.rs"

[lib]
path = "lib.rs"

[dependencies]
backtrace = { version = "0.3.40", features = ["coresymbolication"] }
comm = { path = "../comm" }
coord = { path = "../coord" }
dataflow = { path = "../dataflow" }
dataflow-types = { path = "../dataflow-types" }
failure = "0.1.6"
futures = "0.1"
getopts = "0.2"
hyper = "0.12"
jemallocator = { version = "0.3.0", features = ["profiling"] }
lazy_static = "1.4.0"
log = "0.4"
ore = { path = "../ore" }
parse_duration = "2.0.1"
pgwire = { path = "../pgwire" }
prometheus = { version = "0.7.0", default-features = false, features = ["process"] }
tokio = "0.1"

[dev-dependencies]
pretty_assertions = "0.6.1"
