[package]
name = "metrics"
description = "Run metrics on chbench."
version = "0.1.0"
edition = "2018"
publish = false

[[bin]]
name = "metrics"
path = "bin/metrics.rs"

[dependencies]
getopts = "0.2"
failure = "0.1.6"
regex = "1.3.1"
prometheus = { git = "https://github.com/benesch/rust-prometheus.git", branch = "reqwest-010", features = ["push", "process"] }
chrono = "0.4.10"
postgres = { version = "0.15", features = ["with-chrono"] }
log = "0.4.10"
env_logger = "0.7.1"
