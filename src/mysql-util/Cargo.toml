[package]
name = "mz-mysql-util"
description = "MySQL utility library."
version = "0.1.0"
edition.workspace = true
rust-version.workspace = true
publish = false

[lints]
workspace = true

[dependencies]
anyhow = "1.0.100"
aws-config = { version = "1.2.0", default-features = false, features = ["sso"] }
aws-credential-types = { version = "1.2.8" }
aws-sigv4 = { version = "1.3.5" }
aws-types = "1.3.9"
chrono = { version = "0.4.39", default-features = false, features = ["std"] }
indexmap = { version = "2.10.0", default-features = false, features = ["std"] }
itertools = "0.14.0"
maplit = "1.0.2"
mz-cloud-resources = { path = "../cloud-resources" }
mz-ore = { path = "../ore", features = ["async"] }
mz-proto = { path = "../proto" }
mz-repr = { path = "../repr" }
mz-ssh-util = { path = "../ssh-util" }
mysql_common = { version = "0.35.5", default-features = false, features = [
    "chrono",
] }
mysql_async = { version = "0.36.1", default-features = false, features = [
    "minimal",
    "tracing",
] }
prost = { version = "0.13.5", features = ["no-recursion-limit"] }
proptest = { version = "1.7.0", default-features = false, features = ["std"] }
proptest-derive = { version = "0.5.1", features = ["boxed_union"] }
fancy-regex = "0.14.0"
regex = "1.11.3"
serde = { version = "1.0.219", features = ["derive"] }
serde_json = { version = "1.0.145" }
thiserror = "2.0.17"
tracing = "0.1.37"
url = "2.3.1"
uuid = { version = "1.18.1", features = ["v4"] }
workspace-hack = { version = "0.0.0", path = "../workspace-hack", optional = true }

[build-dependencies]
mz-build-tools = { path = "../build-tools", default-features = false, features = ["protobuf-src"] }
prost-build = "0.13.5"
tonic-build = "0.12.3"

[features]
default = ["mz-build-tools/default", "workspace-hack"]

[package.metadata.cargo-udeps.ignore]
normal = ["workspace-hack"]

[dev-dependencies]
tokio = { version = "1.44.1", features = ["test-util"] }
