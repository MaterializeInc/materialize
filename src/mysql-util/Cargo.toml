[package]
name = "mz-mysql-util"
description = "MySQL utility library."
version = "0.1.0"
edition.workspace = true
rust-version.workspace = true
publish = false

[lints]
workspace = true

[dependencies]
anyhow = "1.0.66"
chrono = { version = "0.4.23", default-features = false, features = ["std"] }
indexmap = { version = "1.9.1", default-features = false, features = ["std"] }
itertools = "0.10.5"
mz-cloud-resources = { path = "../cloud-resources" }
mz-ore = { path = "../ore", features = ["async"] }
mz-proto = { path = "../proto" }
mz-repr = { path = "../repr" }
mz-ssh-util = { path = "../ssh-util" }
mysql_common = { version = "0.31.0", default-features = false, features = ["chrono"] }
mysql_async = { version = "0.33.0", default-features = false, features = ["minimal", "tracing"] }
once_cell = "1.16.0"
prost = { version = "0.11.3", features = ["no-recursion-limit"] }
proptest = { version = "1.0.0", default-features = false, features = ["std"] }
proptest-derive = { version = "0.3.0", features = ["boxed_union"]}
serde = { version = "1.0.152", features = ["derive"] }
thiserror = "1.0.37"
tracing = "0.1.37"
uuid = { version = "1.7.0", features = ["v4"] }
workspace-hack = { version = "0.0.0", path = "../workspace-hack" }

[build-dependencies]
prost-build = "0.11.2"
protobuf-src = "1.1.0"
tonic-build = "0.9.2"

[package.metadata.cargo-udeps.ignore]
normal = ["workspace-hack"]
