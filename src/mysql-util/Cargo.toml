[package]
name = "mz-mysql-util"
description = "MySQL utility library."
version = "0.1.0"
edition.workspace = true
rust-version.workspace = true
publish = false

[lints]
workspace = true

[dependencies]
anyhow = "1.0.66"
chrono = { version = "0.4.35", default-features = false, features = ["std"] }
indexmap = { version = "1.9.1", default-features = false, features = ["std"] }
itertools = "0.10.5"
mz-cloud-resources = { path = "../cloud-resources" }
mz-ore = { path = "../ore", features = ["async"] }
mz-proto = { path = "../proto" }
mz-repr = { path = "../repr" }
mz-ssh-util = { path = "../ssh-util" }
mysql_common = { version = "0.32.4", default-features = false, features = ["chrono"] }
mysql_async = { version = "0.34.1", default-features = false, features = ["minimal", "tracing"] }
once_cell = "1.16.0"
prost = { version = "0.13.1", features = ["no-recursion-limit"] }
proptest = { version = "1.0.0", default-features = false, features = ["std"] }
proptest-derive = { version = "0.3.0", features = ["boxed_union"]}
fancy-regex = "0.11.0"
regex = "1.7.0"
serde = { version = "1.0.152", features = ["derive"] }
serde_json = { version = "1.0.125" }
thiserror = "1.0.37"
tracing = "0.1.37"
uuid = { version = "1.7.0", features = ["v4"] }
workspace-hack = { version = "0.0.0", path = "../workspace-hack" }

[build-dependencies]
mz-build-tools = { path = "../build-tools", default-features = false }
prost-build = "0.13.1"
tonic-build = "0.12.1"

[features]
default = ["mz-build-tools/default"]

[package.metadata.cargo-udeps.ignore]
normal = ["workspace-hack"]
