[package]
name = "mz-debug"
description = "Debug tool for self-managed Materialize."
version = "0.4.0"
edition.workspace = true
rust-version.workspace = true
publish = false

[lints]
workspace = true

[dependencies]
anyhow = "1.0.100"
chrono = { version = "0.4.39", default-features = false }
clap = { version = "4.5.23", features = ["derive", "env"] }
csv-async = { version = "1.3.1", default-features = false, features = ["tokio"] }
futures = "0.3.31"
k8s-openapi = { version = "0.26.0", features = ["v1_31"] }
kube = { version = "2.0.1", default-features = false, features = ["client", "runtime"] }
mz-build-info = { path = "../build-info" }
mz-cloud-resources = { path = "../cloud-resources"}
mz-ore = { path = "../ore", features = ["cli", "test"] }
mz-server-core = { path = "../server-core"}
mz-tls-util = { path = "../tls-util" }
postgres-openssl = { version = "0.5.0" }
regex = "1.11.3"
reqwest = { version = "0.11", features = ["stream"] }
serde = "1.0.219"
serde_yaml = "0.9.34"
tokio = "1.44.1"
tokio-postgres = { version = "0.7.8" }
tokio-util = { version = "0.7.16", features = ["io"] }
tracing = "0.1.37"
tracing-subscriber = { version = "0.3.19", default-features = false, features = ["env-filter", "fmt"] }
url = { version = "2.3.1", features = ["serde"] }
walkdir = "2.5"
workspace-hack = { version = "0.0.0", path = "../workspace-hack", optional = true }
zip = { version = "4.3.0", default-features = false, features=["deflate-flate2"]}

[package.metadata.cargo-udeps.ignore]
normal = ["workspace-hack"]

[features]
default = ["workspace-hack"]
