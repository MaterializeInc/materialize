[package]
name = "mz"
description = "Materialize's CLI."
license = "Apache-2.0"
version = "0.1.0"
edition.workspace = true
rust-version.workspace = true

[dependencies]
anyhow = { workspace = true }
axum = { workspace = true }
clap = { workspace = true, features = ["derive"] }
dirs = { workspace = true }
indicatif = { workspace = true }
mz-build-info = { workspace = true }
mz-ore = { workspace = true, features = ["async", "cli"] }
once_cell = { workspace = true }
open = { workspace = true }
openssl-probe = { workspace = true }
postgres-protocol = { workspace = true }
reqwest = { workspace = true, features = ["blocking", "json"] }
rpassword = { workspace = true }
serde = { workspace = true, features = ["derive"] }
tokio = { workspace = true, features = ["full"] }
toml = { workspace = true }
url = { workspace = true }
uuid = { workspace = true }
workspace-hack = { version = "0.0.0", path = "../workspace-hack" }

[target.'cfg(target_os = "macos")'.dependencies]
security-framework = { workspace = true }

[package.metadata.cargo-udeps.ignore]
normal = ["workspace-hack"]

[package.metadata.deb]
name = "materialize-cli"
maintainer = "Materialize, Inc."
copyright = "Materialize, Inc. and contributors"
section = "utility"
assets = [
    ["target/release/mz", "usr/bin/", "755"],
]
depends = "postgresql-client, $auto"
