[package]
name = "mz"
description = "Materialize's CLI."
license = "Apache-2.0"
version = "0.1.0"
edition.workspace = true
rust-version.workspace = true

[dependencies]
anyhow = "1.0.66"
axum = { version = "0.6.7" }
clap = { version = "4.1.11", features = [ "derive" ] }
dirs = "4.0.0"
indicatif = "0.17.2"
mz-build-info = { path = "../build-info" }
mz-ore = { path = "../ore", features = ["async", "cli"] }
once_cell = "1.16.0"
open = "3.2.0"
openssl-probe = "0.1.2"
reqwest = { version = "0.11", features = ["blocking", "json"] }
rpassword = "7.2.0"
serde = { version = "1.0.152", features = ["derive"] }
tokio = { version = "1.24.2", features = ["full"] }
toml = "0.5.9"
uuid = "1.2.2"
url = "2.3.1"
workspace-hack = { version = "0.0.0", path = "../workspace-hack" }
postgres-protocol = "0.6.4"

[target.'cfg(target_os = "macos")'.dependencies]
security-framework = "2.7.0"

[package.metadata.cargo-udeps.ignore]
normal = ["workspace-hack"]

[package.metadata.deb]
name = "materialize-cli"
maintainer = "Materialize, Inc."
copyright = "Materialize, Inc. and contributors"
section = "utility"
assets = [
    ["target/release/mz", "usr/bin/", "755"],
]
depends = "postgresql-client, $auto"
