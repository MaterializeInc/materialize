[package]
name = "mz"
description = "The Materialize command-line interface (CLI)."
license = "Apache-2.0"
version = "0.3.1"
edition.workspace = true
rust-version.workspace = true

[lints]
workspace = true

[dependencies]
axum = "0.7.5"
clap = { version = "4.5.23", features = [ "derive" ] }
csv = "1.4.0"
dirs = "6.0.0"
indicatif = "0.18.3"
termcolor = "1.4.1"
maplit = "1.0.2"
mz-cloud-api = { path = "../cloud-api" }
mz-frontegg-client = { path = "../frontegg-client" }
mz-frontegg-auth = { path = "../frontegg-auth" }
mz-build-info = { path = "../build-info" }
mz-ore = { path = "../ore", features = ["async", "cli", "test"] }
open = "5.3.3"
openssl-probe = "0.1.6"
hyper = "1.4.1"
reqwest = { version = "0.12.24", features = ["blocking", "json", "default-tls", "charset", "http2"], default-features = false }
rpassword = "7.4.0"
semver = "1.0.27"
serde = { version = "1.0.219", features = ["derive"] }
serde-aux = "4.7.0"
serde_json = "1.0.145"
tabled = "0.20.0"
time = "0.3.17"
tokio = { version = "1.48.0", features = ["full"] }
toml = "0.8.22"
toml_edit = { version = "0.22.26", features = ["serde"] }
thiserror = "2.0.17"
uuid = "1.19.0"
url = "2.5.7"
workspace-hack = { version = "0.0.0", path = "../workspace-hack", optional = true }

[dev-dependencies]
assert_cmd = "2.1.1"

[target.'cfg(target_os = "macos")'.dependencies]
security-framework = "2.10.0"

[package.metadata.cargo-udeps.ignore]
normal = ["workspace-hack"]

[package.metadata.deb]
name = "materialize-cli"
maintainer = "Materialize, Inc."
copyright = "Materialize, Inc. and contributors"
section = "utility"
assets = [
    ["target/release/mz", "usr/bin/", "755"],
]
depends = "postgresql-client, $auto"

[features]
default = ["workspace-hack"]
