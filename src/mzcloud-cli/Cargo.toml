[package]
name = "mz-mzcloud-cli"
description = "Command-line tool for interacting with Materialize Cloud."
version = "0.1.0"
license = "Apache-2.0"
edition = "2021"
rust-version = "1.59.0"
publish = false

[dependencies]
anyhow = "1.0.55"
clap = { version = "3.1.2", features = ["derive", "env"] }
mz-ore = { path = "../ore", features = ["cli"] }
mzcloud = { git = "https://github.com/MaterializeInc/cloud-sdks" }
reqwest = "0.11.0"
serde = { version = "1.0.0", features = ["derive"] }
serde_json = "1.0.79"
tempfile = "3.0.0"
tokio = { version = "1.17.0", features = ["full"] }
zip = { version = "0.5.0", default-features = false, features = ["deflate"] }
