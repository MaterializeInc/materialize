[package]
name = "mz-npm"
description = "A lightweight JavaScript package manager, like npm."
version = "0.0.0"
edition = "2021"
rust-version = "1.60.0"
publish = false

[dependencies]
anyhow = "1.0.57"
askama_shared = { version = "0.12.2", features = ["json"] }
cc = "1.0.73"
flate2 = "1.0.23"
hex = "0.4.3"
hex-literal = "0.3.4"
reqwest = { version = "0.11.10", features = ["blocking", "native-tls-vendored"] }
sha2 = "0.10.2"
tar = "0.4.38"
walkdir = "2.3.2"
