[package]
name = "mz-orchestrator-kubernetes"
description = "Service orchestration via Kubernetes."
version = "0.0.0"
edition = "2021"
rust-version = "1.59.0"
publish = false

[dependencies]
anyhow = "1.0.55"
async-trait = "0.1.53"
dyn-clonable = "0.9.0"
maplit = "1.0.2"
mz-orchestrator = { path = "../orchestrator" }
k8s-openapi = { version = "0.14.0", features = ["v1_22"] }
kube = { version = "0.70.0", features = ["ws"] }
