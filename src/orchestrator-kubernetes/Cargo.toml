[package]
name = "mz-orchestrator-kubernetes"
description = "Service orchestration via Kubernetes."
version = "0.0.0"
edition.workspace = true
rust-version.workspace = true
publish = false

[dependencies]
anyhow = { workspace = true }
async-trait = { workspace = true }
chrono = { workspace = true, default-features = false }
clap = { workspace = true, features = ["derive"] }
fail = { workspace = true, features = ["failpoints"] }
futures = { workspace = true }
maplit = { workspace = true }
mz-cloud-resources = { workspace = true }
mz-orchestrator = { workspace = true }
mz-secrets = { workspace = true }
mz-repr = { workspace = true }
k8s-openapi = { workspace = true, features = ["v1_24"] }
kube = { workspace = true, features = ["runtime", "ws"] }
serde = { workspace = true, features = ["derive"] }
serde_json = { workspace = true }
sha2 = { workspace = true }
tracing = { workspace = true }
workspace-hack = { version = "0.0.0", path = "../workspace-hack" }

[package.metadata.cargo-udeps.ignore]
normal = ["workspace-hack"]
