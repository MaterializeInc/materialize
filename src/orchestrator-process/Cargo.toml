[package]
name = "mz-orchestrator-process"
description = "Service orchestration via local processes for development."
version = "0.0.0"
edition.workspace = true
rust-version.workspace = true
publish = false

[dependencies]
anyhow = "1.0.65"
async-stream = "0.3.3"
async-trait = "0.1.57"
chrono = { version = "0.4.22", default_features = false }
futures = "0.3.24"
itertools = "0.10.4"
mz-orchestrator = { path = "../orchestrator" }
mz-ore = { path = "../ore" }
mz-pid-file = { path = "../pid-file" }
mz-repr = { path = "../repr" }
mz-secrets = { path = "../secrets" }
serde_json = "1.0.85"
scopeguard = "1.1.0"
sysinfo = "0.26.2"
tokio = { version = "1.19.2", features = [ "fs", "process", "time" ] }
tracing = "0.1.36"

[dev-dependencies]
tempfile = "3.2.0"
