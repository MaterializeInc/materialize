[package]
name = "mz-orchestrator-process"
description = "Service orchestration via local processes for development."
version = "0.0.0"
edition = "2021"
rust-version = "1.61.0"
publish = false

[dependencies]
anyhow = "1.0.58"
async-stream = "0.3.3"
async-trait = "0.1.56"
chrono = { version = "0.4.19", default_features = false }
futures = "0.3.21"
itertools = "0.10.3"
mz-orchestrator = { path = "../orchestrator" }
mz-ore = { path = "../ore" }
mz-pid-file = { path = "../pid-file" }
serde_json = "1.0.81"
scopeguard = "1.1.0"
sysinfo = "0.24.5"
tokio = "1.19.2"
tracing = "0.1.35"

[dev-dependencies]
tempfile = "3.2.0"
