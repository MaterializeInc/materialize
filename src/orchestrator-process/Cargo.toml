[package]
name = "mz-orchestrator-process"
description = "Service orchestration via local processes for development."
version = "0.0.0"
edition = "2021"
rust-version = "1.63.0"
publish = false

[dependencies]
anyhow = "1.0.62"
async-stream = "0.3.3"
async-trait = "0.1.57"
chrono = { version = "0.4.20", default_features = false }
futures = "0.3.23"
itertools = "0.10.3"
mz-orchestrator = { path = "../orchestrator" }
mz-ore = { path = "../ore" }
mz-pid-file = { path = "../pid-file" }
mz-repr = { path = "../repr" }
mz-secrets = { path = "../secrets" }
serde_json = "1.0.82"
scopeguard = "1.1.0"
sysinfo = "0.25.3"
tokio = "1.19.2"
tracing = "0.1.36"

[dev-dependencies]
tempfile = "3.2.0"
