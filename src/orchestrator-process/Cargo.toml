[package]
name = "mz-orchestrator-process"
description = "Service orchestration via local processes for development."
version = "0.0.0"
edition.workspace = true
rust-version.workspace = true
publish = false

[dependencies]
anyhow = { workspace = true }
async-stream = { workspace = true }
async-trait = { workspace = true }
chrono = { workspace = true, default_features = false, features = ["clock"] }
futures = { workspace = true }
hex = { workspace = true }
itertools = { workspace = true }
libc = { workspace = true }
maplit = { workspace = true }
mz-orchestrator = { workspace = true }
mz-ore = { workspace = true, features = ["async"] }
mz-pid-file = { workspace = true }
mz-repr = { workspace = true }
mz-secrets = { workspace = true }
serde = { workspace = true }
serde_json = { workspace = true }
scopeguard = { workspace = true }
sha1 = { workspace = true }
sysinfo = { workspace = true }
tokio = { workspace = true, features = [ "fs", "process", "time" ] }
tracing = { workspace = true }
workspace-hack = { version = "0.0.0", path = "../workspace-hack" }

[package.metadata.cargo-udeps.ignore]
normal = ["workspace-hack"]
