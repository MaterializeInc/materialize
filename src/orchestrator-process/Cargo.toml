[package]
name = "mz-orchestrator-process"
description = "Service orchestration via local processes for development."
version = "0.0.0"
edition.workspace = true
rust-version.workspace = true
publish = false

[lints]
workspace = true

[dependencies]
anyhow = "1.0.66"
async-stream = "0.3.3"
async-trait = "0.1.83"
chrono = { version = "0.4.35", default-features = false, features = ["clock"] }
futures = "0.3.25"
hex = "0.4.3"
itertools = "0.12.1"
libc = "0.2.138"
maplit = "1.0.2"
mz-orchestrator = { path = "../orchestrator", default-features = false }
mz-ore = { path = "../ore", default-features = false, features = ["async", "network"] }
mz-repr = { path = "../repr", default-features = false }
mz-secrets = { path = "../secrets", default-features = false }
nix = "0.26.1"
serde = "1.0.147"
serde_json = "1.0.125"
scopeguard = "1.1.0"
sha1 = "0.10.5"
sysinfo = "0.27.2"
tokio = { version = "1.38.0", features = [ "fs", "process", "time" ] }
tracing = "0.1.37"
workspace-hack = { version = "0.0.0", path = "../workspace-hack", optional = true }

[features]
default = ["workspace-hack"]

[package.metadata.cargo-udeps.ignore]
normal = ["workspace-hack"]
