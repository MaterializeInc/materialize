[package]
name = "mz-orchestrator-process"
description = "Service orchestration via local processes for development."
version = "0.0.0"
edition.workspace = true
rust-version.workspace = true
publish = false

[dependencies]
anyhow = "1.0.66"
async-stream = "0.3.3"
async-trait = "0.1.58"
chrono = { version = "0.4.23", default_features = false }
futures = "0.3.25"
itertools = "0.10.5"
mz-orchestrator = { path = "../orchestrator" }
mz-ore = { path = "../ore" }
mz-pid-file = { path = "../pid-file" }
mz-repr = { path = "../repr" }
mz-secrets = { path = "../secrets" }
serde_json = "1.0.88"
scopeguard = "1.1.0"
sysinfo = "0.26.7"
tokio = { version = "1.22.0", features = [ "fs", "process", "time" ] }
tracing = "0.1.37"

[dev-dependencies]
tempfile = "3.2.0"
