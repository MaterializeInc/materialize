[package]
name = "mz-orchestrator-tracing"
description = "Service orchestration for tracing-aware services."
version = "0.0.0"
edition.workspace = true
rust-version.workspace = true
publish = false

[dependencies]
anyhow = { workspace = true }
async-trait = { workspace = true }
clap = { workspace = true, features = ["env", "derive"] }
futures-core = { workspace = true }
http = { workspace = true }
humantime = { workspace = true, optional = true }
mz-build-info = { workspace = true }
mz-orchestrator = { workspace = true }
mz-ore = { workspace = true, features = ["tracing_", "cli"] }
mz-repr = { workspace = true, optional = true }
mz-service = { workspace = true }
sentry-tracing = { workspace = true }
tracing = { workspace = true }
tracing-subscriber = { workspace = true, default-features = false }
opentelemetry = { workspace = true, features = ["rt-tokio", "trace"] }
workspace-hack = { version = "0.0.0", path = "../workspace-hack" }

[features]
tokio-console = ["mz-ore/tokio-console", "mz-repr", "humantime"]

[package.metadata.cargo-udeps.ignore]
normal = ["workspace-hack"]
