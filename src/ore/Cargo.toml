[package]
name = "ore"
description = "Internal utility libraries for Materialize."
version = "0.1.0"
edition = "2018"
publish = false

[dependencies]
async-trait = "0.1.42"
bytes = "1.0.0"
fallible-iterator = "0.2.0"
futures = "0.3.0"
lazy_static = "1.4.0"
libc = "0.2.81"
log = "0.4.11"
phf_shared = "0.8.0"
smallvec = "1.5.0"
tokio = { version = "1.0.0", features = ["io-util", "net", "rt-multi-thread", "time"] }
tokio-openssl = "0.6.0"
tracing-subscriber = { version = "0.2.7", default-features = false, features = ["env-filter", "fmt"] }

[dev-dependencies]
crossbeam-utils = "0.7.2"
