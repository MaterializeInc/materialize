[package]
name = "ore"
description = "Internal utility libraries for Materialize."
version = "0.1.0"
edition = "2018"
publish = false

[lib]
path = "lib.rs"

[dependencies]
bytes = "0.5"
fallible-iterator = "0.2.0"
failure = "0.1"
futures = "0.3"
lazy_static = "1.4.0"
libc = "0.2.69"
log = "0.4.8"
smallvec = "1.4"
tokio = { version = "0.2", features = ["io-util", "rt-threaded", "tcp"] }
tracing-subscriber = "0.2.5"

[dev-dependencies]
crossbeam-utils = "0.7.2"
