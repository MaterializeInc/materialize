[package]
name = "peeker"
description = "Run peek against materialized, reporting metrics"
version = "0.1.0"
edition = "2018"
publish = false

[[bin]]
name = "peeker"
path = "peeker.rs"

[dependencies]
chrono = "0.4.10"
env_logger = "0.7.1"
failure = "0.1.6"
getopts = "0.2"
hyper = "0.13"
lazy_static = "1.4"
log = "0.4.8"
postgres = "0.17"
prometheus = { git = "https://github.com/quodlibetor/rust-prometheus.git", branch = "include-unaggregated", default-features = false, features = ["process"] }
ore = { path = "../ore" }
regex = "1.3.1"
tokio = { version = "0.2.6", features = ["rt-threaded"] }
