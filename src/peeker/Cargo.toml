[package]
name = "peeker"
description = "Run peek against materialized, reporting metrics"
version = "0.1.0"
edition = "2018"
publish = false

[[bin]]
name = "peeker"
path = "peeker.rs"

[dependencies]
chrono = "0.4.11"
env_logger = "0.7.1"
failure = "0.1.8"
getopts = "0.2"
hyper = "0.13"
lazy_static = "1.4"
log = "0.4.8"
ore = { path = "../ore" }
postgres = "0.17"
prometheus = { git = "https://github.com/MaterializeInc/rust-prometheus.git", default-features = false, features = ["process"] }
regex = "1.3.7"
serde = { version = "1.0.110", features = ["derive"] }
tokio = { version = "0.2.20", features = ["rt-threaded"] }
toml = "0.5.6"
