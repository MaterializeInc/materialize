[package]
name = "peeker"
description = "Run peek against materialized, reporting metrics"
version = "0.0.0"
edition = "2021"
publish = false

[dependencies]
chrono = { version = "0.4.0", default-features = false, features = ["clock", "std"] }
env_logger = "0.9.0"
hyper = { version = "0.14.16", features = ["http1", "server", "tcp"] }
lazy_static = "1.4.0"
log = "0.4.13"
mz-process-collector = { path = "../mz-process-collector" }
ore = { path = "../ore" }
postgres = { git = "https://github.com/MaterializeInc/rust-postgres", branch = "mz-0.7.2" }
prometheus = { git = "https://github.com/MaterializeInc/rust-prometheus.git", default-features = false }
regex = "1.5.4"
repr = { path = "../repr" }
serde = { version = "1.0.132", features = ["derive"] }
structopt = "0.3.25"
tokio = { version = "1.15.0", features = ["rt-multi-thread"] }
toml = "0.5.8"
