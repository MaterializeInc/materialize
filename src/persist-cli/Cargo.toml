[package]
name = "persistcli"
description = "Persist command-line utilities"
version = "0.0.0"
edition.workspace = true
rust-version.workspace = true
publish = false
autobins = false
autoexamples = false
autobenches = false

[lints]
workspace = true

[[bin]]
name = "persistcli"
bench = false

[dependencies]
anyhow = "1.0.100"
arrow = { version = "55.2.0", default-features = false }
async-trait = "0.1.89"
axum = "0.7.5"
bytes = { version = "1.10.1", features = ["serde"] }
clap = { version = "4.5.23", features = ["derive", "env"] }
differential-dataflow = "0.18.0"
futures = "0.3.31"
humantime = "2.3.0"
mz-dyncfg = { path = "../dyncfg" }
mz-http-util = { path = "../http-util" }
mz-orchestrator-tracing = { path = "../orchestrator-tracing" }
mz-ore = { path = "../ore", features = ["bytes", "network", "panic", "tracing", "test"] }
mz-persist = { path = "../persist" }
mz-persist-client = { path = "../persist-client" }
mz-persist-types = { path = "../persist-types" }
mz-repr = { path = "../repr" }
mz-timestamp-oracle = { path = "../timestamp-oracle" }
mz-txn-wal = { path = "../txn-wal" }
num_cpus = "1.17.0"
num_enum = "0.7.5"
prometheus = { version = "0.14.0", default-features = false }
serde = { version = "1.0.219", features = ["derive", "rc"] }
serde_json = "1.0.145"
timely = "0.25.1"
tokio = { version = "1.48.0", default-features = false, features = ["macros", "sync", "rt", "rt-multi-thread", "time"] }
tracing = "0.1.43"
url = "2.5.7"
uuid = { version = "1.19.0", features = ["v4"] }
workspace-hack = { version = "0.0.0", path = "../workspace-hack", optional = true }

[features]
default = ["tokio-console", "workspace-hack"]
tokio-console = ["mz-ore/tokio-console"]

[package.metadata.cargo-udeps.ignore]
normal = ["workspace-hack"]
