[package]
name = "mz-persist-client"
description = "Client for Materialize pTVC durability system"
version = "26.4.0-dev.0"
edition.workspace = true
rust-version.workspace = true
publish = false
autobins = false
autoexamples = false
# Since we intentionally will only ever have one bench target, auto discovery of
# benches is unnecessary. Turning it off allows us to have helper code in
# src/benches.
autobenches = false

[lints]
workspace = true

# Disable the ability to use benches in the library because the bench harness
# isn't overridable there and the stock one prevents using Criterion specific
# flags, e.g. `cargo bench -p persist -- --baseline=foo`.
[lib]
bench = false

# We intentionally have only a single bench target because it saves on linking
# time.
[[bench]]
name = "benches"
harness = false

[dependencies]
anyhow = "1.0.100"
arrayvec = "0.7.6"
arrow = { version = "55.2.0", default-features = false }
async-stream = "0.3.6"
async-trait = "0.1.89"
bytes = { version = "1.10.1", features = ["serde"] }
clap = { version = "4.5.23", features = ["derive"] }
differential-dataflow = "0.18.0"
futures = "0.3.31"
futures-util = "0.3"
h2 = "0.4.12"
hex = "0.4.3"
itertools = "0.14.0"
mz-build-info = { path = "../build-info" }
mz-dyncfg = { path = "../dyncfg" }
mz-ore = { path = "../ore", features = ["bytes", "process", "test", "tracing"] }
mz-persist = { path = "../persist" }
mz-persist-proc = { path = "../persist-proc" }
mz-persist-types = { path = "../persist-types" }
mz-proto = { path = "../proto" }
mz-timely-util = { path = "../timely-util" }
mz-postgres-client = { path = "../postgres-client" }
num_cpus = "1.17.0"
prometheus = { version = "0.14.0", default-features = false }
proptest = { version = "1.9.0", default-features = false, features = ["std"] }
proptest-derive = { version = "0.7.0", features = ["boxed_union"] }
prost = { version = "0.13.5", features = ["no-recursion-limit"] }
sentry-tracing = "0.38.1"
semver = { version = "1.0.27", features = ["serde"] }
serde = { version = "1.0.219", features = ["derive", "rc"] }
serde_json = "1.0.145"
timely = "0.25.1"
thiserror = "2.0.17"
tokio = { version = "1.48.0", default-features = false, features = ["macros", "sync", "rt", "rt-multi-thread", "time"] }
tokio-metrics = "0.4.6"
tokio-stream = "0.1.17"
tonic = "0.12.1"
tracing = "0.1.43"
uuid = { version = "1.19.0", features = ["v4"] }
workspace-hack = { version = "0.0.0", path = "../workspace-hack", optional = true }

[dev-dependencies]
criterion = { version = "0.6.0", features = ["html_reports"] }
datadriven = { version = "0.9.0", features = ["async"] }
futures-task = "0.3.31"
num_cpus = "1.17.0"
tempfile = "3.23.0"

[build-dependencies]
mz-build-tools = { path = "../build-tools", default-features = false, features = ["protobuf-src"] }
prost-build = "0.13.5"
tonic-build = "0.12.3"

[features]
default = ["mz-build-tools/default", "workspace-hack"]
turmoil = []

[package.metadata.cargo-udeps.ignore]
normal = ["workspace-hack"]
