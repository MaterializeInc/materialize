[package]
name = "mz-persist-client"
description = "Client for Materialize pTVC durability system"
version = "0.0.0"
edition = "2021"
rust-version = "1.59.0"
publish = false

[dependencies]
anyhow = { version = "1.0.55", features = ["backtrace"] }
bincode = "1.3.3"
bytes = "1.1.0"
crossbeam-channel = "0.5.0"
differential-dataflow = { git = "https://github.com/TimelyDataflow/differential-dataflow.git" }
futures-executor = "0.3.21"
futures-util = "0.3.19"
mz-persist-types = { path = "../persist-types" }
serde = { version = "1.0.136", features = ["derive"] }
timely = { git = "https://github.com/TimelyDataflow/timely-dataflow", default-features = false, features = ["bincode"] }
tokio = { version = "1.17.0", default-features = false, features = ["macros", "sync", "rt", "rt-multi-thread", "time"] }
tracing = "0.1.31"
uuid = { version = "0.8.2", features = ["v4"] }

[dev-dependencies]
mz-ore = { path = "../ore", default-features = false, features = ["test"] }
