syntax = "proto3";

package mz_persist_client.internal.state;

message ProtoU64Antichain {
    repeated int64 elements = 1;
}

message ProtoU64Description {
    ProtoU64Antichain lower = 1;
    ProtoU64Antichain upper = 2;
    ProtoU64Antichain since = 3;
}

message ProtoHollowBatchPart {
    ProtoU64Description desc = 1;
    string key = 2;
}

message ProtoHollowBatch {
    ProtoU64Description desc = 1;
    repeated string keys = 2;
    uint64 len = 3;
}

message ProtoTrace {
    ProtoU64Antichain since = 1;
    repeated ProtoHollowBatch spine = 2;
}

message ProtoReaderState {
    ProtoU64Antichain since = 1;
    uint64 seqno = 2;
    uint64 last_heartbeat_timestamp_ms = 3;
}

message ProtoWriterState {
    uint64 last_heartbeat_timestamp_ms = 1;
    uint64 lease_duration_ms = 2;
}

message ProtoStateRollup {
    string applier_version = 11;

    string shard_id = 1;
    string key_codec = 2;
    string val_codec = 3;
    string ts_codec = 4;
    string diff_codec = 5;
    uint64 seqno = 6;
    uint64 last_gc_req = 10;
    map<uint64, string> rollups = 12;

    ProtoTrace trace = 7;
    map<string, ProtoReaderState> readers = 8;
    map<string, ProtoWriterState> writers = 9;
}

enum ProtoStateFieldDiffType {
    INSERT = 0;
    UPDATE = 1;
    DELETE = 2;
}

message ProtoStateFieldDiff {
    bytes key = 1;
    ProtoStateFieldDiffType diff_type = 2;
    bytes from = 3;
    bytes to = 4;
}

message ProtoStateDiff {
    string applier_version = 1;

    uint64 seqno_from = 2;
    uint64 seqno_to = 3;
    string latest_rollup_key = 4;

    // TODO: columnar encoding of these just in case?
    repeated ProtoStateFieldDiff rollups = 5;
    repeated ProtoStateFieldDiff last_gc_req = 6;
    repeated ProtoStateFieldDiff readers = 7;
    repeated ProtoStateFieldDiff writers = 8;
    repeated ProtoStateFieldDiff since = 9;
    repeated ProtoStateFieldDiff spine = 10;
}

message ProtoLeasedBatchMetadata {
    message ProtoLeasedBatchMetadataSnapshot {
        ProtoU64Antichain as_of = 1;
    }

    message ProtoLeasedBatchMetadataListen {
        ProtoU64Antichain as_of = 1;
        ProtoU64Antichain until = 2;
    }

    oneof kind {
        ProtoLeasedBatchMetadataSnapshot snapshot = 1;
        ProtoLeasedBatchMetadataListen listen = 2;
    }
}

message ProtoLeasedBatch {
    string shard_id = 1;
    ProtoLeasedBatchMetadata reader_metadata = 2;
    ProtoHollowBatch batch = 3;
    optional uint64 leased_seqno = 4;
    string reader_id = 5;
}
