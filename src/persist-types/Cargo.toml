[package]
name = "mz-persist-types"
description = "Types for the persist crate."
version = "0.0.0"
edition.workspace = true
rust-version.workspace = true
publish = false

# NB: This is meant to be a strong, independent abstraction boundary. Please
# don't leak in dependencies on other Materialize packages.
[dependencies]
anyhow = { workspace = true, features = ["backtrace"] }
arrow2 = { workspace = true, features = ["compute_aggregate", "io_ipc", "io_parquet"] }
bytes = { workspace = true }
mz-proto = { workspace = true }
parquet2 = { workspace = true, default-features = false }
prost = { workspace = true, features = ["no-recursion-limit"] }
serde = { workspace = true, features = ["derive"] }
workspace-hack = { version = "0.0.0", path = "../workspace-hack" }

[dev-dependencies]
proptest = { workspace = true, default-features = false, features = ["std"] }

[build-dependencies]
prost-build = { workspace = true }
protobuf-src = { workspace = true }

[package.metadata.cargo-udeps.ignore]
normal = ["workspace-hack"]
