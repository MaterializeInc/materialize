syntax = "proto3";

package mz_pgcopy.copy;

message ProtoCopyFormatParams {
    oneof kind {
        ProtoCopyTextFormatParams text = 1;
        ProtoCopyCsvFormatParams csv = 2;
    }
}

message ProtoCopyTextFormatParams {
    string null = 1;
    uint32 delimiter = 2;
}

message ProtoCopyCsvFormatParams {
    uint32 delimiter = 1;
    uint32 quote = 2;
    uint32 escape = 3;
    bool header = 4;
    string null = 5;
}
