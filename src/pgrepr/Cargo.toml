[package]
name = "mz-pgrepr"
description = "Representation of and serialization for PostgreSQL data types."
version = "0.0.0"
edition.workspace = true
rust-version.workspace = true
publish = false

[dependencies]
byteorder = { workspace = true }
bytes = { workspace = true }
chrono = { workspace = true, default-features = false, features = ["std"] }
dec = { workspace = true }
once_cell = { workspace = true }
mz-ore = { workspace = true }
mz-pgrepr-consts = { workspace = true }
mz-repr = { workspace = true }
postgres-types = { git = "https://github.com/MaterializeInc/rust-postgres", features = ["with-chrono-0_4", "with-uuid-1"] }
uuid = { workspace = true }
workspace-hack = { version = "0.0.0", path = "../workspace-hack" }

[package.metadata.cargo-udeps.ignore]
normal = ["workspace-hack"]
