[package]
name = "pgtest"
description = "Postgres wire protocol test framework."
version = "0.0.0"
edition = "2021"
publish = false

[dependencies]
anyhow = "1.0.51"
bytes = "1.1.0"
datadriven = "0.6.0"
fallible-iterator = "0.2.0"
ore = { path = "../ore" }
postgres-protocol = { git = "https://github.com/MaterializeInc/rust-postgres", branch = "mz-0.7.2" }
serde = { version = "1.0.130", features = ["derive"] }
serde_json = "1.0.72"
structopt = "0.3.25"
