[package]
name = "mz-pgtest"
description = "Postgres wire protocol test framework."
version = "0.0.0"
edition = "2021"
rust-version = "1.59.0"
publish = false

[dependencies]
anyhow = "1.0.55"
bytes = "1.1.0"
clap = { version = "3.1.8", features = ["derive"] }
datadriven = "0.6.0"
fallible-iterator = "0.2.0"
mz-ore = { path = "../ore" }
postgres-protocol = { git = "https://github.com/MaterializeInc/rust-postgres", branch = "mz-0.7.2" }
serde = { version = "1.0.136", features = ["derive"] }
serde_json = "1.0.79"
