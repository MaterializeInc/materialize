[package]
name = "pgtest"
description = "Postgres wire protocol test framework."
version = "0.0.0"
edition = "2018"
publish = false

[dependencies]
anyhow = "1.0.41"
bytes = "1.0.1"
datadriven = "0.5.0"
fallible-iterator = "0.2.0"
ore = { path = "../ore" }
postgres = { git = "https://github.com/MaterializeInc/rust-postgres", branch = "mz-0.7.2" }
postgres-protocol = { git = "https://github.com/MaterializeInc/rust-postgres", branch = "mz-0.7.2" }
serde = { version = "1.0.126", features = ["derive"] }
serde_json = "1.0.64"
structopt = "0.3.21"
