[package]
name = "pgtest"
description = "Postgres wire protocol test framework."
version = "0.0.0"
edition = "2021"
publish = false
rust-version = "1.58.0"

[dependencies]
anyhow = "1.0.52"
bytes = "1.1.0"
clap = { version = "3.0.12", features = ["derive"] }
datadriven = "0.6.0"
fallible-iterator = "0.2.0"
ore = { path = "../ore" }
postgres-protocol = { git = "https://github.com/MaterializeInc/rust-postgres", branch = "mz-0.7.2" }
serde = { version = "1.0.135", features = ["derive"] }
serde_json = "1.0.78"
