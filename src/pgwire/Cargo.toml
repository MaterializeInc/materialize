[package]
name = "pgwire"
description = "A server for the PostgreSQL wire protocol."
version = "0.0.0"
edition = "2021"
publish = false

[dependencies]
anyhow = "1.0.44"
async-trait = "0.1.51"
byteorder = "1.4.3"
bytes = "1.1.0"
chrono = { version = "0.4.0", default-features = false, features = ["std"] }
coord = { path = "../coord" }
dataflow-types = { path = "../dataflow-types" }
expr = { path = "../expr" }
futures = "0.3.17"
itertools = "0.10.1"
lazy_static = "1.4.0"
log = "0.4.13"
openssl = { version = "0.10.36", features = ["vendored"] }
ordered-float = { version = "2.8.0", features = ["serde"] }
ore = { path = "../ore" }
pgrepr = { path = "../pgrepr" }
postgres = { git = "https://github.com/MaterializeInc/rust-postgres", branch = "mz-0.7.2" }
repr = { path = "../repr" }
sql = { path = "../sql" }
tokio = "1.12.0"
tokio-openssl = "0.6.2"
tokio-stream = "0.1.7"
tokio-util = { version = "0.6.8", features = ["codec"] }
