[package]
name = "mz-pgwire"
description = "A server for the PostgreSQL wire protocol."
version = "0.0.0"
edition.workspace = true
rust-version.workspace = true
publish = false

[lints]
workspace = true

[dependencies]
anyhow = "1.0.100"
async-trait = "0.1.89"
base64 = "0.22.1"
byteorder = "1.4.3"
bytes = "1.10.1"
bytesize = "2.1.0"
enum-kinds = "0.5.1"
futures = "0.3.31"
itertools = "0.14.0"
mz-adapter = { path = "../adapter" }
mz-adapter-types = { path = "../adapter-types" }
mz-auth = { path = "../auth" }
mz-authenticator = { path = "../authenticator" }
mz-frontegg-auth = { path = "../frontegg-auth" }
mz-ore = { path = "../ore", features = ["tracing"] }
mz-pgcopy = { path = "../pgcopy" }
mz-pgrepr = { path = "../pgrepr" }
mz-pgwire-common = { path = "../pgwire-common" }
mz-repr = { path = "../repr" }
mz-server-core = { path = "../server-core" }
mz-sql = { path = "../sql" }
openssl = { version = "0.10.75", features = ["vendored"] }
postgres = { version = "0.19.12" }
tokio = "1.48.0"
tokio-stream = "0.1.17"
tokio-openssl = "0.6.5"
tokio-util = { version = "0.7.17", features = ["codec"] }
tokio-metrics = "0.4.6"
tracing = "0.1.43"
workspace-hack = { version = "0.0.0", path = "../workspace-hack", optional = true }
uuid = { version = "1.19.0", features = ["v4"] }

[package.metadata.cargo-udeps.ignore]
normal = ["workspace-hack"]

[features]
default = ["workspace-hack"]
