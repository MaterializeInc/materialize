[package]
name = "pgwire"
description = "A server for the PostgreSQL wire protocol."
version = "0.0.0"
edition = "2018"
publish = false

[dependencies]
anyhow = "1.0.38"
async-trait = "0.1.48"
byteorder = "1.4.2"
bytes = "1.0.1"
chrono = { version = "0.4.0", default-features = false, features = ["std"] }
coord = { path = "../coord" }
dataflow-types = { path = "../dataflow-types" }
expr = { path = "../expr" }
futures = "0.3.13"
itertools = "0.9.0"
lazy_static = "1.4.0"
log = "0.4.13"
openssl = { version = "0.10.32", features = ["vendored"] }
ordered-float = { version = "2.1.1", features = ["serde"] }
ore = { path = "../ore" }
pgrepr = { path = "../pgrepr" }
postgres = "0.19.0"
prometheus = { git = "https://github.com/MaterializeInc/rust-prometheus.git", default-features = false }
repr = { path = "../repr" }
sql = { path = "../sql" }
tokio = "1.4.0"
tokio-openssl = "0.6.1"
tokio-stream = "0.1.4"
tokio-util = { version = "0.6.4", features = ["codec"] }
