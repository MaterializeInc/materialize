[package]
name = "pgwire"
description = "A server for the PostgreSQL wire protocol."
version = "0.1.0"
edition = "2018"
publish = false

[lib]
path = "lib.rs"

[dependencies]
byteorder = "1.3"
bytes = "0.4"
cast = "0.2"
comm = { path = "../comm" }
coord = { path = "../coord" }
csv = "1.1"
chrono = "0.4"
dataflow-types = { path = "../dataflow-types" }
failure = "0.1.5"
futures = "0.1"
lazy_static = "1.4.0"
log = "0.4"
ore = { path = "../ore" }
prometheus = { version = "0.7.0", default-features = false, features = ["process"] }
rand = "0.7"
repr = { path = "../repr" }
sql = { path = "../sql" }
state_machine_future = { git = "https://github.com/benesch/state_machine_future.git", branch = "context-generic-bounds" }
tokio = "0.1"
