[package]
name = "mz-pgwire"
description = "A server for the PostgreSQL wire protocol."
version = "0.0.0"
edition.workspace = true
rust-version.workspace = true
publish = false

[dependencies]
anyhow = { workspace = true }
async-trait = { workspace = true }
byteorder = { workspace = true }
bytes = { workspace = true }
bytesize = { workspace = true }
futures = { workspace = true }
itertools = { workspace = true }
mz-adapter = { workspace = true }
mz-expr = { workspace = true }
mz-frontegg-auth = { workspace = true }
mz-ore = { workspace = true, features = ["tracing_"] }
mz-pgcopy = { workspace = true }
mz-pgrepr = { workspace = true }
mz-repr = { workspace = true }
mz-sql = { workspace = true }
openssl = { workspace = true, features = ["vendored"] }
postgres = { workspace = true }
tokio = { workspace = true }
tokio-openssl = { workspace = true }
tokio-util = { workspace = true, features = ["codec"] }
tracing = { workspace = true }
workspace-hack = { version = "0.0.0", path = "../workspace-hack" }

[package.metadata.cargo-udeps.ignore]
normal = ["workspace-hack"]
