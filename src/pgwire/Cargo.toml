[package]
name = "pgwire"
description = "A server for the PostgreSQL wire protocol."
version = "0.1.0"
edition = "2018"
publish = false

[lib]
path = "lib.rs"

[dependencies]
byteorder = "1.3"
bytes = "0.5"
chrono = "0.4"
comm = { path = "../comm" }
coord = { path = "../coord" }
dataflow-types = { path = "../dataflow-types" }
expr = { path = "../expr" }
failure = "0.1.8"
futures = "0.3"
itertools = "0.9"
lazy_static = "1.4.0"
log = "0.4.8"
openssl = { version = "0.10.29", features = ["vendored"] }
ordered-float = { version = "1.0.2", features = ["serde"] }
ore = { path = "../ore" }
pgrepr = { path = "../pgrepr" }
prometheus = { git = "https://github.com/MaterializeInc/rust-prometheus.git", default-features = false, features = ["process"] }
rand = "0.7"
repr = { path = "../repr" }
sql = { path = "../sql" }
tokio = "0.2"
tokio-openssl = "0.4.0"
tokio-util = { version = "0.3", features = ["codec"] }
postgres = "0.17.2"
