[package]
name = "mz-postgres-util"
description = "PostgreSQL utility library."
version = "0.0.0"
edition.workspace = true
rust-version.workspace = true
publish = false

[dependencies]
anyhow = { workspace = true }
mz-cloud-resources = { workspace = true, optional = true }
mz-ore = { workspace = true, features = ["async"], optional = true }
mz-proto = { workspace = true, optional = true }
mz-repr = { workspace = true, optional = true }
mz-ssh-util = { workspace = true, optional = true }
openssl = { workspace = true, features = ["vendored"] }
openssh = { workspace = true, default-features = false, features = ["native-mux"], optional = true }
postgres_array = { workspace = true }
postgres-openssl = { workspace = true }
proptest = { workspace = true, default-features = false, features = ["std"], optional = true }
prost = { workspace = true, features = ["no-recursion-limit"], optional = true }
serde = { workspace = true, features = ["derive"], optional = true }
thiserror = { workspace = true }
tokio = { workspace = true, features = ["fs", "rt", "sync"] }
tokio-postgres = { workspace = true }
tracing = { workspace = true }
workspace-hack = { version = "0.0.0", path = "../workspace-hack", optional = true }

[features]
default = ["workspace-hack", "schemas", "tunnel"]
schemas = ["prost", "serde", "proptest", "mz-proto", "tunnel"]
tunnel = ["mz-cloud-resources", "serde", "mz-ssh-util", "mz-repr", "openssh", "mz-ore"]

[build-dependencies]
prost-build = { workspace = true }
protobuf-src = { workspace = true }
tonic-build = { workspace = true }

[package.metadata.cargo-udeps.ignore]
normal = ["workspace-hack"]
