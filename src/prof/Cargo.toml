[package]
name = "mz-prof"
description = "CPU and memory profiling tools."
version = "0.0.0"
edition.workspace = true
rust-version.workspace = true
publish = false
license = "Apache-2.0"

[lints]
workspace = true

[dependencies]
anyhow = "1.0.66"
backtrace = "0.3.66"
flate2 = "1.0.24"
libc = "0.2.138"
once_cell = "1.16.0"
mz-ore = { path = "../ore", default-features = false }
mz-proc = { path = "../proc", default-features = false }
pprof = "0.11.1"
prost = { version = "0.11.3", features = ["no-recursion-limit"] }
tempfile = "3.8.1"
tikv-jemalloc-ctl = { version = "0.5.0", features = ["use_std"], optional = true }
tracing = "0.1.37"
tokio = { version = "1.32.0", features = ["time"] }
workspace-hack = { version = "0.0.0", path = "../workspace-hack", optional = true }

[build-dependencies]
anyhow = "1.0.66"
prost-build = "0.11.2"
protobuf-src = "1.1.0"

[features]
default = ["workspace-hack"]
# Whether to enable profiling features that depend on jemalloc.
jemalloc = ["tikv-jemalloc-ctl"]

[package.metadata.cargo-udeps.ignore]
# "bytesize" not used on linux
normal = ["bytesize", "workspace-hack"]
