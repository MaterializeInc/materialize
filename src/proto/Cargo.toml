[package]
name = "mz-proto"
description = "Protocol buffer libraries for Materialize."
version = "0.0.0"
license = "Apache-2.0"
edition.workspace = true
rust-version.workspace = true
publish = false

[dependencies]
anyhow = { workspace = true }
globset = { workspace = true }
http = { workspace = true }
mz-ore = { workspace = true, default-features = false }
proptest = { workspace = true, default-features = false, features = ["std"] }
prost = { workspace = true, features = ["no-recursion-limit"] }
regex = { workspace = true }
serde_json = { workspace = true, features = ["arbitrary_precision"] }
tokio-postgres = { workspace = true, optional = true }
url = { workspace = true, features = ["serde"] }
uuid = { workspace = true }
workspace-hack = { version = "0.0.0", path = "../workspace-hack" }

[build-dependencies]
prost-build = { workspace = true }
protobuf-src = { workspace = true }

[package.metadata.cargo-udeps.ignore]
normal = ["workspace-hack"]
