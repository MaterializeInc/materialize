[package]
name = "mz-proto"
description = "Protocol buffer libraries for Materialize."
version = "0.0.0"
license = "Apache-2.0"
edition.workspace = true
rust-version.workspace = true
publish = false

[lints]
workspace = true

[dependencies]
anyhow = "1.0.66"
chrono = { version = "0.4.35", default-features = false, features = ["serde", "std"], optional = true }
chrono-tz = { version = "0.8.1", features = ["serde", "case-insensitive"], optional = true }
globset = "0.4.14"
http = "1.1.0"
mz-ore = { path = "../ore", default-features = false, features = ["proptest", "test"] }
num = "0.4.0"
proptest = { version = "1.6.0", default-features = false, features = ["std"] }
proptest-derive = { version = "0.5.1", features = ["boxed_union"] }
prost = { version = "0.13.2", features = ["no-recursion-limit"] }
regex = "1.7.0"
serde = { version = "1.0.152", features = ["derive", "rc"] }
serde_json = { version = "1.0.125", features = ["arbitrary_precision"] }
tokio-postgres = { version = "0.7.8", optional = true }
url = { version = "2.3.1", features = ["serde"] }
uuid = "1.2.2"
workspace-hack = { version = "0.0.0", path = "../workspace-hack", optional = true }

[features]
default = ["mz-build-tools/default", "workspace-hack"]
chrono = ["dep:chrono", "dep:chrono-tz"]

[build-dependencies]
mz-build-tools = { path = "../build-tools", default-features = false }
prost-build = "0.13.2"

[package.metadata.cargo-udeps.ignore]
normal = ["workspace-hack"]
