[package]
name = "protoc"
description = "A pure Rust protobuf compiler."
version = "0.0.0"
edition = "2018"
publish = false

[[bin]]
name = "protoc"
path = "bin/protoc.rs"

[dependencies]
anyhow = "1.0.40"
protobuf = "2.17.0"
protobuf-codegen = "2.17.0"
protobuf-codegen-pure = "2.17.0"
ore = { path = "../ore" }
structopt = "0.3.21"
tempfile = "3.2.0"
