[package]
name = "mz-repr"
description = "The core data types for Materialize."
version = "0.0.0"
edition.workspace = true
rust-version.workspace = true
publish = false

[[bench]]
name = "row"
harness = false

[[bench]]
name = "strconv"
harness = false

[dependencies]
anyhow = { workspace = true }
bitflags = { workspace = true }
bytes = { workspace = true }
columnation = { workspace = true }
chrono = { workspace = true, default-features = false, features = ["serde", "std"] }
chrono-tz = { workspace = true, features = ["serde", "case-insensitive"] }
dec = { workspace = true }
differential-dataflow = { workspace = true }
enum_dispatch = { workspace = true }
enum-kinds = { workspace = true }
fast-float = { workspace = true }
hex = { workspace = true }
itertools = { workspace = true }
once_cell = { workspace = true }
mz-lowertest = { workspace = true }
mz-ore = { workspace = true, features = ["bytes", "smallvec", "stack", "test"] }
mz-persist-types = { workspace = true }
mz-proto = { workspace = true }
num-traits = { workspace = true }
num_enum = { workspace = true }
ordered-float = { workspace = true, features = ["serde"] }
postgres-protocol = { workspace = true }
prost = { workspace = true, features = ["no-recursion-limit"] }
regex = { workspace = true }
ryu = { workspace = true }
serde = { workspace = true, features = ["derive"] }
serde_json = { workspace = true, features = ["arbitrary_precision"] }
serde_regex = { workspace = true }
smallvec = { workspace = true, features = ["serde", "union"] }
timely = { workspace = true, default-features = false, features = ["bincode"] }
tokio-postgres = { workspace = true }
url = { workspace = true, features = ["serde"] }
uuid = { workspace = true, features = ["serde"] }
proptest = { workspace = true, default-features = false, features = ["std"] }
proptest-derive = { workspace = true, features = ["boxed_union"]}
thiserror = { workspace = true }

# for the tracing_ feature
tracing = { workspace = true, optional = true }
tracing-subscriber = { workspace = true, default-features = false, optional = true }
workspace-hack = { version = "0.0.0", path = "../workspace-hack" }

[dev-dependencies]
criterion = { workspace = true }
mz-persist = { workspace = true }
rand = { workspace = true }

[build-dependencies]
prost-build = { workspace = true }
protobuf-src = { workspace = true }

[features]
tracing_ = ["tracing", "tracing-subscriber"]

[package.metadata.cargo-udeps.ignore]
normal = ["workspace-hack"]
