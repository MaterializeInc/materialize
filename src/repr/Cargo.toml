[package]
name = "repr"
description = "The core data types for Materialize."
version = "0.1.0"
edition = "2018"
publish = false

[[bench]]
name = "row"
harness = false

[[bench]]
name = "strconv"
harness = false

[dependencies]
anyhow = "1.0.37"
byteorder = "1.3.0"
chrono = { version = "0.4.0", default-features = false, features = ["serde", "std"] }
chrono-tz = { version = "0.5.0", features = ["serde"] }
enum-kinds = "0.5.0"
hex = "0.4.2"
itertools = "0.9.0"
ordered-float = { version = "2.0.0", features = ["serde"] }
ore = { path = "../ore" }
regex = "1.4.1"
serde = { version = "1.0.0", features = ["derive"] }
serde_json = "1.0.0"
serde_regex = "1.1.0"
smallvec = { version = "1.5.1", features = ["serde"] }
uuid = "0.8.0"

[dev-dependencies]
criterion = "0.3.0"
rand = "0.8.0"
