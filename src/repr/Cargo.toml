[package]
name = "repr"
description = "The core data types for Materialize."
version = "0.1.0"
edition = "2018"
publish = false

[lib]
path = "lib.rs"

[dependencies]
chrono = { version = "0.4", features = ["serde"] }
failure = "0.1.6"
ordered-float = { version = "1.0.2", features = ["serde"] }
ore = { path = "../ore" }
# TODO(grimmr): upgrade to 0.5.3 after release, when `space_()` becomes officially available.
pretty = { git = "https://github.com/Marwes/pretty.rs.git", rev = "7fb895eff160b8bfd6d28efb19bf24f0b9326109" }
regex = "1.3.1"
serde = { version = "1.0", features = ["derive"] }
serde_regex = "0.4.0"
sqlparser = { git = "ssh://git@github.com/MaterializeInc/sqlparser.git" }
itertools = "0.8.1"

[dev-dependencies]
criterion = "0.3"
rand = "0.7.2"
rand_chacha = "0.2.1"

[[bench]]
name = "row"
harness = false
