[package]
name = "repr"
description = "The core data types for Materialize."
version = "0.1.0"
edition = "2018"
publish = false

[lib]
path = "lib.rs"

[[bench]]
name = "row"
harness = false

[dependencies]
chrono = { version = "0.4", features = ["serde"] }
failure = "0.1.6"
itertools = "0.8.2"
ordered-float = { version = "1.0.2", features = ["serde"] }
ore = { path = "../ore" }
pretty = "0.7.1"
regex = "1.3.1"
serde = { version = "1.0", features = ["derive"] }
serde_regex = "0.4.0"
sql-parser = { path = "../sql-parser" }

[dev-dependencies]
criterion = "0.3"
rand = "0.7.2"
rand_chacha = "0.2.1"
