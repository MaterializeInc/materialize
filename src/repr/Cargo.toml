[package]
name = "mz-repr"
description = "The core data types for Materialize."
version = "0.0.0"
edition = "2021"
rust-version = "1.59.0"
publish = false

[[bench]]
name = "row"
harness = false

[[bench]]
name = "strconv"
harness = false

[dependencies]
anyhow = "1.0.56"
byteorder = "1.4.3"
bytes = "1.1.0"
chrono = { version = "0.4.0", default-features = false, features = ["serde", "std"] }
chrono-tz = { version = "0.6.1", features = ["serde", "case-insensitive"] }
dec = "0.4.8"
enum-kinds = "0.5.1"
fast-float = "0.2.0"
hex = "0.4.3"
itertools = "0.10.3"
lazy_static = "1.4.0"
mz-lowertest = { path = "../lowertest" }
mz-ore = { path = "../ore", features = ["bytes", "smallvec"] }
mz-persist-types = { path = "../persist-types" }
num-traits = "0.2.14"
num_enum = "0.5.7"
ordered-float = { version = "2.10.0", features = ["serde"] }
prost = "0.9.0"
regex = "1.5.4"
ryu = "1.0.9"
serde = { version = "1.0.136", features = ["derive"] }
serde_json = { version = "1.0.79", features = ["arbitrary_precision"] }
serde_regex = "1.1.0"
smallvec = { version = "1.8.0", features = ["serde", "union"] }
uuid = "0.8.2"

[dev-dependencies]
criterion = { git = "https://github.com/MaterializeInc/criterion.rs.git" }
rand = "0.8.5"

[dev-dependencies.proptest]
git = "https://github.com/materializeInc/proptest.git"
default-features = false
features = ["std"]

[build-dependencies]
prost-build = "0.9.1"
