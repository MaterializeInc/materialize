[package]
name = "mz-repr"
description = "The core data types for Materialize."
version = "0.0.0"
edition.workspace = true
rust-version.workspace = true
publish = false

[[bench]]
name = "row"
harness = false

[[bench]]
name = "strconv"
harness = false

[dependencies]
anyhow = "1.0.65"
bytes = "1.2.1"
chrono = { version = "0.4.22", default-features = false, features = ["serde", "std"] }
chrono-tz = { version = "0.6.3", features = ["serde", "case-insensitive"] }
dec = "0.4.8"
differential-dataflow = { git = "https://github.com/TimelyDataflow/differential-dataflow.git" }
enum-kinds = "0.5.1"
fast-float = "0.2.0"
hex = "0.4.3"
itertools = "0.10.5"
once_cell = "1.15.0"
mz-avro = { path = "../avro" }
mz-lowertest = { path = "../lowertest" }
mz-ore = { path = "../ore", features = ["bytes", "smallvec"] }
mz-persist-types = { path = "../persist-types" }
mz-proto = { path = "../proto" }
num-traits = "0.2.15"
num_enum = "0.5.7"
ordered-float = { version = "3.2.0", features = ["serde"] }
prost = { version = "0.11.0", features = ["no-recursion-limit"] }
regex = "1.6.0"
ryu = "1.0.11"
serde = { version = "1.0.145", features = ["derive"] }
serde_json = { version = "1.0.86", features = ["arbitrary_precision"] }
serde_regex = "1.1.0"
smallvec = { version = "1.10.0", features = ["serde", "union"] }
timely = { git = "https://github.com/TimelyDataflow/timely-dataflow", default-features = false, features = ["bincode"] }
url = { version = "2.3.1", features = ["serde"] }
uuid = { version = "1.2.1", features = ["serde"] }
proptest = { git = "https://github.com/MaterializeInc/proptest.git", default-features = false, features = ["std"] }
proptest-derive = { git = "https://github.com/MaterializeInc/proptest.git" }
thiserror = "1.0.37"

# for the tracing_ feature
tracing = { version = "0.1.36", optional = true }
tracing-subscriber = { version = "0.3.16", default-features = false, optional = true }

[dev-dependencies]
criterion = { version = "0.4.0" }
rand = "0.8.5"

[build-dependencies]
prost-build = "0.11.1"
protobuf-src = "1.1.0"

[features]
tracing_ = ["tracing", "tracing-subscriber"]
