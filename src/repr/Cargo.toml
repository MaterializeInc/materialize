[package]
name = "repr"
description = "The core data types for Materialize."
version = "0.0.0"
edition = "2021"
publish = false

[[bench]]
name = "row"
harness = false

[[bench]]
name = "strconv"
harness = false

[dependencies]
anyhow = "1.0.51"
byteorder = "1.4.3"
chrono = { version = "0.4.0", default-features = false, features = ["serde", "std"] }
chrono-tz = { version = "0.6.0", features = ["serde", "case-insensitive"] }
dec = "0.4.5"
enum-kinds = "0.5.1"
fast-float = "0.2.0"
hex = "0.4.3"
itertools = "0.10.1"
lazy_static = "1.4.0"
lowertest = { path = "../lowertest"}
num_enum = "0.5.1"
num-traits = "0.2.14"
ordered-float = { version = "2.8.0", features = ["serde"] }
ore = { path = "../ore", features = ["bytes", "smallvec"] }
persist-types = { path = "../persist-types" }
regex = "1.5.4"
ryu = "1.0.6"
serde = { version = "1.0.130", features = ["derive"] }
serde_json = "1.0.72"
serde_regex = "1.1.0"
smallvec = { version = "1.7.0", features = ["serde", "union"] }
uuid = "0.8.2"

[dev-dependencies]
criterion = "0.3.5"
proptest = { version = "1.0.0", default-features = false, features = ["std"] }
rand = "0.8.4"
