[package]
name = "repr"
description = "The core data types for Materialize."
version = "0.1.0"
edition = "2018"
publish = false

[[bench]]
name = "row"
harness = false

[[bench]]
name = "strconv"
harness = false

[dependencies]
anyhow = "1.0.32"
chrono = { version = "0.4", features = ["serde"] }
hex = "0.4.2"
itertools = "0.9"
ordered-float = { version = "2.0.0", features = ["serde"] }
ore = { path = "../ore" }
regex = "1.3.9"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1"
serde_regex = "1.1.0"
smallvec = { version = "1.4.1", features = ["serde"] }

[dev-dependencies]
criterion = "0.3"
rand = "0.7.3"
rand_chacha = "0.2.2"
