[package]
name = "mz-repr"
description = "The core data types for Materialize."
version = "0.0.0"
edition.workspace = true
rust-version.workspace = true
publish = false

[lints]
workspace = true

[[bench]]
name = "row"
harness = false

[[bench]]
name = "strconv"
harness = false

[[bench]]
name = "packed"
harness = false

[[bench]]
name = "data_types"
harness = false

[dependencies]
anyhow = "1.0.100"
arrow = { version = "55.2.0", default-features = false }
bitflags = "1.3.2"
bytemuck = { version = "1.23.1", features = ["latest_stable_rust"] }
bytes = "1.10.1"
cfg-if = "1.0.4"
columnar = "0.11.0"
columnation = "0.1.0"
chrono = { version = "0.4.39", default-features = false, features = ["serde", "std"] }
compact_bytes = "0.2.1"
dec = "0.4.8"
differential-dataflow = "0.18.0"
enum-kinds = "0.5.1"
hex = "0.4.3"
itertools = "0.14.0"
mz-lowertest = { path = "../lowertest", default-features = false }
mz-ore = { path = "../ore", features = [
    "bytes",
    "id_gen",
    "smallvec",
    "region",
    "stack",
    "test",
    "tracing",
], default-features = false }
mz-persist-types = { path = "../persist-types", default-features = false }
mz-pgtz = { path = "../pgtz", default-features = false }
mz-proto = { path = "../proto", features = ["chrono"], default-features = false }
mz-sql-parser = { path = "../sql-parser", default-features = false }
mz-timely-util = { path = "../timely-util", default-features = false }
num-traits = "0.2.15"
num_enum = "0.7.5"
ordered-float = { version = "5.1.0", features = ["serde"] }
postgres-protocol = { version = "0.6.9" }
prost = { version = "0.13.5", features = ["no-recursion-limit"] }
regex = "1.12.2"
ryu = "1.0.20"
serde = { version = "1.0.219", features = ["derive"] }
serde_json = { version = "1.0.145", features = ["arbitrary_precision", "preserve_order"] }
smallvec = { version = "1.15.1", features = ["serde", "union"] }
static_assertions = "1.1"
strsim = "0.11.1"
timely = "0.25.1"
tokio-postgres = { version = "0.7.15" }
tracing-core = "0.1.35"
url = { version = "2.5.7", features = ["serde"] }
uuid = { version = "1.19.0", features = ["serde"] }
proptest = { version = "1.9.0", default-features = false, features = ["std"] }
proptest-derive = { version = "0.7.0", features = ["boxed_union"] }
thiserror = "2.0.17"
tracing = { version = "0.1.43" }

# for the tracing feature
tracing-subscriber = { version = "0.3.22", default-features = false, optional = true }
workspace-hack = { version = "0.0.0", path = "../workspace-hack", optional = true }

[dev-dependencies]
bincode = "1.3.3"
criterion = { version = "0.6.0" }
insta = { version = "1.44.3", features = ["json"] }
mz-persist = { path = "../persist" }
rand = "0.9.2"

[build-dependencies]
mz-build-tools = { path = "../build-tools", default-features = false, features = ["protobuf-src"] }
prost-build = "0.13.5"

[features]
default = [
    "mz-build-tools/default",
    "mz-persist-types/default",
    "mz-pgtz/default",
    "mz-proto/default",
    "workspace-hack",
]
tracing = ["tracing-subscriber"]

[package.metadata.cargo-udeps.ignore]
normal = ["workspace-hack"]
