[package]
name = "mz-rocksdb"
description = "A wrapper for RocksDB."
version = "0.0.0"
edition.workspace = true
rust-version.workspace = true
publish = false

[dependencies]
anyhow = { workspace = true }
bincode = { workspace = true }
itertools = { workspace = true }
once_cell = { workspace = true }
mz-ore = { workspace = true, features = ["async", "metrics", "test"] }
mz-proto = { workspace = true }
num_cpus = { workspace = true }
prost = { workspace = true, features = ["no-recursion-limit"] }
proptest = { workspace = true, default-features = false, features = ["std"]}
proptest-derive = { workspace = true, features = ["boxed_union"]}
tokio = { workspace = true, features = ["macros", "sync", "rt"] }
serde = { workspace = true, features = ["derive"] }
serde_json = { workspace = true }
thiserror = { workspace = true }
tracing = { workspace = true }
# These features use compression code that are licensed with:
# https://github.com/google/snappy/blob/main/COPYING
# https://github.com/lz4/lz4/blob/dev/LICENSE
# https://github.com/facebook/zstd
rocksdb = { workspace = true, default-features = false, features = ["snappy", "zstd", "lz4"] }
uncased = { workspace = true }
workspace-hack = { version = "0.0.0", path = "../workspace-hack" }

[build-dependencies]
prost-build = { workspace = true }
protobuf-src = { workspace = true }
tonic-build = { workspace = true }

[dev-dependencies]
tempfile = { workspace = true }
prometheus = { workspace = true, default-features = false }

[package.metadata.cargo-udeps.ignore]
normal = ["workspace-hack"]
