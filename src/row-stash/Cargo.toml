[package]
name = "mz-row-stash"
description = "An abstraction over Persist that allows staging Rows non-durably."
version = "0.0.0"
edition.workspace = true
rust-version.workspace = true
publish = false

[lints]
workspace = true

[dependencies]
anyhow = "1.0.95"
arrow = { version = "53.3.0", default-features = false }
bytes = "1.3.0"
differential-dataflow = "0.13.6"
futures = "0.3.25"
mz-ore = { path = "../ore", features = ["assert", "tracing"] }
mz-persist-client = { path = "../persist-client" }
mz-persist-types = { path = "../persist-types", default-features = false }
mz-repr = { path = "../repr" }
sha2 = "0.10.6"
timely = "0.18.1"
tracing = "0.1.37"
uuid = "1.2.2"
