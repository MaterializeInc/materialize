[package]
name = "mz-s3-datagen"
description = "Generate S3 test data."
version = "0.0.0"
edition = "2021"
rust-version = "1.62.0"
publish = false

[dependencies]
anyhow = "1.0.58"
aws-config = { version = "0.15.0", default-features = false, features = ["native-tls"] }
aws-sdk-s3 = { version = "0.15.0", default-features = false, features = ["native-tls", "rt-tokio"] }
bytefmt = "0.1.7"
clap = { version = "3.2.12", features = ["derive"] }
futures = "0.3.21"
indicatif = "0.16.2"
mz-ore = { path = "../ore" }
tokio = { version = "1.19.2", features = ["macros", "net", "rt", "time"] }
tracing = "0.1.35"
tracing-subscriber = { version = "0.3.14", default-features = false, features = ["env-filter", "fmt"] }
