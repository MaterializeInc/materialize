[package]
name = "mz-s3-datagen"
description = "Generate S3 test data."
version = "0.0.0"
edition.workspace = true
rust-version.workspace = true
publish = false

[dependencies]
anyhow = "1.0.66"
aws-config = { version = "1.1.1", default-features = false }
aws-sdk-s3 = { version = "1.8.0", default-features = false, features = ["rt-tokio"] }
bytefmt = "0.1.7"
clap = { version = "4.4.13", features = ["derive"] }
futures = "0.3.25"
indicatif = "0.17.2"
mz-aws-util = { path = "../aws-util", features = ["s3"] }
mz-ore = { path = "../ore", features = ["cli"] }
tokio = { version = "1.32.0", features = ["macros", "net", "rt", "rt-multi-thread", "time"] }
tracing = "0.1.37"
tracing-subscriber = { version = "0.3.16", default-features = false, features = ["env-filter", "fmt"] }
workspace-hack = { version = "0.0.0", path = "../workspace-hack" }

[package.metadata.cargo-udeps.ignore]
normal = ["workspace-hack"]
