[package]
name = "mz-s3-datagen"
description = "Generate S3 test data."
version = "0.0.0"
edition = "2021"
rust-version = "1.59.0"
publish = false

[dependencies]
anyhow = "1.0.55"
aws-sdk-s3 = { version = "0.8.0", default-features = false }
bytefmt = "0.1.7"
clap = { version = "3.1.2", features = ["derive"] }
futures = "0.3.21"
indicatif = "0.16.2"
mz-aws-util = { path = "../aws-util", features = ["s3"] }
mz-ore = { path = "../ore" }
tokio = { version = "1.17.0", features = ["macros", "net", "rt", "time"] }
tracing = "0.1.31"
tracing-subscriber = { version = "0.3.9", default-features = false, features = ["env-filter", "fmt"] }
