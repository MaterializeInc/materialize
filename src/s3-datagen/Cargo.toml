[package]
name = "mz-s3-datagen"
description = "Generate S3 test data."
version = "0.0.0"
edition.workspace = true
rust-version.workspace = true
publish = false

[lints]
workspace = true

[dependencies]
anyhow = "1.0.100"
aws-config = { version = "1.8.10", default-features = false }
aws-sdk-s3 = { version = "1.94.0", default-features = false, features = ["rt-tokio"] }
bytefmt = "0.1.7"
clap = { version = "4.5.23", features = ["derive"] }
futures = "0.3.31"
indicatif = "0.18.3"
mz-aws-util = { path = "../aws-util", features = ["s3"] }
mz-ore = { path = "../ore", features = ["cli"] }
tokio = { version = "1.48.0", features = ["macros", "net", "rt", "rt-multi-thread", "time"] }
tracing = "0.1.43"
tracing-subscriber = { version = "0.3.22", default-features = false, features = ["env-filter", "fmt"] }
workspace-hack = { version = "0.0.0", path = "../workspace-hack", optional = true }

[package.metadata.cargo-udeps.ignore]
normal = ["workspace-hack"]

[features]
default = ["workspace-hack"]
