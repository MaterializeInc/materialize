[package]
name = "s3-datagen"
description = "Generate S3 test data."
version = "0.0.0"
edition = "2021"
publish = false

[dependencies]
anyhow = "1.0.52"
aws-sdk-s3 = { version = "0.4.1", default-features = false }
bytefmt = "0.1.7"
clap = { version = "3.0.10", features = ["derive"] }
futures = "0.3.19"
indicatif = "0.16.2"
mz-aws-util = { path = "../aws-util", features = ["s3"] }
ore = { path = "../ore" }
tokio = { version = "1.15.0", features = ["macros", "net", "rt", "time"] }
tracing = "0.1.29"
tracing-subscriber = { version = "0.3.6", default-features = false, features = ["env-filter", "fmt"] }
