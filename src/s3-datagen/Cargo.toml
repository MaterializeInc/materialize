[package]
name = "mz-s3-datagen"
description = "Generate S3 test data."
version = "0.0.0"
edition.workspace = true
rust-version.workspace = true
publish = false

[dependencies]
anyhow = "1.0.65"
aws-config = { version = "0.51.0", default-features = false, features = ["native-tls"] }
aws-sdk-s3 = { version = "0.21.0", default-features = false, features = ["native-tls", "rt-tokio"] }
bytefmt = "0.1.7"
clap = { version = "3.2.20", features = ["derive"] }
futures = "0.3.24"
indicatif = "0.17.2"
mz-ore = { path = "../ore" }
tokio = { version = "1.22.0", features = ["macros", "net", "rt", "time"] }
tracing = "0.1.37"
tracing-subscriber = { version = "0.3.16", default-features = false, features = ["env-filter", "fmt"] }
