[package]
name = "mz-s3-datagen"
description = "Generate S3 test data."
version = "0.0.0"
edition.workspace = true
rust-version.workspace = true
publish = false

[dependencies]
anyhow = { workspace = true }
aws-config = { workspace = true, default-features = false, features = ["native-tls"] }
aws-sdk-s3 = { workspace = true, default-features = false, features = ["native-tls", "rt-tokio"] }
bytefmt = { workspace = true }
clap = { workspace = true, features = ["derive"] }
futures = { workspace = true }
indicatif = { workspace = true }
mz-aws-s3-util = { workspace = true }
mz-ore = { workspace = true, features = ["cli"] }
tokio = { workspace = true, features = ["macros", "net", "rt", "rt-multi-thread", "time"] }
tracing = { workspace = true }
tracing-subscriber = { workspace = true, default-features = false, features = ["env-filter", "fmt"] }
workspace-hack = { version = "0.0.0", path = "../workspace-hack" }

[package.metadata.cargo-udeps.ignore]
normal = ["workspace-hack"]
