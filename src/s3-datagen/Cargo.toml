[package]
name = "mz-s3-datagen"
description = "Generate S3 test data."
version = "0.0.0"
edition.workspace = true
rust-version.workspace = true
publish = false

[dependencies]
anyhow = "1.0.66"
aws-config = { version = "0.53.0", default-features = false, features = ["native-tls"] }
aws-sdk-s3 = { version = "0.23.0", default-features = false, features = ["native-tls", "rt-tokio"] }
bytefmt = "0.1.7"
clap = { version = "4.1.4", features = ["derive"] }
futures = "0.3.25"
indicatif = "0.17.2"
mz-aws-s3-util = { path = "../aws-s3-util" }
mz-ore = { path = "../ore", features = ["cli"] }
tokio = { version = "1.24.2", features = ["macros", "net", "rt", "rt-multi-thread", "time"] }
tracing = "0.1.37"
tracing-subscriber = { version = "0.3.16", default-features = false, features = ["env-filter", "fmt"] }
workspace-hack = { version = "0.0.0", path = "../workspace-hack" }

[package.metadata.cargo-udeps.ignore]
normal = ["workspace-hack"]
