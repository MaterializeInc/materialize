[package]
name = "mz-secrets-kubernetes"
description = "Secrets Controller via Kubernetes."
version = "0.0.0"
edition = "2021"
rust-version = "1.60.0"
publish = false

[dependencies]
anyhow = "1.0.56"
mz-secrets = { path = "../secrets" }
k8s-openapi = { version = "0.14.0", features = ["v1_22"] }
kube = { version = "0.70.0", features = ["ws"] }
