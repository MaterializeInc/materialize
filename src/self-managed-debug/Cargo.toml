[package]
name = "mz-self-managed-debug"
description = "Debug tool for self-managed Materialize."
version = "0.138.0-dev.0"
edition.workspace = true
rust-version.workspace = true
publish = false

[lints]
workspace = true

[dependencies]
anyhow = "1.0.66"
chrono = { version = "0.4.35", default-features = false }
clap = { version = "4.5.23", features = ["derive", "env"] }
futures = "0.3.31"
k8s-openapi = { version = "0.22.0", features = ["v1_30"] }
kube = { version = "0.92.1", default-features = false, features = ["client", "runtime"] }
mz-build-info = { path = "../build-info" }
mz-cloud-resources = { path = "../cloud-resources"}
mz-ore = { path = "../ore", features = ["cli", "test"] }
serde = "1.0.219"
serde_yaml = "0.9.25"
tokio = "1.44.1"
tokio-postgres = { version = "0.7.8" }
tracing = "0.1.37"
tracing-subscriber = { version = "0.3.19", default-features = false, features = ["env-filter", "fmt"] }
workspace-hack = { version = "0.0.0", path = "../workspace-hack", optional = true }

[package.metadata.cargo-udeps.ignore]
normal = ["workspace-hack"]

[features]
default = ["workspace-hack"]
