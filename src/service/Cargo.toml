[package]
name = "mz-service"
description = "Common code for services orchestrated by environmentd."
version = "0.0.0"
edition.workspace = true
rust-version.workspace = true
publish = false

[lints]
workspace = true

[dependencies]
anyhow = "1.0.66"
async-stream = "0.3.3"
async-trait = "0.1.68"
clap = { version = "4.5.20", features = ["env", "derive"] }
crossbeam-channel = "0.5.8"
futures = "0.3.25"
http = "1.1.0"
hyper-util = "0.1.6"
itertools = "0.10.5"
mz-aws-secrets-controller = { path = "../aws-secrets-controller" }
mz-build-info = { path = "../build-info" }
mz-proto = { path = "../proto" }
mz-repr = { path = "../repr" }
mz-secrets = { path = "../secrets" }
mz-orchestrator-process = { path = "../orchestrator-process" }
mz-orchestrator-kubernetes = { path = "../orchestrator-kubernetes" }
mz-ore = { path = "../ore" }
os_info = "3.5.1"
prometheus = { version = "0.13.3", default-features = false }
proptest = { version = "1.0.0", default-features = false, features = ["std"] }
proptest-derive = { version = "0.3.0", features = ["boxed_union"] }
prost = { version = "0.13.2", features = ["no-recursion-limit"] }
semver = "1.0.16"
serde = { version = "1.0.152", features = ["derive"] }
sysinfo = "0.27.2"
timely = "0.13.0"
tokio = "1.38.0"
tokio-stream = "0.1.11"
tonic = "0.12.1"
tower = "0.4.13"
tracing = "0.1.37"
sentry-tracing = "0.29.1"
workspace-hack = { version = "0.0.0", path = "../workspace-hack" }

[build-dependencies]
mz-build-tools = { path = "../build-tools", default-features = false }
prost-build = "0.13.2"
tonic-build = "0.12.1"

[features]
default = ["mz-build-tools/default"]

[package.metadata.cargo-udeps.ignore]
normal = ["workspace-hack"]
