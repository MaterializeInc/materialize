[package]
name = "mz-service"
description = "Common code for services orchestrated by environmentd."
version = "0.0.0"
edition.workspace = true
rust-version.workspace = true
publish = false

[dependencies]
anyhow = "1.0.66"
async-stream = "0.3.3"
async-trait = "0.1.68"
clap = { version = "4.4.12", features = ["env", "derive"] }
crossbeam-channel = "0.5.8"
futures = "0.3.25"
http = "0.2.8"
itertools = "0.10.5"
mz-aws-secrets-controller = { path = "../aws-secrets-controller" }
mz-build-info = { path = "../build-info" }
mz-proto = { path = "../proto" }
mz-repr = { path = "../repr" }
mz-secrets = { path = "../secrets" }
mz-orchestrator-process = { path = "../orchestrator-process" }
mz-orchestrator-kubernetes = { path = "../orchestrator-kubernetes" }
mz-ore = { path = "../ore" }
once_cell = "1.16.0"
os_info = "3.5.1"
proptest = { version = "1.0.0", default-features = false, features = ["std"]}
proptest-derive = { version = "0.3.0", features = ["boxed_union"]}
prost = { version = "0.11.3", features = ["no-recursion-limit"] }
semver = "1.0.16"
serde = { version = "1.0.152", features = ["derive"] }
sysinfo = "0.27.2"
timely = { version = "0.12.0", default-features = false, features = ["bincode"] }
tokio = "1.32.0"
tokio-stream = "0.1.11"
tonic = "0.9.2"
tower = "0.4.13"
tracing = "0.1.37"
sentry-tracing = "0.29.1"
workspace-hack = { version = "0.0.0", path = "../workspace-hack" }

[build-dependencies]
prost-build = "0.11.2"
protobuf-src = "1.1.0"
tonic-build = "0.9.2"

[package.metadata.cargo-udeps.ignore]
normal = ["workspace-hack"]
