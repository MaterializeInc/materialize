[package]
name = "mz-service"
description = "Common code for services orchestrated by environmentd."
version = "0.0.0"
edition.workspace = true
rust-version.workspace = true
publish = false

[dependencies]
anyhow = "1.0.66"
async-stream = "0.3.3"
async-trait = "0.1.59"
clap = { version = "3.2.20", features = ["env", "derive"] }
crossbeam-channel = "0.5.8"
futures = "0.3.25"
http = "0.2.8"
itertools = "0.10.5"
mz-build-info = { path = "../build-info" }
mz-proto = { path = "../proto" }
mz-secrets = { path = "../secrets" }
mz-orchestrator-process = { path = "../orchestrator-process" }
mz-orchestrator-kubernetes = { path = "../orchestrator-kubernetes" }
mz-ore = { path = "../ore" }
once_cell = "1.16.0"
os_info = "3.5.1"
prost = { version = "0.11.3", features = ["no-recursion-limit"] }
semver = "1.0.16"
sysinfo = "0.27.2"
timely = { git = "https://github.com/TimelyDataflow/timely-dataflow", default-features = false, features = ["bincode"] }
tokio = "1.24.2"
tokio-stream = "0.1.11"
tonic = "0.8.2"
tower = "0.4.13"
tracing = "0.1.37"
sentry-tracing = "0.29.1"
workspace-hack = { version = "0.0.0", path = "../workspace-hack" }

[package.metadata.cargo-udeps.ignore]
normal = ["workspace-hack"]
