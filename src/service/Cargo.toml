[package]
name = "mz-service"
description = "Common code for services orchestrated by environmentd."
version = "0.0.0"
edition.workspace = true
rust-version.workspace = true
publish = false

[dependencies]
anyhow = { workspace = true }
async-stream = { workspace = true }
async-trait = { workspace = true }
clap = { workspace = true, features = ["env", "derive"] }
crossbeam-channel = { workspace = true }
futures = { workspace = true }
http = { workspace = true }
itertools = { workspace = true }
mz-build-info = { workspace = true }
mz-proto = { workspace = true }
mz-secrets = { workspace = true }
mz-orchestrator-process = { workspace = true }
mz-orchestrator-kubernetes = { workspace = true }
mz-ore = { workspace = true }
once_cell = { workspace = true }
os_info = { workspace = true }
prost = { workspace = true, features = ["no-recursion-limit"] }
semver = { workspace = true }
sysinfo = { workspace = true }
timely = { workspace = true, default-features = false, features = ["bincode"] }
tokio = { workspace = true }
tokio-stream = { workspace = true }
tonic = { workspace = true }
tower = { workspace = true }
tracing = { workspace = true }
sentry-tracing = { workspace = true }
workspace-hack = { version = "0.0.0", path = "../workspace-hack" }

[package.metadata.cargo-udeps.ignore]
normal = ["workspace-hack"]
