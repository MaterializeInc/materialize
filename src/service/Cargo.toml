[package]
name = "mz-service"
description = "Common code for services orchestrated by environmentd."
version = "0.0.0"
edition = "2021"
rust-version = "1.63.0"
publish = false

[dependencies]
anyhow = "1.0.62"
async-stream = "0.3.3"
async-trait = "0.1.57"
clap = { version = "3.2.17", features = ["env", "derive"] }
crossbeam-channel = "0.5.6"
futures = "0.3.23"
http = "0.2.8"
itertools = "0.10.3"
mz-proto = { path = "../proto" }
mz-secrets = { path = "../secrets" }
mz-orchestrator-process = { path = "../orchestrator-process" }
mz-orchestrator-kubernetes = { path = "../orchestrator-kubernetes" }
once_cell = "1.13.0"
semver = "1.0.13"
tokio = "1.19.2"
tokio-stream = "0.1.9"
tonic = "0.7.2"
tower = "0.4.13"
tracing = "0.1.36"
