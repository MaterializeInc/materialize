[package]
name = "mz-sql-lexer"
description = "The lexer for Materialize's SQL dialect."
version = "0.0.0"
edition.workspace = true
rust-version.workspace = true
publish = false

[lints]
workspace = true

[dependencies]
mz-ore = { path = "../ore", default-features = false, features = ["stack"] }
workspace-hack = { version = "0.0.0", path = "../workspace-hack", optional = true }
serde = { version = "1.0.219", features = ["derive"] }
phf = { version = "0.13.1", features = ["uncased"] }
uncased = "0.9.7"

[dev-dependencies]
datadriven = "0.9.0"
mz-ore = { path = "../ore", default-features = false, features = ["test"] }

[build-dependencies]
anyhow = "1.0.100"
mz-ore-build = { path = "../ore-build", default-features = false }
phf = { version = "0.13.1", features = ["uncased"] }
phf_codegen = "0.13.1"
uncased = "0.9.7"

[features]
default = ["workspace-hack", "mz-ore/workspace-hack"]

[package.metadata.cargo-udeps.ignore]
normal = ["workspace-hack"]
