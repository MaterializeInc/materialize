[package]
name = "mz-sql-parser"
description = "The lexer and parser for Materialize's SQL dialect."
version = "0.0.0"
exclude = ["tests/testdata"]
edition = "2021"
rust-version = "1.63.0"
publish = false

[dependencies]
anyhow = "1.0.58"
itertools = "0.10.3"
mz-ore = { path = "../ore", default-features = false, features = ["stack"] }
phf = { version = "0.11.0", features = ["uncased"] }
serde = { version = "1.0.140", features = ["derive"] }
tracing = "0.1.35"
uncased = "0.9.7"

[dev-dependencies]
datadriven = "0.6.0"
unicode-width = "0.1.9"

[build-dependencies]
anyhow = "1.0.58"
mz-ore = { path = "../ore", default-features = false }
mz-walkabout = { path = "../walkabout" }
phf = { version = "0.11.0", features = ["uncased"] }
phf_codegen = "0.11.0"
uncased = "0.9.7"
