[package]
name = "mz-sql-parser"
description = "The lexer and parser for Materialize's SQL dialect."
version = "0.0.0"
exclude = ["tests/testdata"]
edition.workspace = true
rust-version.workspace = true
publish = false

[dependencies]
bytesize = { workspace = true }
enum-kinds = { workspace = true }
itertools = { workspace = true }
mz-ore = { workspace = true, default-features = false, features = ["stack"] }
phf = { workspace = true, features = ["uncased"] }
serde = { workspace = true, features = ["derive"] }
tracing = { workspace = true }
uncased = { workspace = true }
workspace-hack = { version = "0.0.0", path = "../workspace-hack", optional = true }

[dev-dependencies]
datadriven = { workspace = true }
unicode-width = { workspace = true }

[build-dependencies]
anyhow = { workspace = true }
mz-ore = { workspace = true, default-features = false }
mz-walkabout = { workspace = true, default-features = false }
phf = { workspace = true, features = ["uncased"] }
phf_codegen = { workspace = true }
uncased = { workspace = true }

[features]
default = ["workspace-hack"]

[package.metadata.cargo-udeps.ignore]
normal = ["workspace-hack"]
