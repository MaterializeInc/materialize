[package]
name = "mz-sql-parser"
description = "The lexer and parser for Materialize's SQL dialect."
version = "0.0.0"
exclude = ["tests/testdata"]
edition = "2021"
rust-version = "1.59.0"
publish = false

[dependencies]
enum-kinds = "0.5.1"
itertools = "0.10.3"
lazy_static = "1.4.0"
mz-ore = { path = "../ore", default-features = false, features = ["stack"] }
phf = { version = "0.10.1", features = ["uncased"] }
tracing = "0.1.33"
uncased = "0.9.6"

[dev-dependencies]
datadriven = "0.6.0"
unicode-width = "0.1.9"

[build-dependencies]
anyhow = "1.0.56"
mz-ore = { path = "../ore", default-features = false }
mz-walkabout = { path = "../walkabout" }
phf = { version = "0.10.1", features = ["uncased"] }
phf_codegen = "0.10.0"
uncased = "0.9.6"
