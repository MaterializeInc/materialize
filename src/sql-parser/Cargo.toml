[package]
name = "sql-parser"
description = "The lexer and parser for Materialize's SQL dialect."
version = "0.0.0"
exclude = ["tests/testdata"]
edition = "2018"
publish = false

[dependencies]
itertools = "0.9.0"
lazy_static = "1.4.0"
log = "0.4.13"
ore = { path = "../ore"}
phf = { version = "0.9.0", features = ["uncased"] }
repr = { path = "../repr" }
stacker = "0.1.14"
uncased = "0.9.6"

[dev-dependencies]
datadriven = "0.6.0"
matches = "0.1.0"
unicode-width = "0.1.8"

[build-dependencies]
anyhow = "1.0.41"
ore = { path = "../ore" }
phf = { version = "0.9.0", features = ["uncased"] }
phf_codegen = { version = "0.9.0" }
uncased = "0.9.6"
walkabout = { path = "../walkabout" }
