[package]
name = "mz-sql-parser"
description = "The parser for Materialize's SQL dialect."
version = "0.0.0"
exclude = ["tests/testdata"]
edition.workspace = true
rust-version.workspace = true
publish = false

[dependencies]
bytesize = "1.1.0"
datadriven = { version = "0.6.0", optional = true }
enum-kinds = "0.5.1"
itertools = "0.10.5"
mz-ore = { path = "../ore", default-features = false, features = [
  "stack",
  "test",
] }
phf = { version = "0.11.1", features = ["uncased"] }
serde = { version = "1.0.152", features = ["derive"] }
tracing = "0.1.37"
uncased = "0.9.7"
unicode-width = { version = "0.1.10", optional = true }
workspace-hack = { version = "0.0.0", path = "../workspace-hack", optional = true }

# Disable workspace-hack inclusion during wasm.
[target.'cfg(target_arch = "wasm32")'.dependencies]
mz-sql-lexer = { path = "../sql-lexer", default-features = false }

# But include it is normal otherwise.
[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
mz-sql-lexer = { path = "../sql-lexer" }

[dev-dependencies]
mz-ore = { path = "../ore", default-features = false, features = ["test"] }
mz-sql-parser = { path = ".", features = ["test"] }

[build-dependencies]
anyhow = "1.0.66"
mz-ore = { path = "../ore", default-features = false }
mz-walkabout = { path = "../walkabout", default-features = false }

[features]
default = ["workspace-hack"]
test = ["datadriven", "unicode-width"]

[package.metadata.cargo-udeps.ignore]
normal = ["workspace-hack"]
