[package]
name = "sql-parser"
description = "The lexer and parser for Materialize's SQL dialect."
version = "0.0.0"
exclude = ["tests/testdata"]
edition = "2018"
publish = false

[dependencies]
itertools = "0.9.0"
lazy_static = "1.4.0"
log = "0.4.13"
ore = { path = "../ore" }
phf = { version = "0.8.0", features = ["unicase"] }
repr = { path = "../repr" }
stacker = "0.1.12"
unicase = "2.4.0"

[dev-dependencies]
datadriven = "0.5.0"
matches = "0.1.0"
unicode-width = "0.1.8"

[build-dependencies]
anyhow = "1.0.40"
ore = { path = "../ore" }
phf_codegen = "0.8.0"
unicase = "2.4.0"
walkabout = { path = "../walkabout" }
