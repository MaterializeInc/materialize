[package]
name = "mz-sql-server-util"
description = "SQL Server utility library."
version = "0.1.0"
edition.workspace = true
rust-version.workspace = true
publish = false

[lints]
workspace = true

[[example]]
name = "cdc"

[dependencies]
anyhow = "1.0.98"
async-stream = "0.3.3"
base64 = "0.22.1"
chrono = { version = "0.4.41", default-features = false, features = ["std"] }
columnation = "0.1.0"
dec = "0.4.8"
derivative = "2.2.0"
futures = "0.3.31"
hex = "0.4.3"
itertools = "0.14.0"
mz-ore = { path = "../ore", features = ["async"] }
mz-proto = { path = "../proto" }
mz-repr = { path = "../repr" }
mz-ssh-util = { path = "../ssh-util" }
ordered-float = { version = "5.0.0", features = ["serde"] }
proptest = { version = "1.6.0", default-features = false, features = ["std"] }
proptest-derive = { version = "0.5.1", features = ["boxed_union"] }
prost = { version = "0.13.5", features = ["no-recursion-limit"] }
serde = { version = "1.0.218", features = ["derive"] }
smallvec = { version = "1.14.0", features = ["union"] }
static_assertions = "1.1"
thiserror = "2.0.11"
tiberius = { version = "0.12", features = [ "chrono", "sql-browser-tokio", "tds73"], default-features = false }
timely = "0.20.0"
tokio = { version = "1.44.1", features = ["net"] }
tokio-stream = "0.1.17"
tokio-util = { version = "0.7.15", features = ["compat"] }
tracing = "0.1.37"
uuid = "1.16.0"
workspace-hack = { version = "0.0.0", path = "../workspace-hack", optional = true }

[dev-dependencies]
tracing-subscriber = "0.3.19"

[build-dependencies]
mz-build-tools = { path = "../build-tools", default-features = false }
prost-build = "0.13.4"
tonic-build = "0.12.3"

[features]
default = ["workspace-hack"]

[package.metadata.cargo-udeps.ignore]
normal = ["workspace-hack"]
