[package]
name = "sql"
description = "SQLâ€“dataflow translation."
version = "0.1.0"
edition = "2018"
publish = false

[lib]
path = "lib.rs"

[dependencies]
avro-rs = { git = "https://github.com/MaterializeInc/avro-rs.git" }
# TODO(benesch): eventually only the tests will need the bincode feature.
catalog = { path = "../catalog", features = ["bincode"] }
ccsr = { path = "../ccsr" }
chrono = "0.4"
dataflow-types = { path = "../dataflow-types" }
expr = { path = "../expr" }
failure = "0.1.6"
futures = "0.3"
interchange = { path = "../interchange" }
itertools = "0.8"
ore = { path = "../ore" }
pgrepr = { path = "../pgrepr" }
regex = "1.3.4"
repr = { path = "../repr" }
serde_json = "1"
sql-parser = { path = "../sql-parser" }
tokio = { version = "0.2.11", features = ["fs"] }
unicase = "2.6.0"
url = "2.1.1"
uuid = { version = "0.8", features = ["serde", "v4"] }

[dev-dependencies]
pretty_assertions = "0.6.1"
