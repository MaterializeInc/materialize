[package]
name = "sql"
description = "SQLâ€“dataflow translation."
version = "0.1.0"
edition = "2018"
publish = false

[dependencies]
anyhow = "1.0.38"
aws-arn = "0.1.1"
build-info = { path = "../build-info" }
ccsr = { path = "../ccsr" }
chrono = { version = "0.4.0", default-features = false, features = ["clock", "std"] }
dataflow-types = { path = "../dataflow-types" }
expr = { path = "../expr" }
futures = "0.3.0"
interchange = { path = "../interchange" }
itertools = "0.9.0"
lazy_static = "1.4.0"
log = "0.4.11"
mz-avro = { path = "../avro", features = ["snappy"] }
ore = { path = "../ore" }
parse_duration = "2.1.0"
pgrepr = { path = "../pgrepr" }
rdkafka = { git = "https://github.com/fede1024/rust-rdkafka.git", features = ["cmake-build", "ssl-vendored", "gssapi-vendored", "libz-static"] }
regex = "1.4.3"
repr = { path = "../repr" }
reqwest = "0.11.0"
rusoto_core = { git = "https://github.com/rusoto/rusoto.git" }
serde = { version = "1.0.0", features = ["derive"] }
serde_json = "1.0.0"
sql-parser = { path = "../sql-parser" }
tokio = "1.0.0"
unicase = "2.6.0"
url = "2.2.0"
uuid = { version = "0.8.0", features = ["serde", "v4"] }
