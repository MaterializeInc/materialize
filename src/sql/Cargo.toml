[package]
name = "mz-sql"
description = "SQLâ€“dataflow translation."
version = "0.0.0"
edition = "2021"
rust-version = "1.60.0"
publish = false

[dependencies]
anyhow = "1.0.57"
aws-arn = "0.2.0"
aws-sdk-sts = { version = "0.10.1", default-features = false, features = ["native-tls", "rt-tokio"] }
bytes = "1.1.0"
chrono = { version = "0.4.0", default-features = false, features = ["clock", "std"] }
csv = "1.1.6"
enum-kinds = "0.5.1"
globset = "0.4.8"
hex = "0.4.3"
itertools = "0.10.3"
lazy_static = "1.4.0"
mz-build-info = { path = "../build-info" }
mz-ccsr = { path = "../ccsr" }
mz-dataflow-types = { path = "../dataflow-types" }
mz-expr = { path = "../expr" }
mz-interchange = { path = "../interchange" }
mz-kafka-util = { path = "../kafka-util" }
mz-ore = { path = "../ore", features = ["task"] }
mz-persist-client = { path = "../persist-client" }
mz-pgrepr = { path = "../pgrepr" }
mz-postgres-util = { path = "../postgres-util" }
mz-repr = { path = "../repr" }
mz-sql-parser = { path = "../sql-parser" }
protobuf-native = "0.2.1"
prost = "0.10.1"
rdkafka = { git = "https://github.com/fede1024/rust-rdkafka.git", features = ["cmake-build", "ssl-vendored", "libz-static"] }
regex = "1.5.4"
reqwest = "0.11.10"
serde = { version = "1.0.137", features = ["derive"] }
serde_json = "1.0.80"
tokio = { version = "1.18.2", features = ["fs"] }
tracing = "0.1.34"
typemap_rev = "0.1.5"
uncased = "0.9.6"
uuid = { version = "0.8.2", features = ["serde", "v4"] }

[dev-dependencies]
datadriven = "0.6.0"
mz-expr-test-util = { path = "../expr-test-util" }
mz-lowertest = { path = "../lowertest" }
