[package]
name = "sql"
description = "SQLâ€“dataflow translation."
version = "0.1.0"
edition = "2018"
publish = false

[lib]
path = "lib.rs"

[dependencies]
avro = { path = "../avro" }
aws-arn = "0.1.1"
# TODO(benesch): eventually only the tests will need the bincode feature.
catalog = { path = "../catalog", features = ["bincode"] }
ccsr = { path = "../ccsr" }
chrono = "0.4"
dataflow-types = { path = "../dataflow-types" }
expr = { path = "../expr" }
failure = "0.1.7"
futures = "0.3"
interchange = { path = "../interchange" }
itertools = "0.9"
lazy_static = "1.4.0"
log = "0.4.8"
ore = { path = "../ore" }
pgrepr = { path = "../pgrepr" }
rdkafka = { git = "https://github.com/fede1024/rust-rdkafka.git", features = ["cmake-build", "ssl-vendored", "gssapi-vendored"] }
regex = "1.3.6"
repr = { path = "../repr" }
rusoto_core = "0.43.0-beta.1"
serde_json = "1"
sql-parser = { path = "../sql-parser" }
tokio = { version = "0.2.18", features = ["fs"] }
