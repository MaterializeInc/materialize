[package]
name = "mz-sql"
description = "SQLâ€“dataflow translation."
version = "0.0.0"
edition.workspace = true
rust-version.workspace = true
publish = false

[lints]
workspace = true

[dependencies]
anyhow = "1.0.66"
array-concat = "0.5.2"
aws-sdk-sts = { version = "1.7.0", default-features = false, features = [
    "rt-tokio",
] }
bitflags = "1.3.2"
chrono = { version = "0.4.35", default-features = false, features = ["std"] }
clap = { version = "4.5.23", features = ["derive"] }
derivative = "2.2.0"
dynfmt = { version = "0.1.5", features = ["curly"] }
enum-kinds = "0.5.1"
fail = { version = "0.5.1", features = ["failpoints"] }
globset = "0.4.14"
hex = "0.4.3"
http = "1.1.0"
im = "15.1.0"
ipnet = "2.5.0"
itertools = "0.12.1"
maplit = "1.0.2"
mysql_async = { version = "0.34.1", default-features = false, features = [
    "minimal",
] }
mz-arrow-util = { path = "../arrow-util" }
mz-adapter-types = { path = "../adapter-types" }
mz-audit-log = { path = "../audit-log" }
mz-build-info = { path = "../build-info" }
mz-ccsr = { path = "../ccsr" }
mz-cloud-provider = { path = "../cloud-provider", default-features = false }
mz-cloud-resources = { path = "../cloud-resources" }
mz-controller-types = { path = "../controller-types" }
mz-dyncfg = { path = "../dyncfg" }
mz-dyncfgs = { path = "../dyncfgs" }
mz-expr = { path = "../expr" }
mz-interchange = { path = "../interchange" }
mz-kafka-util = { path = "../kafka-util" }
mz-orchestrator = { path = "../orchestrator" }
mz-ore = { path = "../ore", features = ["chrono", "async"] }
mz-mysql-util = { path = "../mysql-util" }
mz-persist-client = { path = "../persist-client" }
mz-pgcopy = { path = "../pgcopy" }
mz-pgrepr = { path = "../pgrepr" }
mz-pgwire-common = { path = "../pgwire-common" }
mz-postgres-util = { path = "../postgres-util" }
mz-proto = { path = "../proto" }
mz-repr = { path = "../repr", features = ["tracing_"] }
mz-rocksdb-types = { path = "../rocksdb-types" }
mz-secrets = { path = "../secrets" }
mz-sql-parser = { path = "../sql-parser" }
mz-sql-lexer = { path = "../sql-lexer" }
mz-ssh-util = { path = "../ssh-util" }
mz-storage-types = { path = "../storage-types" }
mz-tracing = { path = "../tracing" }
mz-txn-wal = { path = "../txn-wal" }
paste = "1.0"
prometheus = { version = "0.13.3", default-features = false }
protobuf-native = "0.3.2"
proptest = { version = "1.6.0", default-features = false, features = ["std"] }
proptest-derive = { version = "0.5.1", features = ["boxed_union"] }
prost = { version = "0.13.2", features = ["no-recursion-limit"] }
rdkafka = { version = "0.29.0", features = [
    "cmake-build",
    "ssl-vendored",
    "libz-static",
    "zstd",
] }
regex = "1.7.0"
reqwest = "0.11.13"
serde = { version = "1.0.152", features = ["derive"] }
serde_json = "1.0.125"
static_assertions = "1.1"
thiserror = "1.0.37"
tokio = { version = "1.38.0", features = ["fs"] }
tokio-postgres = { version = "0.7.8", features = ["serde"] }
tracing = "0.1.37"
tracing-subscriber = "0.3.16"
uncased = "0.9.7"
uuid = { version = "1.7.0", features = ["serde", "v4"] }
workspace-hack = { version = "0.0.0", path = "../workspace-hack", optional = true }

[dev-dependencies]
datadriven = "0.8.0"
mz-lowertest = { path = "../lowertest" }

[package.metadata.cargo-udeps.ignore]
normal = ["workspace-hack"]

[features]
default = ["workspace-hack"]
