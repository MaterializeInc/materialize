[package]
name = "sql"
description = "SQLâ€“dataflow translation."
version = "0.1.0"
edition = "2018"
publish = false

[dependencies]
anyhow = "1.0.32"
avro = { path = "../avro", package = "mz-avro", features = ["snappy"] }
aws-arn = "0.1.1"
ccsr = { path = "../ccsr" }
chrono = "0.4"
dataflow-types = { path = "../dataflow-types" }
expr = { path = "../expr" }
futures = "0.3"
interchange = { path = "../interchange" }
itertools = "0.9"
lazy_static = "1.4.0"
log = "0.4.11"
ore = { path = "../ore" }
parse_duration = "2.1.0"
pgrepr = { path = "../pgrepr" }
rdkafka = { git = "https://github.com/fede1024/rust-rdkafka.git", features = ["cmake-build", "ssl-vendored", "gssapi-vendored", "libz-static"] }
regex = "1.3.9"
repr = { path = "../repr" }
reqwest = { version = "0.10.8" }
rusoto_core = "0.45.0"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
sql-parser = { path = "../sql-parser" }
tokio = { version = "0.2.22", features = ["fs"] }
unicase = "2.6.0"
url = "2.1.1"
uuid = { version = "0.8", features = ["serde", "v4"] }
