[package]
name = "mz-sqllogictest"
description = "A driver for sqllogictest, a SQL correctness testing framework."
version = "0.0.1"
edition.workspace = true
rust-version.workspace = true
publish = false

[dependencies]
anyhow = "1.0.66"
bytes = "1.3.0"
chrono = { version = "0.4.23", default-features = false, features = ["std"] }
clap = { version = "3.2.24", features = ["derive"] }
fallible-iterator = "0.2.0"
futures = "0.3.25"
itertools = "0.10.5"
junit-report = "0.7.1"
once_cell = "1.16.0"
md-5 = "0.10.5"
mz-build-info = { path = "../build-info" }
mz-controller = { path = "../controller" }
mz-environmentd = { path = "../environmentd", default-features = false }
mz-ore = { path = "../ore", features = ["async", "tracing_"] }
mz-orchestrator = { path = "../orchestrator" }
mz-orchestrator-process = { path = "../orchestrator-process" }
mz-persist-client = { path = "../persist-client" }
mz-pgrepr = { path = "../pgrepr" }
mz-repr = { path = "../repr" }
mz-secrets = { path = "../secrets" }
mz-sql = { path = "../sql" }
mz-sql-parser = { path = "../sql-parser" }
mz-stash = { path = "../stash" }
mz-storage-client = { path = "../storage-client" }
mz-cloud-resources = { path = "../cloud-resources" }
postgres-protocol = { version = "0.6.5" }
regex = "1.7.0"
shell-words = "1.1.0"
serde_json = "1.0.89"
tempfile = "3.2.0"
time = "0.3.17"
tracing = "0.1.37"
tokio = "1.24.2"
tokio-postgres = { version = "0.7.8", features = ["with-chrono-0_4", "with-uuid-1", "with-serde_json-1"] }
tower-http = { version = "0.3.5", features = ["cors"] }
uuid = "1.2.2"
walkdir = "2.3.2"
workspace-hack = { version = "0.0.0", path = "../workspace-hack" }

[package.metadata.cargo-udeps.ignore]
normal = ["workspace-hack"]
