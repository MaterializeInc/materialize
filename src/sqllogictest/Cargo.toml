[package]
name = "sqllogictest"
description = "A driver for sqllogictest, a SQL correctness testing framework."
version = "0.0.1"
edition = "2018"
publish = false

[dependencies]
anyhow = "1.0.34"
chrono = { version = "0.4.0", default-features = false, features = ["std"] }
comm = { path = "../comm" }
expr = { path = "../expr" }
fallible-iterator = "0.2.0"
futures = "0.3.0"
getopts = "0.2.0"
lazy_static = "1.0.0"
materialized = { path = "../materialized" }
md-5 = "0.9.0"
ore = { path = "../ore" }
pgrepr = { path = "../pgrepr" }
postgres-protocol = "0.5.0"
regex = "1.0.0"
repr = { path = "../repr" }
serde_json = "1.0.0"
sql = { path = "../sql" }
tempfile = "3.1.0"
tokio = "0.2.0"
tokio-postgres = { version = "0.5.5", features = ["with-chrono-0_4", "with-uuid-0_8", "with-serde_json-1"] }
uuid = "0.8.0"
walkdir = "2.0.0"
