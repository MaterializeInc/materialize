[package]
name = "sqllogictest"
description = "A driver for sqllogictest, a SQL correctness testing framework."
version = "0.0.1"
edition = "2018"
publish = false

[dependencies]
bytes = "0.5"
chrono = "0.4"
comm = { path = "../comm" }
coord = { path = "../coord" }
dataflow = { path = "../dataflow" }
dataflow-types = { path = "../dataflow-types" }
expr = { path = "../expr" }
failure = "0.1.8"
futures = "0.3"
getopts = "0.2"
itertools = "0.9"
lazy_static = "1"
md-5 = "0.9"
ore = { path = "../ore" }
pgrepr = { path = "../pgrepr" }
regex = "1"
repr = { path = "../repr" }
serde_json = "1"
sql = { path = "../sql" }
sql-parser = { path = "../sql-parser" }
tokio = "0.2"
walkdir = "2"
