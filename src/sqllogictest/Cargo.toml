[package]
name = "sqllogictest"
description = "A driver for sqllogictest, a SQL correctness testing framework."
version = "0.0.1"
edition = "2018"

[lib]
path = "lib.rs"

[[bin]]
name = "sqllogictest"
path = "main.rs"

[dependencies]
chrono = "0.4"
comm = { path = "../comm" }
coord = { path = "../coord" }
dataflow = { path = "../dataflow" }
dataflow-types = { path = "../dataflow-types" }
expr = { path = "../expr" }
failure = "0.1.6"
futures = "0.3"
getopts = "0.2"
itertools = "0.8.2"
lazy_static = "1"
md5 = "*"
ordered-float = "*"
ore = { path = "../ore" }
pgrepr = { path = "../pgrepr" }
regex = "1"
repr = { path = "../repr" }
serde_json = "1"
sql = { path = "../sql" }
sql-parser = { path = "../sql-parser" }
timely = { git = "https://github.com/TimelyDataflow/timely-dataflow", features = ["bincode"] }
tokio = "0.2"
uuid = "0.8"
walkdir = "2"
whoami = "0.7"
