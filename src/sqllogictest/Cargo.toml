[package]
name = "sqllogictest"
description = "A driver for sqllogictest, a SQL correctness testing framework."
version = "0.0.1"
edition = "2018"
publish = false

[dependencies]
anyhow = "1.0.34"
chrono = { version = "0.4", default-features = false, features = ["std"] }
comm = { path = "../comm" }
expr = { path = "../expr" }
fallible-iterator = "0.2"
futures = "0.3"
getopts = "0.2"
lazy_static = "1"
materialized = { path = "../materialized" }
md-5 = "0.9"
ore = { path = "../ore" }
pgrepr = { path = "../pgrepr" }
postgres-protocol = "0.5"
regex = "1"
repr = { path = "../repr" }
serde_json = "1"
sql = { path = "../sql" }
tempfile = "3.1"
tokio = "0.2"
tokio-postgres = { version = "0.5.5", features = ["with-chrono-0_4", "with-uuid-0_8", "with-serde_json-1"] }
uuid = "0.8"
walkdir = "2"
