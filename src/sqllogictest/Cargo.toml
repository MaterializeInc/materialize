[package]
name = "sqllogictest"
description = "A driver for sqllogictest, a SQL correctness testing framework."
version = "0.0.1"
edition = "2018"
publish = false

[dependencies]
anyhow = "1.0.38"
chrono = { version = "0.4.0", default-features = false, features = ["clock", "std"] }
comm = { path = "../comm" }
expr = { path = "../expr" }
fallible-iterator = "0.2.0"
futures = "0.3.12"
lazy_static = "1.0.0"
materialized = { path = "../materialized" }
md-5 = "0.9.0"
ore = { path = "../ore" }
pgrepr = { path = "../pgrepr" }
postgres-protocol = "0.6.0"
regex = "1.4.3"
repr = { path = "../repr" }
serde_json = "1.0.62"
sql = { path = "../sql" }
structopt = "0.3.21"
tempfile = "3.2.0"
timely = { git = "https://github.com/TimelyDataflow/timely-dataflow", default-features = false, features = ["bincode"] }
tokio = "1.2.0"
tokio-postgres = { version = "0.7.0", features = ["with-chrono-0_4", "with-uuid-0_8", "with-serde_json-1"] }
uuid = "0.8.2"
walkdir = "2.0.0"
