[package]
name = "sqllogictest"
description = "SQL correctness tests."
version = "0.0.1"
edition = "2018"

[[bin]]
name = "sqllogictest"
path = "main.rs"

[lib]
path = "lib.rs"

[dependencies]
byteorder = "*"
chrono = "0.4"
dataflow = { path = "../dataflow" }
failure = "0.1.5"
futures = "0.1"
getopts = "0.2"
itertools = "0.8.0"
lazy_static = "1"
materialize = { path = "../materialize" }
md5 = "*"
ordered-float = "*"
ore = { path = "../ore" }
postgres = { version = "0.16.0-rc.2", features = ["with-chrono-0_4"] }
regex = "1"
repr = { path = "../repr" }
rusqlite = { version = "0.20", features = ["bundled"] }
serde_json = "1"
sql = { path = "../sql" }
sqlparser = { git = "ssh://git@github.com/MaterializeInc/sqlparser.git" }
timely = { git = "https://github.com/TimelyDataflow/timely-dataflow.git", features = ["bincode"] }
uuid = "*"
walkdir = "2"
whoami = "0.5.3"
