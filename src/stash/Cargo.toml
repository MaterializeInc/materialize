[package]
name = "mz-stash"
description = "Durable metadata storage."
version = "0.0.0"
edition.workspace = true
rust-version.workspace = true
publish = false

[lints]
workspace = true

[[bench]]
name = "postgres"
harness = false

[dependencies]
bytes = "1.3.0"
derivative = "2.2.0"
differential-dataflow = "0.12.0"
fail = { version = "0.5.1", features = ["failpoints"] }
futures = "0.3.25"
mz-ore = { path = "../ore", features = ["metrics", "network", "async", "test"] }
mz-proto = { path = "../proto" }
mz-stash-types = { path = "../stash-types" }
mz-tls-util = { path = "../tls-util" }
paste = "1.0.11"
postgres-openssl = { version = "0.5.0" }
prometheus = { version = "0.13.3", default-features = false }
proptest = { version = "1.0.0", default-features = false, features = ["std"] }
prost = { version = "0.11.9", features = ["no-recursion-limit"] }
rand = "0.8.5"
serde = "1.0.152"
timely = { version = "0.12.0", default-features = false }
tokio = "1.32.0"
tokio-postgres = { version = "0.7.8", features = ["with-serde_json-1"] }
tracing = "0.1.37"
workspace-hack = { version = "0.0.0", path = "../workspace-hack" }

[dev-dependencies]
criterion = { version = "0.4.0", features = ["async_tokio"] }
itertools = "0.10.5"
once_cell = "1.16.0"

[package.metadata.cargo-udeps.ignore]
normal = ["workspace-hack"]
