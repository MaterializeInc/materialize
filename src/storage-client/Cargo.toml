[package]
name = "mz-storage-client"
description = "The public API for the storage layer."
version = "0.0.0"
edition.workspace = true
rust-version.workspace = true
publish = false

[lints]
workspace = true

[dependencies]
anyhow = "1.0.66"
async-trait = "0.1.83"
chrono = { version = "0.4.35", default-features = false, features = ["std"] }
differential-dataflow = "0.13.5"
futures = "0.3.25"
http = "1.1.0"
itertools = { version = "0.12.1" }
maplit = "1.0.2"
mz-ccsr = { path = "../ccsr" }
mz-cluster-client = { path = "../cluster-client" }
mz-dyncfgs = { path = "../dyncfgs" }
mz-kafka-util = { path = "../kafka-util" }
mz-ore = { path = "../ore", features = ["async", "process", "tracing_"] }
mz-persist-client = { path = "../persist-client" }
mz-persist-types = { path = "../persist-types" }
mz-proto = { path = "../proto", features = ["tokio-postgres"] }
mz-repr = { path = "../repr" }
mz-service = { path = "../service" }
mz-sql-parser = { path = "../sql-parser" }
mz-storage-types = { path = "../storage-types" }
mz-timely-util = { path = "../timely-util" }
mz-txn-wal = { path = "../txn-wal" }
proptest = { version = "1.6.0", default-features = false, features = ["std"] }
proptest-derive = { version = "0.5.1", features = ["boxed_union"] }
prometheus = { version = "0.13.3", default-features = false }
prost = { version = "0.13.2", features = ["no-recursion-limit"] }
rdkafka = { version = "0.29.0", features = [
    "cmake-build",
    "ssl-vendored",
    "libz-static",
    "zstd",
] }
serde = { version = "1.0.152", features = ["derive"] }
serde_json = { version = "1.0.125" }
smallvec = { version = "1.10.0", features = ["serde", "union"] }
static_assertions = "1.1"
timely = "0.17.1"
tokio = { version = "1.38.0", features = [
    "fs",
    "rt",
    "sync",
    "test-util",
    "time",
] }
tokio-stream = "0.1.11"
tonic = "0.12.1"
tracing = "0.1.37"
uuid = "1.2.2"
workspace-hack = { version = "0.0.0", path = "../workspace-hack", optional = true }

[build-dependencies]
mz-build-tools = { path = "../build-tools", default-features = false }
prost-build = "0.13.2"
tonic-build = "0.12.1"

[dev-dependencies]
mz-build-info = { path = "../build-info" }
mz-secrets = { path = "../secrets" }
mz-dyncfg = { path = "../dyncfg" }

[features]
default = ["mz-build-tools/default", "workspace-hack"]

[package.metadata.cargo-udeps.ignore]
# only used on linux
normal = ["inotify", "workspace-hack"]
