[package]
name = "mz-storage-client"
description = "The public API for the storage layer."
version = "0.0.0"
edition.workspace = true
rust-version.workspace = true
publish = false

[dependencies]
anyhow = "1.0.66"
async-stream = "0.3.3"
async-trait = "0.1.68"
aws-config = { version = "0.55", default-features = false, features = ["native-tls"] }
aws-credential-types = { version = "0.55", features = ["hardcoded-credentials"] }
aws-types = "0.55"
bytes = "1.3.0"
chrono = { version = "0.4.23", default-features = false, features = ["std"] }
dec = "0.4.8"
derivative = "2.2.0"
differential-dataflow = "0.12.0"
futures = "0.3.25"
http = "0.2.8"
itertools = { version = "0.10.5" }
once_cell = "1.16.0"
mz-build-info = { path = "../build-info" }
mz-ccsr = { path = "../ccsr" }
mz-cloud-resources = { path = "../cloud-resources" }
mz-cluster-client = { path = "../cluster-client" }
mz-expr = { path = "../expr" }
mz-interchange = { path = "../interchange" }
mz-kafka-util = { path = "../kafka-util" }
mz-ore = { path = "../ore", features = ["async", "tracing_"] }
mz-persist = { path = "../persist" }
mz-persist-client = { path = "../persist-client" }
mz-persist-types = { path = "../persist-types" }
mz-postgres-util = { path = "../postgres-util" }
mz-proto = { path = "../proto", features = ["tokio-postgres"] }
mz-repr = { path = "../repr" }
mz-rocksdb-types = { path = "../rocksdb-types" }
mz-secrets = { path = "../secrets" }
mz-service = { path = "../service" }
mz-ssh-util = { path = "../ssh-util" }
mz-stash = { path = "../stash" }
mz-timely-util = { path = "../timely-util" }
openssh = { version = "0.9.8", default-features = false, features = ["native-mux"] }
proptest = { version = "1.0.0", default-features = false, features = ["std"]}
prometheus = { version = "0.13.3", default-features = false }
proptest-derive = { version = "0.3.0", features = ["boxed_union"]}
prost = { version = "0.11.3", features = ["no-recursion-limit"] }
rdkafka = { version = "0.29.0", features = ["cmake-build", "ssl-vendored", "libz-static", "zstd"] }
regex = { version = "1.7.0" }
scopeguard = "1.1.0"
serde = { version = "1.0.152", features = ["derive"] }
serde_json = { version = "1.0.89" }
thiserror = "1.0.37"
timely = { version = "0.12.0", default-features = false, features = ["bincode"] }
tokio = { version = "1.24.2", features = ["fs", "rt", "sync", "test-util"] }
tokio-postgres = { version = "0.7.8", features = ["serde"] }
tokio-stream = "0.1.11"
tonic = "0.8.2"
tracing = "0.1.37"
tracing-subscriber = "0.3.16"
url = { version = "2.3.1", features = ["serde"] }
uuid = { version = "1.2.2", features = ["serde", "v4"] }
workspace-hack = { version = "0.0.0", path = "../workspace-hack" }

[build-dependencies]
prost-build = "0.11.2"
protobuf-src = "1.1.0"
tonic-build = "0.8.2"

[dev-dependencies]
itertools = "0.10.5"
tokio = { version = "1.24.2", features = ["test-util"] }

[package.metadata.cargo-udeps.ignore]
# only used on linux
normal = ["inotify", "workspace-hack"]
