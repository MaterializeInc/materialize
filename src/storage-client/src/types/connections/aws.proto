syntax = "proto3";

import "google/protobuf/empty.proto";

import "src/repr/src/global_id.proto";
import "src/storage-client/src/types/connections.proto";

package mz_storage_client.types.connections.aws;

message ProtoAwsConfig {
    ProtoAwsCredentials credentials = 1;
    optional string region = 2;
    ProtoAwsAssumeRole role = 3;
    optional string endpoint = 4;
}

message ProtoAwsCredentials {
    mz_storage_client.types.connections.ProtoStringOrSecret access_key_id = 1;
    mz_repr.global_id.ProtoGlobalId secret_access_key = 2;
    optional mz_storage_client.types.connections.ProtoStringOrSecret session_token = 3;
}

message ProtoAwsAssumeRole {
    string arn = 1;
}
