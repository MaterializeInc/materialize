[package]
name = "mz-storage-operators"
description = "Shared Storage dataflow operators"
version = "0.0.0"
edition.workspace = true
rust-version.workspace = true
publish = false

[lints]
workspace = true

[dependencies]
anyhow = "1.0.100"
arrow = { version = "55.2.0", default-features = false }
async-compression = { version = "0.4.27", features = ["bzip2-sys", "gzip", "tokio", "xz", "zstd"] }
async-stream = "0.3.6"
aws-types = "1.3.9"
aws-smithy-types = "1.1.8"
aws-sdk-s3 = { version = "1.94.0", default-features = false }
bytes = "1.10.1"
bytesize = "2.1.0"
csv-async = { version = "1.3.1", features = ["tokio"] }
derivative = "2.2.0"
differential-dataflow = "0.18.0"
futures = "0.3.31"
glob = "0.3.3"
http = "1.2.0"
itertools = "0.14.0"
mz-aws-util = { path = "../aws-util" }
mz-arrow-util = { path = "../arrow-util" }
mz-dyncfg = { path = "../dyncfg" }
mz-expr = { path = "../expr" }
mz-ore = { path = "../ore", features = ["async", "tracing", "differential-dataflow", "columnation"] }
mz-persist-client = { path = "../persist-client" }
mz-persist-types = { path = "../persist-types" }
mz-pgcopy = { path = "../pgcopy" }
mz-pgrepr = { path = "../pgrepr" }
mz-proto = { path = "../proto" }
mz-repr = { path = "../repr" }
mz-storage-types = { path = "../storage-types" }
mz-timely-util = { path = "../timely-util" }
mz-txn-wal = { path = "../txn-wal" }
parquet = { version = "55.2.0", default-features = false, features = ["arrow", "async", "snap"] }
prometheus = { version = "0.14.0", default-features = false }
proptest = { version = "1.9.0", default-features = false, features = ["std"] }
prost = "0.13.5"
reqwest = { version = "0.12.24", features = ["stream"] }
sentry = { version = "0.38.1", default-features = false, features = [] }
serde = { version = "1.0.219", features = ["derive"] }
smallvec = { version = "1.15.1", features = ["union"] }
timely = "0.25.1"
thiserror = "2.0.17"
tokio = { version = "1.48.0", features = ["fs", "rt", "sync", "test-util", "time"] }
tokio-stream = "0.1.17"
tokio-util = { version = "0.7.17", features = ["io"] }
tracing = "0.1.43"
url = "2.5.7"
uuid = { version = "1.19.0", features = ["v4"] }
workspace-hack = { version = "0.0.0", path = "../workspace-hack", optional = true }

[package.metadata.cargo-udeps.ignore]
normal = ["workspace-hack"]

[features]
default = ["workspace-hack"]
