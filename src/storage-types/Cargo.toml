[package]
name = "mz-storage-types"
description = "Shared types for the `mz-storage*` crates"
version = "0.0.0"
edition.workspace = true
rust-version.workspace = true
publish = false

[lints]
workspace = true

[[bench]]
name = "row"
harness = false

[dependencies]
anyhow = "1.0.98"
arrow = { version = "53.3.0", default-features = false }
async-trait = "0.1.88"
aws-config = { version = "1.2.0", default-features = false, features = ["sso"] }
aws-credential-types = { version = "1.2.3", features = ["hardcoded-credentials"] }
aws-sdk-sts = { version = "1.41.0", default-features = false, features = ["rt-tokio"] }
aws-types = "1.3.7"
bytes = "1.10.1"
columnation = "0.1.0"
dec = "0.4.8"
derivative = "2.2.0"
differential-dataflow = "0.14.2"
hex = "0.4.3"
http = "1.2.0"
itertools = { version = "0.14.0" }
mysql_async = { version = "0.35.1", default-features = false, features = [
    "minimal",
    "native-tls-tls",
] }
mz-aws-util = { path = "../aws-util" }
mz-ccsr = { path = "../ccsr" }
mz-cloud-resources = { path = "../cloud-resources" }
mz-dyncfg = { path = "../dyncfg" }
mz-expr = { path = "../expr" }
mz-interchange = { path = "../interchange" }
mz-kafka-util = { path = "../kafka-util" }
mz-ore = { path = "../ore", features = ["async", "tracing"] }
mz-mysql-util = { path = "../mysql-util" }
mz-persist-types = { path = "../persist-types" }
mz-pgcopy = { path = "../pgcopy" }
mz-postgres-util = { path = "../postgres-util" }
mz-proto = { path = "../proto", features = ["tokio-postgres"] }
mz-repr = { path = "../repr" }
mz-rocksdb-types = { path = "../rocksdb-types" }
mz-secrets = { path = "../secrets" }
mz-service = { path = "../service" }
mz-ssh-util = { path = "../ssh-util" }
mz-sql-parser = { path = "../sql-parser" }
mz-sql-server-util = { path = "../sql-server-util" }
mz-timely-util = { path = "../timely-util" }
mz-tls-util = { path = "../tls-util" }
mz-tracing = { path = "../tracing" }
native-tls = "0.2.14"
openssl = { version = "0.10.71", features = ["vendored"] }
proptest = { version = "1.6.0", default-features = false, features = ["std"] }
proptest-derive = { version = "0.5.1", features = ["boxed_union"] }
prost = { version = "0.13.5", features = ["no-recursion-limit"] }
rdkafka = { version = "0.29.0", features = ["cmake-build", "ssl-vendored", "libz-static", "zstd"] }
regex = "1.11.1"
serde = { version = "1.0.219", features = ["derive"] }
serde_json = { version = "1.0.127", features = ["preserve_order"] }
thiserror = "2.0.12"
tiberius = { version = "0.12", features = ["sql-browser-tokio", "tds73"], default-features = false }
timely = "0.20.0"
tokio = { version = "1.44.1", features = ["fs", "rt", "sync", "test-util", "time"] }
tokio-postgres = { version = "0.7.8", features = ["serde"] }
tracing = "0.1.37"
url = { version = "2.3.1", features = ["serde"] }
uuid = { version = "1.16.0", features = ["serde", "v4"] }
workspace-hack = { version = "0.0.0", path = "../workspace-hack", optional = true }
base64 = "0.22.1"

[dev-dependencies]
base64 = "0.22.1"
criterion = { version = "0.5.1" }
insta = { version = "1.43", features = ["json"] }
mz-persist = { path = "../persist" }
rand = "0.8.5"

[build-dependencies]
mz-build-tools = { path = "../build-tools", default-features = false }
prost-build = "0.13.5"
tonic-build = "0.12.3"

[features]
default = ["mz-build-tools/default", "workspace-hack"]

[package.metadata.cargo-udeps.ignore]
normal = ["workspace-hack"]

[package.metadata.cargo-gazelle.test.lib]
data = ["src/snapshots/**"]
env = { INSTA_WORKSPACE_ROOT = "." }
