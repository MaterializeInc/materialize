[package]
name = "mz-storage-types"
description = "Shared types for the `mz-storage*` crates"
version = "0.0.0"
edition.workspace = true
rust-version.workspace = true
publish = false

[lints]
workspace = true

[[bench]]
name = "row"
harness = false

[dependencies]
anyhow = "1.0.100"
arrow = { version = "55.2.0", default-features = false }
async-trait = "0.1.89"
aws-config = { version = "1.8.10", default-features = false, features = ["sso"] }
aws-credential-types = { version = "1.2.8", features = ["hardcoded-credentials"] }
aws-sdk-sts = { version = "1.41.0", default-features = false, features = ["rt-tokio"] }
aws-types = "1.3.9"
bytes = "1.10.1"
columnation = "0.1.0"
dec = "0.4.8"
derivative = "2.2.0"
differential-dataflow = "0.18.0"
hex = "0.4.3"
http = "1.2.0"
itertools = { version = "0.14.0" }
mysql_async = { version = "0.36.1", default-features = false, features = [
    "minimal",
    "native-tls-tls",
] }
mz-aws-util = { path = "../aws-util", features = ["s3"] }
mz-ccsr = { path = "../ccsr" }
mz-cloud-resources = { path = "../cloud-resources" }
mz-dyncfg = { path = "../dyncfg" }
mz-expr = { path = "../expr" }
mz-interchange = { path = "../interchange" }
mz-kafka-util = { path = "../kafka-util" }
mz-ore = { path = "../ore", features = ["async", "tracing"] }
mz-mysql-util = { path = "../mysql-util" }
mz-persist-types = { path = "../persist-types" }
mz-pgcopy = { path = "../pgcopy" }
mz-postgres-util = { path = "../postgres-util" }
mz-proto = { path = "../proto" }
mz-repr = { path = "../repr" }
mz-rocksdb-types = { path = "../rocksdb-types" }
mz-secrets = { path = "../secrets" }
mz-service = { path = "../service" }
mz-ssh-util = { path = "../ssh-util" }
mz-sql-parser = { path = "../sql-parser" }
mz-sql-server-util = { path = "../sql-server-util" }
mz-timely-util = { path = "../timely-util" }
mz-tls-util = { path = "../tls-util" }
mz-tracing = { path = "../tracing" }
native-tls = "0.2.14"
openssl = { version = "0.10.75", features = ["vendored"] }
proptest = { version = "1.9.0", default-features = false, features = ["std"] }
proptest-derive = { version = "0.7.0", features = ["boxed_union"] }
prost = { version = "0.13.5", features = ["no-recursion-limit"] }
rdkafka = { version = "0.29.0", features = ["cmake-build", "ssl-vendored", "libz-static", "zstd"] }
regex = "1.12.2"
reqwest = "0.12.24"
serde = { version = "1.0.219", features = ["derive"] }
serde_json = { version = "1.0.145", features = ["preserve_order"] }
thiserror = "2.0.17"
tiberius = { version = "0.12", features = ["sql-browser-tokio", "tds73", "native-tls"], default-features = false }
timely = "0.25.1"
tokio = { version = "1.48.0", features = ["fs", "rt", "sync", "test-util", "time"] }
tokio-postgres = { version = "0.7.15", features = ["serde"] }
tracing = "0.1.43"
url = { version = "2.5.7", features = ["serde"] }
uuid = { version = "1.19.0", features = ["serde", "v4"] }
workspace-hack = { version = "0.0.0", path = "../workspace-hack", optional = true }
base64 = "0.22.1"
iceberg = "0.7.0"
iceberg-catalog-rest = "0.7.0"
iceberg-catalog-s3tables = "0.7.0"
aws-sdk-s3tables = {version = "1.28.0", default-features = false, features = ["rt-tokio"] }

[dev-dependencies]
criterion = { version = "0.6.0" }
insta = { version = "1.44", features = ["json"] }
mz-persist = { path = "../persist" }
rand = "0.9.2"

[build-dependencies]
mz-build-tools = { path = "../build-tools", default-features = false, features = ["protobuf-src"] }
prost-build = "0.13.5"

[features]
default = ["mz-build-tools/default", "workspace-hack"]

[package.metadata.cargo-udeps.ignore]
normal = ["workspace-hack"]
