syntax = "proto3";

import "postgres-util/src/desc.proto";
import "repr/src/global_id.proto";
import "storage-types/src/connections.proto";
import "expr/src/scalar.proto";

package mz_storage_types.sources.postgres;

message ProtoPostgresSourcePublicationDetails {
    repeated mz_postgres_util.desc.ProtoPostgresTableDesc tables = 1;
    string slot = 2;
    optional uint64 timeline_id = 3;
}

message ProtoPostgresSourcePublicationDetailsV2 {
    map<uint32, mz_postgres_util.desc.ProtoPostgresTableDesc> tables = 1;
    string slot = 2;
    optional uint64 timeline_id = 3;
}

message ProtoPostgresSourceConnectionV2 {
    message ProtoPostgresTableCast {
        repeated mz_expr.scalar.ProtoMirScalarExpr column_casts = 1;
    }

    mz_repr.global_id.ProtoGlobalId connection_id = 1;
    mz_storage_types.connections.ProtoPostgresConnection connection = 2;
    string publication = 3;
    ProtoPostgresSourcePublicationDetailsV2 details = 4;
    map<uint32, ProtoPostgresTableCast> table_casts = 5;
}
