[package]
name = "mz-storage"
description = "Materialize's storage layer."
version = "0.0.0"
edition.workspace = true
rust-version.workspace = true
publish = false

[lints]
workspace = true

[[example]]
name = "upsert_open_loop"
bench = false

[dependencies]
anyhow = "1.0.66"
async-stream = "0.3.3"
async-trait = "0.1.68"
bytes = { version = "1.3.0", features = ["serde"] }
bytesize = "1.1.0"
bincode = "1"
chrono = { version = "0.4.23", default-features = false, features = ["std"] }
clap = { version = "4.4.14", features = ["derive", "env"] }
crossbeam-channel = "0.5.8"
csv-core = { version = "0.1.10" }
dec = "0.4.8"
differential-dataflow = "0.12.0"
either = { version = "1.8.0", features = ["serde"] }
fail = { version = "0.5.1", features = ["failpoints"] }
futures = "0.3.25"
globset = { version = "0.4.9", features = ["serde1"] }
http = "0.2.8"
indexmap = { version = "2.0.0", default-features = false, features = ["std"] }
itertools = { version = "0.10.5" }
maplit = "1.0.2"
mz-avro = { path = "../avro", features = ["snappy"] }
mz-aws-util = { path = "../aws-util", features = ["s3"] }
mz-build-info = { path = "../build-info" }
mz-ccsr = { path = "../ccsr" }
mz-cloud-resources = { path = "../cloud-resources" }
mz-expr = { path = "../expr" }
mz-cluster = { path = "../cluster" }
mz-interchange = { path = "../interchange" }
mz-kafka-util = { path = "../kafka-util" }
mz-ore = { path = "../ore", features = ["async", "tracing_", "chrono"] }
mz-persist = { path = "../persist" }
mz-persist-client = { path = "../persist-client" }
mz-persist-types = { path = "../persist-types" }
mz-pgcopy = { path = "../pgcopy" }
mz-pid-file = { path = "../pid-file" }
mz-postgres-util = { path = "../postgres-util" }
mz-repr = { path = "../repr" }
mz-rocksdb = { path = "../rocksdb" }
mz-secrets = { path = "../secrets" }
mz-service = { path = "../service" }
mz-sql-parser = { path = "../sql-parser" }
mz-ssh-util = { path = "../ssh-util" }
mz-storage-client = { path = "../storage-client" }
mz-storage-operators = { path = "../storage-operators" }
mz-storage-types = { path = "../storage-types" }
mz-timely-util = { path = "../timely-util" }
once_cell = { version = "1.16.0" }
postgres-protocol = { version = "0.6.5" }
prometheus = { version = "0.13.3", default-features = false }
prost = { version = "0.11.3", features = ["no-recursion-limit"] }
rand = "0.8.5"
rdkafka = { version = "0.29.0", features = [
    "cmake-build",
    "ssl-vendored",
    "libz-static",
    "zstd",
] }
regex = { version = "1.7.0" }
rocksdb = { git = "https://github.com/MaterializeInc/rust-rocksdb", branch = "master", default-features = false, features = [
    "snappy",
    "zstd",
    "lz4",
] }
seahash = "4"
serde = { version = "1.0.152", features = ["derive"] }
serde_json = { version = "1.0.89" }
sha2 = "0.10.6"
timely = { version = "0.12.0", default-features = false, features = [
    "bincode",
] }
tokio = { version = "1.32.0", features = ["fs", "rt", "sync", "test-util"] }
tokio-postgres = { version = "0.7.8", features = ["serde"] }
tokio-stream = "0.1.11"
tokio-util = { version = "0.7.4", features = ["io"] }
tracing = "0.1.37"
tracing-subscriber = "0.3.16"
thiserror = { version = "1.0.37" }
url = { version = "2.3.1", features = ["serde"] }
uuid = { version = "1.2.2", features = ["serde", "v4"] }
workspace-hack = { version = "0.0.0", path = "../workspace-hack" }

[build-dependencies]
protobuf-src = "1.1.0"
tonic-build = "0.9.2"

[dev-dependencies]
async-trait = "0.1.68"
axum = { version = "0.6.20" }
clap = { version = "4.4.14", features = ["derive", "env"] }
datadriven = { version = "0.6.0", features = ["async"] }
humantime = "2.1.0"
mz-http-util = { path = "../http-util" }
mz-orchestrator-tracing = { path = "../orchestrator-tracing" }
itertools = "0.10.5"
num_cpus = "1.14.0"
tempfile = "3.8.1"
tokio = { version = "1.32.0", features = ["test-util"] }

[package.metadata.cargo-udeps.ignore]
# only used on linux
normal = ["inotify", "workspace-hack", "rocksdb"]
