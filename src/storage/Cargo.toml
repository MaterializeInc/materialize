[package]
name = "mz-storage"
description = "Materialize's storage layer."
version = "0.0.0"
edition.workspace = true
rust-version.workspace = true
publish = false

[[example]]
name = "upsert_open_loop"
bench = false

[dependencies]
anyhow = { workspace = true }
async-stream = { workspace = true }
async-trait = { workspace = true }
bytesize = { workspace = true }
chrono = { workspace = true, default-features = false, features = ["std"] }
clap = { workspace = true, features = ["derive", "env"] }
crossbeam-channel = { workspace = true }
csv-core = { workspace = true }
dec = { workspace = true }
differential-dataflow = { workspace = true }
either = { workspace = true, features = ["serde"] }
fail = { workspace = true, features = ["failpoints"] }
futures = { workspace = true }
globset = { workspace = true, features = ["serde1"] }
http = { workspace = true }
indexmap = { workspace = true, default-features = false, features = ["std"] }
itertools = { workspace = true }
maplit = { workspace = true }
mz-avro = { workspace = true, features = ["snappy"] }
mz-aws-s3-util = { workspace = true }
mz-build-info = { workspace = true }
mz-ccsr = { workspace = true }
mz-cloud-resources = { workspace = true }
mz-expr = { workspace = true }
mz-cluster = { workspace = true }
mz-interchange = { workspace = true }
mz-kafka-util = { workspace = true }
mz-ore = { workspace = true, features = ["async", "tracing_", "chrono"] }
mz-persist = { workspace = true }
mz-persist-client = { workspace = true }
mz-persist-types = { workspace = true }
mz-pgcopy = { workspace = true }
mz-pid-file = { workspace = true }
mz-postgres-util = { workspace = true }
mz-repr = { workspace = true }
mz-rocksdb = { workspace = true }
mz-secrets = { workspace = true }
mz-service = { workspace = true }
mz-sql-parser = { workspace = true }
mz-storage-client = { workspace = true }
mz-timely-util = { workspace = true }
once_cell = { workspace = true }
postgres-protocol = { workspace = true }
prometheus = { workspace = true, default-features = false }
prost = { workspace = true, features = ["no-recursion-limit"] }
rand = { workspace = true }
rdkafka = { workspace = true, features = ["cmake-build", "ssl-vendored", "libz-static", "zstd"] }
regex = { workspace = true }
rocksdb = { workspace = true, default-features = false, features = ["snappy"] }
serde = { workspace = true, features = ["derive"] }
serde_json = { workspace = true }
sha2 = { workspace = true }
timely = { workspace = true, default-features = false, features = ["bincode"] }
tokio = { workspace = true, features = ["fs", "rt", "sync", "test-util"] }
tokio-postgres = { workspace = true, features = ["serde"] }
tokio-stream = { workspace = true }
tokio-util = { workspace = true, features = ["io"] }
tracing = { workspace = true }
tracing-subscriber = { workspace = true }
thiserror = { workspace = true }
url = { workspace = true, features = ["serde"] }
uuid = { workspace = true, features = ["serde", "v4"] }
workspace-hack = { version = "0.0.0", path = "../workspace-hack" }

[build-dependencies]
protobuf-src = { workspace = true }
tonic-build = { workspace = true }

[dev-dependencies]
async-trait = { workspace = true }
axum = { workspace = true }
clap = { workspace = true, features = ["derive", "env"] }
datadriven = { workspace = true, features = ["async"] }
humantime = { workspace = true }
mz-http-util = { workspace = true }
mz-orchestrator-tracing = { workspace = true }
itertools = { workspace = true }
num_cpus = { workspace = true }
tempfile = { workspace = true }
tokio = { workspace = true, features = ["test-util"] }

[package.metadata.cargo-udeps.ignore]
# only used on linux
normal = ["inotify", "workspace-hack", "rocksdb"]
