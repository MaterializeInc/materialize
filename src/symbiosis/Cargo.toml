[package]
name = "symbiosis"
description = "Built-in OLTP support via symbiosis."
version = "0.0.0"
edition = "2018"
publish = false

[dependencies]
anyhow = "1.0.40"
chrono = { version = "0.4.0", default-features = false, features = ["serde", "std"] }
dataflow-types = { path = "../dataflow-types" }
expr = { path = "../expr" }
log = "0.4.13"
ore = { path = "../ore" }
pgrepr = { path = "../pgrepr" }
repr = { path = "../repr" }
serde_json = "1.0.64"
sql = { path = "../sql" }
tokio = "1.4.0"
tokio-postgres = { git = "https://github.com/MaterializeInc/rust-postgres", features = ["with-chrono-0_4", "with-serde_json-1"] }
uuid = "0.8.2"
whoami = "1.1.2"
