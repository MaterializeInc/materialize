[package]
name = "symbiosis"
description = "Built-in OLTP support via symbiosis."
version = "0.1.0"
edition = "2018"
publish = false

[lib]
path = "lib.rs"

[dependencies]
catalog = { path = "../catalog" }
chrono = { version = "0.4", features = ["serde"] }
dataflow-types = { path = "../dataflow-types" }
expr = { path = "../expr" }
failure = "0.1.6"
log = "0.4.8"
ore = { path = "../ore" }
pg_interval = "0.3"
postgres = { version = "0.15", features = ["with-chrono", "with-serde_json"] }
repr = { path = "../repr" }
rust_decimal = { version = "1.0", features = ["postgres"] }
serde_json = "1.0"
sql = { path = "../sql" }
sql-parser = { path = "../sql-parser" }
whoami = "0.7"
