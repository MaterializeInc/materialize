[package]
name = "testdrive"
description = "Integration test driver for Materialize."
version = "0.1.0"
edition = "2018"
publish = false

[lib]
path = "lib.rs"

[[bin]]
name = "testdrive"
path = "main.rs"

[dependencies]
atty = "0.2"
avro-rs = "0.6.5"
backoff = "0.1.5"
byteorder = "1.3"
ccsr = { path = "../ccsr" }
chrono = "0.4"
failure = "0.1.6"
futures = "0.1"
getopts = "0.2"
interchange = { path = "../interchange" }
lazy_static = "1.4.0"
ore = { path = "../ore" }
postgres = "0.17.0-alpha.1"  # pre-release for simple_query support
serde_json = { version = "1.0.41", features = ["preserve_order"] }
sqlparser = { git = "ssh://git@github.com/MaterializeInc/sqlparser.git" }
rand = "0.7.2"
rdkafka = { version = "0.21", features = ["cmake_build"] }
regex = "1"
reqwest = "0.9.22"
rust_decimal = { git = "https://github.com/MaterializeInc/rust-decimal.git", features = ["postgres", "tokio-postgres"] }
termcolor = "1.0.5"

[dev-dependencies]
assert_cmd = "0.11.1"
predicates = "1.0.1"
