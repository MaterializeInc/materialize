[package]
name = "mz-testdrive"
description = "Integration test driver for Materialize."
version = "0.0.0"
edition.workspace = true
rust-version.workspace = true
publish = false

[dependencies]
anyhow = "1.0.65"
async-compression = { version = "0.3.15", features = ["tokio", "gzip"] }
async-trait = "0.1.57"
atty = "0.2.0"
aws-config = { version = "0.49.0", default-features = false, features = ["native-tls"] }
aws-sdk-kinesis = { version = "0.19.0", default-features = false, features = ["native-tls", "rt-tokio"] }
aws-sdk-s3 = { version = "0.19.0", default-features = false, features = ["native-tls", "rt-tokio"] }
aws-sdk-sqs = { version = "0.19.0", default-features = false, features = ["native-tls", "rt-tokio"] }
aws-sdk-sts = { version = "0.19.0", default-features = false, features = ["native-tls", "rt-tokio"] }
aws-smithy-http = "0.49.0"
aws-types = { version = "0.49.0", features = ["hardcoded-credentials"] }
byteorder = "1.4.3"
bytes = "1.2.1"
chrono = { version = "0.4.22", default-features = false, features = ["std"] }
clap = { version = "3.2.20", features = ["derive"] }
flate2 = "1.0.24"
futures = "0.3.24"
globset = "0.4.9"
hex = "0.4.3"
http = "0.2.8"
humantime = "2.1.0"
itertools = "0.10.5"
junit-report = "0.7.1"
once_cell = "1.15.0"
maplit = "1.0.2"
md-5 = "0.10.5"
mysql_async = "0.30.0"
mz-avro = { path = "../avro", features = ["snappy"] }
mz-ccsr = { path = "../ccsr" }
mz-adapter = { path = "../adapter" }
mz-expr = { path = "../expr" }
mz-interchange = { path = "../interchange" }
mz-kafka-util = { path = "../kafka-util" }
mz-kinesis-util = { path = "../kinesis-util" }
mz-ore = { path = "../ore", features = ["task"] }
mz-pgrepr = { path = "../pgrepr" }
mz-postgres-util = { path = "../postgres-util" }
mz-repr = { path = "../repr" }
mz-sql = { path = "../sql" }
mz-sql-parser = { path = "../sql-parser" }
mz-stash = { path = "../stash" }
postgres_array = { git = "https://github.com/MaterializeInc/rust-postgres-array" }
prost = { version = "0.11.0", features = ["no-recursion-limit"] }
prost-reflect = { version = "0.9.2", features = ["serde"] }
protobuf-src = "1.1.0"
rand = "0.8.5"
rdkafka = { git = "https://github.com/fede1024/rust-rdkafka.git", features = ["cmake-build", "ssl-vendored", "libz-static", "zstd"] }
regex = "1.6.0"
reqwest = { version = "0.11.12", features = ["native-tls-vendored"] }
serde = "1.0.145"
serde_json = { version = "1.0.86", features = ["raw_value"] }
similar = "2.2.0"
tempfile = "3.2.0"
termcolor = "1.1.3"
tiberius = { version = "0.11.2", default-features = false }
time = "0.3.15"
tracing = "0.1.36"
tracing-subscriber = { version = "0.3.16", features = ["env-filter"] }
tokio = { version = "1.20.2", features = ["process"] }
tokio-postgres = { git = "https://github.com/MaterializeInc/rust-postgres", features = ["with-chrono-0_4", "with-serde_json-1"] }
tokio-stream = "0.1.10"
tokio-util = { version = "0.7.3", features = ["compat"] }
url = "2.3.1"
uuid = "1.2.1"
walkdir = "2.3.2"
