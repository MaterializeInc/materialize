[package]
name = "testdrive"
description = "Integration test driver for Materialize."
version = "0.1.0"
edition = "2018"
publish = false

[dependencies]
async-trait = "0.1.41"
atty = "0.2"
aws-util = { path = "../aws-util" }
byteorder = "1.3"
bytes = "0.6.0"
ccsr = { path = "../ccsr" }
chrono = "0.4"
coord = { path = "../coord" }
futures = "0.3"
getopts = "0.2"
interchange = { path = "../interchange" }
itertools = "0.9"
kafka-util = { path = "../kafka-util" }
krb5-src = { version = "0.2.3", features = ["binaries"] }
lazy_static = "1.4.0"
md-5 = "0.9"
mz-avro = { path = "../avro", features = ["snappy"] }
ore = { path = "../ore" }
parse_duration = "2.1.0"
pgrepr = { path = "../pgrepr" }
tokio-postgres = { version = "0.5.5", features = ["with-chrono-0_4", "with-serde_json-1"] }
postgres_array = "0.10.0"
protobuf = { version = "2.17", features = ["with-serde"] }
rand = "0.7.3"
rdkafka = { git = "https://github.com/fede1024/rust-rdkafka.git", features = ["cmake-build", "libz-static"] }
regex = "1"
repr = { path = "../repr" }
reqwest = { version = "0.10.8", features = ["native-tls-vendored"] }
rusoto_core = "0.45.0"
rusoto_credential = "0.45.0"
rusoto_kinesis = "0.45.0"
rusoto_sts = "0.45.0"
serde = "1.0.116"
serde-protobuf = { git = "https://github.com/MaterializeInc/serde-protobuf.git", branch = "add-iter-messages" }
serde_json = "1.0.59"
sql-parser = { path = "../sql-parser" }
tempfile = "3.1"
termcolor = "1.1.0"
tokio = "0.2"
url = "2.1.0"
uuid = "0.8"

[build-dependencies]
protoc = { path = "../protoc" }

[dev-dependencies]
assert_cmd = "1.0.1"
predicates = "1.0.5"
