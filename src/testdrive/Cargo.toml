[package]
name = "testdrive"
description = "Integration test driver for Materialize."
version = "0.1.0"
edition = "2018"
publish = false

[lib]
path = "lib.rs"

[[bin]]
name = "testdrive"
path = "main.rs"

[dependencies]
atty = "0.2"
avro-rs = { git = "https://github.com/MaterializeInc/avro-rs.git" }
backoff = "0.1.5"
byteorder = "1.3"
ccsr = { path = "../ccsr" }
chrono = "0.4"
failure = "0.1.6"
futures = "0.3"
getopts = "0.2"
interchange = { path = "../interchange" }
lazy_static = "1.4.0"
ore = { path = "../ore" }
pgrepr = { path = "../pgrepr" }
postgres = { version = "0.17", features = ["with-chrono-0_4"] }
rand = "0.7.2"
rdkafka = { git = "https://github.com/fede1024/rust-rdkafka.git", features = ["cmake-build"] }
regex = "1"
reqwest = "0.10.0"
serde_json = { version = "1.0.44", features = ["preserve_order"] }
sql-parser = { path = "../sql-parser" }
termcolor = "1.0.5"
tokio = "0.2"

[dev-dependencies]
assert_cmd = "0.12.0"
predicates = "1.0.2"
