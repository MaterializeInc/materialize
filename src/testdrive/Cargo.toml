[package]
name = "mz-testdrive"
description = "Integration test driver for Materialize."
version = "0.0.0"
edition = "2021"
rust-version = "1.58.0"
publish = false

[dependencies]
anyhow = "1.0.55"
async-compression = { version = "0.3.12", features = ["tokio", "gzip"] }
async-trait = "0.1.52"
atty = "0.2.0"
aws-config = { version = "0.8.0", default-features = false, features = ["native-tls"] }
aws-sdk-kinesis = { version = "0.7.0", default-features = false }
aws-sdk-s3 = { version = "0.7.0", default-features = false }
aws-sdk-sqs = { version = "0.7.0", default-features = false }
aws-smithy-http = "0.37.0"
aws-types = { version = "0.7.0", features = ["hardcoded-credentials"] }
byteorder = "1.4.3"
bytes = "1.1.0"
chrono = { version = "0.4.0", default-features = false, features = ["std"] }
clap = { version = "3.1.1", features = ["derive"] }
flate2 = "1.0.22"
futures = "0.3.21"
globset = "0.4.8"
http = "0.2.6"
itertools = "0.10.3"
junit-report = "0.7.0"
krb5-src = { version = "0.3.2", features = ["binaries"] }
lazy_static = "1.4.0"
maplit = "1.0.2"
md-5 = "0.10.0"
mysql_async = "0.29.0"
mz-avro = { path = "../avro", features = ["snappy"] }
mz-aws-util = { path = "../aws-util", features = ["kinesis", "s3", "sqs", "sts"] }
mz-ccsr = { path = "../ccsr" }
mz-coord = { path = "../coord" }
mz-interchange = { path = "../interchange" }
mz-kafka-util = { path = "../kafka-util" }
mz-ore = { path = "../ore", features = ["task"] }
mz-pgrepr = { path = "../pgrepr" }
mz-repr = { path = "../repr" }
mz-sql = { path = "../sql" }
mz-sql-parser = { path = "../sql-parser" }
postgres_array = { git = "https://github.com/MaterializeInc/rust-postgres-array", branch = "mz-0.7.2" }
prost = "0.9.0"
prost-reflect = { version = "0.6.0", features = ["serde"] }
protobuf-src = "1.0.4"
rand = "0.8.5"
rdkafka = { git = "https://github.com/fede1024/rust-rdkafka.git", features = ["cmake-build", "libz-static"] }
regex = "1.5.4"
reqwest = { version = "0.11.9", features = ["native-tls-vendored"] }
serde = "1.0.136"
serde_json = { version = "1.0.79", features = ["raw_value"] }
similar = "2.1.0"
tempfile = "3.2.0"
termcolor = "1.1.2"
tiberius = { version = "0.7.1", default-features = false }
time = "0.3.7"
tracing-subscriber = { version = "0.3.9", features = ["env-filter"] }
tokio = { version = "1.17.0", features = ["process"] }
tokio-postgres = { git = "https://github.com/MaterializeInc/rust-postgres", branch = "mz-0.7.2", features = ["with-chrono-0_4", "with-serde_json-1"] }
tokio-stream = "0.1.8"
tokio-util = { version = "0.6.9", features = ["compat"] }
url = "2.2.2"
uuid = "0.8.2"
walkdir = "2.3.2"

[dev-dependencies]
assert_cmd = "2.0.4"
predicates = "2.1.1"

[package.metadata.cargo-udeps.ignore]
# used to build a binary
normal = ["krb5-src"]
