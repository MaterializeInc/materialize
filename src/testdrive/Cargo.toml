[package]
name = "testdrive"
description = "Integration test driver for Materialize."
version = "0.1.0"
edition = "2018"
publish = false

[dependencies]
async-trait = "0.1.42"
atty = "0.2.0"
aws-util = { path = "../aws-util" }
byteorder = "1.3.0"
bytes = "1.0.0"
ccsr = { path = "../ccsr" }
chrono = { version = "0.4.0", default-features = false, features = ["std"] }
coord = { path = "../coord" }
futures = "0.3.0"
getopts = "0.2.0"
interchange = { path = "../interchange" }
itertools = "0.9.0"
kafka-util = { path = "../kafka-util" }
krb5-src = { version = "0.2.3", features = ["binaries"] }
lazy_static = "1.4.0"
md-5 = "0.9.0"
mz-avro = { path = "../avro", features = ["snappy"] }
ore = { path = "../ore" }
parse_duration = "2.1.0"
pgrepr = { path = "../pgrepr" }
postgres_array = "0.11.0"
protobuf = { version = "2.17.0", features = ["with-serde"] }
rand = "0.8.0"
rdkafka = { git = "https://github.com/fede1024/rust-rdkafka.git", features = ["cmake-build", "libz-static"] }
regex = "1.0.0"
repr = { path = "../repr" }
reqwest = { version = "0.11.0", features = ["native-tls-vendored"] }
rusoto_core = "0.46.0"
rusoto_credential = "0.46.0"
rusoto_kinesis = "0.46.0"
rusoto_sts = "0.46.0"
serde = "1.0.118"
serde-protobuf = { git = "https://github.com/MaterializeInc/serde-protobuf.git", branch = "add-iter-messages" }
serde_json = "1.0.60"
sql-parser = { path = "../sql-parser" }
tempfile = "3.1.0"
termcolor = "1.1.2"
tokio = "1.0.0"
tokio-postgres = { version = "0.7.0", features = ["with-chrono-0_4", "with-serde_json-1"] }
tokio-stream = "0.1.1"
url = "2.2.0"
uuid = "0.8.0"

[dev-dependencies]
assert_cmd = "1.0.2"
predicates = "1.0.6"

[build-dependencies]
protoc = { path = "../protoc" }
