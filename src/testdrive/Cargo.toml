[package]
name = "testdrive"
description = "Integration test driver for Materialize."
version = "0.1.0"
edition = "2018"
publish = false

[lib]
path = "lib.rs"

[[bin]]
name = "testdrive"
path = "main.rs"

[dependencies]
atty = "0.2"
avro-rs = { git = "https://github.com/MaterializeInc/avro-rs.git" }
backoff = "0.1.6"
byteorder = "1.3"
ccsr = { path = "../ccsr" }
chrono = "0.4"
failure = "0.1.6"
futures = "0.3"
getopts = "0.2"
interchange = { path = "../interchange" }
lazy_static = "1.4.0"
ore = { path = "../ore" }
pgrepr = { path = "../pgrepr" }
postgres = { version = "0.17", features = ["with-chrono-0_4", "with-serde_json-1"] }
protobuf = "2.8"
protoc = "2.8.0"
rand = "0.7.3"
rdkafka = { version = "0.23.1", features = ["cmake-build"] }
regex = "1"
repr = { path = "../repr" }
reqwest = { version = "0.10.1", features = ["native-tls-vendored"] }
serde = "1.0.104"
serde-protobuf = { git = "https://github.com/MaterializeInc/serde-protobuf.git", branch = "add-iter-messages" }
serde_json = { version = "1.0.47", features = ["preserve_order"] }
sql-parser = { path = "../sql-parser" }
tempfile = "3.1"
termcolor = "1.1.0"
tokio = "0.2"

[build-dependencies]
protoc-rust = "2.8"

[dev-dependencies]
assert_cmd = "0.12.0"
predicates = "1.0.2"
