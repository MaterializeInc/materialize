[package]
name = "mz-testdrive"
description = "Integration test driver for Materialize."
version = "0.0.0"
edition.workspace = true
rust-version.workspace = true
publish = false

[dependencies]
anyhow = "1.0.66"
async-compression = { version = "0.3.15", features = ["tokio", "gzip"] }
async-trait = "0.1.59"
atty = "0.2.0"
aws-config = { version = "0.55", default-features = false, features = ["native-tls"] }
aws-credential-types = { version = "0.55", features = ["hardcoded-credentials"] }
aws-sdk-sts = { version = "0.26", default-features = false, features = ["native-tls", "rt-tokio"] }
aws-types = "0.55"
byteorder = "1.4.3"
bytes = "1.3.0"
chrono = { version = "0.4.23", default-features = false, features = ["std"] }
clap = { version = "3.2.24", features = ["derive"] }
flate2 = "1.0.24"
futures = "0.3.25"
globset = "0.4.9"
hex = "0.4.3"
http = "0.2.8"
humantime = "2.1.0"
itertools = "0.10.5"
junit-report = "0.7.1"
once_cell = "1.16.0"
maplit = "1.0.2"
md-5 = "0.10.5"
mysql_async = "0.31.2"
mz-avro = { path = "../avro", features = ["snappy"] }
mz-aws-s3-util = { path = "../aws-s3-util" }
mz-ccsr = { path = "../ccsr" }
mz-adapter = { path = "../adapter" }
mz-expr = { path = "../expr" }
mz-interchange = { path = "../interchange" }
mz-kafka-util = { path = "../kafka-util" }
mz-ore = { path = "../ore", features = ["async"] }
mz-pgrepr = { path = "../pgrepr" }
mz-postgres-util = { path = "../postgres-util" }
mz-repr = { path = "../repr" }
mz-sql = { path = "../sql" }
mz-sql-parser = { path = "../sql-parser" }
mz-stash = { path = "../stash" }
postgres_array = { git = "https://github.com/MaterializeInc/rust-postgres-array" }
prost = { version = "0.11.3", features = ["no-recursion-limit"] }
prost-reflect = { version = "0.9.2", features = ["serde"] }
protobuf-src = "1.1.0"
rand = "0.8.5"
rdkafka = { git = "https://github.com/MaterializeInc/rust-rdkafka.git", features = ["cmake-build", "ssl-vendored", "libz-static", "zstd"] }
regex = "1.7.0"
reqwest = { version = "0.11.13", features = ["native-tls-vendored"] }
serde = "1.0.152"
serde_json = { version = "1.0.89", features = ["raw_value"] }
similar = "2.2.1"
tempfile = "3.2.0"
termcolor = "1.1.3"
tiberius = { version = "0.11.3", default-features = false }
time = "0.3.17"
tracing = "0.1.37"
tracing-subscriber = { version = "0.3.16", features = ["env-filter"] }
tokio = { version = "1.24.2", features = ["process"] }
tokio-postgres = { git = "https://github.com/MaterializeInc/rust-postgres", features = ["with-chrono-0_4", "with-serde_json-1"] }
tokio-stream = "0.1.11"
tokio-util = { version = "0.7.4", features = ["compat"] }
url = "2.3.1"
uuid = "1.2.2"
walkdir = "2.3.2"
workspace-hack = { version = "0.0.0", path = "../workspace-hack" }

[package.metadata.cargo-udeps.ignore]
normal = ["workspace-hack"]
