[package]
name = "testdrive"
description = "Integration test driver for Materialize."
version = "0.1.0"
edition = "2018"
publish = false

[dependencies]
atty = "0.2"
avro = { path = "../avro" }
byteorder = "1.3"
bytes = "0.5.4"
ccsr = { path = "../ccsr" }
chrono = "0.4"
coord = { path = "../coord" }
failure = "0.1.7"
futures = "0.3"
getopts = "0.2"
interchange = { path = "../interchange" }
itertools = "0.9"
lazy_static = "1.4.0"
md-5 = "0.8"
ore = { path = "../ore" }
parse_duration = "2.1.0"
pgrepr = { path = "../pgrepr" }
postgres = { version = "0.17", features = ["with-chrono-0_4", "with-serde_json-1"] }
protobuf = "2.8"
protoc = "2.8.0"
rand = "0.7.3"
rdkafka = { git = "https://github.com/fede1024/rust-rdkafka.git", features = ["cmake-build"] }
regex = "1"
repr = { path = "../repr" }
reqwest = { version = "0.10.4", features = ["native-tls-vendored"] }
retry = "1.0"
rusoto_core = "0.43.0-beta.1"
rusoto_credential = "0.43.0-beta.1"
rusoto_kinesis = "0.43.0-beta.1"
rusoto_sts = "0.43.0-beta.1"
serde = "1.0.106"
serde-protobuf = { git = "https://github.com/MaterializeInc/serde-protobuf.git", branch = "add-iter-messages" }
serde_json = "1.0.51"
sql-parser = { path = "../sql-parser" }
tempfile = "3.1"
termcolor = "1.1.0"
tokio = "0.2"
url = "2.1.0"

[build-dependencies]
protoc-rust = "2.12"

[dev-dependencies]
assert_cmd = "1.0.1"
predicates = "1.0.4"
