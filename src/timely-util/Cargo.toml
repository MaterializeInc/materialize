[package]
name = "mz-timely-util"
description = "Utilities for working with Timely."
version = "0.0.0"
edition.workspace = true
rust-version.workspace = true
publish = false

[dependencies]
differential-dataflow = { workspace = true }
futures-util = { workspace = true }
mz-ore = { workspace = true, features = ["tracing_"] }
num-traits = { workspace = true }
polonius-the-crab = { workspace = true }
proptest = { workspace = true, default-features = false, features = ["std"]}
serde = { workspace = true, features = ["derive"] }
timely = { workspace = true, default-features = false, features = ["bincode"] }
tokio = { workspace = true, features = ["macros", "rt-multi-thread", "time"] }
workspace-hack = { version = "0.0.0", path = "../workspace-hack" }

[package.metadata.cargo-udeps.ignore]
normal = ["workspace-hack"]
