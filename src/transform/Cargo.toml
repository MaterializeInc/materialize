[package]
name = "mz-transform"
description = "Transformations of Materialize expressions."
version = "0.0.0"
edition.workspace = true
rust-version.workspace = true
publish = false

[lints]
workspace = true

[dependencies]
differential-dataflow = "0.13.5"
enum-kinds = "0.5.1"
itertools = "0.12.1"
mz-compute-types = { path = "../compute-types" }
mz-expr = { path = "../expr" }
mz-ore = { path = "../ore" }
mz-repr = { path = "../repr", features = ["tracing_"] }
mz-sql = { path = "../sql" }
ordered-float = { version = "4.2.0", features = ["serde"] }
paste = "1.0.11"
proptest = { version = "1.6.0", default-features = false, features = ["std"] }
proptest-derive = { version = "0.5.1" }
serde = "1.0.152"
tracing = "0.1.37"
workspace-hack = { version = "0.0.0", path = "../workspace-hack", optional = true }

[dev-dependencies]
anyhow = "1.0.66"
datadriven = "0.8.0"
mz-expr-parser = { path = "../expr-parser" }
mz-expr-test-util = { path = "../expr-test-util" }
mz-lowertest = { path = "../lowertest" }
mz-ore = { path = "../ore", features = ["test"] }
proc-macro2 = "1.0.60"
serde_json = "1.0.125"

[package.metadata.cargo-udeps.ignore]
normal = ["workspace-hack"]

[features]
default = ["workspace-hack"]
