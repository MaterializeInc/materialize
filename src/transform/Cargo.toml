[package]
name = "mz-transform"
description = "Transformations of Materialize expressions."
version = "0.0.0"
edition.workspace = true
rust-version.workspace = true
publish = false

[lints]
workspace = true

[dependencies]
differential-dataflow = "0.18.0"
enum-kinds = "0.5.1"
itertools = "0.14.0"
mz-compute-types = { path = "../compute-types" }
mz-expr = { path = "../expr" }
mz-ore = { path = "../ore", features = ["differential-dataflow"] }
mz-repr = { path = "../repr", features = ["tracing"] }
mz-sql = { path = "../sql" }
ordered-float = { version = "5.1.0", features = ["serde"] }
paste = "1.0.11"
proptest = { version = "1.9.0", default-features = false, features = ["std"] }
proptest-derive = { version = "0.7.0" }
serde = "1.0.219"
tracing = "0.1.43"
workspace-hack = { version = "0.0.0", path = "../workspace-hack", optional = true }

[dev-dependencies]
anyhow = "1.0.100"
datadriven = "0.9.0"
mz-expr-parser = { path = "../expr-parser" }
mz-expr-test-util = { path = "../expr-test-util" }
mz-lowertest = { path = "../lowertest" }
mz-ore = { path = "../ore", features = ["test"] }
proc-macro2 = "1.0.103"
serde_json = "1.0.145"

[package.metadata.cargo-udeps.ignore]
normal = ["workspace-hack"]

[features]
default = ["workspace-hack"]
