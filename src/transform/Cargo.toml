[package]
name = "mz-transform"
description = "Transformations of Materialize expressions."
version = "0.0.0"
edition.workspace = true
rust-version.workspace = true
publish = false

[dependencies]
differential-dataflow = { workspace = true }
itertools = { workspace = true }
mz-compute-client = { workspace = true }
mz-expr = { workspace = true }
mz-ore = { workspace = true }
mz-repr = { workspace = true, features = ["tracing_"] }
num-traits = { workspace = true }
num-derive = { workspace = true }
tracing = { workspace = true }
typemap_rev = { workspace = true }
workspace-hack = { version = "0.0.0", path = "../workspace-hack" }

[dev-dependencies]
anyhow = { workspace = true }
datadriven = { workspace = true }
mz-expr-test-util = { workspace = true }
mz-lowertest = { workspace = true }
mz-ore = { workspace = true, features = ["test"] }
proc-macro2 = { workspace = true }
serde_json = { workspace = true }

[package.metadata.cargo-udeps.ignore]
normal = ["workspace-hack"]
