[package]
name = "mz-transform"
description = "Transformations of Materialize expressions."
version = "0.0.0"
edition.workspace = true
rust-version.workspace = true
publish = false

[lints]
workspace = true

[dependencies]
differential-dataflow = "0.12.0"
enum-kinds = "0.5.1"
itertools = "0.10.5"
mz-compute-types = { path = "../compute-types" }
mz-expr = { path = "../expr" }
mz-ore = { path = "../ore" }
mz-persist-client = { path = "../persist-client" }
mz-repr = { path = "../repr", features = ["tracing_"] }
num-traits = "0.2"
ordered-float = { version = "4.2.0", features = ["serde"] }
paste = "1.0.11"
tracing = "0.1.37"
workspace-hack = { version = "0.0.0", path = "../workspace-hack" }

[dev-dependencies]
anyhow = "1.0.66"
datadriven = "0.6.0"
mz-expr-parser = { path = "../expr-parser" }
mz-expr-test-util = { path = "../expr-test-util" }
mz-lowertest = { path = "../lowertest" }
mz-ore = { path = "../ore", features = ["test"] }
proc-macro2 = "1.0.60"
serde_json = "1.0.89"

[package.metadata.cargo-udeps.ignore]
normal = ["workspace-hack"]
