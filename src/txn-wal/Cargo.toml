[package]
name = "mz-txn-wal"
description = "Atomic multi-shard mz_persist_client writes"
version = "0.0.0"
edition.workspace = true
rust-version.workspace = true
publish = false

[lints]
workspace = true

[dependencies]
async-trait = "0.1.83"
bytes = { version = "1.3.0" }
differential-dataflow = "0.13.5"
futures = "0.3.25"
itertools = { version = "0.12.1" }
mz-ore = { path = "../ore", features = ["process"] }
mz-dyncfg = { path = "../dyncfg" }
mz-persist-types = { path = "../persist-types" }
mz-persist-client = { path = "../persist-client" }
mz-timely-util = { path = "../timely-util" }
prometheus = { version = "0.13.3", default-features = false }
prost = { version = "0.13.2", features = ["no-recursion-limit"] }
serde = { version = "1.0.152", features = ["derive", "rc"] }
timely = "0.17.1"
tokio = { version = "1.38.0", default-features = false, features = ["rt", "rt-multi-thread"] }
tracing = "0.1.37"
uuid = { version = "1.7.0", features = ["v4"] }
workspace-hack = { version = "0.0.0", path = "../workspace-hack", optional = true }

[dev-dependencies]
crossbeam-channel = "0.5.8"
rand = { version = "0.8.5", default-features = false, features = ["small_rng"] }

[build-dependencies]
mz-build-tools = { path = "../build-tools", default-features = false }
prost-build = "0.13.2"

[features]
default = ["mz-build-tools/default", "workspace-hack"]

[package.metadata.cargo-udeps.ignore]
normal = ["workspace-hack"]
