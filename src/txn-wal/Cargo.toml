[package]
name = "mz-txn-wal"
description = "Atomic multi-shard mz_persist_client writes"
version = "0.0.0"
edition.workspace = true
rust-version.workspace = true
publish = false

[lints]
workspace = true

[dependencies]
async-trait = "0.1.89"
bytes = { version = "1.10.1" }
differential-dataflow = "0.18.0"
futures = "0.3.31"
itertools = { version = "0.14.0" }
mz-ore = { path = "../ore", features = ["process"] }
mz-dyncfg = { path = "../dyncfg" }
mz-persist-types = { path = "../persist-types" }
mz-persist-client = { path = "../persist-client" }
mz-timely-util = { path = "../timely-util" }
prometheus = { version = "0.14.0", default-features = false }
prost = { version = "0.13.5", features = ["no-recursion-limit"] }
serde = { version = "1.0.219", features = ["derive", "rc"] }
timely = "0.25.1"
tokio = { version = "1.48.0", default-features = false, features = ["rt", "rt-multi-thread"] }
tracing = "0.1.43"
uuid = { version = "1.19.0", features = ["v4"] }
workspace-hack = { version = "0.0.0", path = "../workspace-hack", optional = true }

[dev-dependencies]
crossbeam-channel = "0.5.15"
rand = { version = "0.9.2", default-features = false, features = ["small_rng"] }

[build-dependencies]
mz-build-tools = { path = "../build-tools", default-features = false, features = ["protobuf-src"] }
prost-build = "0.13.5"

[features]
default = ["mz-build-tools/default", "workspace-hack"]

[package.metadata.cargo-udeps.ignore]
normal = ["workspace-hack"]
