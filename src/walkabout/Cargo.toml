[package]
name = "walkabout"
description = "AST visitor generation."
version = "0.0.0"
edition = "2021"
publish = false

[dependencies]
anyhow = "1.0.51"
fstrings = "0.2.3"
itertools = "0.10.1"
ore = { path = "../ore", default-features = false }
quote = "1.0.10"
syn = { version = "1.0.82", features = ["extra-traits", "full", "parsing"] }

[dev-dependencies]
datadriven = "0.6.0"
tempfile = "3.2.0"
