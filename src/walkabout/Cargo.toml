[package]
name = "mz-walkabout"
description = "AST visitor generation."
version = "0.0.0"
edition = "2021"
rust-version = "1.61.0"
publish = false

[dependencies]
anyhow = "1.0.57"
itertools = "0.10.3"
mz-ore = { path = "../ore", default-features = false }
quote = "1.0.18"
syn = { version = "1.0.98", features = ["extra-traits", "full", "parsing"] }

[dev-dependencies]
datadriven = "0.6.0"
tempfile = "3.2.0"
