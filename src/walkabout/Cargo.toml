[package]
name = "walkabout"
description = "AST visitor generation."
version = "0.0.0"
edition = "2021"
publish = false
rust-version = "1.58.0"

[dependencies]
anyhow = "1.0.52"
fstrings = "0.2.3"
itertools = "0.10.3"
ore = { path = "../ore", default-features = false }
quote = "1.0.14"
syn = { version = "1.0.86", features = ["extra-traits", "full", "parsing"] }

[dev-dependencies]
datadriven = "0.6.0"
tempfile = "3.2.0"
