name: antithesis-materialized
publish: false
pre-image:
  - type: cargo-build
    bin: materialized
    strip: false
    rustflags: [
      "-Cpasses=sancov-module",
      "-Cllvm-args=-sanitizer-coverage-level=3",
      "-Cllvm-args=-sanitizer-coverage-trace-pc-guard",
      "-Ccodegen-units=1",
      "-Clink-arg=-Wl,--allow-shlib-undefined",
      "-L/usr/local/lib",
      "-lvoidstar",
    ]
  - type: copy
    source: ci/builder
    destination: .
    matching: libvoidstar.so
