services:
  cp-combined:
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://cp-combined:9092
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "false"
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: '1'
      KAFKA_ZOOKEEPER_CONNECT: localhost:2181
      SCHEMA_REGISTRY_HOST_NAME: localhost
      SCHEMA_REGISTRY_KAFKASTORE_BOOTSTRAP_SERVERS: PLAINTEXT://localhost:9092
    image: cp-combined
    hostname: cp-combined
  materialized:
    command:
      --data-directory=/share/mzdata
      --workers 1
      --experimental
      --cache-max-pending-records 1
      --timestamp-frequency 100ms
      --disable-telemetry
    environment:
      AWS_ACCESS_KEY_ID: null
      AWS_SECRET_ACCESS_KEY: null
      AWS_SECURITY_TOKEN: null
      AWS_SESSION_TOKEN: null
      MZ_DEV: '1'
      MZ_LOG: null
    image: materialized
    ports:
      - target: 6875
    volumes:
      - mzdata:/share/mzdata:rw
      - tmp:/share/tmp:rw
  atp-testdrive:
    depends_on:
      cp-combined:
        condition: service_started
      materialized:
        condition: service_started
    entrypoint:
      - /bin/bash
      - -O
      - extglob
      - -c
      # We skip tests that deal with services that are not available, such as S3 and Kinesis
      - >-
        wait-for-it --timeout=30 cp-combined:9092 &&
        wait-for-it --timeout=30 cp-combined:8081 &&
        wait-for-it --timeout=30 materialized:6875 &&
        while testdrive
        --kafka-addr=cp-combined:9092
        --schema-registry-url=http://cp-combined:8081
        --materialized-url=postgres://materialize@materialized:6875
        --validate-catalog=/share/mzdata/catalog
        --default-timeout 300
        !(*s3|kinesis*).td ;
        do :; done
      - bash
    environment:
      AWS_ACCESS_KEY_ID: null
      AWS_SECRET_ACCESS_KEY: null
      AWS_SECURITY_TOKEN: null
      AWS_SESSION_TOKEN: null
      MZ_LOG: null
      TMPDIR: /share/tmp
    image: atp-testdrive
    init: true
    volumes:
      - mzdata:/share/mzdata:rw
      - tmp:/share/tmp:rw
version: '3.7'
volumes:
  mzdata: {}
  tmp: {}
