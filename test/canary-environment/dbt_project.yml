name: 'canary_environment'
version: '1.0.0'
config-version: 2

profile: 'canary_environment'

macro-paths: ["macros"]
model-paths: ["models"]
test-paths: ["tests"]

target-path: "target"  # directory which will store compiled SQL files
clean-targets:         # directories to be removed by `dbt clean`
  - "target"
  - "dbt_packages"

models:
  canary_environment:
    loadgen:
      schema: loadgen
    tpch:
      schema: tpch
