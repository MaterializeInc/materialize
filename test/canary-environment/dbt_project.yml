name: 'canary_environment'
version: '1.0.0'
config-version: 2

profile: 'canary_environment'

macro-paths: ["macros"]
model-paths: ["models"]
test-paths: ["tests"]

target-path: "target"  # directory which will store compiled SQL files
clean-targets:         # directories to be removed by `dbt clean`
  - "target"
  - "dbt_packages"

models:
  canary_environment:
    loadgen:
      schema: loadgen
      post-hook: "{% if config.get('materialized') != 'sink' %}GRANT ALL PRIVILEGES ON TABLE {{ this }} TO \"infra+bot@materialize.com\", \"infra+qacanaryload@materialize.io\"{% endif %}"
    tpch:
      schema: tpch
      post-hook: "{% if config.get('materialized') != 'sink' %}GRANT ALL PRIVILEGES ON TABLE {{ this }} TO \"infra+bot@materialize.com\", \"infra+qacanaryload@materialize.io\"{% endif %}"
    pg_cdc:
      schema: pg_cdc
      post-hook: "{% if config.get('materialized') != 'sink' %}GRANT ALL PRIVILEGES ON TABLE {{ this }} TO \"infra+bot@materialize.com\", \"infra+qacanaryload@materialize.io\"{% endif %}"
    mysql_cdc:
      schema: mysql_cdc
      post-hook: "{% if config.get('materialized') != 'sink' %}GRANT ALL PRIVILEGES ON TABLE {{ this }} TO \"infra+bot@materialize.com\", \"infra+qacanaryload@materialize.io\"{% endif %}"
    table:
      schema: table
      post-hook: "{% if config.get('materialized') != 'sink' %}GRANT ALL PRIVILEGES ON TABLE {{ this }} TO \"infra+bot@materialize.com\", \"infra+qacanaryload@materialize.io\"{% endif %}"

tests:
    +cluster: qa_canary_environment_compute
