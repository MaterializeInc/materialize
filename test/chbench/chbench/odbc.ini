[ODBC Data Sources]
myodbc8a = MyODBC 8.0 ANSI Driver DSN

[mysql]
Driver = /usr/local/lib/libmyodbc8a.so
Description = Connector/ODBC 8.0 ANSI Driver DSN
Server = mysql
User = root
Password = rootpw

[postgres]
Driver = PostgreSQL ANSI
Description = Connector/ODBC 8.0 ANSI Driver DSN
Servername = postgres
Username = postgres
Password = postgres
Database = postgres
