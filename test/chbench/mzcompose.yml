version: '3.7'

services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.0.3
    environment:
    - ZOOKEEPER_CLIENT_PORT=2181

  kafka:
    image: confluentinc/cp-enterprise-kafka:7.0.3
    ports: [9092]
    depends_on: [zookeeper]
    environment:
    - KAFKA_ZOOKEEPER_CONNECT=zookeeper:2181
    - KAFKA_ADVERTISED_LISTENERS=PLAINTEXT://kafka:9092
    - KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR=1

  schema-registry:
    image: confluentinc/cp-schema-registry:7.0.3
    ports: [8081]
    environment:
     - SCHEMA_REGISTRY_KAFKASTORE_BOOTSTRAP_SERVERS=PLAINTEXT://kafka:9092
     - SCHEMA_REGISTRY_HOST_NAME=localhost

  connect:
    image: debezium/connect:1.4
    ports: [8083]
    environment:
    - BOOTSTRAP_SERVERS=kafka:9092
    - GROUP_ID=1
    - CONFIG_STORAGE_TOPIC=connect_configs
    - OFFSET_STORAGE_TOPIC=connect_offsets
    - KEY_CONVERTER=io.confluent.connect.avro.AvroConverter
    - VALUE_CONVERTER=io.confluent.connect.avro.AvroConverter
    - CONNECT_KEY_CONVERTER_SCHEMA_REGISTRY_URL=http://schema-registry:8081
    - CONNECT_VALUE_CONVERTER_SCHEMA_REGISTRY_URL=http://schema-registry:8081
    depends_on: [kafka, schema-registry]

  mysql:
    build: mysql
    ports: [3306]
    environment:
     - MYSQL_ROOT_HOST=%
     - MYSQL_ROOT_PASSWORD=rootpw
     - MYSQL_USER=mysqluser
     - MYSQL_PASSWORD=mysqlpw
    volumes: [chbench-gen:/var/lib/mysql-files]

  chbench:
    init: true
    mzbuild: chbenchmark
    volumes: [chbench-gen:/gen]

  materialized:
    mzbuild: materialized
    ports: [6875]

  metabase:
    image: metabase/metabase:v0.41.4
    ports: [3000]

volumes:
  chbench-gen:
