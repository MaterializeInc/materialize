[package]
name = "test-correctness"
description = "Verifies CH-benCHmark correctness."
version = "0.0.0"
edition = "2018"
publish = false

[[bin]]
name = "test-correctness"
path = "checker.rs"

[dependencies]
chrono = { version = "0.4.0", default-features = false, features = ["clock", "std"] }
env_logger = "0.8.3"
futures = "0.3.14"
hyper = "0.14.7"
lazy_static = "1.4.0"
log = "0.4.13"
mz-process-collector = { path = "../../src/mz-process-collector" }
ore = { path = "../../src/ore" }
parse_duration = "2.1.1"
pgrepr = { path = "../../src/pgrepr" }
postgres = { git = "https://github.com/uce/rust-postgres", branch = "6716-ssl_modes" }
postgres-types = { git = "https://github.com/uce/rust-postgres", branch = "6716-ssl_modes" }
prometheus = { git = "https://github.com/MaterializeInc/rust-prometheus.git", default-features = false }
regex = "1.4.6"
serde = { version = "1.0.125", features = ["derive"] }
structopt = "0.3.21"
tokio = "1.6.0"
tokio-postgres = { git = "https://github.com/uce/rust-postgres", branch = "6716-ssl_modes" }
toml = "0.5.8"
