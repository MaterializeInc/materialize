version: '3.7'

mzworkflows:
  kafka-matrix:
    steps:
      - step: workflow
        workflow: kafka-latest

      - step: workflow
        workflow: kafka-6_1_0

      - step: workflow
        workflow: kafka-6_0_2

      - step: workflow
        workflow: kafka-5_5_3

      - step: workflow
        workflow: kafka-5_4_3

  kafka-latest:
    env:
      KAFKA_VERSION: latest
    steps:
      - step: workflow
        workflow: test-kafka

  kafka-6_1_0:
    env:
      KAFKA_VERSION: 6.1.0
    steps:
      - step: workflow
        workflow: test-kafka

  kafka-6_0_2:
    env:
      KAFKA_VERSION: 6.0.2
    steps:
      - step: workflow
        workflow: test-kafka

  kafka-5_5_3:
    env:
      KAFKA_VERSION: 5.5.3
    steps:
      - step: workflow
        workflow: test-kafka

  kafka-5_4_3:
    env:
      KAFKA_VERSION: 5.4.3
    steps:
      - step: workflow
        workflow: test-kafka

  test-kafka:
    steps:
      - step: workflow
        workflow: start-deps
      - step: run
        service: testdrive-svc
        command: kafka-matrix.td /tests/avro-sinks.td /tests/avro-sources.td /tests/upsert-kafka.td
      - step: remove-services
        services: [materialized, schema-registry, kafka, zookeeper]
        destroy_volumes: true

  start-deps:
    steps:
      - step: start-services
        services: [kafka, schema-registry, materialized]
      - step: wait-for-tcp
        host: kafka
        port: 9092
        timeout_secs: 120
      - step: wait-for-tcp
        host: schema-registry
        port: 8081
      - step: wait-for-mz

services:
  testdrive-svc:
    mzbuild: testdrive
    entrypoint:
      - bash
      - -c
      - >-
        testdrive
        --kafka-addr=kafka:9092
        --schema-registry-url=http://schema-registry:8081
        --materialized-url=postgres://materialize@materialized:6875
        --validate-catalog=/share/mzdata/catalog
        $$*
      - bash
    environment:
      - TMPDIR=/share/tmp
      - MZ_LOG
    volumes:
      - .:/workdir
      - mzdata:/share/mzdata
      - tmp:/share/tmp
      - ../testdrive:/tests
    propagate-uid-gid: true
    init: true
    depends_on: [kafka, zookeeper, schema-registry, materialized]
  materialized:
    mzbuild: materialized
    command: >-
      --data-directory=/share/mzdata
      -w1 --experimental
      --cache-max-pending-records 1
      --disable-telemetry
    ports:
      - 6875
    environment:
      - MZ_DEV=1
      - MZ_LOG=${MZ_LOG:-dataflow::source::s3=trace,info}
    volumes:
      - mzdata:/share/mzdata
      - tmp:/share/tmp
  zookeeper:
    image: confluentinc/cp-zookeeper:$KAFKA_VERSION
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
  kafka:
    image: confluentinc/cp-kafka:$KAFKA_VERSION
    environment:
      - KAFKA_ZOOKEEPER_CONNECT=zookeeper:2181
      - KAFKA_ADVERTISED_LISTENERS=PLAINTEXT://kafka:9092
      - KAFKA_AUTO_CREATE_TOPICS_ENABLE=false
      - KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR=1
  schema-registry:
    image: confluentinc/cp-schema-registry:$KAFKA_VERSION
    environment:
      - SCHEMA_REGISTRY_KAFKASTORE_BOOTSTRAP_SERVERS=PLAINTEXT://kafka:9092
      - SCHEMA_REGISTRY_HOST_NAME=localhost
    depends_on: [kafka, zookeeper]

volumes:
  mzdata:
  tmp:
