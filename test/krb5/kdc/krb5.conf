[libdefaults]
default_realm = CI.MATERIALIZE.IO
ticket_lifetime = 24h
forwardable = true
rdns = false
dns_lookup_kdc   = no
dns_lookup_realm = no
ignore_acceptor_hostname = true

[realms]
CI.MATERIALIZE.IO = {
	kdc = kdc
}

[domain_realm]
.CI.MATERIALIZE.IO = CI.MATERIALIZE.IO
CI.MATERIALIZE.IO = CI.MATERIALIZE.IO
krb5.local = CI.MATERIALIZE.IO
.krb5.local = CI.MATERIALIZE.IO

[logging]
kdc = FILE:/var/log/kerberos/krb5kdc.log
default = FILE:/var/log/kerberos/krb5lib.log
