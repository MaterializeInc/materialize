services:
  materialized:
    mzbuild: materialized
    command: -w1 --disable-telemetry
    environment:
      - MZ_DEV=1
  csharp:
    image: mcr.microsoft.com/dotnet/sdk:5.0-focal
    command: /workdir/test/lang/csharp/test.sh
    volumes:
      - ../../../:/workdir
    depends_on: [materialized]
