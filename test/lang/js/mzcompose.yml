version: "3"
services:
  materialized:
    mzbuild: materialized
    command: -w1 --disable-telemetry
    environment:
      - MZ_DEV=1
  js:
    image: node:13.12.0
    command: /workdir/test/lang/js/test.sh
    volumes:
      - ../../../:/workdir
    environment:
      - PGHOST=materialized
    depends_on: [materialized]
