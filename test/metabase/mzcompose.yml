version: '3.7'
services:
  materialized:
    mzbuild: materialized
    command: -w1 --disable-telemetry
    environment:
      - MZ_DEV=1
  metabase:
    image: materialize/metabase:v0.0.5
    ports:
    - 3000:3000
  smoketest:
    mzbuild: ci-metabase-smoketest
    depends_on: [materialized, metabase]
