version = "0.0.0"
edition = "2021"
publish = false
rust-version = "1.58.0"

[dependencies]
anyhow = "1.0.52"
itertools = "0.10.3"
tracing = "0.1.29"
mz-metabase = { path = "../../../src/metabase" }
mz-ore = { path = "../../../src/ore", features = ["task"] }
tokio = "1.16.1"
tokio-postgres = { git = "https://github.com/MaterializeInc/rust-postgres", branch = "mz-0.7.2" }
