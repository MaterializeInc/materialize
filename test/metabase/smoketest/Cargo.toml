version = "0.0.0"
edition = "2021"
rust-version = "1.63.0"
publish = false

[dependencies]
anyhow = "1.0.65"
itertools = "0.10.4"
mz-metabase = { path = "../../../src/metabase" }
mz-ore = { path = "../../../src/ore", features = ["task"] }
tokio = "1.21.1"
tokio-postgres = { git = "https://github.com/MaterializeInc/rust-postgres" }
tracing = "0.1.36"
