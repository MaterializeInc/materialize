[package]
name = "mz-perf-kinesis"
description = "Tool to test Materialize's performance with AWS Kinesis."
version = "0.0.0"
edition.workspace = true
rust-version.workspace = true
publish = false

[dependencies]
anyhow = "1.0.66"
aws-config = { version = "0.52.0", default-features = false, features = ["native-tls"] }
aws-sdk-kinesis = { version = "0.22.0", default-features = false, features = ["native-tls", "rt-tokio"] }
aws-types = "0.52.0"
bytes = "1.3.0"
clap = { version = "4.1.1", features = ["derive"] }
futures = "0.3.25"
mz-kinesis-util = { path = "../../src/kinesis-util" }
mz-ore = { path = "../../src/ore", features = ["async"] }
mz-test-util = { path = "../test-util" }
rand = "0.8.5"
tokio = "1.23.0"
tokio-postgres = { git = "https://github.com/MaterializeInc/rust-postgres" }
tracing = "0.1.37"
tracing-subscriber = { version = "0.3.16", features = ["env-filter"] }
workspace-hack = { version = "0.0.0", path = "../../src/workspace-hack" }

[package.metadata.cargo-udeps.ignore]
normal = ["workspace-hack"]
