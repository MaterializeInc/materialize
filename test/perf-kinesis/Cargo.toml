[package]
name = "mz-perf-kinesis"
description = "Tool to test Materialize's performance with AWS Kinesis."
version = "0.0.0"
edition = "2021"
rust-version = "1.59.0"
publish = false

[dependencies]
anyhow = "1.0.56"
aws-sdk-kinesis = { version = "0.9.0", default-features = false }
bytes = "1.1.0"
chrono = { version = "0.4.0", default-features = false, features = ["std"] }
clap = { version = "3.1.8", features = ["derive"] }
futures = "0.3.21"
futures-channel = "0.3.16"
mz-aws-util = { path = "../../src/aws-util", features = ["kinesis"] }
mz-ore = { path = "../../src/ore", features = ["task"] }
mz-test-util = { path = "../test-util" }
rand = "0.8.5"
tokio = "1.17.0"
tokio-postgres = { git = "https://github.com/MaterializeInc/rust-postgres", branch = "mz-0.7.2" }
tracing = "0.1.32"
tracing-subscriber = { version = "0.3.11", features = ["env-filter"] }
