[package]
name = "perf-kinesis"
description = "Tool to test Materialize's performance with AWS Kinesis."
version = "0.1.0"
edition = "2018"
publish = false

[dependencies]
anyhow = "1.0.33"
aws-util = { path = "../../../src/aws-util" }
bytes = "0.5.6"
chrono = "0.4"
env_logger = "0.7.1"
futures = "0.3.6"
futures-channel = "0.3.5"
log = "0.4.11"
ore = { path = "../../../src/ore" }
rand = "0.7.3"
rusoto_core = { git = "https://github.com/MaterializeInc/rusoto.git" }
rusoto_credential = { git = "https://github.com/MaterializeInc/rusoto.git" }
rusoto_kinesis = { git = "https://github.com/MaterializeInc/rusoto.git" }
structopt = "0.3.19"
tokio = { version = "0.3", features = ["full"] }
tokio-postgres = "0.6"
test-util = { path = "../../test-util" }
