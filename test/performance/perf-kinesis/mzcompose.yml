version: '3.7'
services:
  perf-kinesis:
    init: true
    mzbuild: perf-kinesis
    environment:
      - RUST_LOG=perf-kinesis=debug,info
    depends_on: [materialized]

  materialized:
    mzbuild: materialized
    ports:
      - 6875
    init: true
    command: -w 4

  grafana:
    mzbuild: dashboard
    environment:
      - 'MATERIALIZED_URL=materialized:6875'
    ports:
      - 3000
