# Map from host-port:internal port
#
# This mostly just shows all the ports that are available to the host system, if you want
# to change these you must restart the docker-compose cluster.
x-port-mappings:
  - &materialized ${MZ_PORT:-6875:6875}
  - &grafana 3000:3000

version: '3.7'
services:
  perf-kinesis:
    init: true
    mzbuild: perf-kinesis
    command: --stream-prefix testdrive-perf-kinesis
    environment:
      - RUST_LOG=perf-kinesis=debug,info
    depends_on: [materialized]

  materialized:
    mzbuild: materialized
    ports:
      - *materialized
    command: -w ${MZ_WORKERS:-4} --disable-telemetry
    environment:
      - MZ_DEV=1
  dashboard:
    mzbuild: dashboard
    environment:
      - 'MATERIALIZED_URL=materialized:6875'
    ports:
      - *grafana
  prometheus_sql_exporter_mz:
    mzbuild: ci-mz-sql-exporter
    ports:
      - ${MZ_SQL_EXPORTER_PORT:-9399}

mzworkflows:
  ci:
    env:
      MZ_PORT: 6875
    steps:
      - step: workflow
        workflow: start-everything
      - step: run
        service: perf-kinesis
        daemon: false
        # run for a minute
        command: >-
          --total-records 6000
          --records-per-second 100
          --shard-count 2
      - step: down
        destroy_volumes: true

  load-test:
    steps:
      - step: workflow
        workflow: start-everything
      - step: run
        service: perf-kinesis
        daemon: true

  cloud-load-test:
    env:
      MZ_SQL_EXPORTER_PORT: "9400:9399"
    steps:
      - step: start-services
        services: [materialized]
      - step: start-services
        services: [prometheus_sql_exporter_mz]
      - step: wait-for-tcp
        host: materialized
        port: 6875
      - step: run
        service: perf-kinesis
        daemon: true

  # Helper workflows

  start-everything:
    steps:
      - step: start-services
        services: [materialized, dashboard]
      - step: wait-for-mz
