[package]
name = "perf-upsert"
description = "Performance test using Materialize and upsert text sources"
version = "0.0.0"
edition = "2018"
publish = false

[dependencies]
anyhow = "1.0.42"
bytes = "1.0.1"
chrono = { version = "0.4.0", default-features = false, features = ["std"] }
env_logger = "0.9.0"
futures = "0.3.15"
futures-channel = "0.3.15"
hex = "0.4.3"
log = "0.4.13"
postgres-types = { git = "https://github.com/MaterializeInc/rust-postgres", branch = "mz-0.7.2" }
rand = "0.8.4"
rand_distr = "0.4.1"
structopt = "0.3.22"
test-util = { path = "../../test-util" }
tokio = "1.8.1"
tokio-postgres = { git = "https://github.com/MaterializeInc/rust-postgres", branch = "mz-0.7.2" }
