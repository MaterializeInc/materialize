[package]
name = "perf-upsert"
description = "Performance test using Materialize and upsert text sources"
version = "0.1.0"
edition = "2018"
publish = false

[dependencies]
anyhow = "1.0.34"
bytes = "0.5.6"
chrono = { version = "0.4.0", default-features = false, features = ["std"] }
env_logger = "0.8.2"
futures = "0.3.8"
futures-channel = "0.3.5"
hex = "0.4.2"
log = "0.4.11"
postgres-types = "0.1.1"
rand = "0.8.0"
rand_distr = "0.4.0"
structopt = "0.3.21"
test-util = { path = "../../test-util" }
tokio = { version = "0.2.22", features = ["full"] }
tokio-postgres = "0.5.5"
