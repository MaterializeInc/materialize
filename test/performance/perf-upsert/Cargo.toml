[package]
name = "perf-upsert"
description = "Performance test using Materialize and upsert text sources"
version = "0.0.0"
edition = "2018"
publish = false

[dependencies]
anyhow = "1.0.40"
bytes = "1.0.1"
chrono = { version = "0.4.0", default-features = false, features = ["std"] }
env_logger = "0.8.3"
futures = "0.3.13"
futures-channel = "0.3.14"
hex = "0.4.3"
log = "0.4.13"
postgres-types = { git = "https://github.com/MaterializeInc/rust-postgres" }
rand = "0.8.3"
rand_distr = "0.4.0"
structopt = "0.3.21"
test-util = { path = "../../test-util" }
tokio = "1.4.0"
tokio-postgres = { git = "https://github.com/MaterializeInc/rust-postgres" }
