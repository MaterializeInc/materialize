[package]
name = "s3-datagen"
description = "Generate data in S3 for testing our S3 sources"
version = "0.0.0"
edition = "2018"
publish = false

[dependencies]
anyhow = "1.0.43"
aws-util = { path = "../../../src/aws-util" }
bytefmt = "0.1.7"
futures = "0.3.17"
indicatif = "0.16.2"
ore = { path = "../../../src/ore" }
rusoto_core = "0.47.0"
rusoto_credential = "0.47.0"
rusoto_s3 = "0.47.0"
structopt = "0.3.23"
tokio = { version = "1.11.0", features = ["macros", "net", "rt", "time"] }
tracing = "0.1.26"
tracing-subscriber = { version = "0.2.20", default-features = false, features = ["env-filter", "fmt"] }
