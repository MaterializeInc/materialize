version: '3.7'

mzworkflows:
  pg-cdc-resumption:
    steps:
      - step: start-services
        services: [materialized, postgres, toxiproxy]

      - step: wait-for-mz

      - step: wait-for-postgres
        dbname: postgres

      - step: wait-for-tcp
        host: toxiproxy
        port: 8474

        # We run configure-postgres.td only once for all workflows as
        # it contains CREATE USER that is not indempotent
      - step: run
        service: testdrive-svc
        command: configure-postgres.td

      - step: workflow
        workflow: disconnect-pg-during-snapshot

      - step: workflow
        workflow: restart-pg-during-snapshot

      - step: workflow
        workflow: restart-mz-during-snapshot

      - step: workflow
        workflow: disconnect-pg-during-replication

      - step: workflow
        workflow: restart-pg-during-replication

      - step: workflow
        workflow: restart-mz-during-replication

  disconnect-pg-during-snapshot:
    steps:
      - step: run
        service: testdrive-svc
        command:
           - --no-reset
           - configure-toxiproxy.td
           - populate-tables.td
           - configure-materalize.td
           - toxiproxy-close-connection.td
           - toxiproxy-restore-connection.td
           - delete-rows-t1.td
           - delete-rows-t2.td
           - verify-data.td
           - toxiproxy-remove.td

  restart-pg-during-snapshot:
    steps:
      - step: run
        service: testdrive-svc
        command: --no-reset configure-toxiproxy.td populate-tables.td configure-materalize.td

      - step: kill-services
        services: [postgres]

      - step: start-services
        services: [postgres]

      - step: wait-for-postgres
        dbname: postgres

      - step: run
        service: testdrive-svc
        command: --no-reset delete-rows-t1.td delete-rows-t2.td verify-data.td toxiproxy-remove.td


  restart-mz-during-snapshot:
    steps:
      - step: run
        service: testdrive-svc
        command: --no-reset configure-toxiproxy.td populate-tables.td configure-materalize.td

      - step: kill-services
        services: [materialized]

      - step: start-services
        services: [materialized]

      - step: wait-for-mz

      - step: run
        service: testdrive-svc
        command: --no-reset delete-rows-t1.td delete-rows-t2.td verify-data.td toxiproxy-remove.td


  disconnect-pg-during-replication:
    steps:
      - step: run
        service: testdrive-svc
        command:
          - --no-reset
          - configure-toxiproxy.td
          - populate-tables.td
          - configure-materalize.td
          - wait-for-snapshot.td
          - delete-rows-t1.td
          - delete-rows-t2.td
          - toxiproxy-close-connection.td
          - toxiproxy-restore-connection.td
          - verify-data.td
          - toxiproxy-remove.td


  restart-pg-during-replication:
    steps:
      - step: run
        service: testdrive-svc
        command:
          - --no-reset
          - configure-toxiproxy.td
          - populate-tables.td
          - configure-materalize.td
          - wait-for-snapshot.td
          - delete-rows-t1.td

      - step: kill-services
        services: [postgres]

      - step: start-services
        services: [postgres]

      - step: wait-for-postgres
        dbname: postgres

      - step: run
        service: testdrive-svc
        command: --no-reset delete-rows-t2.td verify-data.td toxiproxy-remove.td


  restart-mz-during-replication:
    steps:
      - step: run
        service: testdrive-svc
        command:
          - --no-reset
          - configure-toxiproxy.td
          - populate-tables.td
          - configure-materalize.td
          - wait-for-snapshot.td
          - delete-rows-t1.td

      - step: kill-services
        services: [materialized]

      - step: start-services
        services: [materialized]

      - step: wait-for-mz

      - step: run
        service: testdrive-svc
        command: --no-reset delete-rows-t2.td verify-data.td toxiproxy-remove.td


services:
  testdrive-svc:
    mzbuild: testdrive
    entrypoint:
      - bash
      - -c
      - >-
        testdrive
        --materialized-url=postgres://materialize@materialized:6875
        --max-errors=1
        --default-timeout=60s
        $$*
      - bash
    volumes:
      - .:/workdir
    depends_on: [materialized, postgres, toxiproxy]

  materialized:
    mzbuild: materialized
    command: --experimental --disable-telemetry
    ports:
      - 6875
    environment:
    - MZ_DEV=1
    - MZ_LOG_FILTER

  postgres:
    mzbuild: postgres
    ports:
      - 5432

  toxiproxy:
    image: shopify/toxiproxy:2.1.4
    ports:
      - 5432
      - 8474
