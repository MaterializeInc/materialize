version: "3.7"

mzworkflows:
  pg-cdc:
    steps:
      - step: start-services
        services: [materialized, postgres]
      - step: wait-for-mz
      - step: wait-for-postgres
        dbname: postgres
      - step: run
        service: testdrive-svc
        command: ${TD_TEST:-*.td}

services:
  test-certs:
    mzbuild: test-certs
    volumes:
      - secrets:/secrets
  testdrive-svc:
    mzbuild: testdrive
    entrypoint:
      - bash
      - -c
      - >-
        testdrive
        --materialized-url=postgres://materialize@materialized:6875
        $$*
      - bash
    volumes:
      - .:/workdir
    environment:
      - TD_TEST
    depends_on: [materialized, postgres]

  materialized:
    mzbuild: materialized
    command: --experimental --disable-telemetry
    ports:
      - 6875
    volumes:
      - secrets:/share/secrets
    environment:
      - MZ_DEV=1
      - MZ_LOG_FILTER
    depends_on: [test-certs]

  postgres:
    mzbuild: postgres
    ports:
      - 5432
volumes:
  secrets:
