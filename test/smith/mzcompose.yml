version: '3.7'
services:
  materialized:
    mzbuild: materialized
    ports:
     - 6875
    command: --workers 1 --differential-idle-merge-effort=1000 --disable-telemetry
    environment:
      - MZ_LOG=dataflow=error,info
      - MZ_DEV=1
  smith-fuzz:
    mzbuild: smith-fuzz
    environment:
      - RUST_LOG=smith-fuzz=debug,info
    entrypoint: [smith-fuzz, --materialized-host=materialized]
    depends_on: [materialized]
mzworkflows:
  ci:
    steps:
    - step: start-services
      services: [materialized]
    - step: wait-for-tcp
      host: materialized
      port: 6875
    - step: run
      service: smith-fuzz
      command: --query-count=${SMITH_QUERY_COUNT:-100000}
