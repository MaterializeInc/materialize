version: '3.7'
services:
  materialized:
    mzbuild: materialized
    ports:
     - 6875
    init: true
    command: --workers 1
    environment:
      - MZ_LOG=dataflow=error,info
      - DIFFERENTIAL_EAGER_MERGE=1000
  smith-fuzz:
    mzbuild: smith-fuzz
    environment:
      - RUST_LOG=smith-fuzz=debug,info
    entrypoint: [smith-fuzz, --materialized-host=materialized]
    depends_on: [materialized]
mzconduct:
  workflows:
    ci:
      steps:
      - step: start-services
        services: [materialized]
      - step: wait-for-tcp
        host: materialized
        port: 6875
      - step: run
        service: smith-fuzz
        command: --query-count=10000
