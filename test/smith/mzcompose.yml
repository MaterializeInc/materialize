version: '3.7'
services:
  materialized:
    mzbuild: materialized
    ports:
     - 6875
    init: true
    command: --threads 1
    environment:
      - MZ_LOG=dataflow=error,info
      - DIFFERENTIAL_EAGER_MERGE=1000
  smith-fuzz:
    mzbuild: smith-fuzz
    entrypoint: /bin/bash
    environment:
      - RUST_LOG=smith-fuzz=debug,info
    entrypoint:
      - wait-for-it
      - materialized:6875
      - --
      - smith-fuzz
      - --materialized-host
      - materialized
    command: [--query-count, "100"]
    depends_on: [materialized]
