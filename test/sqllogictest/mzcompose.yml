version: '3.7'

mzworkflows:
  sqllogictest-fast:
    steps:
      - step: start-services
        services: [postgres]
      - step: wait-for-postgres
        dbname: postgres
      - step: run
        service: sqllogictest-svc
        entrypoint: ci/test/slt-fast.sh

  sqllogictest:
    steps:
      - step: start-services
        services: [postgres]
      - step: wait-for-postgres
        dbname: postgres
      - step: run
        service: sqllogictest-svc
        entrypoint: ci/slt/slt.sh

services:
  sqllogictest-svc:
    mzbuild: sqllogictest
    volumes:
    - ../../:/workdir
    propagate-uid-gid: true
    environment:
    - RUST_BACKTRACE=full
    - PGUSER=postgres
    - PGHOST=postgres
    - PGPASSWORD=postgres
    - MZ_SOFT_ASSERTIONS=1
    depends_on: [postgres]
  postgres:
    image: postgres:11.4
    ports:
      - 5432
    environment:
    - POSTGRESDB=postgres
    - POSTGRES_PASSWORD=postgres
