version: '3.7'

mzworkflows:
  # Run tests with s3 stubbed out, no credentials needed
  testdrive:
    steps:
      - step: start-services
        services: [localstack]
      - step: workflow
        workflow: start-deps
      - step: wait-for-tcp
        host: localstack
        port: 4566
      - step: run
        service: testdrive-svc
        command: --aws-endpoint=http://localstack:4566 ${TD_TEST:-*.td esoteric/*.td}

  # Run tests, requires AWS credentials to be present. See guide-testing for
  # details.
  ci:
    steps:
      - step: workflow
        workflow: start-deps
      - step: run
        service: testdrive-svc
        command: --aws-region=us-east-2 --ci-output ${TD_TEST:-*.td esoteric/*.td}

  # Run tests that hit the live, public PubNub service.
  ci-pubnub:
    steps:
      - step: workflow
        workflow: start-deps
      - step: run
        service: testdrive-svc
        command: --ci-output esoteric/pubnub/pubnub.td

  start-deps:
    steps:
      - step: start-services
        services: [kafka, schema-registry, materialized]
      - step: wait-for-tcp
        host: kafka
        port: 9092
        timeout_secs: 120
      - step: wait-for-tcp
        host: schema-registry
        port: 8081
      - step: wait-for-mz

services:
  testdrive-svc:
    mzbuild: testdrive
    entrypoint:
      - bash
      - -c
      - >-
        testdrive
        --kafka-addr=kafka:9092
        --schema-registry-url=http://schema-registry:8081
        --materialized-url=postgres://materialize@materialized:6875
        --validate-catalog=/share/mzdata/catalog
        $$*
      - bash
    environment:
    - TMPDIR=/share/tmp
    - MZ_LOG_FILTER
    - AWS_ACCESS_KEY_ID
    - AWS_SECRET_ACCESS_KEY
    - AWS_SESSION_TOKEN
    volumes:
    - .:/workdir
    - mzdata:/share/mzdata
    - tmp:/share/tmp
    propagate_uid_gid: true
    init: true
  materialized:
    mzbuild: materialized
    command: >-
      --data-directory=/share/mzdata
      -w5 --experimental
      --timestamp-frequency 100ms
      --disable-telemetry
      --retain-prometheus-metrics 1s
      --metrics-scraping-interval 1s
    ports:
      - 6875
    environment:
    - MZ_DEV=1
    - MZ_LOG_FILTER
    - MZ_SOFT_ASSERTIONS=1
    - AWS_ACCESS_KEY_ID
    - AWS_SECRET_ACCESS_KEY
    - AWS_SESSION_TOKEN
    volumes:
    - mzdata:/share/mzdata
    - tmp:/share/tmp
  zookeeper:
    image: confluentinc/cp-zookeeper:5.5.4
    environment:
    - ZOOKEEPER_CLIENT_PORT=2181
  kafka:
    image: confluentinc/cp-kafka:5.5.4
    environment:
    - KAFKA_ZOOKEEPER_CONNECT=zookeeper:2181
    - KAFKA_ADVERTISED_LISTENERS=PLAINTEXT://kafka:9092
    - KAFKA_AUTO_CREATE_TOPICS_ENABLE=false
    - KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR=1
    - KAFKA_CONFLUENT_SUPPORT_METRICS_ENABLE=false
    - KAFKA_MIN_INSYNC_REPLICAS=1
    - KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR=1
    - KAFKA_TRANSACTION_STATE_LOG_MIN_ISR=1
  schema-registry:
    image: confluentinc/cp-schema-registry:5.5.4
    environment:
    - SCHEMA_REGISTRY_KAFKASTORE_BOOTSTRAP_SERVERS=PLAINTEXT://kafka:9092
    - SCHEMA_REGISTRY_HOST_NAME=localhost
    depends_on: [kafka, zookeeper]
  localstack:
    # https://github.com/localstack/localstack/pull/4979
    image: benesch/localstack:0.13.0-p1
    environment:
    - HOSTNAME_EXTERNAL=localstack
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

volumes:
  mzdata:
  tmp:
