version: '3.7'
services:
  testdrive:
    mzbuild: testdrive
    entrypoint:
      - bash
      - -c
      - >-
        wait-for-it --timeout=30 kafka:9092 &&
        wait-for-it --timeout=30 schema-registry:8081 &&
        wait-for-it --timeout=30 materialized:6875 &&
        testdrive
        --kafka-url=plaintext://kafka:9092
        --aws-region=us-east-2
        --schema-registry-url=http://schema-registry:8081
        --materialized-url=postgres://ignored@materialized:6875
        --validate-catalog=/share/mzdata
        $$*
      - bash
    command: test/testdrive/*.td
    environment:
    - TMPDIR=/share/tmp
    volumes:
    - ../../:/workdir
    - mzdata:/share/mzdata
    - tmp:/share/tmp
    propagate-uid-gid: true
    init: true
    depends_on: [kafka, zookeeper, schema-registry, materialized]
  materialized:
    mzbuild: materialized
    command: --logging-granularity=10ms --data-directory=/share/mzdata -w1
    volumes:
    - mzdata:/share/mzdata
    - tmp:/share/tmp
  zookeeper:
    image: zookeeper:3.4.13
  kafka:
    image: wurstmeister/kafka:2.12-2.2.0
    environment:
    - KAFKA_ZOOKEEPER_CONNECT=zookeeper:2181
    - KAFKA_ADVERTISED_HOST_NAME=kafka
    - KAFKA_AUTO_CREATE_TOPICS_ENABLE=false
  schema-registry:
    image: confluentinc/cp-schema-registry:5.2.1
    environment:
    - SCHEMA_REGISTRY_KAFKASTORE_BOOTSTRAP_SERVERS=PLAINTEXT://kafka:9092
    - SCHEMA_REGISTRY_HOST_NAME=localhost
    depends_on: [kafka, zookeeper]
volumes:
  mzdata:
  tmp:
